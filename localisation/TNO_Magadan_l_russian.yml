 ### Matkovsky expansion tree ###
 MAG_our_way_forward:0 "Наш путь вперёд"
 MAG_our_way_forward_desc:0 "Безумца Амура больше нет. Печально известный король бандитов, а также по совместительству и бывший лидер РФП Константин Родзаевский - мертв. Теперь, когда раскол в партии остался в прошлом, и наша власть в крепких руках, мы готовы выйти за рамки внутрипартийных расприй на остальной Дальневосточный регион. В наше отсутствие, многие державы уже успели захватить большую часть территорий Дальнего Востока: царисты в Чите, области, Республики Якутия и Алдан, красные в Иркутске и Бурятии, и что не менее важно, так называемый 'Отец', консолидирующий власть на севере.\n\nКак им не повезло, ведь партия едина, и единолично возглавлена нашим правителем. Мы сформируем Единый фронт, вместе с нашими братьями Амура, дабы отбросить всех самопровозглашенных 'царьков' Дальнего Востока, и удтвердиться на нем, в качестве единственного и законного представителя Российского Государства. Крестовый поход берет начало здесь, и идти нам некуда, кроме как вглубь Сибири."

 MAG_altering_the_deal:0 "Изменения в сделке"
 MAG_altering_the_deal_desc:0 "Во времена суровых зим, мы заключили временное перемирие с Сибирскими государствами, чтобы не мешать работать против Родзаевского. До этих событий, во времена распада Союза, мы объединились в Антибольшевистский фронт. Альянс успешно выполнял свою роль, до определенного момента; Фронт вступил в бой с царистами, откололись от основного фронта и взяли Читу. Тем временем, РФП прочно закрепила свои позиции на Магадане и Амуре, прежде чем подвергнуться расколу.\n\nТеперь, когда партия разобралась с внутренними расприями и покончила с идеологическим расколом, она готова обратиться к внешнему миру. Царисты в Чите кажутся наиболее подходящими целями для начала нашего расширения. Имея опыт рабоыт с ними, мы знаем их сильные и слабые стороны, что может нам дать преимущество в будущей борьбе. Мы дадим им ультиматум; либо они начнут служить нам, либо умрут. Без компромисов. Лидер может быть только один, и это - Матковский."

 MAG_integrate_the_high_command:0 "Интеграция командования"
 MAG_integrate_the_high_command_desc:0 "Как было установлено ранее, сразу же после распада Союза, монархисты заключили пакт с РФП, создав единый Антибольшевистский фронт. Операции были успешными, до определенного события. В конце концов наступление было остановлено прежде, чем восток смог объединиться, и участники фронта разошлись. Семенов занял свой участок линии возле Читы и разбил там лагерь, ожидая того дня, когда царь снова станет править Россией. Он не доживет до того дня, чтобы увидеть как его усилия потерпят неудачу.\n\nЕсли оставить в стороне монархистов, офицерский корпус царизма в основном придерживается тех же идей, что и Матковский с РФП. С этими идеологически совместимыми союзниками было бы напрасной тратой отправлять их таланты на виселицу. Вместо этого мы должны интегрировать их в наши ряды, и дать им место рядом с нами, чтобы вместе прийти к окончательному освобождению России. Возможно они наконец поймут, что самодержавие не прийдет на пользу России."

 MAG_the_matter_of_the_tsar:0 "Царское дело"
 MAG_the_matter_of_the_tsar_desc:0 "В ретроспективе, обстоятельства прибытия царя Михаила в Россию, возможно, очень даже комедийны... Нединастический брак наследника Дома Романовов гарантировал отсутствие претензий на престол, из-за не чистой крови претендента. Однако отчаяние царистов, вызванное отсутствием претендента на престол, вынуждело их разослать по всему миру всем косвенным престолонаследникам приглашения, однако которое принял только Михаил. Затем Семенов задержал его против его воли, удерживая в стране, которой он не хотел править.\n\nРФП разгромила царистов, разогнав их в четырех ветрах Дальнего Востока. Тем не менее, в Чите до сих пор остается любимый Царь, брошенный его верными последователями. Матковский должен выбрать, что с ним делать. Позволить ему жить может быть милосердным вариантом, учитывая, насколько суровой была его жизнь до его заточения. Тем не менее, смерть - выглядит единственным подходящим вариантом."

 MAG_the_old_front_restored:0 "Старый фронт восстановлен"
 MAG_the_old_front_restored_desc:0 "Партия разгромила царистов, и теперь их офицерский корпус служит лично Матковскому. Судьба царя решена, и, поскольку у них нет претендентов на трон России, у монархистов нет повода для восстания. Матковский же - дальновидная душа. Он смотрит сквозь пальцы на грехи царизма, их бунт и насильственное отделение от партии. Даже недавнюю войну против монархистов можно простить: давайте снова будем работать вместе, как в старые добрые времена в Харбине.\n\nАнтибольшевистский фронт переобразован. Филиалы РФП в Магадане и Амуре примирили разногласия, а офицеры Читы вернулись в строй. Больше не будет раскола. Все товарищи, идущие плотным строем с Матковским, не ассоциируют себя как фашисты или монархисты, а представляют себя солдатами русской национальной армией, идущие освобождать свою родину - Россию."

 MAG_operation_diamondback:0 "Операция Гремучник"
 MAG_operation_diamondback_desc:0 "Республика Якутия когда то была нашим грозным противником вместе со своим союзником Алданом, тормозившее наступление Антибольшевистского фронта и отбрасывая наши силы назад. Они были той еще занозой в пальце; и в конечном итоге когда то единый фронт - пал. Матковский, однако, сделал невозможное: фронт снова готов сражаться, и перед ним - старый враг. На этот раз мы не проиграем.\n\nНаш путь - на север. После гражданской войны в Якутии, у них не будет и ни шанса противостоять нашему вновь мощному и единому фронту. То, что немногие солдаты могут купить алмазные копи Якутии, мы сокрушим, бросим в скалы и разобьем. Как только они будут побеждены, алмазы будут нашими - освобождение России получит благо, которое будет способствовать его реализации, пока русские снова не начнут править Москвой."

 MAG_russian_corporations:0 "Русские корпорации"
 MAG_russian_corporations_desc:0 "В отсутствие какого-либо российского господства над Якутией, в предыдущие годы этнические жители Республики завершили последний акт предательства против русского народа. Русские трудятся в недрах своих алмазных рудников, но плоды их труда принадлежат не их русскому народу, а Республике Якутия. Матковский ужаснулся этим фактом, и поклялся покончить с этим недоразумением. Однако есть небольшая проблема - кто будет управлять добычей, если партия присоединит якутские корпорации к государству? К счастью, у Матковского есть простое решение этой проблемы.\n\nРоссийские корпорации будут работать в Якутии. Русские больше не будут работать ни на одну другую нацию, кроме своей. Алмазы этих рудников пойдут на финансирование партии и ее священного долга. Русские должны править Россией снова."

 MAG_lessons_from_werbell:0 "Опыт с Уэрбеллом"
 MAG_lessons_from_werbell_desc:0 "Если и можно было сказать что-то в пользу безумного наемника ВерБелла, человека, который когда-то пытался убить Вождя Матковского, можно подметить его профессионализм и его компетентность. Возглавить армию разрозненного опыта, личностей и культур было сложной задачей даже для генерального штаба, но Варбелл справился с этим в одиночку. Возможно, Волшебник Шепчущей Смерти все-таки сможет помочь нам после своего бесцеремонного и жестокого увольнения.\n\nИз бывших пленников-наемников, которых мы получили во время переворота ВерБелла, мы можем узнать, как ВерБелл организует свои силы в сплоченную, боеспособную силу. Мы предложим наемникам более мягкие условия, если они будут сотрудничать с нами, чтобы поднять наши войска до своих стандартов, используя свой опыт мировых войн и применяя его в Сибири. Солдаты Магадана станут величайшими на Дальнем Востоке, может быть, и во всей России. Ни одна армия ни в Сибири, ни где-либо еще не оспорит их превосходство."
 
 MAG_arms_from_our_benefactors:0 "Оружие от наших покровителей"
 MAG_arms_from_our_benefactors_desc:0 "Америка, наш верный союзник, оказала нам огромную помощь в обмен на выполнение ряд реформ, которые мы обещали еще во времена холодной зимы. До сих пор они осторожно поддерживали с нами торговые отношения, но и не осыпывали нас излишками оружия. Теперь, когда они увидели результаты, которые Вождь принес на Дальний Восток, их вера в наш режим возросла, а поставки в последнее время стали более значительными, причем не только из-за избыточного оружия, но и из недавнего состояния. также самые современные.\n\nКогда алмазные рудники Якутска находятся под контролем России, американцы не только получат пустые обещания заплатить за свою помощь. Мы начнем платить из своего кармана этой иностранной державе, доказывая, что русские, наконец, могут самостоятельно стоять на ногах. Они останутся нашими благодетелями, но мы будем дистанцироваться до тех пор, пока не освободимся от всякого иностранного влияния и позволим русским править русской землей."

 MAG_forward_operating_bases:0 "База передового развёртывания"
 MAG_forward_operating_bases_desc:0 "После поражения с Республикой Якутией, партия решила взять перерыв после недавних войн. Наши соседи на западе и севере, однако, суют свой нос не в свое дело, продолжая свою злостную миссию по предотвращению объединении России. Хотя мы и не ведем какие либо прямые конфликты ни с одними из них, мы не можем оставить без внимания детали планов наших оппонентов. На данном этапе партия не может позволить себе оставаться в стороне от событий на Дальнем Востоке.\n\nЧтобы восполнить недостаток разведданных о наших противниках, Вождь одобрил строительство передовых оперативных баз на периферии наших территорий. Оттуда око партии будет видеть всё что происходит на Дальнем Востоке. Познание себя - это только половина выигранной борьбы; чтобы обеспечить свою полную и полную победу, нужно также понимать врага."

 MAG_taking_back_the_past:0 "Вернуть своё прошлое"
 MAG_taking_back_the_past_desc:0 "Последнии несколько месяцев были одной сумасшедшей поездкой РФП. Застрявший в ледяном порту в глуши, Вождь покорил царистов в Чите и Якутию. От первых мы получили опыт и лояльность монархических офицеров, включив их в состав нашего Антибольшевистского фронта. Из последней Республики, начал идти стабильный поток алмазов, которые мы экспортируем нашим партнерам из Штатов, принося тем самым нам большие деньги.\n\nНо не все задачи решены. Военные учения должны продолжаться, а добыча алмазов никогда не прекратится. Дальный Восток почти в наших руках, и совсем недолго осталось до подчинения всей Сибири."

 MAG_the_far_east_theater:0 "Дальневосточний театр"
 MAG_the_far_east_theater_desc:0 "Наша подготовка к грядущим конфликтам на Дальнем Востоке все продолжается. Однако враги, с которыми нам предстоит столкнуться, отличаются от тех, с которыми мы сражались ранее. Эти государства, осмелились оспаривать наше правление на Дальнем Востоке. Похоже, это совершенно другие противники по характеру. За исключением Алдана, это государство объединено идеологическим фанатизмом, а не простым желанием выжить в сибирском климате.\n\nКрасные на Западе - в Иркутске и Бурятии. Наш генштаб в первую очередь хочет расставить приоритеты - одни говорят, что красные, закаленные годами войны, могут доставить нам кучу проблем, однака другая половина нашего командования, уверяет нас в том, что 'Отец' представляет нам большую угрозу, ведь вера побуждает людей совершать ужасные деяния... Наш последний вариант - вторгнуться в Алдан, пока они слабы, и забрать золото там для нас."

 MAG_the_old_enemy:0 "Старый враг"
 MAG_the_old_enemy_desc:0 "Для всех Русских членов РФП, Октябрьская революция ознаменовала конец как истории России, так и ее нации. Отказавшись от своих истоков, наш враг создал государство, основанное на Марксизме-Ленинизме, целью которого была всего лишь выгода. Исчезла Россия, отстаивающая права своего народа, ее заменила нечестивая страна, активно подавлявшая свободу. Куда их привела вся их жестокость? Они привели Россию к поражению от руки злейшего врага.\n\nПришло время потушить пламя революции. Войска будут двигаться, как сапоги, по тлеющим углям красных. Когда Вождь отдаст приказ, они его погашают. Никто не получит пользы от растопки их пепла, чтобы снова зажечь всю Россию. Нас не волнует, с Ягодой или Саблином мы столкнемся: у красных был шанс, и они его упустили. Пришло время кому-то другому привести Россию к ее славе."

 MAG_operation_remnant:0 "Операция Последователь"
 MAG_operation_remnant_desc:0 "Генрих Ягода когда-то был руководителем Президиума Верховного Совета. Он утверждает, что его маленькое маленькое государство Иркутск имеет самые законные права на правопреемство старого Союза. Однако Вождю наплевать на бред бешеной собаки старой советской власти. Он сидит на законной территории Вождя, а потому стоит на пути партии. Верно ли его дело, не имеет значения; он падет, и народ освободится от его обмана.\n\nМы сломим  остатки нашего врага. Наши люди, безусловно, самые опытные и элитные на Дальнем Востоке, нападут на этих предполагаемых Хранителей Революции. Их кровь запятнает поля сражений Сибири и смоет преступления их теневого репрессивного режима. Из земли вырастет новая Россия во главе с нашим Вождем! Теперь мы делаем свой ход, и пусть фортуна одобрит смелых."

 MAG_the_siberian_intelligence_bureau:0 "Государственное Бюро Развезки"
 MAG_the_siberian_intelligence_bureau_desc:0 "После разгрома советских остатков Вождь заинтересовался конкретным государственным аппаратом своего правительства. НКВД, организатор многих преступлений Союза против России, был компетентной организацией, способной поддерживать безопасность государства. Матковский планирует использовать их как источник вдохновения для собственной разведки, а также как урок. Преступления против свободы и свободы русского народа больше не допускаются.\n\nЭто видение является импульсом для Государственного разведывательного управления: органа, состоящего из шпионов, комиссаров и секретной полиции, задача которого - расследовать инакомыслие и контролировать врага. Партия объединит наши отдельные следственные органы в СИА. Мы проникнем в наших врагов на запад и север. Они не смогут сдвинуться ни на дюйм без нашего ведома. Глаза Матковского тоже не должны упускать из виду его собственное царство. Больше не будет инакомыслия, и никогда больше не будет Родзаевского."

 MAG_revive_the_aviation_industry:0 "Воскресить авиаиндустрию"
 MAG_revive_the_aviation_industry_desc:0 "Когда-то, во времена Союза, в Иркутске был процветающий авиапром. Самолеты, выпускавшиеся с этих заводов, участвовали в Великой Отечественной войне, оказав огромную услугу неспокойной Родине. После распада Союза эти предприятия закрылись, так как красных больше беспокоила их идеологическая чистота, чем полезность таких государственных инструментов. Теперь у нас есть Иркутская область и авиастроение вместе с ней.\n\nПришло время сделать то, что красным не удалось. Мы снова откроем эти фабрики и пустим на них рабочих со всего Дальнего Востока. Вскоре Антибольшевистский фронт будет сражаться со своими врагами не только на земле, но и в небе. Против других держав Сибири это может оказаться решающим преимуществом, которое позволит нам одержать победу над ними. Когда мы смотрим на запад, эти самолеты сослужат нам хорошую службу в подавлении любого сопротивления нашему правлению."

 MAG_operation_sentry:0 "Операция Часовой"
 MAG_operation_sentry_desc:0 "Валерий Саблин, 26 лет, бывший комиссар НКВД, с первых дней службы сомневался в безусловной власти своего ведомства. Находясь в бывшей советской республике Бурятия, он выступил против Ягоды. Его радиопередачи выходят в эфир каждый день и каждую ночь, призывая наших солдат покинуть Вождя и присоединиться к тому, что он назвал возвращением к идеям Ленина. Было бы неправдой сказать, что ни один из наших солдат не перешел на другую сторону, но по большей части его выступления не пользовались успехом в армии.\n\nМатковский смотрит на Саблина чуть лучше, чем на Ягоду. По крайней мере, Саблин признает, что его правительство пошло неверным путем. Однако он так и не понял, что советская система виновата в поражении и страданиях русского народа. Мы пойдем на Бурятию и установим радиомолчание. Идеи давно умерших людей больше не будут вести Россию к гибели."

 MAG_grim_reality:0 "Суровая реальность"
 MAG_grim_reality_desc:0 "Матковский победил Саблина. Победитель идеологической борьбы на Дальнем Востоке определен. Радиоволны из Бурятии теперь молчат, и только его соперник в Магадане транслирует успех «Вождя». Идеи Саблина, какими бы достойными они ни были, не выдерживали критики. Теперь его верные последователи разбегаются по сибирским лесам и холмам, возможно, чтобы никогда не вернуться. Сейчас он живет в тюремной камере в Магадане вместе с теми, кто либо слишком верен, либо слишком медлителен, чтобы избежать своей участи.\n\nПартия должна развеять его идеи. Доктрины прошлого никогда больше не будут мучить народ России. Остается вопрос, что делать с Саблиным и его слугами. Вождь должен иметь дело с Саблиным лично, считая его достойным уважения. Он с завязанными глазами изгонит Саблина в дебри Сибири. Он даст ему две пули и кусок хлеба. Если Саблин хочет жить, он должен заслужить это право."

 MAG_the_peoples_vozhd:0 "Народный вождь"
 MAG_the_peoples_vozhd_desc:0 "С поражением красных обоих флангов мы поддерживаем большинство территорий Дальнего Востока. Идеи Советов теперь лежат мертвые, потушенные пламенем войны. Тем не менее, Вождь признает, что эти идеи, какими бы ошибочными они ни были, исходили из справедливого начала. Красные, хотя и были нашими врагами до конца, желали России только добра. То, что они лежат мертвыми, разбросаны по полям Сибири, не умаляет их чести, и Матковский будет чтить их.\n\nЕго правление больше не должно быть сверху донизу, командуя всем, не понимая перспективы среднего русского. Он станет "Народным вождем", лидером, правящим с народного согласия своего народа. В соответствии с волей врагов Россия больше никогда не познает недостатка. Русские рабочие должны знать, что рай пролетариата обитает не в мире, а в их сердцах, на их родине."

 MAG_operation_nomad:0 "Операция Кочевник"
 MAG_operation_nomad_desc:0 "Причина существования государства Алдан - загадка. Сформированный из мятежных частей Дальневосточной советской республики, последних остатков старого СССР, он освободился от тирании Ягоды где-то в пятидесятые годы. Вновь объединяясь с красными, чтобы остановить продвижение Антибольшевистского фронта, прежде чем избиратели сбежали, преследуя свои интересы. Алдан небольшой, и сам по себе он не вызывает беспокойства, за исключением того золотого рудника, которым они владеют.\n\nЕдиная линия обороны в Алдане состоит из ополченцев и сибирских наемников, работающих за золото. Поход на Алдан будет простым, и нашим армиям не составит труда справиться с ними. Вопрос не в легкости, а в скорости. Если мы воспользуемся возможностью сейчас, ни красные, ни Отец не получат доступа к этому источнику золота. Наша победа в Алдане принесет нам необходимые средства для содержания лучших и более элитных войск."

 MAG_the_gold_of_aldan:0 "Золото Алдана"
 MAG_the_gold_of_aldan_desc:0 "Золотые рудники Алдана в наших руках. Наемники, которые когда-то защищали город, разошлись, забрав с собой деньги и винтовки. Похоже, честь - это, пожалуй, самый ценный ресурс на Дальнем Востоке. Жители Алдана узнали об этом только недавно, и их идентичность не сохранилась после преподанного урока. Однако Алдан - малонаселенный регион. Чтобы полностью раскрыть потенциал золотых приисков, нам необходимо принять некоторые меры.\n\nВождь отправит часть своей рабочей силы на северные рудники Алдана, используя золото, чтобы побудить поселенцев отправиться туда. После запуска из этих рудников золото будет выливаться для финансирования военных действий на Дальнем Востоке. С избыточным доходом, приносимым рудой, мы можем позволить себе большую армию. Однако мы не сделаем тех же ошибок, что и Алдан; все клянутся в верности Вождю и только ему одному."

 MAG_operation_heretic:0 "Операция Еретик"
 MAG_operation_heretic_desc:0 "Другой региональный претендент на власть, помимо красных, - это Отец на севере. Сплотив на своей стороне коренных сибиряков и увлекнув его своей идеологией анархизма, он поднялся. Этот еретик, манипулирующий святыми и священными стихами Библии в своих целях, не останется надолго. Хотя бы по какой-либо другой причине, мы обращаемся к Отцу, потому что он противостоит всему, чем является Россия: святому человеку, извращающему учение Христа, чтобы родить новое, обреченное общество.\n\nМы сбросим это явление сатаны с его престола. Вера крестьянских ополченцев и диссидентов не имеет большого значения перед артиллерийским обстрелом. Мы бросимся вперед, помазанные Господом, неся копье, которое поражает зверя обмана. Небеса наверху благословят нашего Вождя, иначе он не зашел бы так далеко. Пусть Господь решит, кому он покровительствует на поле битвы: избранные Его восторжествуют."

 MAG_protectors_of_the_faith:0 "Защитники веры"
 MAG_protectors_of_the_faith_desc:0 "По всей России очевидна важность веры. Большевики пытались его подавить, а цари пытались подчинить своей воле. Таинственный Отец, которого зовут Александр Мен, сейчас экспериментирует с применением веры в повседневной жизни. Сам лжеапостол явился перед бедным невинным сибирским народом, заявив, что его путь вперед может принести им будущее, которого они так отчаянно желают. Перед своей войной против нас он несправедливо крестил многих в веру, игнорируя заповеди Православия и основы, заложенные Христом тысячелетия назад.\n\nТак мы пойдём, с ветром борясь, бьющим в лицо, победа обеспечена знамением, данным нам Богом. Мы сразим еретика и свергнем идолов до его предела. Мы спасем веру, а вместе с ней и Россию."

 MAG_church_support:0 "Поддержка церкви"
 MAG_church_support_desc:0 "Корень военной стратегии Отца лежит в его риторике. Одаренный серебряным языком самим сатаной, безумец путешествовал вверх и вниз по Северной Сибири, собирая все больше и больше последователей, желающих отказаться от разума и породить воплощение дьявола в этом мире. Мы изо всех сил стараемся остановить его ересь, но его слова распространились, как лесной пожар, по нетронутым лесам коренных народов Сибири. Мы должны искать помощи в борьбе с этой угрозой раз и навсегда.\n\nОгнём мы поборем огонь. Дальневосточная православная церковь, хотя и не находится в тесном общении с церквями в других частях России, по-прежнему является сильным союзником. В конце концов, обман не способен заставить правду замолчать. Мы будем искать их поддержки: их поддержки нашего дела на условиях веры. Они пошлют миссионеров, чтобы вернуть этих блудных детей обратно в стадо. Мы заберем у дьявола его оружие и уничтожим его."

 MAG_advanced_tactics:0 "Продвинутые тактики"
 MAG_advanced_tactics_desc:0 "Армия еретиков на первый взгляд не впечатляет. Состоящие из неподготовленных крестьян и лесорубов из северных частей Сибири, они составляют неординарную силу. Однако у них есть явное преимущество перед нами. Суровая и беспощадная местность Сибири благоприятствует им: они знают рельеф местности, ее взлеты и падения, где она неровная, а где гладкая. Их большое количество также означает, что они могут эффективно использовать бреши в наших рядах, изолируя активные боевые единицы и подавляя их безжалостной атакой тел.\n\nНам нужно бороться с умом. Наши войска превосходны, но нам нужно найти новый способ их использования. Мы больше не уступим. Мы изучим их способы нападения и их слабые стороны. Мы нанесем удар там, где они не знают, и неожиданно заявим о победе. Их огромное количество не остановит нас. Мы прорвемся, Россия ждёт нас."

 MAG_win_the_peasants_over:0 "Склонить крестьян на свою сторону"
 MAG_win_the_peasants_over_desc:0 "Мы поклялись защищать веру и заслужили поддержку Церкви. Значительная численность Отца по-прежнему представляет для нас серьезную проблему, но с нашей тактикой они преодолимы. Тем не менее, мы не сделали ничего, чтобы ослабить основную поддержку, которая поддерживает лжепророка и его последователей. Отец широко популярен среди сибирских племен, и их вера в него подпитывает их военные усилия. Мы не можем победить его без поддержки племен.\n\nМы можем исправить это немедленно. Мы направим наши радиопередачи в сторону племен, одновременно распространяя бесплатные радиоприемники среди населения. Мы пошлем на их территорию отряды проникновения, раздадим еду и провизию, и они будут благодарить щедрого Вождя за его гостеприимство. Их сердца и умы будут нашими, и без народа, который приведет его к победе, апостол дьявола рухнет вслед за нами."

 MAG_sins_of_the_father:0 "Грехи Отца"
 MAG_sins_of_the_father_desc:0 "Крестьяне довольны. Церковь и ее духовенство теперь находятся под нашей защитой, а они поддержали нас своим весом, узаконив миссию Вождя. В случаях, когда крестьяне пытаются вести партизанскую войну в сибирских дебрях, мы готовы ответить на их доктрины нашим искажением их доктрин. Однако крестьяне почти не знают, что их любимый отец, бывший приходской священник, все еще жив.\n\nВождь должен решить, что с ним делать. Его выпуск в Сибирь может снова привести к восстанию крестьян и восстанию против нашей мертвой хватки на Дальнем Востоке. За это затруднительное положение мы отлучим его от церкви и навсегда покараем его память. Отца никогда не было; это был неорганизованный мятеж, восставший против законного правления Матковского на Дальнем Востоке. Те, кто знают истину, будут существовать, но никто никогда больше не услышит об учениях Отца. Пришло время подвести правду под наши цели."

 MAG_the_charter_of_magadan:0 "Льготы Магадана"
 MAG_the_charter_of_magadan_desc:0 "Грандиозный крестовый поход РФП достиг важной вехи. Дальний Восток теперь в руках Вождя. Родзаевский мертв, а царисты умиротворены. Красные ушли: Ягода застрелен, Саблин в ссылке. Никто не помнит Отца и его учения, а также тех, кто ведет бессмысленную и изнурительную партизанскую войну на дальних рубежах российского Дальнего Востока. Никто не может бросить вызов мощи РФП и нашему Вождю. Однако нам есть чем заняться.\n\nЧтобы убедить народы Сибири и Запада в наших намерениях, а также снискать расположение американцев, наш Вождь выступил с грандиозным, почти либеральным заявлением: Магаданская хартия. Мы обозначим и осуществим права, которые мы обещали много лет назад в Сибирском билле о правах. Все жители Дальнего Востока могут отдыхать спокойно, зная, что РФП защищает и гарантирует их права. Это только часть того, что ждет остальную Россию."

 ### Matkovsky Regional Political Tree ###
 MAG_from_the_taiga_to_the_seas:0 "От Тайги до Морей"
 MAG_from_the_taiga_to_the_seas_desc:0 "Дальний Восток объединился под властью единого верного Вождя - Михаила Матковского. Под его властью Магадан зарекомендовал себя в качестве крупного важного игрока в России.\n\nОднако эти новые земли, которые мы завоевали, несопоставимы и довольно слабо связаны, как административно, так и политически, по сравнению с остальной частью страны. Мы должны стремиться к дальнейшей консолидации этих различных новых территорий, чтобы привнести в нацию реальное чувство единства и более эффективно подавить повстанческие движения, где бы они ни возникали. Мы сделаем так, чтобы люди нашей страны знали, кто ими правит."
 
 MAG_call_the_party_congress:0 "Созвать конгресс партии"
 MAG_call_the_party_congress_desc:0 "По мере роста и развития нашей страны ее политические системы и средства управления также должны расти и развиваться. Планируется созвать партийный съезд, и вновь созданная Российская национальная рабочая партия, ранее известная как Российская фашистская Партия, должна определить, какие реформы и изменения в политической структуре нашего правительства необходимо провести.\n\nВождь продемонстрировал готовность пойти на компромисс в отношении его идеалов, чтобы обеспечить ему более стабильное и функциональное государство. Мы должны это учитывать, когда стремимся улучшить правительство."
 
 MAG_establish_the_far_north_construction_fund:0 "Создать Дальстрой"
 MAG_establish_the_far_north_construction_fund_desc:0 "Хотя наш великий Вождь принес мир и стабильность на наши земли, многие все еще выступают против его правления и надеются разрушить все, что мы создали. Однако с учетом нынешнего политического климата казнь таких диссидентов не будет лучшим выходом. Вместо этого будет создан FNCF или Дальстрой.\n\nДля публики, это рабочая программа по улучшению инфраструктуры, строительства и добычи ресурсов. На самом деле это будет серия исправительно-трудовых лагерей, где будут заключены вышеупомянутые политические оппоненты и диссиденты. Поистине более цивилизованный способ обращения с такими людьми."
 
 MAG_a_fresh_coat_of_paint:0 "Свежий покрас"
 MAG_a_fresh_coat_of_paint_desc:0 "Мы отказались от нашего фашистского наследия, чтобы перенести Дальний Восток в современную эпоху. По крайней мере, это то, что извергает наши пропагандистские мельницы. На самом деле наш Вождь, Матковский, до сих пор крепко держит партию в руках.\n\nОднако после партийного съезда в нашей национальной политике произошел кардинальный сдвиг. Партия разделилась на несколько отдельных крыльев: лейбористы во главе с Матковским, реформисты во главе с министром иностранных дел Николаем Петлиным и Старая гвардия, которая еще не выдвинула лидера. Со временем эти фракции могут даже стать основой новых политических партий."
 
 MAG_the_seven_ministries:0 "Внутри министерств"
 MAG_the_seven_ministries_desc:0 "Наш Вождь умеет очень многое. Он талантливый писатель, мыслитель и политик. Однако даже такой выдающийся человек не может управлять правительством в одиночку.\n\nДля управления правительством Национальной республики будут созданы семь министерств. Это будет Министерство иностранных дел, казначейства, образования, полиции и юстиции, обороны, общественного хозяйства и труда.\n\nГлавные министры этих семи министерств будут назначены Вождем и должны будут следовать его указаниям. Если Вождь решит отменить такой порядок вещей, он оставляет за собой право сделать это в любое время."
 
 MAG_form_the_grand_sobor:0 "Сформировать Высший Собор"
 MAG_form_the_grand_sobor_desc:0 "Земский собор, или собрание земель, был парламентом в России, действовавшим в 16-17 веках, созданным с целью консультирования и помощи царю в управлении Россией. Хотя времена значительно изменились со времени первого Земского собора, необходимость в помощи правителя осталась прежней.\n\nПо настоянию реформистского крыла Петлина должен быть учрежден Большой собор, или большое собрание, которое будет действовать в качестве парламента для Вождя, также давая ему советы и помогая ему управлять Дальним Востоком, как это делал его предшественник много веков назад."
 
 MAG_a_federalist_model:0 "Федералистическая модель"
 MAG_a_federalist_model_desc:0 "В ходе споров о том, как управлять такой большой территорией, как Россия, было бы упущением не принять во внимание федералистскую модель. У федеральной формы правления много преимуществ. Например, предоставляя каждой отдельной провинции или территории некоторую степень автономии и независимости от федерального правительства, мы позволяем создавать более персонализированную политику для каждого региона.\n\nКроме того, такая система поощряет участие наших граждан в политической жизни и снижает общую административную нагрузку на национальное правительство. Хотя это может ослабить власть Вождя, это также может помочь закрепить его власть."
 
 MAG_by_the_will_of_the_vozhd:0 "По воле Вождя"
 MAG_by_the_will_of_the_vozhd_desc:0 "Вождь пришел к высшей власти в стране не только потому, что он ворвался внутрь и нашел самый большой стол, за который можно было сесть. Потребовались годы работы, политические знания и мудрость, чтобы добраться туда, где он находится сегодня.\n\nВождь мало нуждается в помощи более слабых людей, особенно тех, кто сам не смог прийти к власти. Нет, на этих землях нужна только воля и авторитет Матковского. Предположение, что ему понадобится такая помощь, глупо, и от этой идеи следует отказаться."
 
 MAG_one_nation_under_god:0 "Одна нация под Богом"
 MAG_one_nation_under_god_desc:0 "Даже размышление о правлении любого другого авторитета, кроме самого Вождя, равносильно измене. Федеральное правительство будет только поощрять сепаратистские настроения и препятствовать эффективности, которую предлагает единое правительство в целом.\n\nУчитывая, что многие территории нашей страны ранее были самоуправляемыми и в какой-то момент находились с нами в состоянии войны, вполне вероятно, что люди могут затаить обиду и избирать чиновников, враждебных нашему правлению. Такая угроза безопасности может в конечном итоге нанести вред стране, если эти местные администрации когда-либо решат отделиться. Нет, государство останется централизованным."
 
 MAG_national_renewal:0 "Национальное обновление"
 MAG_national_renewal_desc:0 "Русские люди - одни из величайших на Земле. Мы пережили беспрецедентные невзгоды в руках германской угрозы, этого чудовища, которое подчинило Европу своей воле и разрушило все империи, живущие на континенте. Только мы, русские, вернулись и снова мобилизовались на борьбу с Рейхом. Мы одни сражались без помощи и без передышки.\n\nДаже в поражении нам удалось нанести сокрушительный удар по нацистскому гиганту, разрушив его экономику и обнажив его слабости для всего мира. Русский народ остается сильным даже в эти десятилетия унижений и потерь. Под руководством нашего Вождя мир увидит нашу силу."
 
 MAG_look_towards_washington:0 "Взгяд на Вашингтон"
 MAG_look_towards_washington_desc:0 "Когда-то Россия была обширной и разнообразной землей, так же как русские люди были обширным и разнообразным народом. От казахов в Средней Азии до украинцев в Восточной Европе, наш народ был гостеприимным для всех. Если мы собираемся однажды воссоединить Россию и занять свое место хозяев как в Европе, так и в Азии, наша нация также должна быть открыта для людей всех вероисповеданий и национальностей, точно так же, как наши друзья через Атлантический океан в Соединенных Штатах. Мы должны начать реформу нашего иммиграционного законодательства и позволить начать ввоз в страну большего количества иностранных рабочих."
 
 MAG_the_land_of_opportunity:0 "Земля возможностей"
 MAG_the_land_of_opportunity_desc:0 "Самая мощная и преобразующая сила на планете снова и снова была замечена как свободный рынок. Если свободный рынок способен превратить аграрную глушь, такую как Соединенные Штаты, в промышленную сверхдержаву, способную экспортировать свое влияние по всему миру, мы, безусловно, можем использовать его для преобразования нашей страны из холодной голой восточной земли в промышленный торговый центр России.\n\nМы должны начать дерегулирование экономики и открыть больше секторов экономики для частного сектора. Наша будет Россия, где каждый человек имеет право на своё собственное выражение лица."
 
 MAG_return_to_harbin:0 "Возвращение в Харбин"
 MAG_return_to_harbin_desc:0 "Хотя Российская Фашистская Партия не была такой современной или прогрессивной, как наша Российская национальная рабочая партия, она сделала большие дела для нашей страны и России в целом, пока была активной. Вдобавок, хотя у них были свои недостатки, по крайней мере, фашисты Русской Фашистской Партии любили Россию и русский народ.\n\nБыло бы упущением, если бы мы слепо отвергли методы и средства, с помощью которых партия привела нашу нацию к величию. Вместо того, чтобы искать вдохновения в таких странах, как Соединенные Штаты, мы должны придерживаться того, что было для нас успешным, и реализовывать мечту о воссоединении России по-своему."
 
 MAG_the_manifesto_of_national_labor:0 "Манифест национального труда"
 MAG_the_manifesto_of_national_labor_desc:0 "Недавно наш Вождь, Матковский, написал политический манифест о своей новой идеологии национал-синдикализма, который наверняка будет распространен в высших залах власти по всему миру. Манифест, разделенный на четыре части, описывает несколько целей движения в политической, социальной, военной и финансовой областях.\n\nНедавно наш Вождь, Матковский, написал политический манифест о своей новой идеологии национал-синдикализма, который наверняка будет распространен в высших залах власти по всему миру. Манифест, разделенный на четыре части, описывает несколько целей движения в политической, социальной, военной и финансовой областях."
 
 MAG_the_stability_of_our_state:0 "Стабильность нашего государства"
 MAG_the_stability_of_our_state_desc:0 "Во многих отношениях наше государство намного безопаснее, чем когда-либо много лет назад. Наши границы чище и легче защищать, нам удалось захватить весь Дальний Восток, и наши вооруженные силы никогда не были сильнее. Однако во многих более важных аспектах нация стала гораздо более нестабильной, чем когда-либо прежде.\n\nМы изо всех сил пытаемся управлять территорией и населением, которое намного больше, чем изначально планировалось управлять нашим правительством, повсюду появляются идеологические повстанцы, а лояльность к Вождю становится все более туманной и ненадежной. Есть несколько средств, с помощью которых мы можем решить эти проблемы, будь то политические изменения или просто имея дело с инакомыслием.\n\nЧто бы мы ни выбрали, мы должны работать над быстрым внедрением изменений, чтобы сохранить стабильность нашего государства."
 
 MAG_reform_the_blackshirts:0 "Реформировать Чернорубашечников"
 MAG_reform_the_blackshirts_desc:0 "Чернорубашечники как организация были широко осуждены как жестокие головорезы по всей стране, и многие призывали к ее упразднению. Вождь никогда бы не согласился на такую радикальную меру, но он может согласиться преобразовать чернорубашечников во что-то другое. У них есть большой кадровый резерв, опыт в пресечении насилия и борьбе с ним, у них достойные стандарты найма, а также у них есть офисы по всей стране.\n\nОтвет ясен; мы должны преобразовать организацию чернорубашечников в полицию. Все остальное есть, с небольшими изменениями в руководстве и стандартах работы, мы могли бы начать охранять страну с помощью законных и компетентных полицейских сил всего за несколько недель."
 
 MAG_expand_on_the_bill:0 "Расширить билль"
 MAG_expand_on_the_bill_desc:0 "Много лет назад Петлин написал сибирский билль о правах, призывая американскую помощь. Учитывая, что Матковский был лидером нашей нации и политической партии, он взял на себя это доверие и настоял на внесении в законопроект как можно большего количества поправок, чтобы гарантировать, что власть Вождя в правительстве не пострадает.\n\nХотя наш Вождь сделал очень много для страны, возможно, было бы лучше позволить Петлину улучшить законопроект с помощью своих политических маневров и избавиться от этих лазеек. То, чего не знает Матковский, ему не повредит."
 
 MAG_the_long_arm_of_the_sia:0 "Длинная рука ГБР"
 MAG_the_long_arm_of_the_sia_desc:0 "Революционеры, радикалы и сепаратисты знают только один язык - силу. Политические игры и предоставление этим фанатикам прав только укрепят их смелость. Отныне Государственное разведывательное управление получит гораздо больше свободы действий в борьбе с инакомыслием.\n\nАгентству ГБР будет предоставлен карт-бланш на преследование любого, кого сочтут угрозой для правительства, и он будет направлен любым способом, который будет сочтен необходимым. Эти диссиденты либо узнают, как жить в рамках нашей страны и политической системы, либо будут насильно научены этим правилам ГБР."
 
 MAG_the_letter_of_the_law:0 "Буква закона"
 MAG_the_letter_of_the_law_desc:0 "В рамках наших различных реформ и планов модернизации государства исполнительный аппарат Вождя получит право вето на любые законы или реформы, предложенные партией. Эта новая реформа должна привести нашу Национальную Республику в соответствие с другими крупными странами, такими как Германия, Япония и Соединенные Штаты.\n\nИсполнительные органы власти в своем правительстве - фюрер, император и президент - все имеют право вето в своих правительствах и могут отклонять политику и предложения, которые считаются вредными для страны. Мы будем только следовать по стопам этих более крупных и успешных стран, применяющих нашу собственную форму права вето."
 
 MAG_subsidize_radio_free_magadan:0 "Субсидировать Радио Свободный Магадан"
 MAG_subsidize_radio_free_magadan_desc:0 "Несколько лет назад Радио Магадан транслировало прямые трансляции и выпуски новостей на всю страну. К сожалению, по мере того, как времена становились все труднее, правительство больше не могло позволить себе поддерживать работу службы. Это не только истощало государственные средства, но также было установлено, что оно несущественно, поскольку у большинства жителей Магадана в то время даже не было радиоприемников.\n\nТеперь времена изменились, и Магадан более зажиточен, чем был когда-то. У большего количества людей есть радио, а у правительства больше денег. Для нас может быть выгодно перезапустить радиослужбу, на этот раз более строго под контролем государства."
 
 MAG_the_all_russian_council_of_corporations:0 "Всероссийский совет корпораций"
 MAG_the_all_russian_council_of_corporations_desc:0 "Планируется создать новый отраслевой совет - Всероссийский совет корпораций. Этот совет будет консультировать и взвешивать политику правительства, помогая нам направлять нашу политику в таком направлении, которое принесет пользу экономике в целом. Члены этих групп будут избираться из коалиций компаний и корпораций, работающих в той или иной отрасли.\n\nНапример, горнодобывающая промышленность будет иметь своего представителя, как и производство и связь. Будем надеяться, что такая организация послужит только повышению благосостояния нации и вернет Россию на путь процветания."
 
 MAG_the_enduring_will_of_the_people:0 "Стойкая воля людей"
 MAG_the_enduring_will_of_the_people_desc:0 "Как наследники Харбина, мы пережили много невзгод. В последнее десятилетие распри, крах и войны были постоянным явлением. Мир был исключительно жесток по отношению к нашей маленькой нации.\n\nОднако мы выдержали. Мы боролись изо всех сил, чтобы спасти нашу нацию и наш народ, и мы не только добились успеха, но нам удалось принести мир и стабильность на весь Дальний Восток. На этот раз будущее Национальной республики светлое, возможно, даже более светлое, чем у наших западных соседей. Пришло наше время, и мы вернем Россию под одним знаменем, любой ценой."
 
 ### Matkovsky Regional Economy Tree ###
 MAG_form_the_recovery_commission:0 "Сформируйте восстановительную комиссию"
 MAG_form_the_recovery_commission_desc:0 "Несмотря на то, что наша экономика в последние годы преуспела в исключительно хорошем состоянии, поскольку мы обеспечили безопасность нашего сельскохозяйственного производства и торговых портов, еще предстоит устранить большой ущерб от тяжелых боев последних лет.\n\nДля оказания помощи в восстановительных работах был сформирован новый Комитет по восстановлению. Этот комитет будет следить за всеми местными и национальными проектами восстановления, осуществляемыми в настоящее время, и начнет координировать поток государственных ресурсов на указанные проекты. Надеюсь, такая координация сократит время восстановления и более эффективно распределяет расходные материалы тем, кто в них нуждается."
 
 MAG_import_machinery:0 "Импортная техника"
 MAG_import_machinery_desc:0 "Состояние промышленности в России довольно плохое. Большинству из них не только несколько десятилетий, они остались от бывшего Советского Союза и его промышленных объектов, но они практически разваливаются после стольких лет использования. Более того, наше старое и неэффективное оборудование делает нашу продукцию более дорогой и менее конкурентоспособной.\n\nЕсли мы хотим оживить обрабатывающий сектор России и сделать наш экспорт более привлекательным, нам нужно будет довести наше оборудование до стандартов остального мира. У нас есть несколько деловых контактов в Соединенных Штатах, которые заявили, что были бы более чем рады предоставить нам первоклассное оборудование по разумной цене."
 
 MAG_the_laborers_due:0 "Задолженность рабочего"
 MAG_the_laborers_due_desc:0 "Заводы в нашей стране работают день и ночь, поставляя материалы и товары для алчных капиталистов и корпоративистов страны. День за днем наши граждане трудятся, подавленные огромной нагрузкой, которую им дают каждый день. Даже тогда, после долгого рабочего дня и короткого ночного отдыха, они получают минимум, который компания готова выложить за их зарплату, иногда не более нескольких центов на доллар в час.\n\nЭто досадно - работать так усердно за так мало, и низший класс, кажется, согласен. Если мы не будем осторожны, они могут даже попасть под влияние какого-нибудь харизматичного популиста или коммуниста, предлагающего спасение в их идеологиях. Если мы хотим предотвратить это и повысить стабильность нашей страны, мы должны работать над улучшением участи рабочего в жизни, начиная с его заработной платы."
 
 MAG_free_enterprise:0 "Свободное предпринимательство"
 MAG_free_enterprise_desc:0 "В период варлордов Дальнего Востока торговая политика Магадана была довольно жесткой и ограниченной. Это было не столько для защиты нашей индустрии, сколько для национальной безопасности. Агентам и другим недовольным было довольно легко скользить туда-сюда через границу с минимальным вмешательством, когда они действовали под видом бизнесменов и торговцев. Когда распространились слухи о том, как просто перемещать людей и товары через границу, от людей потребовали принять меры. Партия согласилась и выдвинула ряд ограничительных торговых законов и положений о границах.\n\nОднако сейчас времена другие, и если мы хотим понизить всю власть капитализма и свободного рынка в экономике, нам придется отменить эти законы."
 
 MAG_lessons_from_the_solidarists:0 "Уроки солидаристов"
 MAG_lessons_from_the_solidarists_desc:0 "Экономика может быть непостоянной. Фондовый рынок сегодня растет, в другой день - падает. Трудно понять, почему в наши дни что-то происходит в экономике. К счастью, национальная безопасность и оборона не так уж и сложны.\n\nВместо того, чтобы играть с торговыми законами и пограничной политикой, мы должны вместо этого вкладывать время и усилия правительства в создание нашей военной промышленности, чтобы защитить себя от потенциальных атак со стороны наших соседей на западе. Экономику следует предоставить руководителям корпораций. "
 
 MAG_made_in_russia:0 "Сделано в России"
 MAG_made_in_russia_desc:0 "Наши усилия по оживлению экономики и развитию производственного сектора окупаются! Производство товаров неуклонно росло в течение последних двух кварталов, и мы стали свидетелями рекордных инвестиций, как внутренних, так и внешних, в экономику страны по мере того, как в нее начали приходить предприятия.\n\nНаши оценки для производственного сектора показывают признаки того, что темпы роста в следующем году могут затмить рост в этом году в два раза. Национальная Республика уверенно движется к превращению в развитую индустриальную страну."
 
 MAG_uplift_the_peasants:0 "Поднимите крестьян"
 MAG_uplift_the_peasants_desc:0 "Среди тех, кто больше всего пострадал от распада Советского Союза, можно утверждать, что хуже всего было крестьянству. Их не только грубо дергали, когда враждебные народы обменивались ударами по их земле, но они также беспомощно наблюдали, как бомбежки, бои и рейды привели к разрушению их ферм. При нашем правительстве этого больше не будет.\n\nКрестьянство страны будет получать субсидии для решения своих проблем, чтобы помочь им в ремонте своих домов и средств к существованию. Эта программа субсидирования будет включать финансирование нового сельскохозяйственного оборудования и методов, которые, как мы надеемся, позволят им стремительно превзойти предыдущие рекорды."
 
 MAG_establish_the_transbaikal_state_university:0 "Создать Забайкальский Государственный Университет"
 MAG_establish_the_transbaikal_state_university_desc:0 "Забайкальский Государственный Университет имеет потенциал стать одним из крупнейших университетов нашей страны. Первоначально построенный Советским Союзом во время сумасшедших строительных проектов перед распадом, университет должен был иметь несколько школ, среди которых Горная школа, Школа права, Школа экономики, Школа строительства и экологии и многие другие. Учитывая большие физические размеры и относительно хорошо сохранившиеся здания, было бы несложно создать штат и интегрировать новую школу в нашу систему высшего образования."
 
 MAG_research_and_development_facilities:0 "Научно-исследовательские центры"
 MAG_research_and_development_facilities_desc:0 "Как Россия неоднократно осознавала, сегодня жизненно важно оставаться на вершине технологических открытий. Важно не только быть в курсе современных военных технологий, без которых мы были бы раздавлены в войне с любым из наших более современных соседей, но и в экономическом смысле.\n\nНовые производственные технологии и технологии постоянно совершенствуются, и если мы хотим, чтобы наша продукция стала более конкурентоспособной на мировых рынках, нам нужно будет их внедрять и внедрять. Таким образом, инвестиции в новые научно-исследовательские и опытно-конструкторские предприятия являются логическим направлением для государственных средств."
 
 MAG_fund_the_corps_of_engineers:0 "Финансировать Инженерный корпус"
 MAG_fund_the_corps_of_engineers_desc:0 "With the rate at which our nation is expanding economically, we will soon need more engineers and educated construction workers than we currently have access to. In order to alleviate our manpower issues, we will fund the creation of the Russian Corps of Engineers.\n\nMuch like its American counterpart, the corps will provide construction services and assist in engineering projects across the nation. Additionally, our Corps of Engineers will provide free training and education to enlistees, provided they work for the Corps for four years after."
 
 MAG_a_sibplan_of_our_own:0 "Наш СибПлан"
 MAG_a_sibplan_of_our_own_desc:0 "Сибирский план Бухарина был агрессивной и амбициозной последней попыткой индустриализации Советского Союза далеко за линией фронта для борьбы с Германией. План достиг значительных успехов за короткое время, которорое Бухарин разрабатывал до отстранения от власти, и продолжает оставаться основой сибирской экономики даже сегодня.\n\nМы должны стремиться подражать такому успеху. Эти планы не были секретом в Советском Союзе, учитывая огромное количество ресурсов и рабочей силы, которые требовались. Руководители заводов и администраторы всего бывшего профсоюза до сих пор знают об этом плане, и наша администрация даже нашла некоторые документы и схемы, которые все эти годы хранились в тайне. Мы можем превратить эти планы и схемы в собственный Сибирский План. Возможно, дальневосточный план."

 MAG_maintain_the_railway:0 "Поддерживать железную дорогу"
 MAG_maintain_the_railway_desc:0 "Транссибирская магистраль - один из важнейших объектов инфраструктуры страны. Это наша единственная инфраструктурная связь с остальной частью России, и ее необходимо поддерживать. В настоящее время большая часть железной дороги разрушена после нескольких лет бомбежек и боев.\n\nК счастью, никакие военные на Дальнем Востоке не были настолько глупы, чтобы позволить причинить вред этому жизненно важному звену во внутренней России. Наша задача сейчас просто поддерживать его и поддерживать в хорошем состоянии для военного транспорта, торговли и всего, что нам нужно."
 
 MAG_the_industrial_recovery_act:0 "Закон о восстановлении промышленности"
 MAG_the_industrial_recovery_act_desc:0 "Свободный рынок отлично подходит для быстрой индустриализации и обогащения региона, но, как правило, требуется наличие инфраструктуры, прежде чем такие инвестиции действительно начнут поступать. С этой целью Закон о Восстановлении Промышленности будет инвестировать несколько миллионов долларов в улучшение старых заводов. и создание новых с целью стимулирования иностранных корпораций к укоренению в Дальневосточной республике.\n\nЕсли мы сможем предоставить все строительные материалы, сырье и транспортную инфраструктуру, чтобы сделать запуск завода здесь дешевым и легким, инвесторы придут и вложат деньги."
 
 MAG_the_homestead_act:0 "Закон о усадьбе"
 MAG_the_homestead_act_desc:0 "Большая часть наших земель малонаселенная, несмотря на то, что современные технологии позволяют вести в этих регионах значительно больше сельского хозяйства и строительства. Наш Закон о усадьбах будет стремиться смягчить это, побуждая наших людей покидать города и жить в диких свободных землях севера. Мы не только будем предлагать бесплатную правительственную землю, но и будем дополнительно поддерживать фермеров и поселенцев, предлагая излишки государственных поставок для их использования с повышенными скидками, в основном в виде строительных материалов. Если все пойдет хорошо, мы увидим дальнейшее использование ранее непродуктивных земель, что вызовет демографический бум."
 
 MAG_expand_mining_operations:0 "Расширение горных работ"
 MAG_expand_mining_operations_desc:0 "Дальний Восток - край огромных минеральных богатств, если их добывать. Горнодобывающие компании на наших землях ежегодно добывают сотни тысяч тонн золота, никеля, угля, железа и хрома, и мы ожидаем, что сможем добывать в несколько раз больше, при правильном вложении капитала и рабочей силы.\n\nПроизводство таких дополнительных ресурсов принесло бы огромную пользу не только нашей экономике, но и процветанию нашей военной промышленности. Существует множество редких и ценных минералов, в которых мы постоянно нуждаемся при производстве оружия или аналогичного военного оборудования, и международная торговля такими ресурсами может стать серьезным риском для национальной безопасности, которого мы, будем надеяться, избежим, увеличив добычу ресурсов внутри страны."
 
 MAG_from_the_ashes:0 "Из пепла"
 MAG_from_the_ashes_desc:0 "Национальная Республика восстает заново, как феникс из пепла! Благодаря огромным инвестициям капитала, времени и энергии в экономику, нам удалось посеять семена процветания. Инвестиции в наш производственный сектор, систему образования, развитие технологий и промышленность по добыче ресурсов принесли огромную прибыль, поскольку рост в каждой отрасли усугублял развитие во всех из них. Наша Народная Республика уверенно движется к тому, чтобы стать экономическим центром, а вскоре и Россией."
 
 ### Matkovsky Regional Military Tree ###
 MAG_the_national_republican_armed_forces:0 "Национальные Республиканские Вооруженные Силы"
 MAG_the_national_republican_armed_forces_desc:0 "Вооруженное крыло бывшей российской фашистской партии хорошо служило своему народу в прошлом, шагая от победы к победе по всему Дальнему Востоку. При этом становится все более очевидным, что эта сила вооруженных головорезов и бродяг просто не годится, если мы продолжим кампанию по возвращению России. Хотя у нас нет недостатка в воинственных бойцах, в Сибирской Народной Республике все еще нет официально организованных вооруженных сил, о которых можно было бы говорить.\n\nДавайте исправим это, пока не стало слишком поздно. Дан зеленый свет формированию официальных сухопутных войск нашей молодой республики - Национальной республиканской армии. НРА задумывается как хорошо оснащенные и профессиональные современные силы, способные противостоять любому потенциальному сценарию боя. Создание таких сил потребует усилий, но за армию, достойную служить во имя России, стоит заплатить любой ценой."
 
 MAG_tactical_refinement:0 "Тактическое усовершенствование"
 MAG_tactical_refinement_desc:0 "Нынешняя тактика подразделения вооруженных сил Сибирской Народной Республики в основном не изменилась со времен Российской фашистской партии. Хотя они сработали достаточно хорошо и позволили нам полностью контролировать дальневосточные регионы, возможно, было бы разумно перейти к более разумной тактике, чем просто бегать и кричать на врага из пушек.\n\nПрошлые сражения доказали, что, хотя этот подход является довольно героическим в теории, на практике он обычно приводит к большему количеству жертв, чем необходимо. Недавно созданное высшее командование НРА предлагает перейти к более традиционной тактике отряда, чтобы минимизировать потери, одновременно улучшая эффективность наших подразделений на поле боя."
 
 MAG_new_training_methods:0 "Новые методы обучения"
 MAG_new_training_methods_desc:0 "CВ настоящее время наших солдат из снисходительности можно назвать недисциплинированной бандой головорезов. При минимальном уровне подготовки, необходимом и выдвинутом на поле боя без какого-либо реального чувства профессионализма, большая часть армии состоит из бешеных собак, склонных к совершению полностью предотвратимых актов сопутствующего ущерба, и в то же время они могут свернуть с хвоста. при первых признаках опасности.\n\nСтрогие режимы тренировок станут ключом к превращению этой беззаконной черни в настоящую боевую силу. Соединенные Штаты, близкий партнер нашего режима, имеют в своем распоряжении одни из лучших вооруженных сил на планете. Уровень дисциплины в их войсках не имеет себе равных, и мы можем только мечтать о создании армии такого же качества. Первый шаг на этом долгом пути заключается в пересмотре методов, используемых для превращения молодых людей в солдат, и мы будем искать вдохновения в американской системе."
 
 MAG_stock_the_armories:0 "Запаситесь арсеналом"
 MAG_stock_the_armories_desc:0 "Единственное, что не менее важно, чем рабочая сила, - это оружие, которое они используют. Планы по созданию Национальной республиканской армии призывают к массовому увеличению общей численности вооруженных сил, и в настоящее время наши производственные мощности по производству оружия крайне неадекватны для удовлетворения потенциальных потребностей.\n\nНам просто придется довольствоваться тем, что у нас есть. Наша молодая оружейная промышленность должна работать круглосуточно, чтобы пополнить запасы высококачественного современного оружия для наших новобранцев. Если мы сможем найти способы рационализировать методы производства оружия, мы без колебаний внедрим их на сборочных линиях. В руках у каждого солдата должно быть полностью заряженное ружье!"
 
 MAG_modernize_the_officer_corps:0 "Модернизируйте офицерский корпус"
 MAG_modernize_the_officer_corps_desc:0 "У Национальной Республиканской Армии до сих пор нет должного офицерского состава. Как войска республики должны идти в бой без умелых руководителей, которые бы ими руководили? С нашим нынешним пулом "офицеров" будет нелегко работать - большинство из них - прославленные бандитские боссы с кликами лояльных кнопочников, окружающих их, как подхалимские мухи.\n\nПрофессиональные офицеры будут составлены из тех, кто не слишком поглощен бездной коррупции, и многообещающие новобранцы будут дополнять тех, кто есть. Талантливые офицеры составляют основу профессиональной армии, и поощрение сильного руководства в вооруженных силах сделало бы многое для того, чтобы NRA превратилась в нечто большее, чем просто банда разбойников."
 
 MAG_praise_the_valiant_soratniki:0 "Слава Доблестным Соратникам!"
 MAG_praise_the_valiant_soratniki_desc:0 "Как раз когда казалось, что вся надежда на будущее России потеряна и бывший бастион антибольшевизма был разорван в клочья в результате конфликта, Вождь и его благородные соратники чудесным образом перевернули столы с восточными варлордами и собрали весь регион под одним флагом. Войны были жестокими и бесчеловечными, но наши храбрые ребята выстояли и одержали победу, даже когда ситуация казалась безнадежной.\n\nВоистину, это книга по истории, прекрасный луч надежды в этой мрачной главе российской истории! Однако борьба еще не окончена, и нашим героям понадобится всякая помощь, которую они могут получить, когда придет время снова объединить всю Россию. Силы, которые противостоят нам, сильнее, чем когда-либо, и потребуются все наши силы, чтобы поставить их на колени.\n\nОтважные люди Востока, мы призываем вас присоединиться к нашему делу! Присоединяйтесь к Национальной Республиканской Армии, и вместе мы снова войдем в легенду!"

 MAG_the_buryatia_military_complex:0 "Военный комплекс Бурятии"
 MAG_the_buryatia_military_complex_desc:0 "В регионе Бурятии расположены самые развитые на Дальнем Востоке военно-производственные мощности. В частности, центры по производству вооружений могли бы очень помочь делу, но при дальнейшем осмотре становится очевидно, что они видели гораздо лучшие дни. Разорванные на части среди большевистских мятежей и еще более пострадавшие во время нашего вторжения в регион, они потребуют серьезного внимания, чтобы вернуть их в строй.\n\nПомимо ремонта, планируется комплексное расширение помещений. Возможности Военного комплекса Бурятии намного превзойдут то, что он был способен достичь в эпоху большевиков. Он станет ядром военной промышленности Национальной республики, без устали производящей огромное количество военной техники для армии."
 
 MAG_study_foreign_designs:0 "Изучите зарубежные образцы"
 MAG_study_foreign_designs_desc:0 "Состояние вооружения Национальной республиканской армии, откровенно говоря, совершенно неприемлемо. Винтовки с продольно-скользящим затвором и пистолеты-пулеметы, возможно, были в авангарде военной изобретательности полвека назад, но они просто слишком древние по меркам сегодняшнего дня. Дело в том, что нам нужно оружие получше, и много его. В идеале, стандартизованный со всеми современными наворотами идеально подошел бы нашим целям, но как выбрать дизайн?\n\nБлагодаря нашим связям с Соединенными Штатами мы могли изучить те из них, которые в настоящее время используются в вооруженных силах США. Американский арсенал действительно внушителен - от полностью автоматических штурмовых винтовок, стреляющих промежуточными патронами, до переносных танков-убийц. Мы отправим экспертов из нашего отдела исследований и разработок в поездку в США с целью изучения их оружия и поиска способов его адаптации для наших собственных сил."
 
 MAG_projekt_zmey:0 "Проект Змей"
 MAG_projekt_zmey_desc:0 "В Национальной республиканской армии в настоящее время нет механизированного элемента, о котором можно было бы говорить. Даже моторизованное оборудование - редкость в войсках, и большинству из них приходится довольствоваться лошадьми или специализированными санями. Между тем, в остальном мире механизированные войска стали стандартом. В процессе модернизации механизация просто не подлежит обсуждению. Нам нужны БМП и танки.\n\nОтдел исследований и разработок начал инициативу, причудливо названную "Проект Змей": исследовательский проект, задачей которого является разработка современных боевых машин для вооруженных сил. Среди высших приоритетов - бронетранспортеры и основные боевые танки, основа любой современной армии. Наши храбрые солдаты, кричащие по полю боя на мобильных носителях, вооруженных до зубов пушками и ракетами, - это весьма впечатляющая картина, и, приложив немного усилий, она также может стать реальностью."
 
 MAG_reorganize_the_branches:0 "Реорганизуйте филиалы"
 MAG_reorganize_the_branches_desc:0 "Организация Национальной республиканской армии развивается хорошо и быстро превращается в современную силу, о которой оптимистично предвидели несколько месяцев назад. При этом НРА не может надеяться достичь всего сразу. Для поддержки наших сухопутных войск крайне необходимы военно-воздушные силы, и совершенно необходимо, чтобы мы начали собирать отдельный военный род для обслуживания в этом отношении.\n\nЧто еще хуже, у нас нет реального флота для охраны важного порта Магадан. Корабли, которые у нас есть, вряд ли можно считать военными - они больше предназначены для рыболовства, чем для ведения войны в открытом море. Прежде чем мы сможем начать усилия по созданию флота, достойного недавно возрожденной России, необходимо создать отдельный военно-морской флот."
 
 MAG_the_national_republican_navy:0 "Национальный республиканский флот"
 MAG_the_national_republican_navy_desc:0 "Несмотря на то, что наш оплот Магадан является наиболее важным портом в России, все еще находящимся под контролем русским, у нашей республики по-прежнему нет реального флота, о котором можно было бы говорить. У нас есть несколько судов, способных нести военную службу в порту Магадан, но они неорганизованы и не совсем готовы к отправке в море. Сегодня все меняется.\n\nНациональный республиканский флот будет создан для охраны вод России, а немногочисленные корабли Магадана будут реорганизованы в полноценные флотилии под командованием тех немногих способных адмиралов, которыми мы располагаем. Чтобы осуществить дальнейшее расширение нового флота, порт Магадан должен быть расширен далеко за пределы его прежних возможностей. Магадан, хотя и никогда не сможет сравниться с объектами бывшего Владивостока, может стать следующим лучшим местом."
 
 MAG_salvage_the_fleet:0 "Спасение флота"
 MAG_salvage_the_fleet_desc:0 "Когда войска Вождя захватили военно-морские базы Камчатки, они ожидали найти грозные военные корабли Красного флота в почти первозданном состоянии. Вместо этого они обнаружили переоборудованные груды металлолома и ржавые старые кадки, которые вряд ли можно было назвать пригодными для использования в море! Теперь у нас есть "флот" из бесполезных свалок, находящихся в Петропавловске-Камчатском, ничего другого кроме того, что они бредят на глазу. Неужели мы сможем найти им применение?\n\nНашему торговому флоту нужны корабли, и некоторые из этих старых кораблей вполне могут служить этой цели. Все, что им понадобится, это некоторые работы по спасению, и мы потенциально могли бы снова отправить их в плавание. Что же до прославленных ведер ржавчины, которые не могли быть нам полезны ни при каком сценарии, мы всегда могли просто продать их или сломать на металлолом. В конце концов, мусор для одного - сокровище для другого."
 
 MAG_the_national_republican_air_force:0 "Национальные республиканские ВВС"
 MAG_the_national_republican_air_force_desc:0 "Это глупый человек, который считает, что войны ведутся и побеждают только на земле! Наши новые вооруженные силы плохо защищены без сильных военно-воздушных сил для их поддержки, и именно этот факт привел к формированию Национальных республиканских военно-воздушных сил. Как и их наземный аналог, НРВВС задумывается как полностью модернизированные военно-воздушные силы, оснащенные одними из лучших самолетов в мире.\n\nЭти мечты все еще далеки от нашего нынешнего сценария, но создание надлежащего воздушного компонента для вооруженных сил - хороший первый шаг. Отдел исследований и разработок уже усердно работает над изучением последних зарубежных разработок с целью адаптации в той или иной форме для нашего нового воздушного флота, и результаты действительно многообещающие. Пора требовать небеса для России!"
 
 MAG_expand_the_airfields:0 "Расширение аэродромов"
 MAG_expand_the_airfields_desc:0 "Национальные республиканские военно-воздушные силы растут день ото дня, но им не хватает соответствующих авиабаз для выполнения миссий. Мы могли бы просто построить новые аэродромы, но это потребовало бы слишком больших усилий, которые лучше было бы потратить на что-то другое. Кроме того, какая польза от строительства специальной взлетно-посадочной полосы посреди нигде, если у нас есть совершенно хорошие условия, доступные для использования прямо сейчас?\n\nЕсть несколько авиабаз, ранее контролируемых царскими властями и большевиками, которые не используются с момента нашего завоевания региона. Таким образом, эти аэродромы подлежат ремонту и расширению, чтобы вместить еще большую вместимость самолетов, чем раньше. Со временем они станут нервными центрами НРВВС, пресловутым плацдармом, с которого будут запускаться все их миссии на Запад."
 
 MAG_open_the_chita_military_academy:0 "Открытие Читинской военной академии"
 MAG_open_the_chita_military_academy_desc:0 "Что ни говори о царях, но в их распоряжении была прекрасная клика офицеров. Многие из этих острых военных умов сейчас служат в наших вооруженных силах и предложили построить новую военную академию с целью подготовки следующей линии офицеров NRA. Существующее верховное командование восприняло эту идею, и уже было принято решение о выборе подходящего места в Чите для переоборудования в Читинскую военную академию.\n\nИменно здесь из нетерпеливых молодых новобранцев вырастут достойные офицеры, достойные командовать нашими войсками и вести их к победе. Имея большое количество новых офицеров, выпускающих академию, солдаты Национальной Республики могут быть уверены, что только лучшие военные умы поведут их в бой. Мы не можем принять ничего меньшего для доблестной армии, которая, как ожидается, снова сделает Россию единой!"
 
 MAG_with_a_song_to_victory:0 "С песней к Победе!"
 MAG_with_a_song_to_victory_desc:0 "Взгляните на эту стойкую группу братьев! Подумать только, не так давно это было не более чем неорганизованная толпа, вряд ли подходящая называть себя бандой, не говоря уже о армии. Создание Национальной республиканской армии превзошло наши самые смелые ожидания, и теперь наше командование ожидает полностью модернизированная профессиональная армия. Несомненно, наши соседи на западе начнут нервничать, как только они заметят наши недавно реорганизованные силы!\n\nВозможно, пора применить наши теории на практике. Национальная республиканская армия готова, Национальный республиканский флот смотрит в море, а Национальные республиканские военно-воздушные силы готовы устроить ад сверху. Наконец-то мы наконец можем заявить о своей готовности продолжить воссоединение России. Момент для удара по Западу стремительно приближается, и наши командиры уверены, что победа почти гарантирована.\n\nГотовьтесь, отважные соратники вооруженных сил Республики, к тому, что вас ждет величайшее испытание!"
 
 ### Matkovsky Regional Diplo Tree ###
 MAG_opportunities_abroad:0 "Возможности за рубежом"
 MAG_opportunities_abroad_desc:0 "Теперь, когда мы укрепили свои позиции на Дальнем Востоке, нам пора использовать наши возможности за рубежом и искать любую иностранную поддержку, которую мы можем получить. К сожалению, действия наших бывших соперников на юге означают, что самый естественный и самый близкий союзник, Япония, даже не потрудится помочь нам.\n\nЭто означает, что мы должны смотреть дальше на восток, через Тихий океан: на Соединенные Штаты Америки. Выдающаяся экономическая держава мира, Соединенные Штаты, несомненно, помогут нам, если мы пообещаем продолжать символические реформы, которые «Вождь» проводил до нашего воссоединения Дальнего Востока."
 
 MAG_connections_with_the_diaspora:0 "Связи с диаспорой"
 MAG_connections_with_the_diaspora_desc:0 "С наследием поддержки Вонсяцкого и отсутствием каких-либо других реальных альтернатив мы можем заявить эмигрантам из русской диаспоры, что мы - их лучший выбор для обеспечения того, чтобы Россия, сформированная с сильным антикоммунистическим видением, двинула русских людей в новую эру.\n\nМы должны воспользоваться связями с диаспорой, которые Вонсяцкий оставил для нас, наряду с его и без того щедрыми пожертвованиями, чтобы русские эмигрантские общины в Америке и во всем мире были готовы не только делать пожертвования на наше дело, но и также вернитесь в страну и поделитесь с нами знаниями и знаниями, которыми обладают многие из них."
 
 MAG_a_free_haven:0 "Свободное убежище"
 MAG_a_free_haven_desc:0 ""Вернитесь, бравые русские! Возвращайтесь в Национальную Республику и помогите нам возглавить распространение нашей власти на запад, ради вашего блага и блага всех россиян!"\n\nПришло время представить наше государство через серию международных пропагандистских наступлений как государство, наиболее заинтересованное в возрождении традиционных ценностей, столь любимых эмигрантами, но также как государство, считающееся свободным убежищем для русского народа - комбинация, которая создаст настоящая "Народная Республика", и свободная, и ориентированая на русских людей. Поступая так, мы не только лучше развеем опасения сопротивляющихся американских лидеров и лучше настроим их на помощь нам, но и привлечем больше эмигрантов, которые приедут в нашу столицу и начнут работать с нами в направлении национального воссоединения."
 
 MAG_to_the_city_upon_a_hill:0 "В город на холме"
 MAG_to_the_city_upon_a_hill_desc:0 "Cегодня, [MAG.GetLeader] сделал публичное объявление по радио, что лично отправится в печально известный "Город на холме" - Вашингтон, округ Колумбия, чтобы лоббировать поддержку Соединенных Штатов и их союзников в Организации свободных наций.\n\nОн упомянул, что они намерены встретиться с возможно высшими должностными лицами - с президентом, если представится такая возможность, - чтобы потребовать заключения официальной торговой сделки между Соединенными Штатами и Национальной республикой. Эта торговая сделка, в случае ее официального заключения, сотворила бы чудеса для нашей республики. Это не только принесет много столь необходимого финансирования, но также косвенно покажет миру, что Соединенные Штаты поддерживают нас и только нас."
 
 MAG_the_american_siberian_trade_act:0 "Закон об американо-сибирской торговле"
 MAG_the_american_siberian_trade_act_desc:0 "Правительство сделало официальное заявление по всему Дальнему Востоку, что [MAG.GetLeader] успешно заключил договор, который станет известен как Акт о сибирско-американской торговле.\n\nПравительство запланировало масштабные торжества, объявив день подписания национальным праздником и даже пообещав сократить рабочие часы в этот праздник. Подписание этого акта - огромный шаг к официальному признанию со стороны Соединенных Штатов и окажется огромным благом для нашей экономики. Мы можем ожидать увидеть последствия этого договора почти сразу, поскольку снижение тарифов и официальные американские морские пути теперь останавливаются в порту Магадана, мы уверены, что наш экспорт и связанные с ним прибыли резко возрастут, поскольку американские рынки начнут получать первые вкус бесценного сырья, добываемого в нашей сибирской тундре."
 
 MAG_on_our_own_two_feet:0 "На своих двоих"
 MAG_on_our_own_two_feet_desc:0 "[MAG.GetLeader] принес в Магадан мрачные новости: его переговоры с американцами оказались безуспешными. Несмотря на то, что с ними были достигнуты некоторые точки соприкосновения, этого было недостаточно для обеспечения принятия так называемого сибирско-американского торгового закона.\n\nОднако это далеко не смерть надежды для нашего народа! [MAG.GetLeader] запланировал короткое объявление по радио, как только они вернутся в нашу столицу. Тем временем Вождь объявил о плане сильного национального развития взамен торговой сделки, которую он надеялся заключить, отправившись в Вашингтон: модернизация инфраструктуры, создание новых рабочих мест и расширение предыдущих программ развития, которые у нас есть. уже поставлен на место."
 
 MAG_new_horizons:0 "Новые горизонты"
 MAG_new_horizons_desc:0 "Независимо от успеха наших усилий в Соединенных Штатах, один торговый партнер сам по себе не создает нацию. Вождь попросил, чтобы его администрация обратилась по всему миру к новым потенциальным торговым партнерам. Наш министерство иностранных дел уже составило список потенциальных стран, которые будут готовы сотрудничать с нами в торговле: Австралия, Новая Зеландия, Канада и Мексика все планируют принять делегации, присланные из Национальной Республики.\n\nИзучив эти новые горизонты, мы можем ожидать, что дальнейшее процветание и международная осведомленность, если не прямое признание, гарантируют, что будущее Национальной республики на данный момент обеспечено."
 
 MAG_sponsor_the_russian_liberation_front:0 "Спонсор Фронта освобождения России"
 MAG_sponsor_the_russian_liberation_front_desc:0 "Когда японцы решили поддержать безумного короля бандитов и дряхлых царистов вместо нас, это закрыло множество дверей перед нашим пресловутым лицом. Однако это далеко не плохо. Это разбудило наше руководство к тому факту, что японцы не заинтересованы в сильном российском государстве: они заинтересованы только в том, чтобы использовать Сибирь ради всего, что у нее есть.\n\nВдобавок японцы занимают законную русскую землю, которую они называют "Внешняя Маньчжурия". К счастью, они едва удерживают хотя бы предварительный контроль над территорией и позволили Российскому освободительному фронту продолжать действовать из-за того, что могло быть только некомпетентностью с их стороны. Мы должны поддержать этих партизан финансированием и материальной помощью и обеспечить, чтобы они продолжали действовать, беспокоя японцев и борясь за возвращение наших украденных территорий с южного берега Амура во Владивосток под наш законный контроль."
 
 MAG_guns_of_the_patriots:0 "Оружие патриотов"
 MAG_guns_of_the_patriots_desc:0 "Национальная Республика - не единственная организация, борющаяся против угнетения Токио и ее корпоративных интересов. К югу от нас Фронт освобождения России долгое время боролся с японцами и их маньчжурскими марионетками, годами добиваясь освобождения наших украденных территорий.\n\nС демотивированной и небрежной маньчжурской армией возникает серьезный потенциал - и реальность - непрерывных низкоуровневых повстанческих движений против японского марионеточного правительства Маньчжоу-Го и их покровителей из Токио. Хотя эти мятежи были многострадальными, пришло время помочь им изменить ситуацию. Вождь потребовал, чтобы партии нашего более старого, менее необходимого оружия и боеприпасов тайно переправлялись в Маньчжурию для этих групп в надежде, что они повернут свое постепенное, казалось бы, неизбежное падение к японцам."
 
 MAG_the_world_beckons:0 "Мир манит"
 MAG_the_world_beckons_desc:0 "Благодаря нашим обещаниям, данным диаспоре, торговым сделкам, которые мы заключили с международным сообществом, и нашей адаптации стойкой антияпонской позиции в мировой политике, кажется, что впервые за долгое время глаза мира смотрят на Россию; и не просто Россия - наша Россия.\n\nНациональная республика прошла долгий путь от отчаянного существования, в котором мы жили всего несколько лет назад - мы уничтожили наших старых соперников, победили остатки Советского Союза, не говоря уже о том, чтобы победить сумасшедших культистов и их загадочного лидера. Теперь, когда мы зарекомендовали себя как внутри страны, так и на международном уровне, мир манит к Национальной республике - и мы без колебаний выступим вперед."

