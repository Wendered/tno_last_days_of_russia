 MAG.1.t:0 "Последние Верные Сыны"
 MAG.1.desc:0 "Матковский приспустил свои очки на нос, рассматривая лист бумаги со множеством имен, написанными на ней. Список вероятных лоялистов Родзаевского. Он оглянулся и увидел комнату, наполненную доверху книгами, доставшиеся ему ещё со времен его службы в белой гвардии, и полуразложившимися американскими газетами, и особенно его взор заинтересовал стоящий в углу пыльный и ржавый граммофон. Его вид заставил Матковского улыбнуться: воспоминания о том старом здании в Харбине, танцах и вечеринках, и кроме всего этого – о огромной свастике, сияющей электрическим светом, обещающей новый путь для всех русских, оказавшихся там, заполонили его разум.\n\nКто-то нажал на дверной звонок, отвлекая Матковского от его занятия. Два грубых человека, одетые в партийную форму, зашли в комнату. В маленькой и неопрятной комнате они выглядели чужеродно, почти по-варварски. Они отдали неловкий салют, пытаясь устоять на месте. Один тощий, с клоком светлых волос, выглядывающим из-под его партийной шапки. Второй коренастый, с видным невооруженным глазом животом.\n\nПосле нескольких секунд неловкого молчания, Матковский посмотрел на них перед тем как наконец сказать: «Ну, и что же?». Говоря с дрожью в голосе, они назвали Матковскому имена тех лоялистов, с которыми было покончено сегодня. Матковский улыбнулся. «Спасибо, теперь вы можете идти». Когда он услышал, как дверная ручка была повернута, он вновь взялся за свой список. Сергей А., Бруно Б, Николай С. Он перечеркнул их имена густыми, чёрными чернилами, навсегда стирая их из истории Российской Фашисткой Партии. Держа в одной руки стакан с виски, Матковский посмотрел на своё отражение в мутной жиже и сделал глоток.\n\nЧасы идут. Звук дверного звонка. В комнату входят люди и называют имена тех, кого вычеркивают из списка.  Иногда, когда ветер стихал, он мог даже услышать выстрелы где-то вдалеке, в лесу. Список был завершён к ночи. Он мягко выпроводил людей из комнаты, поблагодарив за хорошо сделанную работу. Когда они вышли, Матковский закрыл дверь на засов. Запустив граммофон, он решил, что будет неплохо потанцевать, вспоминая о Харбине. Он запустил устройство и дал ритму взять вверх."
 MAG.1.a:0 "У вождя много работы."
 
 MAG.2.t:0 "Радио Свободный Магадан – первый эфир"
 MAG.2.desc:0 "Радиопередача сразу же началась неправильно. Перед тем как начать ток-шоу, Радио Свободный Магадан пустило в эфир несколько песен, искажённых ужасных скрежетом.  Неопытная команда РСМ, состоящая из фашистов, не привыкших ни к какой работе, кроме бандитизма, добавила слишком много бассов и случайно установили песни на слишком высокую частоту.\n\nЗвук прерывается. Щелчок. Два щелчка. «Эта хрень работает?», сказал грубый голос, и было понятно, что он сидел слишком близко к микрофону. «Ага, работает»\n\nДругой голос, приятный баритон, начал звучать из другого конца комнаты: «Мы в эфире, какого хрена ты творишь?». Микрофон уловил колебания стола после того, как голос встал с него. Три удара по столу. «Читай по бумажке». Неловкая пауза. «Ты забыл отключить микрофон, да?». Тяжёлый вздох. «Что за ёбаный стыд». Звук пролетающего электрического разряда после того, как микрофон был отключён. Хреново замиксованные песни вновь начали играть, грохоча в ночи первого эфира РСМ.\n\nЗвук прерывается вновь. Вновь слышен грубый голос, всё ещё сидевший слишком близко к микрофону. «Доброго вечера всем русским Дальнего Востока! Добро пожаловать на первый эфир Радио Свободный Магадан». Звук причмокивания. «Меня зовут Сергей, сегодня я ведущий, вместе со своим другом Васи...», голос Сергея стал тише, и пару секунд спустя он крикнул в микрофон, скорее всего повредив этим барабанные перепонки некоторым своим слушателям: «ВАСИЛИЕМ!»"\n\nБыло слышно, как Василий сел на стул. После небольшого вздоха он начал говорить. «Да, я со своим другом Сергеем буду сопровождать вас сквозь многие холодные тёмные сибирские ночи». Подбадривающие хлопки. «Но сейчас, мы хотим поблагодарить господина Матковского, вождя РФП, за спонсирование этой программы». Неловкая тишина, на заднем фоне можно услышать перебой часов. «А сейчас, продолжим нашу музыкальную программу»."\n\nИ перед тем как музыка вновь заиграла, приятный баритон произнёс: «Что же с тобой блять не та...»""
 MAG.2.a:0 "Интересное первое впечатление."
 
 MAG.3.t:0 "Претендент"
 MAG.3.desc:0 ""Уважаемому Претенденту на Русский Трон," начиналось письмо, "Мы желаем запросить вашу помощь в борьбе против нашего общего врага, предателя Константина Родзаевского." Нет уж, письмо не должно быть таким прямым. Матковский бросил ручку на стол, положил руку на лицо и вздохнул. Оперевшись предплечьем о стол и подперев голову ладонью, он уставился на страницу, словно ожидая, что она сама себя напишет. Рядом стояла кружка чаю, его манил его аромат. Матковский постучал ногой. У него нет на это времени.\n\nВпервые за долгое время, Матковский поймал себя на том, что поправил очки и простучал в ритме пальцами по столу. В его разуме всплыли тысячи вопросов. А что, если Царисты не согласятся? Что, если условия покажутся им неприемлемыми? Он с дрожью думал о том, что будет, если обе стороны не будут работать вместе против Родзаевского. Кто-то постучал в дверь. Матковский, вместо того, чтоб открыть, постучал точно так же пальцем по столу.\n\nВстав с места, он прокричал, "Письмо ещё не написано. Уйдите." Стуки прекратились. Он взглянул на письмо. Сложив руки и глубоко вздохнув, он взял ручку и стал крутить её в пальцах, думая, что же передать Михаилу.\n\n"Мы обращаемся на правах нашей старой дружбы," написал он, не особо раздумываясь, "в рамках Антибольшевистского Фронта. Как нам всем известно..." Он заметил, что пишет всё быстрее. И вскоре он встал и объявил:"
 MAG.3.a:0 ""Я дописал письмо. Войдите.""
 
 MAG.4.t:0 "Саботёры!"
 MAG.4.desc:0 "По всей видимости, предатели в Магадане заключили сделку с царистами в Чите. Это временное перемирие? Может быть, альянс? Мысли Михаила и Матковского как всегда туманны и неясны.\n\nЭтим утром наши разведчики обнаружили трупы пограничников без их оружия. И это не единичный случай. Набеги становятся более частым явлением, от наших дорог и железнодорожных путей остаётся только пыль. Наших сил едва хватает, чтобы занять один из фронтов. Когда атакуют царисты, одновременно с ними атакуют и предатели. Мы не можем контролировать сразу два фронта.\n\nРодзаевский сидит в своём офисе, раздумывая над следующим шагом. Эта сделка поставила жирную точку между тремя частями Анти-Большевистского фронта. Можно только гадать, какая судьба ждет их дальше. Победят ли царисты и предатели богоугодного Вождя России или правда восторжествует против предателей? Только время покажет."
 MAG.4.a:0 "Остаётся только ждать."
 
 MAG.5.t:0 "Человек в Белом Доме"
 MAG.5.desc:0 "Николай Петлин поправил галстук. Глядя на его стол, он размышлял о задании, которое Матковский поручил ему. Печатная машинка, окруженная рулонами и рулонами чернил, роскошь в наши дни. Он провел долгие часы в этом офисе, и его пальцы дрожали, когда он готовился снова печатать. Его помощники мало чем могли помочь; никто не говорил на английском, а попросить помощи у Матковского было бы неприлично.\n\nОн вздохнул и вспомнил слова Матковского. "Убеди человека в Белом Доме" сказал он, глядя в глаза Николая. "Это всё". Матковскому не нравилось, когда к нему относились легкомысленно. В лучшие времена, Петлин мог увидеть дух старого Харбина в нём, дух надежды, мольбу о новом доме. Зима принесла свои плоды, а сухие, покрасневшие щеки были лишь симптомами оплаты.\n\nОн снова посмотрел на свой стол. Столбы бумаги возвышались над ним. Скоро они будут отосланы в Америку, в почтовые ящики сенаторов, эмигрантов, и прочих личностей, которые не равнодушны к делу Матковского. На вершине стопки красовался "Сибирский билль о правах", личные идеи Петлина, которые, по его мнению, привлекут американцев. Он задумался, а знает ли Матковский то, чего на самом деле он хочет?.\n\nПетлин покачал головой. Не было времени бездельничать. Он сел за стол и звуки клацанья по клавишам начали доноситься из кабинета."
 MAG.5.a:0 "Надеюсь это сработает."
 
 MAG.6.t:0 "Граф фашизма"
 MAG.6.desc:0 ""Здарова, братец Матковский!",- прокричал человек с пирса порта. Его тело было тощим, а лицо бледным. Так можно описать Анастасия Вонсяцкого, графа русского фашизма. Он быстрым шагом шел вперед, ему нетерпелось встретиться с Матковским. Он выглядел маленьким, даже жалким на фоне рыбацких кораблей, выплывающих под утренний свет.\n\nМатковский нахмурил брови. Ещё никто в этом мире не получил право называть его так. Выдав неловкую, горькую улыбку в сторону Вонсяцкого, он и его телохранители направлялись на встречу с графом. Протянув свою руку, Матковский сказал:"Здравствуй, как там в Америке?"\n\nВонсяцкий не стал пожимать руку, но заместо этого наклонился вперед, чтобы попытаться обнять Матковского. Матковский сжалился. Америка изменила Вонсяцкого. Эти жесты, эта манера речи и приветские. Всё это от русского человека. Опьянёный духом, Вонсяцкий громко произносит:"Это страна свободы. Всё это, - показав рукой, - слишком мало для нас."\n\n"Ты видимо забыл причину, по которой ты здесь." Сказал холодным тоном Матковский.\n\n"Нет, нет." Он засунул руку в карман. "Этот человек - мой подарок тебе." Он показал Матковскому чёрно-белую фотографию американца в берете."
 MAG.6.a:0 ""Я заинтересован.""
 
 MAG.7.t:0 "Волшебник шепчущей смерти"
 MAG.7.desc:0 "Тонкая завеса моросящего дождя накрыла порт Магадана. Облака украшали их тела стальной серостью, а воды гавани тянули и толкали, на их пути встали низменные морские стены. Среди причалов стояли ряды деревянных рыболовецких судов, их корпуса дрожали от яростного ветра, дождя и бурных волн. Однако, один корабль сильно выделялся своей металлической палубой и ржавыми деталями. Даже сильный ветер не смог пошатнуть его.\n\nМатковский следовал за своим помощником, державшим зонт, который защищал от ветра. Если Вонсяцкий говорил правду, то это именно его судно. Митчелл Уэрбелл, легендарный наёмник, ветеран тысячи войн по всему земному шару, волшебник шепчущей смерти. Матковский стал навстречу этому легендарному челому, прежде чем увидел фигуру, спотыкающуюся о ступени и падающую в его сторону.\n\nМатковский моргнул. Этой фигурой был Уэрбелл, немного зеленее, чем на фотографии и беретом, украшающим его голову. Матковсий ускорился так,что его помощнику было трудно угнаться за ним. Когда он встретился лицом к лицу с Уэрбеллом, наёмник неловко улыбнулся.\n\n"Добро пожаловать,"- сказал Матковсий на английском, "Мы ожидали вас, мистер Вербелл."\n\n"Привет," сказал на ломанном русском Вербелл,"Май товариш." Он продолжил говорить на русском, смешивая его с английским, когда не понимал какие слова надо использовать. Матковский, в свою очередь, пытался отговорить его от уродования русского языка, иногда это получалось, но чаще всего эти слова проходили мимо его ушей.Его знания русского было мало и оно щедро поливалось такими фигурами речи как "fucking" и "shit". Покраснев от злости и смущения, Матковский наконец протянул руку,\n\n"Вот" сказал Матковский, пытаясь сохранить улыбку на лице,"В честь нашего знакомства". Уэрбелл пожал ему руку без всяких сомнений."
 MAG.7.a:0 "Да, товарищ."
 
 MAG.8.t:0 "Смерть Вонсяцкого"
 MAG.8.desc:0 ""Господин Вонсяцкий! Вы там?" Дмитрий стучал по двери, "Господин Вонсяцкий! Вождь ждёт вас!"\n\n"Бесполезно, Дмитрий" со вздохом сказал Иван, "Я уже часами торчу у этой двери, и никто так и не ответил."\n\nНадо действовать, подумал Дмитрий. Он наклонился и рассмотрел замочную скважину. Он сможет. Дмитрий достал из кармана отмычку и осторожно вставил её, пытаясь не повредить внутренности механизма. Дверь надо было как-то открыть, но сломанный замок сделает только хуже. Может быть, понадобится топор. Он усмехнулся. Иван собирался выразить протест, несколько раз, на самом деле. Они могли просто попросить запасной ключ, но Дмитрий об этом не задумывался.\n\nЩелчок. Дмитрий встал и чуть не запрыгал от радости."Видишь?" Сказал он Ивану, который выдал некое подобие улыбки. Дмитрий пытается открыть дверь, но она не поддаётся."Чёрт возьми, закрыто изнути." В порыве ярости он пинает дверь. Иван постучал по его плечу, отводя его в сторону. Теперь у них есть топор. Иван несколько раз ударил дверь. Щепки летели во все стороны. В последний момент, когда он уже был готов сдаться, дверь поддалась.\n\n"Господин Восняцкий, вы что не..." Иван остановился на полуслове. На полу лежал Вонсяцкий, державший свою руку на груди. У него были стекляные глаза, его лицо было бледным. Он мёртв.\n\nПозднее вечером, телефон в офисе Матковского зазвенел."
 MAG.8.a:0 ""Мы отсрачиваем платеж, Матковский.""
 
 MAG.9.t:0 "Переворот наёмников"
 MAG.9.desc:0 "Ивану и Дмитрию не понравилось их новое задание. Они были переведены из политического крыла РФП прямиком в армию, прямо под начало операции, они являлись, как сказал инструктор, "балластом". Офицер выдал им винтовки с скользящим затвором и сказал им держаться позади. Опасностью и не пахло, сибирские леса были наполнены тишиной, листва шелестела под потоками ветра, а воздух был как всегда холодным.\n\n"Думаешь Вождь позволит нам вернуться?" спросил Дмитрий у Ивана, который шел позади него, попутно осматривая окружности. Иван, покуривая сигарету, покачал головой. Иван знал свое дело или, по крайней мере, показывал, что не вляпался по уши. Рука, державшая сигарету, задрожала. Это мог быть ветер, или же тревода перед ужасами войны.\n\nФигура мелькнула за тропинкойж: наёмник. Это можно было понять по его снаряжению: нормальный камуфляж, автомат, пояс полный гранат и ,самое главное, моральный дух. Он без всякого страха легкими шагами двинулся вперед. Однако, его тут быть не должно. Он пришел с фронта, не отсюда.\n\n"Стоять!" сказал Дмитрий, указывая винтовкой на наёмника, который сделал тоже самое. Иван подхватил:"Сворачивай назад, фронт в той стороне."\n\nНаёмник ничего не сказал и выстрелил в Дмитрия. Попадание. Дмитрий упал на спину. Иван выстрелил в ответ, попав ему в плечо.\n\nПо всему фронту начались такие инциденты, операция не может продолжаться. Переворот Уэрбелла начался."
 MAG.9.a:0 "Мысля приходит опосля."
 MAG.9.b:0 "Гамбит наёмников удался!"
 
 MAG.10.t:0 "Договор о сотрудничестве"
 MAG.10.desc:0 ""Вот довогор, котрый прислали царисты," Сказал Петлин, положив бумагу на стол. Он попытался подправить свой галстук, но суровый взгляд Вождя остановил его левую руку. Однакой, эти глаза не осуждали маннеризм Петлина. Вскоре они были направлены на документ, чтобы найти дыры в сделке с царистами, которые они могли бы использовать. За всё это время прозвучало ни слова от Матковского, который иногда поднимал брови и кивал.\n\nОтложив документ в сторону, Матковский обратился к своему министру иностранных дел."Петлин," сказал он, заставив муражки Петлина идти. Этот был конец, момент, когда Вождь выдал свой вердикт."Хорошая работа", сказал Матковский, - "Ты превзошел мои ожидания. Перед тем как я это подпишу," он взял свою ручку и начал играться с ней,"Есть ли что-то, чтобы ты хотел добавить?". "Нет." Ответил Петлин. Рука Матковсого ловка расписалась на документе.\n\n"Готово." Он положил ручку и встал."Отправь это представителем царистов и скажи, что Вождь принимает условия, и смерть Родзаевскому. Встав перед Петлином, он протягивает ему руку."Я ценю то, что у меня есть хотя бы один компетентый человек, на которого можно положиться." Улыбка, редкое явление для Матковского.\n\nПетлин пожал ему руку."Да, конечно. Я сделаю всё как вы скажите. Ваша похвала эта высшая честь для меня."\n\nМатковский похлопал его по плечу."И всё это за один день." Петлин развернулся и пошел туда, откуда пришел."
 MAG.10.a:0 "Смерть Родзаевскому!"
 
 MAG.11.t:0 "Уайт Маус"
 MAG.11.desc:0 "Уэрбелл взглянул на свои наручные часы. Осталось 20 секунд до 10 часов вечера по Сибирскому времени. Он поставил радио перед собой, он уже готов передавать сообщение. И всё же, перед тем, как продолжать связь, он приказал всем выйти из комнаты,так как предпочитал быть наедине. Хоть сама тема конфиденциальной не была, он предпочитал всё сохранять в тайне. Эта ночь - особая, так как сейчас он выходит на связь со своей старой подругой. Ну, если она выйдет в то же время, по расписанию. Осталось 10 секунд. Уэрбелл потёр пальцами виски. Эта Сибирская операция оказалась не из простых, Матковский показал, что пальцы ему в рот не клади. Уэрбелл усмехнулся; этот чёртов засранец ещё доиграется.\n\nОсталось две секунды, пальцы уже на колёсике. Как только настало десять часов, он начал крутить его правой рукой, и искал частоту, на которую она вышла, после чего остановился на нужной без труда. Он наклонился к микрофону и начал говорить. "Уайт Маус," сказал он, нетерпеливо дожидаясь ответа, "ты тут?"\n\n"Ты опоздал," послышался добрый, материнский голос, "Наверное, с возрастом ты стал медлительней." Она засмеялась. Уэрбелл усмехнулся. По ту сторону была Уайт Маус, одна из тех британок, у которых была воля сражаться в войне и у которых это хорошо выходило, она оставалась побратимом и во времена, когда американцы утеряли свой факел свободы, свалившись, словно со ступенек, к позору. "Рада тебя видеть, Уизард." Он видел её уверенную, гордую, улыбку через радиоволны.\n\n"Аналогично, Маус," ответил Уэрбелл, откинувшись назад на спинку кресла и поставив себе на грудь микрофон, "Каково в Камчатке? Такая же сраная помойка?"\n\nОн ощутил её хмурый взгляд на себе. "За языком следи, Уизард," сказала она и вздохнула, "Но вообще да, здесь нечего ловить."\n\n"Желаешь связаться с Дядей Сэмом?"\n\n"Ты даже лучше меня это знаешь," сказала она, "Я знаю, что ты ушёл в любительскую деятельность и всё такое, но у ОБ-, извини, у ЦРУ есть для тебя предложение."\n\n"Забудь об этом," сказал он, надувшись. Не заблуждайтесь, он любил Никсона - ведь лишь хороший американец может вновь сплотить Америку, а не какой-нибудь трусливый либерал, который нудит о "мире, земле, и хлебе." Коммунисты ебучие. Он не мог успокоится. "Я всё ещё помню, как работал на безголовых убл-"\n\nУайт Маус на него шикнула. "Мы учли твои пожелания." Она изложила ему их план. Он раскрыл глаза.\n\n"Ну и план," сказал, смеясь, Уэрбелл, "Ну вы и безумные ублюдки.""
 MAG.11.a:0 "Тени растут."
 
 MAG.12.t:0 "Радио Свободный Магадан - Эфир #45"
 MAG.12.desc:0 "Сибирские охотники уселись вокруг стола. На столе стояло радио, Американского производства, и на батарейках, а не на простом электричестве. Они его раздобыли у довольно подозрительного торговца, который продавал американские продукты в Магаданском порту. И тем не менее, поверхность этой штуки сияла от полировки - заметный американский манер приукрашивать дешёвые вещи так, чтобы те выглядели словно предметы роскоши. Они настроили волну на Радио Свободный Магадан, частоту которого прежде бережно записали на клочке бумаге.\n\nМузыкальная подборка была уже получше. Они, как всегда, играли патриотичные русские песни, а Сибирские охотники кое-как подпевали им и мычали мелодию, так как и приблизительно не знали слов. Вместо того, чтобы отключить полностью, ведущие просто сделали музыку потише к началу ток-шоу.\n\n"Добро пожаловать на Радио Свободный Магадан!" Прозвучал уже знакомый хриплый голос, всё ещё с чмоканьем, но уже не настолько заметным. "Ваш единственный источник новостей на Дальнем Востоке! Я тут со своим соведущим, Василием!"\n\n"Привет." Послышался мягкий баритон, в его голосе ощущалась уже реальная радость. "Сейчас - очередная холодная сибирская ночь, но не волнуйтесь, РСМ всё ещё будет с вами. Какая у нас тема сегодня, Сергей?"\n\n"В своих руках, я держу поистину гениальное американское изобретение, Господин Василий. Дезодорант! Действительно потрясающе." Сергей открыл дезодорант, изо всех сил пытаясь открыть как можно громче. Щёлк. "Чувствуете этот запах, Г-н Василий?"\n\n"Ммм. И что он делает, Сергей?"\n\n"Так вот что! Он перекрывает запахи тела!" Сергей сделал небольшую паузу, словно он наносит его себе на кожу. "Этот дезодорант, привезённый из Америки, должен подойти всем вам, сибирским дикарям в лесах." Настало молчание. "Господин Василий, почему вы на меня так устав-""
 MAG.12.a:0 "Кажется, им ещё следует поработать над презентабельностью."
 
 MAG.13.t:0 "Сибирские Рейнджеры"
 MAG.13.desc:0 "Сегодня пятый день тренировки Олега. Небо было тёмным, а лес казался бесконечным. Перед ним были остатки костра и добыча со вчерашней охоты: две лисы и кролик. Проснувшись с первыми лучами солнца, он взял своё оружие и осмотрел его. Если не обращать внимания на пару пятен грязи, оно было чистым. Он нажал на кнопку выброса магазина и передёрнул затвор. Картридж вылетел с характерным звуком. Все пули были на месте.\n\nПока что, Олегу не приходилось использовать своё оружие на ком-либо. Ни медведей, ни леопардов рядом с ним не было, хоть он их и видел в лесах. Лисы, кролики и прочая живность была поймана с помощью ловушек. Стрельба по ним портит их вкус и, возможно, делает их опасными для употребления в пищу. Олег понял, что чтобы выжить, ему нужно быть не только сильным, но и сдержанным.\n\nОн поднял вылетевшую пулю и вставил её обратно в магазин. Настало время для ежедневного ритуала. Подготовившись, Олег начал разбирать своё оружие. Разложив детали на высушенной кроличьей шкуре, он начал тщательно их чистить водой из фляги. После очистки, он вытирал их о шкуру до сухости. Обледеневшими пальцами он собрал оружие. Чтобы узнать, есть ли неисправности, он вытащил магазин и нажал на спусковой крючок. Щелчок. Олег улыбнулся. Сегодня хороший день.\n\nСибирские Рейнджеры точно вернутся за ним, рано или поздно."
 MAG.13.a:0 "Достойный рекрут."
 
 MAG.14.t:0 "Смерть Короля Бандитов"
 MAG.14.desc:0 "Родзаевский вышел на встречу холодному утреннему воздуху. Двое солдат РФП, одетые в тряпьё, вышли за ним, и нацелились своими винтовками на его сердце и голову, чтоб он и не вздумал сбежать. Огонь в глазах, который горел ярко в самые темные моменты РФП в Харбине, превратился в холодный уголь. Его руки и ноги были закованы в кандалы, он шел вперед, поддерживая темп.\n\nПеред ними стояла самодельная виселица, построенная специально для того, чтобы казнить лидера РФП, амурского Короля Бандитов. Теперь он выглядел, как обычный нищий с Дальнего Востока. Трое человек патрулировали окрестности по приказу Матковского, чтобы казнь была настолько приватной, насколько это возможно. Родзаевский всё ещё был членом РФП, партии, которая сама заботится о себе. \n\n"Стоять," сказал гвардеец, прямо перед лестницей в бездну. "Я хочу кое что спросить." Родзаевский подавил желание посмеяться ему в лицо; что может умирающий человек сказать в лицо судьбы? Он кивнул. "Что тебе скажал вождь прошлой ночью?" Все смотрели на Родзаевского, в ожидании ответа.\n\n"Ничего особого", сказал Родзаевский, "Можно мы уже закончим?" Он планировал забрать эти слова с собой в могилу. Гвардейцы завязали ему на шее узел и поставили его на табуретку. После этого они направили на него свои винтовки, опять же, если тот захочет сбежать.\n\nНе стоило так беспокоиться. Мгновение спустя, гвардеец пнул табуретку под ним."
 MAG.14.a:0 "Таков конец безумца."
 
 MAG.15.t:0 "Вождь в безопасности"
 MAG.15.desc:0 "Иван нёс Дмитрия на спине. Он не был доктором и не знал, сломал ли выстрел кость, раздробил вену или попал в жизненно важный орган. Скорее всего, Дмитрий был в безопасности; пуля попало в плечо. Пока что, при помощи водки, тряпья и бинтов, которые он нашел на трупе наёмника, Иван смог остановить кровотечение, кровь собиралась в темно-красные сгустки под белой оболочкой повязки. Дмитрий стонал при каждом подъеме и спуске на грубой сибирской местности, но его неровное дыхание и стоны означали одно: он жив.\n\nВо время пути, Иван чуть не сорвал голос: "Врача! ВРАЧА!". Но никто так и не ответил, сама природа не приняла его крик о помощи. Дмитрий с каждой минутой становился тяжелее, а его дыхание учащалось с каждым шагом. Леса отказались показать путь к лагерю.\n\nНемного осталось, думал Иван, немного. Каждая ветка, каждый камень и каждая веточка и каждый бугорок привлекал его внимание, пока он замедлялся. Он был близок к обмороку. Он вытащил свой нож и попытался легонько ткнуть палец. Он переусердствовал и из-за паники порезался. Рана не была глубокой, достаточно, чтобы продолжать двигаться. Он перевязал свои руки и неспеша начал двигаться.\n\nЧерез полчаса он дошел до лагеря. Он оказался заброшенным и пустым. Наступала ночь. Медики давно покинули лагерь с большинством солдат. Был бы он хоть немного быстрее, он смог бы спасти Дмитрия. Он положил своего друга на землю, держа его за руку. Дыхание Дмитрия увядало с каждой секундой. Он пытался. Пытался как мог. Судьба не дала Дмитрию жизнь.\n\nНо удача дала. Прозвучал гудок от грузовика, фары светили прямо на Ивана. Держа своего друга за руку, у него пошли слёзы. Он не мог в это поверить. Собрав волю в кулак, он дрожащим голосом сказал: "Друг или враг? Русский или наёмник?"\n\n"Друг,"- поступил ответ. "Русский. Вы в безопасности. Вождь ждёт вас в Магадане. Забирайтесь в грузовик.""
 MAG.15.a:0 "Матковский выживет."

 MAG.16.t:0 "Сделка с безумцем"
 MAG.16.desc:0 "У Родзаевского был не самый удачный день. Солнце было слишком ярким, оно напрягало его зрение, так как в его глаза попадали яркие лучи света. Он не спал всю прошлую ночь, сразу после вынесения приговора. Он похрустел пальцами рук, закрытых в наручниках. Они везли его глубоко в сибирские леса, в глушь, подальше от цивилизации. Он почувствовал, как все его тело содрогнулось. Отступление вторгалось в его сознание, и неприятный холод пробирал до костей.\n\nЛюди, его сопровождающие, говорили на иностранных, непонятных языках, которых он не знал. Все что они делали - это вели его и тыкали стволами винтовок в Родзаевского всякий раз, когда казалось, что он вот-вот остановится. Он знал, что кто-то в группе говорит по-русски, но не знал, кто именно. Воздух становился все горячее и горячее, окутывая его тело тонкой завесой пота.\n\nЕго ум блуждал в странных местах. Он задумался о Матковском. Они сказали, что так и не нашли тела. Родзаевский знал Матковского и его хитрый ум. Сибирь была обширна и пуста. Потребуется много часовых, рассредоточенных во всех направлениях, чтобы в конце концов найти его. Дьявол, дьявол! Матковский был его достойным противником: соотечественник, который боролся за власть, а не наемник за деньги.\n\nОни вышли на поляну посреди леса. Один из них, говоривший по-русски, зашел Родзаевскому за спину и завязал ему глаза. Оказалось, даже в наемниках есть что-то человеческое. Когда его зрение ослабело, он услышал шаги позади себя и почувствовал винтовки, направленные в его сторону, готовые выстрелить и положить конец его жизни. Голос подал сигнал. Родзаевский безжизненно упал на землю."
 MAG.16.a:0 "Король бандитов мертв и никогда не вернется."
 
 MAG.17.t:0 "Доклад для Лэнгли"
 MAG.17.desc:0 "Передача 01, Агент Мэйсон, в настоящее время находится в Магадане.\n\nТема: О тренировках и снаряжении сил Матковского: Осмотр.\n\nСодержание:\n\nДо того, как мы приехали в город Магадан по указанию Конгресса, а также Министерства обороны, в пользу лидера РФП, Матковского, большая часть "вооруженных сил" состояла из фашистских ополчений, не имевших практически никакого опыта ведения реальной войны. Их сняражение находилсь в плохом состоянии. Большинство солдат было экипированно практически неработающими винтовками, например, старыми моделями Арисаки и винтовками Мосина со времен Первой Мировой войны. Неплохой вариант для армии музейных восковых фигур, но совсем не то для желающих воевать. Как сказал Вождь (лидер русских) "Во имя спасения всей России".\n\nМы начали тренировку, как только прояснили ситуацию в РФП. И тут мы наткнулись на ещё одну проблему. Непотизм в рядах офицерах был настолько силён, что люди, которые никогда не держали винтовку в руках, могли обладать такими званиями как Лейтенант, Капитан и даже Майор. Как только мы указали Вождю на эту проблему, он согласился немедленно уволить этих людей. Так же он одобрил постройку нескольких офицерских школ, чтобы привести в форму офицерский состав.\n\nДоклады, которые мы получили с линий фронта, показывают хорошие результаты. Пограничные стычки с соседями показали хороший результат, независимо от результатов сражения. Мы продолжим наблюдать за ситуаций и предоставлять отчеты по мере возможности. Конец связи."
 MAG.17.a:0 "Невероятный рост."
 
 MAG.18.t:0 "Солдаты без границ"
 MAG.18.desc:0 "С самого начала, наёмники Уэрбелла сильно отличались от ополченцев РФП. Они ходили по Магадану в своём дорогом обмундировании, пытаясь флиртовать с девушками и дамами в округе. Их не заботила Россия. Это была ещё одна площадка для них, ещё один отпуск, ещё один уикэнд в отдалённой местности, где можно пострелять в местных. Смит (фамилия не предоставлена), к примеру, приехал из Южной Америки. Его руки чешутся, чтобы нажать на спусковой крючок, в его ушах до сих пор звенит гул выстрелов, а его голова и мозг были настроены на жестокий бой.\n\nУэрбелл не соврал, когда сказал, что снаряжение будет хорошим. М16 на его спине была лучшим раздатчиком свинца в этой части России. Ополченты РФП не имели такого вооружения, им выдали старые М1 Гаранды, потому что они - не Смит. Поля, саванны, равнины и джунгли Африки показали свой след на его бронзовом загаре. У него были все права этого мира дерзить. Когда его приятели спрашивали его, почему стал наёмником, от отвечал: "Чтобы найти леди". Все, кто по настоящему понимал Смита, знали, что он занимался этим ради денег и войны.\n\nОн видед, как русские с завистью смотрят на его снаряжение. Смит лишь ухмылялся и подмигивал. Каждый раз, когда он курил, люди дивились над его чистыми, хорошо закрученными сигаретами. Иногда он предлагал кому-то закурить. Война - это бизнес, и бизнес процветал. Облокотившись на стену в случайной части захолустья, он доставал свои великолепные сигареты и закуривал.\n\nДля тихого и заброшенного города, Магадан был неплох. Не на уровне Блумфонтейна, конечно, но достаточно неплох. Однако, его сердце не принаджежит этому месту. Оно принадлежит местам западнее, на границе с царистами и лоялистами Родзаевского, под пулевым огнём и артиллерийскими обстрелами. Закурив, он выкинул сигарету и наступил на неё. "Время действовать.""
 MAG.18.a:0 ""Смит, докладывай.""

 MAG.19.t:0 "Человек что продал Вождя"
 MAG.19.desc:0 "Мысли Дмитрия блуждали, пока он нырял вниз и парил над смертью. В его сознании не было никаких различий, он был мертв. Какой-то чужеродный предмет примостился у него на левом плече, отказываясь двигаться. Боль продолжала расти. Он имел самое слабое представление о том, что с ним произошло, его образы всплывали на поверхность вместе с толчками боли, которые заставляли его отступать в глубины бессознательного. Он ожидал, что Иван оставит его умирать - в конце концов, их переназначение было виной его гордости - но почувствовал, что дрожит и трясется, но не падает.\n\nЧто бы вы ни говорили об Иване: тихий, грубый, глупый, но он был хорошим другом. Окровавленный и измученный болью ум Дмитрия выражал скептицизм по отношению к усилиям Ивана, но сердце заставляло надеяться. Оно заставляло с каждым ударом, отказываясь позволить себе умереть. Он становился все слабее и слабее по мере того, как проходили часы, но он тянул свою смерть. Инстинкт, а не интеллект стал спасательным кругом, за который ухватился Дмитрий. Хватка у него была слабая, и на каждом повороте лесной тропы, через каждый куст, через который пробирались ноги Ивана, он не отпускал ее.\n\nНаконец ноги Ивана подкосились. Он рухнул, заставив Дмитрия кувыркаться по земле, грязь и камни били его по лицу и телу. Он почувствовал, как открылась его рана, как порвались бинты. Звуки, шумы, голоса. Шаги по земле, звуки выстрелов, голоса грубых людей на иностранных языках затуманивают его эфемерный разум. Уходя из этого мира в другой, он услышал стрельбу и краем глаза увидел вспышки выстрелов. В последние мгновения он улыбнулся: Иван не сдавался. Он исчез, его сознание рассыпалось, как пыль в поцелованных зимой лесах Сибири."
 MAG.19.a:0 "Такова цена поражения."

 MAG.20.t:0 "Наша собственная гавань"
 MAG.20.desc:0 "Пьяный Уэрбелл, спотыкаясь, вышел за дверь. Они сорвали джекпот. Матковский был где-то далеко, наверное, прятался в тени, но тем не менее вне поля зрения. Родзаевский был мертв, и его безумие было похоронено на глубине шести футов вместе с его телом. По всему бывшему оплоту РФП в Магадане начались вечеринки. Солдаты и местные жители смешивались в толпу, а алкоголь свободно лился из пабов в кабинеты командиров. Уэрбелл напился до отвала и сделал большой глоток. Он победил, и победителю достается добыча. Или пойло, в его случае.\n\nВ соседней комнате собрались остальные офицеры, их голоса напоминали неясные стуки и глухие удары о деревянную стену. Иногда он слышал, как из разговора вырывалось одно-два слова, но его одурманенный виски мозг впитывал всё до последней капли спиртного, и каждая фраза сонно скользила в его мозг. Неважно. Он мог доверять своим офицерам; они были верны не только своей зарплате. Если бы это были обычные наемники, он бы заорал на них и расстрелял бы всю комнату из револьвера.\n\nОн посмотрел на вещество чайного цвета, ждущее его в рюмке на столе, словно приглашая его сделать один глоток. Может и стоит. А может и нет. Лучше не рисковать. Сегодня была роковая ночь. Они творили историю.\n\nДверь со скрипом открылась. "Сэр?" Сказал один из его офицеров, "У нас есть важный вопрос".\n\n"Dыкладывай уже," - сказал Уэрбелл, теряя терпение, "это виски слишком заманчиво".\n\n"Мы выяснили специфику... Республики, сэр. Остался только один вопрос, и я думаю, что вы должны на него ответить. Речь идет об названии."\n\nУэрбелл встал, подняв руки для театрального и грандиозного представления. "Мы к западу от Аляски," - заорал он почти во всю глотку, падая с ног, но в последнюю секунду спохватился, "Западная АЛЯСКА"\n\nОфицер подмигнул ему. "Отличный выбор, сэр.""
 MAG.20.a:0 ""Почему бы, чёрт возьми, и нет?""
 
 MAG.21.t:0 "Новые горизонты"
 MAG.21.desc:0 "Матковский зашел в комнату, сказал своим телохранителям остаться у двери. Он всегда хотел это сделать. Он вошел в кабинет Родзаевского, хранилище всех досье о бывших и нынешних членах РФП. Он усмехнулся. Он никогда не думал, что Король Бандитов с Дальнего Востока был таким дотошным и внимательным человеком. Он осмотрел его комнату. Алкоголь, наркотики, кофе: все эти предметы комфорта теснились на одиноком письменном столе в дальнем конце комнаты, перед открытыми окнам. Дневной свет заполнил комнату, и очки Родзаевского засверкали как драгоценные камни.\n\nПрикрыв свой нос от запаха, он открыл тумбочку и достал оттуда файлы. Его страницы, на удивление, были чистыми. На первый взгляд может показаться, что это хорошо-написанное письмо. Его содержание и заметки резко контрастировали с внешним видом. Длинные, обкатанные фразы проклинали Матковского, и одна фраза привлекла его внимание: "Кошерный фашист. Матковский улыбнулся. Никогда не меняйся, старый друг, никогда не меняйся.\n\nОставалось только составить список. Хотя большинство членов РФП были русскими, крыло партии Матковского не может принять людей Родзаевского без некоторых корректировок. Некоторые люди пойдут вслед за их начальником.  Некоторые станут свободными людьми, и направятся искать себе занятие по всей Сибири. Некоторые будут работать на благо РФП. Все будут служить Матковскому. Он посмотрел в окно. После Сибири, идет сама Россия..."
 MAG.21.a:0 "Вот это я понимаю амбиции."
 
 MAG.22.t:0 "Сибирский билль о правах"
 MAG.22.desc:0 ""Это слишком либерально, Петлин." Сказал Матковский, сдерживая свою злость."Ты напоминаешь мне социалиста." Он отложил набор файлов и показал на них указательным пальцем."Это неприемлемо. Это немыслимо, чтобы ты мне предоставил такое." Как он мог это сделать, Петлин, человек, которого он считал чуть ли не своим братом, его министром иностранных дел? Он смотрел прямо в глаза Петлину, чувствуя, как страх и покорность оседают в его душе. Может быть, это всё-таки не было намеренным.\n\n"Господин Матковский, я могу всё объяснить," сказал Петлин, остановив свою руку до того, как она поправит галстук." Американцы отличаются он нас, нам нужно-"\n\n"Я тебя понял, Петлин, просто..." сказал Матковский, отмахиваясь от Петлина."Это не те принципы которые я...То есть мы придерживаемся. Из того что я прочел, я нахожу такие идеи как "Право на митинги" и "Свобода слова". Это всё слишком опасные идеи, они не подходят России. От них прямо веет духом бунтарства." Матковский вздохнул, "О чём ты только думал, брат?"\n\nПетлин собрался с духом и встал прямо." Господин Матковский, если позволите, мои идеи могут быть полезны. Не только для того, чтобы убедить американцев, но и для того чтобы убедить русских." В панике он щёлкнул пальцами." Я верю в силу наших идеалов, честно. Я прошу вас не расценивать мою некомпетненость как акт предательства."\n\nМатковский стал щедрее, расправив свои руки."Петлин, Петлин" сказал он, похлопав его по плечу, "Я не посмею. Ты был частью нашего движения с самого его рождения, ты ближе мне, чем мой секретарь." прошептал он Петлину. "Теперь помоги мне со всем этим, ладно? Боюсь, у твоего брата не хватит навыков, чтобы убедить американцев."\n\n"Д-да," дрожащим голосом сказал Петлин, "Я сделаю всё, как вы скажетe."\n\nХорошо, а теперь обрежь это, сделай несколько дыр и используй их. Свободен." Петлин в спешке покинул комнату."
 MAG.22.a:0 "Мы должны пойти на эту жертву."
 
 MAG.23.t:0 "Боже, Храни Дядю Сэма"
 MAG.23.desc:0 "Мэйсон нервничал. Пусть он и американский агент, которого обучили и формальному, и разговорному русскому, он никогда непосредственно не взаимодействовал с солдатами, и тем более не проводил инструктажи и не объяснял, как пользоваться Американским оружием. Он ухмыльнулся. В этом всём была какая-то ирония: несмотря на то, что он получил образование в одной из самых успешных стран мира, Мэйсону приходиться общаться в глубинке с безграмотными русскими фашистами. Прохладный леденящий утренний ветер усиливал ощущение некого волнения и радости в крови. Тренировочная площадка была практически пустой, лишь под ногами бегала всякая мелкая живность.\n\nПро него начал говорить офицер. "Из славной страны Америки," начал он, "Мэйсон прибыл..." И потом продолжил его расхваливать и рассказывать прочие формальные детали, но он понимал, что чтоб его слушали, солдаты должны его уважать. Он поймал пару солдат на том, что они с интересом разглядывали его снаряжение. Мэйсон не считал его каким-то особым, учитывая, что он видел, работая в агентстве, но, опять же, суть в культурных и технологичных различиях.\n\nПосле пары напряжённых минут, которые будто длились по часу каждая, настала его очередь. Он начал двигать языком, и достал из далёких закромов язык, который он так давно последний раз использовал. "Привет," сказал он, "как сказал офицер, меня зовут Мэйсон." Он схватил M1 Garand и опёр его против плеча. "Это - Гаранд. Ты." сказал он, указав на случайного солдата из толпы. "Постреляй из оружия, и посмотри, насколько быстро ты сможешь." Он прицелился в мишень вдали. Солдату приходилось с каждым выстрелом доставать кассеты. Порой, он бил по ружью кистью, до тех пор, пока оно снова не работало.\n\n"А теперь смотри," Он прицелился с Гаранда и выстрелил восемь раз подряд, и только затем ружьё зазвенело. "Он отложил ружьё в сторону, задней частью на пол. "Вот вам Американская огневая мощь!" сказал он изумлённым фашистам."
 MAG.23.a:0 ""Вопросы?""

 MAG.24.t:0 "Магаданские Пустоши"
 MAG.24.desc:0 "Михаил Матковский стоял и смотрел на огромную карту Магадана и его окрестностей в конференц-зале, в котором он регулярно встречался со своими главными советниками. Он вздохнул, и смирился с рельностью - хоть Магадан и был реальным городом, большая часть территорий под его контролем была либо незаселена, либо недоразвита, либо и то, и другое. Такая ситуация, для правительства, которому нужны тела и промышленность, да поскорее, далека от идеала. Как только прибыл ряд министров, которых, предположительно, оповестили о повестке дня, Матковский повернулся к ним. В своей известной, тактичной манере, он обратился к собравшимся. "Очевидно, что наша нынешняя... промышленная ситуация неудовлетворительна". В ходе речи, он подошёл к карте и показал её министрам. "Мы должны предпринять действия, чтобы убедиться, что нас не одолеют наши южные враги. Не секрет, что они получают материальную подддержку от Японии."\n\nГольцов, один из министров, начал говорить. "Придётся, конечно, немного поработать, но мы думали о том же, мы не можем позволить соперникам нас опередить. Пару предложений можно составить, мой Вождь. Индустриализация, под прямым наблюдением правительства, привлечение иностранных инвестиций любыми необходимыми для этого методами."\n\nМатковский осмотрел комнату, ожидая других ответов, затем продолжил. "Хорошо, приступайте. я не хочу сравняться с Родзаевским и его Белыми, я хочу их превзойти." Многие в ответ на это кивнули - Матковский дал всем понять его намерения. Он хотел сделать Магадан промышленным городом. Задача, естественно, непростая, так как первоначальной целью существования Магадана была остановка на пути к рабочим лагерям и шахтам региона. Но если Вождь считал, что так надо, значит, так надо. И все в комнате, включая самого Матковского, знали, что если этого хотел Вождь, то это будет сделано. Матковский медленно кивнул, затем заявил, "Ну, тогда приступайте.""
 MAG.24.a:0 "Нам придётся неслабо постараться."

 MAG.25.t:0 "День Осмотра"
 MAG.25.desc:0 "Михаил Матковсий, Вождь собственной персоной, явился в гарнизон Магадана, чтобы проверить профессиональность его армии. Холодный утренний воздух ни капли не беспокоил Вождя, полностью одетого в военную униформу. Он и его верховное командование приблизились к войскам в строю. Но еще до того, как Матковский подошел к ним, он мог сказать, какие плохие солдаты получатся в итоге. Его генералы, обменявшись нервными взглядами друг с другом, знали это.\n\nОдин был толстым, другой недоедал. Третий был слишком низким, а на форме четвертого неправильно завязаны пуговицы. У них был полный комплект формы, но казалось, что она сделана из обрывков, так как многие из них не вписывались в общий контраст. Все, включая тех четверых, были экипированны таким оружием, которое будто было взять прямиком с фронтов Великой Отечественной. Это жалкое положение дел сделало очевидным для Матковского то, что в один из самых важных дней их солдатской жизни, эти войска едва ли смогут проявить даже самый маленький кусочек профессионализма. Осмотр кончился, Матковский прошелся рядом с гарнизоном, делая заметки в уме. Неопрятные бороды, старое вооружение, ужасная дисциплина. Матковский знал, что это не их вина. У него постоянная нехватка людей, оружия и офицеров: того, что нужно для содержания профессиональной армии\n\nПосле осмотра, он созвал командование."Вы что тут устроили? Это что, лучшие солдаты, которые вы можете мне предоставить?" спросил он своих генералов. Они попытались придумать несколько отмазок. Матковский одним жестом руки наполнил комнату тишиной. "Я не хочу это слышать. Если это люди, которые назначены для охраны нашей столицы, то что творится на границе? Как мы победим Родзаевского, этого ублюдка? Как мы будем объединять Россию? Меня не волнует, как вы это решите, это ваши проблемы. Ожидаю ответа на этот вопрос завтра.""
 MAG.25.a:0 "Ой, да ладно, всё не так уж плохо."

 MAG.26.t:0 "Прогресс"
 MAG.26.desc:0 "Через пару месяцев с момента внезапной проверки Матковским Магаданского гарнизона, положение дел там, на удивление, пошло в гору. Генералы и администрация правительства взяли на себя вопрос улучшения боевых навыков сил РФП. — Ответ прост, — дежурно сказал старший офицер. — Когда мы осознали, что не имеем возможности призывать в армию наших граждан, мы наняли солдат из-за рубежа.\nДействительно, наёмники и военные советники, государственные и не только, стали медленно, но уверенно стекаться в обледеневшем Магаданском порту, с целью, помимо замены откровенно слабых призывников Матковского — и их тренировки, жестокой и болезненной, но профессиональной и действенной. Толстые похудели, недоедающие - стали здоровее. Впервые, появилось хотя бы подобие боевого духа и дисциплины, а оружие, хоть и древнее, теперь хотя бы чистят и используют надлежащим образом. Какой бы упрощённой не была тренировка, она всё же подготовила призывников и наёмников к реалиям современной войны в пустынных сибирских лесах и болотах. Всё это, конечно, дорого обошлось Матковскому, оплата всего этого легла на плечи его правительства. Вождь нации? Не упоминай фамилию так часто, может у него имя есть? уверен, найдёт, чем заплатить наёмникам.\n\nМатковский, после второй, внеплановой как и первая инспекции войск, вновь собрал у себя генштаб. На конференции, они все взволновались, что результаты этой инспекции показали недостаточно хороший результат по сравнению с первой, а потому начали нервно крутить ручки и доклады, то и дело смотря по сторонам: куда угодно, но не на Матковского. Когда все собрались, Вождь начал говорить:\n— После этой второй инспекции, — доложил он непоколебимым тоном, — Я хочупохвалить всех находящихся сейчас здесь.\nМногие удивились.\n— Я знаю, что поставленная перед вами задача была непростой, и пусть мы далеки от идеала, я доволен нынешним прогрессом. Путь поиска наёмников и зарубежной поддержки — не тот, на который я рассчитывал, но он, очевидно, сработал, а потому, я встречусь с самыми главными советниками, и устрою совещание на тему того, как мы сможем увеличить количество и помощь иностранных войск. — И наконец, то самое, редко слышимое от Матковского: — Всем спасибо, все свободны!""
 MAG.26.a:0 "Другое дело!"

 MAG.27.t:0 "Радио Свободный Магадан - Эфир #60"
 MAG.27.desc:0 ""Ну, Василий, сегодня у нас для нашей публики нечто новое," сказал опять хриплый голос, "Наши бедные слушатели не могут видеть, что именно, но давайте же я расскажу вам, верным сторонникам Вождя, которые только подключились, что происходит." Пауза, грохот. "Ой, простите, уронил." Ещё пауза, затем тот же голос восхищённо заявляет, "Это - американский M1911, полученный от наших друзей из ЦРУ."\n\n"Пожалуйста, Сергей, не размахивайте им так," сказал знакомый мягкий баритон, видимо, Василий, "Оно же заряжено." Вздох." Простите, видимо, мой товарищ Василий немного туговат." Смешок.\n\n"Да успокойтесь, Василий!" Сказал Сергей, который с каждой репликой говорил всё радостнее, "У этого оружия есть предохранитель. Послушай," Нажатие на курок. Щёлк. Щёлк. Щёлк. Ничего. "Это потому что предохранитель не даёт механизму стрельбы сработать! Какие же умные и находчивые эти американцы."\n\n"И что в этом оружии такого, чего нет в русском?"\n\n"Ну, видите, Василий," сказал Сергей, явно положив куда-то пистолет, "У этого оружия мощь ружья, сжатая в компактную, легко-переносную упаковку, отчего даже самые мало вооружённые солдаты станут опасными!" Пауза. "Давайте я снова его возьму, и покажу, как он работает."\n\n"Пожалуйста, не размахи-" прозвучал звон, громкий звук, который всех прервал и заглушил речь. "Ёб твою мать, что ты бл-""
 MAG.27.a:0 "Типичный день на РСМ."

 MAG.28.t:0 "Радио Свободный Магадан - Перерыв"
 MAG.28.desc:0 "В грязном и неопрятном здании РСМ, двое ведущих, устроили себе перерыв. Прямо сейчас, электрики занимались окончанием вещания, следя за тем, чтобы аудио было чистым во время их отсутствия. У них на столе было кофе, поджаренный кусок хлеба и банка джема, импортированная из Америки. Торговые отношения между Партией и США проявляли себя в банках Кока-Колы, пачек "Лаки Страйк" и порошкового кофе, которое они сейчас пили.\n\n"Итак," сказал Сергей Василию,"Слыхал о нашей победе на востоке?" Кивок. "Я так и думал.Я слышал Вождь через пару дней приедет сюда, чтобы дать речь о великой победе или типо того." Он отпил немного кофе из кружки и укусил свой кусок хлеба,"Хорошая вещь".\n\n"Я слышал они урежут нам зарплату," сказал Василий, поставив свою кружку на стол. Сергей посмотрем на него удивлённым взглядом."Так оно и есть. По правде говоря, я этого давно ожидал, учитывая сколько электриков и техников каждый день приходят сюда на работу." Он вздохнул. "Хотя бы у меня есть заначка."\n\n"Какая такая заначка?" Пробормотал Сергей с полным еды ртом.\n\n"Ну там и сям. Мой отец был телохранителем Родзаевского. Смогу себе найти на пропитание."\n\n"Я удивлён, что тебя ещё не застрелили."\n\nСмешок."И не говори. Всё же," сказал он с улыбкой, "кому-то нужно прикрывать твой зад из-за твоих же проёбов, товарищ Сергей из РСМ.\n\n"Это правда," сказал с смешком Сергей,"Чтобы я делал без тебя.""
 MAG.28.a:0 "Невероятная дружба."

 MAG.29.t:0 "Подмена Образов"
 MAG.29.desc:0 ""Эй! Да это ж ты!"\n\nТом обернулся, и увидел пьяного русского, чья матерная русская речь и ломаный английский не в последнюю очередь вызваны водкой из бутылки в его руке. Искренность этого пьяницы напомнила ему его родину. Какой забавный конец затяжного дня.\n\n"Дружище, ты перепутал..." начал он.\n\n"Ооо... не неси пургу, Американец! Ты Джон..." он нахмурился, так как не мог вспомнить полное имя. "Известный герой в ковбойской шляпе! Пошли!"\n\nРука нависла на плече Тома, и пара пошла к центру города. Том на мгновение задумался, и взглянул через своё плечо на своих товарищей и печальный, морозный док, в котором они все вместе жили. На долю секунды он уже готов был сбросить руку с себя, но затем он расслабился и передумал. Почему бы чуть не побыть Джоном Уэйном?\n\nЭти двое со временем доплелись до бара, и, новый товарищ Томаса Трэмблея, Александр, с ноги открыл дверь.\n\n"Братья! Взгляните на Американца, который решил провозить в наш порт контрабанду! Прям как в фильмах!"\n\nНа развернувшийся спектакль оглянулись пустые лица, у которых, кажется, это вторжение вызвало раздражение. Том широко улыбнулся, изо всех сил изображая американского южанина.\n\n"Well, howdy folks!"\n\nВ комнате разразились радостные крики и смех. Многие стали напиваться, многие уверили в чудо. Некоторые просто радовались. Том тоже, он подыгрывал, и беседовал с пьющими всю оставшуюся ночь. Сегодня - хороший день."
 MAG.29.a:0 "Тёплая ночь в очень холодном месте."

 MAG.30.t:0 "Во имя малых перемен"
 MAG.30.desc:0 ""У меня больше ничего нет," проговорил торговец, окруженный бандитами из Русской Фашисткой Партии, их коричневую форму можно было заметить издалека. Они обыскали его кагазин. Безделушки была раскиданы по всему полу, а все те гроши, которые они выстресли из торговка, лежали на стойке. Магазин видал и лучшие деньки. Дни, которые он вспоминал с теплом. Советский Союз не был идеален, но они хотя бы не нанимали детей переростков для грабежа в фашисткой форме.\n\nОдин из Фашистов, коренастый парень с истеричным голосом, ударил по стойке, рассыпав деньги. Его приятели-бандиты называли его Владом, Боссом. За его спиной они высмеивали его голос и рост, а так же перешептывались о том, что он был важной шишкой в партии."Я же знаю, у тебя есть ещё", сказал он,"Ну давай же, Богдан", он сложил свои руки,"За нашу старую дружбу, ты же не хочешь, чтобы тут всё было уничтожено? У меня полно терпения, но у моих приятелей нет. Я прошу их оставить тебя в покое, но они не слушают. Я прошу тебя, исполни их скромное желание и заплати. А дальше дело за мной."\n\nУ Богдана не было других ценностей. Бизнесс пришел в упадок после развала Союза, и хаос не был выгоден для магазина. Он держался этого магазина с некой ностальгией. Может быть, старые времена вернутся." Встав на колено, он открывает семейный сейф под стойкой. Пистолет и украшение его жены. Его рука тянулась к пистолету, но он остановился на полпути. Не сегодня. Не стоит. Он взял обручальное кольцо и передал его Владу.\n\n"Слава богу," сказал Влад, "что ты одумался. Всё же ты один из наших любимых клиентов.""
 MAG.30.a:0 ""Увидимся, Влад.""

 MAG.31.t:0 "Одинокие огни"
 MAG.31.desc:0 "На первый взгяд, Сергей Дмиртриевич Соловьев не кажется опасным человеком из РФП. Его печатная машина проходила по всем регуляциям и законам партии. Время от времени, он помогал им писать им пропаганду. Однако, в такие ночи, когда на небе не видно луны, а единственным источником является масляная лампа, открывается его внутреняя сторона. Он открыл свою флягу и выпил немного ужасной водки, которую ему налили в местном перегонном цехе. Ужасная штука, но лучше ничего не найдешь. Партия забрала все блага себе.\n\nОн сел за стол, его фируга отдавала тенью во все стороны. Сергей был в офисе. Он думал зажечь сигарету во время работы, но передумал. Присев, он взглянул на листовки, которые он написал. Хорошая работа была проделана. Вскоре придут "сборщики мусора" и заберут листовки, для раздачи людям на улицах Магадана. Он заплатил им небоольшую сумму за молчание. Но зачем? Сопротивление партии мыло мизерным, а эти люди были верны его кошельку. Он посмотрел на свою лампу. Масло заканчивается. Единственная свеча сдерживает весь напор тьмы. Символизм не было потерен в Сергее. Может быть через два дня, две недели, два месяца или даже через год он обнажурит себя в подвале, где он и умрёт. Он забыл о своих заботах.\n\nСтук. Сергей встал, чтобы ответить."
 MAG.31.a:0 "Тлеющие угли прошлого."

 MAG.32.t:0 "За экраном"
 MAG.32.desc:0 "Толпа была радостной, редкое явление в России. Места в их "кинотеатре" расположены на одном уровне. Людям сзади приходилось расталкивать людей, чтобы уловить хотя-бы блик экрана. Томас сидел в прожекторной, выпивая лично выданную Вождём водку. Сам Вождь сидел спереди. Он немного отпил, с ожиданием сильного горького вкуса, но разачаровался. На вкус как земля. Ужасно. Он положил её на пол, за колени.\n\nТомас посмотрел на изображение: размытое месиво зелёных нечто, которое гонится за чёрными точками на экране. Сегодняшним фильмом была адаптация знамениктого комикса, Капитан Америка. Для Томаса, ценителя мировой киноиндустрии, фильм являлся дерьмом. Картина и звук были хуже сценария. Так же, он слишком поздно понял, что линзы в камере были от другой, поэтому пришлось обматывать плёнкой. Все эти трески, перманентное размытие на экране, грубое и неполное аудио делали опыт просмотра фильма невероятным.\n\nМихиал Матковский - Вождь всех Русских, как он себя прозвал, сидел впереди. Харизматичный, вселяющий страх человек, сидел и смеялся над нем, что Американцы сочли бы за мусор. Умом Россию не понять.\n\nГерой нарправился атаку на врага, коричневое пятло упало назад. Толпа ликует, в воздухе витало веселье. Томас наклонился, чтобы взять бутылку водки, но заметил, что она теперь на полу, вместе со всем содержимым. Он вздохнул."
 MAG.32.a:0 "Это будет долгая, долгая ночь."

 MAG.33.t:0 "Взгляд охотника"
 MAG.33.desc:0 "Никита уверенно ступил в город Магадан. Его винтовка давала ему возможность волочить скромное существование. В его руках была шкура лося. Достойная добыча, пальто из которой подойдёт любому джентельмену из Харбина. Сегодня, так сложилось, что Никита заработал чуть больше, чем обычно, так что он может себе позволить небольшую сладость. Может быть пачка сигарет, может даже баночка кофе. В его голове витала картинка вождя, носящего что-то из этой шкуры лося.\n\nКак обычно, партийные члены РФП и бандиты сторожили каждую улочку города. Однако, Никита приметил, что у РФП появились новые лица в рядах. Одетые с иголочки  вооружены до зубов и умеющие говорить на тысячи языках мужчины и женщины находились в этом подобии Вавилонской Башни. Тогда было на что посмотреть. Партийные пропустили его в город, с условием, что он оставит свою винтовку на пропускном пункте.\n\nОн продал шкуру за неплохие деньги. На них он может купить пулей, провизии и медицины на неделю. Он заметил, что в городе появилось что-то новое: американские продукты. Американское кофе, американские сигареты и даже американское радио. Они были дешевле чем "родные" продукты, хотя и эти быстро раскупали. Никита купил себе пачку сигарет и банку порошкового кофе. С улыбкой на лице, он отправился к краю города, домой. На север Сибири."
 MAG.33.a:0 "Ещё один хороший день."

 MAG.34.t:0 "Нарастающее напряжение"
 MAG.34.desc:0 "Всё началось с простой игры в карты в баре, у Алексея, прямо по улице. Там была пара местных, их имена виднелись в отчёте партии. Они играли в блекджек. Банком являлись пара напитков и несколько сотен рублей, не много, но и не мало. Они думали, что сегодняшняя ночь пройдет гладко, как обычно. Корабли проплывали под лунным светом, игра всё ещё продолжалась. Карманы опустошались, а количество пьяниц на улицах расло.\n\nТрое зашло в бар, они только приехали в Магадан. Их имён не было в партийном списке. Они были людьми Уэрбелла, тяжеловооруженными профессиональными солдатами, собранных со всех уголоков мира. У них было слишком много свободного времени. Поначалу они поладили с местными, учитывая, что они друг с другом мало взаимодействовали. Только кивки и переглядывания показывали разницу между группами.\n\nЭто шаткое перемирие долго не продержалось. Наёмники флиртовали с девушками за стойкой, местным это не понравилось. Встав с мест, они начали отчитывать наёмников на непонятном им языке. Недолго пришлось ждать до того, как солдаты достали свои пистолеты и начали угрожать местным. Не прошло и минуты, как один из наёмников случайно выстрелил, убив одного из местных.\n\nОни вооружились стульями и напали на вооруженных людей, количество местных выросто. Партийная полиция, которая попыталась остановить кровопролитие, была встречена градом пуль и стекла.\n\nПосле десятка смертей гражданских, и  двух десятков раненых, этот бунт был подавлен силой. Трое наёмников теперь отсиживали свои сроки. Партийная полиция сделала свою работу - спустя два часа."
 MAG.34.a:0 "Может это знамение?"

 MAG.35.t:0 "Маски"
 MAG.35.desc:0 "Катерина увидела своего отца сидящим на пороге дома. Он не заметил ёё присутствия. Она увидела своего отца держащего руками свою голову, как будто у него была сильная головная боль. Это был не первый раз, когда её отец сидел на улице, дыша свежим воздухом, прежде чем войти в дом. Солнце уходин за горизонт, его оранжевый свет остарил человека на пороге. Он вступил в партию ещё с её первых дней в Харбине. Он был ветераном Анти-Большевистского фронта.\n\nЛюди внутри партии прозвали его Высоким Владом, насмехаясь на его ростом. Снаружи партии, он был известен как бандит, преступник, грабитель в форме РФП. Иногда он мог увидеть эффект своей репутации на своих соседях. Владельцы магазинов, бизнесса или же простые рыбаки смотрели на него с страхом и отвращением. Каждый раз, когда кто-то пытался помешать Владу, он спокойной отпугивает людей своим Нанбу - оружием, которое ещё со дней Харбина служит ему верой и правой.\n\nОднако, в глазах Катерины, фигура отца не выглядела как монстр. Он чувствовал, как эта маска пропадает с его лица каждый раз, когда он говорит с ней. Холодный и грубый настрой сразу спадал на нет, показывая если не хорошего человека, то часть от ннего.\n\nОна выбежала из двери и поймала отца за руку, удивив его."Время ужина",- сказала она с улыбкой на своём лице."Заходи!""
 MAG.35.a:0 "Вот каков человек в другом свете."

 MAG.36.t:0 "Записка из России"
 MAG.36.desc:0 "Президентский брифинг на тему Свободного государства Магадан\n\nСодержание:\n\nО такой нации как России ничего не было известно с конца Второй Мировой Войны. После операции Барбаросса и развала Советского Союза, ЦРУ имела только обрывочную информацию по этой стране. Кроме Западнорусской войны в 50х, в нашем понятии Россия являлась водоворотом насилия, находящейся под постоянными немецкими бомбардировками, предотвращая любые попытки объединения страны местными варлордами.\n\nПо крайней мере, это касается только западной России и Сибири, оказывается, существуют места нетронутые бандитизмом и хаосом. В центральной Сибири, месте, где вводился в действие Сибирский план времён Бухарина, мы получили информацию о том, что там существовала республика, которая сколлапсировала во времена между Второй мировой войной и Западнорусской войной.\n\nЗатем мы имеем Дальний Восток России, регион, за которым ЦРУ давно ведёт наблюдение. Кратко, там расположено легитивное правительство Советского Союза (под временным руководством Генриха Ягоды) отступившее после их поражения; одновременно с этим, в Харбине был создан Анти-Большевисткий фронт, заполучивший достаточно большую территорию до того, как они разделились на Читу, Магадан и Амур.\n\nОсобое внимание в этом брифинге уделяется Свободному Государству Магадан под руководством Михаила Петлина - местого фашиста с хорошей репутацией. Николай Петлин, министр иностранных дел, обещал нам реформы и демократию, если США помогут с - как это описал Матковский - "великим походом во благо России".\n\nЦРУ подмечает, что сделать данное решение может только президент. Однако, поддержка фашисткого режима может плохо обернуться для президента. Также, по нашему мнени, Петлин является более приемлемой и податливой кандидатурой в качестве лидера. ЦРУ будет помогать президента, вне зависимости от его выбора."
 MAG.36.a:0 "Предложите ему нашу помощь в обмен на реформы и информацию."

 MAG.37.t:0 "Ночные кошмары"
 MAG.37.desc:0 "Запах пота. Страх имбецилов, неспособных постоять за себя. Очередной пролом ранним утром, еще один коммунистический шпион из харбинской общины, похищенный у его родственников. Японцы заплятят неплохие деньги за живых заключенных. Людям из РФП плевать хотели, что будет с заключенными, их волновали лишь деньги. С каждым "исчезнувшим" большевиком, появлялось больше оружия, больше пушек. Все во имя Национальной Революции.\n\nФорма Петлина была абсолютно новой и совершенной. Он наслаждался каждым моментом, моментом, когда заключенный терял какую либо надежду на свободу. Некоторые пытались сопротивляться, до того момента пока они не перешли под заточение Японцев. Но большая часть остальных в конце концов сдалась. Пустые глаза. Боясь, съеживаясь, их жизни в руках Петлина. Приятно было быть доверенным лицом Родзаевского. Он был судьей и арбитром. Он сделал бы все, чтобы взять под контроль русских фа-\n\n"Нет!" Он проснулся, весь в поту. Он никогда, он никогда не ходил и не помогал в хищениях. Это только слухи. Только слухи...\n\nПетлин сел на свою кровать. Лидия ушла. Наверное, в туалет. Биение сердца. Краткие воспоминания о Харбине, такие яркие в его сознании... Он знал. Петлин знал, что головорезы РФП затевают. Но он ничего не сделал. В основном из-за некоторой апатии. Он тогда верил. Он думал, что Вождь не мог ошибаться. Петлин знал, что разделяет вину. Он встал, покачал головой. Возможно, он не мог смириться со своей виной. Тем не менее, он попытался искупиться."
 MAG.37.a:0 "Прошлое все еще преследует нас..."

 MAG.38.t:0 "Предложение""
 MAG.38.desc:0 "Неожиданный гость приехал к нам в Читу, с предложением о переговорах с правительством. Этот человек является представителем крыла Михаила Матковского из Русской Фашисткой Партии. Он заявляет, что скоро начнётся военный конфлист с участием Родзаевского. На время это войны, Матковсий хочет установить перемирие, чтобы сфокусировать силы на общем враге.\n\nПока мы не можем доверять этим фашистам, но не можем отрицать, что на данныЙ момент Родзаевский является большеуй угрозой. Конечно, перемирие продлится только до конца войны..."
 MAG.38.a:0 "Хорошо, но не спускайте с них глаз."

 MAG.39.t:0 "День в поту"
 MAG.39.desc:0 "Александр Павлов находился на улице, и на нём было одето легкое пальто проводя встречу с лидером группы безопасности РФП, которого он же назначил для этого задания. Хоть и термин "группа безопасности" был не лучшим описанием этих плохо оснащенных головорезов, однако они беспрекословно выполняли приказы, даже без наличия каких либо средств у Вождя.\n\n"Всё ли готово?" Спросил он человека перед ним.\n\n"Да, господин," Чётко ответил руководитель службы охраны. "Наши люди находятся на склады и готовы начать атаку по вашей команде."\n\nПавлов кивнул, глядя на склад со своей ухмылкой, которую многие описали как "тревожной". Он прекрасно понимал почему: он наслаждался своей работой, и для него было совершенно нормально погасить несколько десятков жизенй как восковую свечку. Нет, он понял, что все в порядке. Ему просто плевать. Всё во имя фашизма, и неважно с чем и отчего это связано."
 MAG.39.a:0 "Огонь по готовности, никакой пощады."

 MAG.40.t:0 "Наёмники"
 MAG.40.desc:0 "Даже по меркам Дальнего Востока, это был отвратительный бар. Полы скрепели при малейшем движении, а пиво было на вкус словно моча медведя. Не было даже и малейшего намека на канализацию, однако это был выбор Вербелла для встречи. Александр Павлов явно не был впечатлен. Матковский, его старый начальник, старался поддерживать свой имидж, всё на публику американцев. Теперь здесь были сами американцы, и они вели себя как свиньи. Наемники были буквально в пьяном угаре и что и дело, занимались хулиганством. Единственное, что удерживало его здесь, это то, что переход Павлова от упорядоченного мира фашизма к хаотичной денежной стране нового Дальнего Востока. Он решил - возможно, неразумно - выслушать ВерБелла.\n\nКогда командир наемников наконец сел за стол, отставая на 30 минут от графика, Павлов наконец выпрямился и неуверенно поздаровался. "Мистер Вербелл, я очень рад познакомиться с вами. Как вы, несомненно, знаете, при предыдущей администрации я был главным человеком «Вождz» по вопросам внутренней безопасности, и вы вскоре обнаружите, что я достаточно профессионален, если вы решите доверить мне такие вопросы."\n\nВербелл ни сказал ни единого слова. Павлов сначалf подумал, что наемник обдумывает предложение, но вскоре понял что его совсем не поняли. О господи. Человек едва говорит по русски. Вербелл подозвал к себе одного из наемников, и жестом указал Павлову продолжать. Переговоры продожались, другой человек неловко переводил русский язык, с явным акцентом, и на удивление, переговоры прошли успешно."
 MAG.40.a:0 "Став когда то коллаборационистом, поневоле станешь им снова."

