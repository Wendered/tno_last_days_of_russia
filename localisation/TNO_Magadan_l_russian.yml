 MAG_fascist_splitters_desc:0 "Когда-то РФП была единой организацией, свободной от гражданских дрязг, опутавших всё остальное в России. Но это единство не длилось вечно. Идеологические различия между двумя лидерами РФП, Константином Родзаевским и Михаилом Матковским становилось всё отчётливее с каждым годом, с каждым десятилетием. Наконец, точка невозврата была достигнута, когда Матковский захватил портовый город Магадан для своих целей. Он обещает построить свободную Россию, свободную от бедности и страданий. Сможет ли он выполнить свои обещания покажет лишь время."
