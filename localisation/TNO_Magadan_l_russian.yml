 MAG_WA_the_republic_of_west_alaska:0 "Республика Западная Аляска"
 MAG_WA_the_republic_of_west_alaska_desc:0 "Мы совершили немыслимое. Уэрбелл и его армия наемников свергли безденежного, мелкого продажного тирана Матковского. Вскоре к нему присоединился его бывший друг, дальневосточный король бандитов Родзаевский. Мир ждет, затаив дыхание, когда Уэрбелл основывает первое государство для солдат удачи. Избегая условностей именования в России, он стал называть свою новую родину в честь региона, наиболее близкого к его старой Родине: Западная Аляска.\n\nТем не менее, новая республика должна утвердиться на этой чужой земле. Наемная армия должна укрепить районы Амура и Магадана, чтобы искоренить любую фашистскую оппозицию против нас в этой области. Уэрбелл пригласит молодых людей из деревень и городов малонаселенного Дальнего Востока присоединиться к солдатам без границ. В истории России появилась новая страница, станет ли она своей собственной главой или останется сноской, еще предстоит выяснить."

 MAG_WA_greater_ambitions:0 "Великие амбиции"
 MAG_WA_greater_ambitions_desc:0 "Уэрбелл основал свое государство. Фашистские диссиденты либо присоединились к нам, либо выбрали смерть, чтобы присоединиться к своему ничтожному вождю. Однако есть еще одна проблема. Точка невозврата миновала, и мы обрекли себя копать эту бесплодную землю до тех пор, пока не добудем золото или не умрем, пытаясь это сделать. Мы должны стрелять по звездам с помощью пули, оставшейся в патроне. Несмотря на все шансы, все мы согласились: это пари, которое стоит принять.\n\n Давайте поднимем занавес Магадана и Амура и посмотрим на остальной Дальний Восток. Эта земля может быть скудной и пустынной, но для остроглазого наемника нет недостатка в прибыли. Кто же мы тогда, как не кучка самых хитрых ублюдков в мире? Мы смотрим на север и видим землю, полную молока и меда: алмазы Якутии и золото Алдана манят. Это наверняка больше, чем средняя солдатская зарплата, не так ли?"

 MAG_WA_bury_the_past:0 "Похоронить прошлое"
 MAG_WA_bury_the_past_desc:0 "Царисты на западе, бывшие в Харбинском антибольшевистском фронте, до сих пор наблюдали за нашим приходом к власти с нескрываемым страхом и ужасом. Марионеточный царь и его последователи, должно быть, дрожат от страха, боясь, что солдаты со всего мира спустятся в этот маленький захолустный городок, который он называет своей "империей". Мы покажем царю, что такое настоящее строительство империи. Кто знает, если он выживет и победит, может быть, он усвоит урок или два.\n\n Мы сокрушим их оборонительные линии, используя ultima ratio Regum; артиллерия будет обстреливать их оборону, позволяя нашим людям прорваться. Войдя, наши люди покажут, как выглядят мировые войны для этих одурманенных, сбитых с толку русских. Никакое божественное право не защитит их от нашего нападения, ибо Бог не помогает тем, кто не помогает себе сам. После расправы с царистами нас ждет остальная часть Дальнего Востока: алмазы Якутии и золото Алдана - это богатства, ждущие своего часа."

 MAG_WA_the_fate_of_the_tsar:0 "Судьба царя"
 MAG_WA_the_fate_of_the_tsar_desc:0 ""Присутствие царя Михаила на Дальнем Востоке было не чем иным, как чередой несчастных случаев. Австралиец по происхождению, он прислушался к приглашению присоединиться к званому ужину в Сибири, не зная, что он был единственным приглашённым. Позже царисты к своему шоку обнаружили, что Михаил на самом деле не имел законных прав на российский престол. Нединастический брак его отца гарантировал, что он в лучшем случае незаконнорожденный, в худшем - узурпатор.\n\nТем не менее, мы должны решить, что с ним делать. Уэрбелл позволил себе роскошь относиться к нему с великодушием. Парень не представляет угрозы. Однако он все еще может пригодиться. Родом из обеспеченной семьи, возможно, мы сможем отправить его обратно в Австралию в мгновение ока, используя наши службы доставки. Конечно, такая первоклассная доставка должна принести нам немного больше, чем простое похлопывание по спине. Мы позвоним его семье и скажем им оставаться на связи."

 MAG_WA_the_chita_training_academy:0 "Читинская Военная Академия"
 MAG_WA_the_chita_training_academy_desc:0 "Когда наши войска проходят через города и деревни Сибири, вы не поверите сколько молодых людей желают вступить в легендарную армию наемников Уэрбелла. Проблема в том, что все сводится к их особенностям. Видите ли, эти потенциальные рекруты происходят из среды, отличной от нашей. Одни - рыбаки, другие - торговцы. Некоторые даже не видели винтовки за всю свою жизнь. Обладая столь слабой базой знаний, они стали бы только обузой в предстоящих боях в Сибири.\n\nК счастью, недавнее завоевание Читы предоставило Уэрбеллу возможность задействовать те немногие кадры, которые может дать ему Дальний Восток. Он планирует построить новую учебную академию для всех русских, намеревающихся присоединиться к нему. Наши ветераны и старшие офицеры должны укомплектовать это новое учебное заведение, гарантируя, что ни один новобранец не пойдет на войну, не зная какой конец пушки он должен направить на врага."

 MAG_WA_eyeing_yakutsk:0 "Наблюдая за Якутией"
 MAG_WA_eyeing_yakutsk_desc:0 "Якутия - это маленькая республика, которая находится прямо по ту сторону наших границ. В любом другом случае мы не пошли бы на них так быстро, однако их земли содержат нечто гораздо более ценное, чем рабочие или промышленные мощности. Рассказы об алмазах и богатствах доносятся до юга, в конечном счете достигая ушей Уэрбелла. С быстро растущей численностью наших вооруженных сил эти драгоценности были бы полезны для обеспечения оплаты прибывающих наемников.\n\nПланы на наш следующий шаг ясны. Мы нападаем на Республику Якутия не из злобы или личных обид, а из необходимых прагматических интересов. Без идеологической поддержки и только под охраной местного ополчения и бандитов, привезенных с обещаниями высокой зарплаты, Якутия не будет представлять большой проблемы. Это лишь вопрос времени: другие державы Дальнего Востока скоро обратят свой взор на эту землю, и если мы не поторопимся, этот шанс может быть потерян навсегда."

 MAG_WA_foreign_investments:0 "Иностранные ивестиции"
 MAG_WA_foreign_investments_desc:0 "Якутии больше нет. Их алмазные копи теперь в наших руках. С тем количеством рабочих и оборудования, которое там есть, мы можем расширить нашу армию, а также повысить заработную плату солдат, которые в настоящее время находятся на нашем обеспечении. Однако, как американцу, Уэрбеллу этого не достаточно. Должен быть способ выжать из шахт больше, и, к счастью для республики, у него уже есть план.\n\nКлючевой проблемой первых операций по добыче алмазов было то, что поблизости не было рынков, достаточно восприимчивых к их поставкам. Уэрбелл может исправить эту проблему. Он обзвонит своих знакомых по всей Америке, и все потянутся к нему за акциями из его вновь обретенного состояния. Он заключит с ними сделку: немного снизит цены на новейшее, современное горное оборудование. В конце концов, здесь, на Западной Аляске, мы занимаемся бизнесом, а не благотворительностью."

 MAG_WA_diamonds_from_their_ashes:0 "Алмазы из их праха"
 MAG_WA_diamonds_from_their_ashes_desc:0 "Мы победили якутов. Запасы алмазов на Западной Аляске теперь наши. С текущим объемом производства мы можем кормить и платить нашим наемным компаниям с немного большим удобством, чем раньше. Однако таких слов, как "немного больше" недостаточно для людей наподобие Уэрбелла, и если его амбиции простираются так далеко, как он хочет, ему потребуется в тысячу раз больше.\n\nИз праха их недолговечной независимости мы будем добывать богатства земли. Наши люди поедут из всех деревень и городов Западной Аляски, формируя трудовые батальоны из молодых людей, которые всегда рады присоединиться к нашей маленькой операции. Затем они будут работать в шахтах, с теми же темпами, что и при Республике Якутия. Кто знает, если они достаточно хороши, возможно, они докажут свою ценность и когда нибудь смогут присоединиться к настоящим компаниям наёмников."

 MAG_WA_the_guns_of_west_alaska:0 "Вооружение Западной Аляски"
 MAG_WA_the_guns_of_west_alaska_desc:0 "Несколько месяцев назад в Магадане, когда он еще работал на Матковского, Уэрбелл сказал что у него есть связи в преступном мире, которые позволяют ему закупать оружие по более низкой цене. Матковский не знал, что отношения Уэрбелла с этим прибыльным рынком не ограничивались одними винтовками. Артиллерийские орудия, обмундирование, припасы и другие необходимые орудия войны: если вам что-то нужно, у Уэрбелла это есть, причём по более низкой цене.\n\nС ограниченными промышленными возможностями на Дальнем Востоке из-за халатности красных в советский период, Уэрбелл должен сделать все возможное, чтобы его армия солдат без границ оставалась хорошо оснащенной и готовой атаковать в любое время. Никто не будет невостребованным, никто не останется незадействованным, все должны взять на себя обязанность следить за тем, чтобы Западная Аляска оставалась на плаву как можно дольше. Остатки красных и силы Отца могут показаться маленькими и незначительными, но лучше быть в безопасности, чем потом об этом сожалеть."

 MAG_WA_firebase_moses:0 "Военная база Мозес"
 MAG_WA_firebase_moses_desc:0 "Несмотря на нашу победу в Якутии, нашим силам все еще нужно время, чтобы восстановиться и отдохнуть, прежде чем двигаться к своей следующей цели. Между тем, красные и мифический Отец на севере движутся в тени, ведя свои войны. Без сведений и разведданных, любой шаг к завоеванию Севера и Запада был бы рискованным. Пока мы отдыхаем и восстанавливаем силы, нам нужно собрать информацию о наших противниках. К счастью, у нас есть именно то, что нужно.\n\nМы построим военную базу Мозес, передовую оперативную базу, расположенную на самом краю нашего политического и практического контроля. Оттуда наши войска будут информировать верховное командование о любых незначительных изменениях в составе и расположении дивизий противника. Сунь-Цзы однажды сказал, что половина битвы - это знание себя, а другая - знание своего врага. Этим шагом мы сделали еще одну гарантию нашего успеха на Дальнем Востоке. "

 MAG_WA_dogs_of_war:0 "Псы войны"
 MAG_WA_dogs_of_war_desc:0 "Наши закаленные в боях войска далеко продвинулись. Из ледяных пустошей, окружающих портовый город Магадан, мы разгромили как силы фашистов, так и республику Якутия, претендуя на их поставки алмазов для себя. Несмотря на то, что наши солдаты раньше сражались по всему миру, они доведены до предела и выходят на первое место, несмотря на неравные шансы в численности, снаряжении и мотивации. Удача одарила Уэрбелла самыми закаленными солдатами этого мира.\n\nОднако мы не заинтересованы в просто "хороших" солдатах. Из рядов своих нынешних солдат Уэрбелл выберет тех, кого он предпочитает и считает квинтэссенцией элитных солдат. Он соберет их в единое целое. Их жалованье будет выше, а их единственной обязанностью будет готовность к войне. Когда придет время, эти солдаты будут продвигаться вперед, дальше, чем может любой человек; они станут Псами Войны."

 MAG_WA_the_world_calls_for_wetwork:0 "Обращение к миру"
 MAG_WA_the_world_calls_for_wetwork_desc:0 "С установлением нашей относительной власти над большей частью Дальнего Востока мы стали владеть алмазным рудником, выкупом за императора (не вполне) и Читинской академией. Несмотря на наличие у последней средств для подготовки наших войск из захолустных русских, мы испытываем нехватку рекрутов надлежащего качества. Однако мы солдаты без границ, и возможно, пришло время обратиться за помощью к внешнему миру.\n\nВ последнее время наша репутация в глобальном преступном мире это просто любопытный объект: что-то вроде причуды, которая скоро исчезнет. После завоевания Якутии, однако, многие проявили довольно большой интерес к нашей работе. Если бы мы, скажем, объявили призыв в наёмники на Западной Аляске, то получили бы довольно много заявок. Уэрбелл именно это и сделает; приток новой крови в ряды Западной Аляски гарантирует, что ни одна дивизия не останется недоукомплектованной и без личного состава."

 MAG_WA_the_siberian_expedition:0 "Сибирская экспедиция"
 MAG_WA_the_siberian_expedition_desc:0 "Сибирь ждет. Республика Западная Аляска не может быть удовлетворена только четырьмя захваченными государствами. С наплывом наемников из нашего предыдущего призыва, было бы бесполезно заставлять их сидеть и ничего не делать. Западная Аляска должна расширяться вглубь Сибири, на запад и север. Уэрбелл не успокоится, пока не получит в свои руки весь Дальний Восток.\n\nУ нас есть три пути, по которым мы можем пойти. Во-первых, красные, на западе. Похоже, что в их рядах есть конфликты по поводу законного преемника Союза, но это имеет для нас очень мало значения. Мы раздавим их обоих. На севере у нас есть Отец и его отряды крестьянского ополчения, с которыми наши элитные наемники справятся без проблем. Наконец, у нас есть государство Алдан с его золотыми рудниками, охраняемыми мелкими наемниками. Что бы мы ни выбрали, расширение Западной Аляски не должно останавливаться."

 MAG_WA_the_reds:0 "Красные"
 MAG_WA_the_reds_desc:0 "На первый взгляд раскол между остатками Советов в Бурятии и Иркутске может показаться простой борьбой за власть в стиле Старого Света. Увы, не все так просто. Суть ситуации заключается в том, что буряты под руководством бывшего наркома НКВД Валерия Саблина довольно резко разошлись во мнениях с Председателем Президиума Генрихом Ягодой. Придерживаясь каких-то высоких идей, к которым часто склонны молодые люди, Саблин захватил радиовышку посреди Бурятии и провозгласил свои амбиции: объединить Россию и восстановить Советский Союз. Ягоде это не понравилось, и он объявил Саблина и ему подобных ревизионистами.\n\nОднако их идеологический раскол не имеет для нас никакого значения. Заводы Иркутска, а также система вещания в Бурятии являются ценным активом для жителей Западной Аляски. Нам все равно, правы ли Саблин или Ягода; дело в том, что они сидят на нашей законной земле; если они не уйдут, тогда мы их выселим."

 MAG_WA_operation_thunderbolt:0 "Операция Удар молнии"
 MAG_WA_operation_thunderbolt_desc:0 "Лидер Президиума Верховного Совета Генрих Ягода уже давно стал бельмом на глазу на наших границах. Его выступления, транслируемые над нашими территориями, начали раздражать высшее командование, не говоря уже о деморализации наших солдат русского происхождения. Кроме того, он сидит в самых густонаселенных городах Дальнего Востока, сочная мишень для нас. Если мы сможем избавиться от него и взять эти города для нашего использования, мы расширим кадровый резерв нашей армии, а также промышленность для производства оружия.\n\nЯгода не увидит как это начнётся. Мы ударим сильно и быстро, дезорганизуя его силы, как молния, разрезающая небо пополам. НКВД, в отличие от остальных дальневосточных армий, настоящие солдаты, а не ополченцы: чтобы их уничтожить, нам понадобится элемент внезапности. Будьте уверены, мы сделаем то, что умеем делать лучше всего. Ягода навсегда украсит сноски истории."

 MAG_WA_rules_of_nature:0 "Законы природы"
 MAG_WA_rules_of_nature_desc:0 "Похоже, что у Советов была вполне подходящая идея для правительства. У них в Иркутске нет капитализма. Государство управляет всеми вещами и соответственно распределяет богатство среди населения, несмотря на некоторые предубеждения. НКВД все это время стремился защитить этот образ жизни. Это система, которая могла бы гарантировать равенство между всеми, кто в ней участвует, но которая подавляет рост и индивидуальные заслуги. Уэрбелл не мог вынести застоя, присущего этой системе.\n\nЭто должно измениться. Мы расформируем все коммунистические учреждения в Иркутске. Коммунизма больше нет, только капитализм. Все, кто там живет, откроют для себя новый, лучший образ жизни: американский образ жизни. Чтобы жить, нужно работать, внедрять инновации и взаимодействовать с рынком. Мы отправимся на окраины, очистив остатки НКВД, убедившись, что они никогда не вернутся. После того, как все это будет сделано, жители Иркутска будут благодарны Уэрбеллу за то, что он освободил их от оков прошлого."

 MAG_WA_operation_guardian:0 "Операция Хранитель"
 MAG_WA_operation_guardian_desc:0 "Уэрбелл знает характер Саблина до глубины души, даже если тот находит его непонятным. Выросшие в разных обстоятельствах, эти два человека не могли бы быть более отличными друг от друга. Уэрбелл - наемник, а Саблин - диссидент, комиссар НКВД. Там, где Уэрбелл видит коммунизм как неамериканскую вещь и поэтому стремится уничтожить его, Саблин видит надежду и реформы, ожидающие в конце его долгого пути к власти. Однако оба они связаны одним и тем же детским идеализмом: Уэрбелл - за свое солдатское государство, а Саблин - за возможное обновление своей родины.\n\nТем не менее, мы не будем упускать сходства, чтобы не дать нам доказать, чьи идеалы восторжествуют в конце концов. Либо он, либо мы. Мы должны защитить наши идеи от него, и, сделав первый шаг, мы одержим верх. Уэрбелл уважает Саблина, но его собственное выживание важнее всего."

 MAG_WA_lessons_learned:0 "Изученные уроки"
 MAG_WA_lessons_learned_desc:0 "Уэрбелл победил Саблина. Его земли теперь принадлежат солдатам без границ. Саблин был молод. Если честно, Саблин произвел на Уэрбелла впечатление. В возрасте двадцати трех лет он правил своей собственной страной, и его идеи вместе с твердой, решительной верой в них привели его так далеко. Народ Бурятии любит Саблина и его идеологию, готов умереть за его мечту о союзе пролетариата, обращаясь к временам Ленина и старой революции.\n\nОднако то, что он создал, было не народом солдат, а народом мечтателей. В конце концов их видение нового и лучшего Союза оказалось не таким удачным, как они ожидали. Этим молодым людям нечего делать в управлении страной. Мы выбросим все реформы вместе с институтами, к которым они должны применяться, прямо на свалку истории. Уэрбелл будет чтить Саблина, по своему, используя его собственные мозолистые руки, чтобы создать систему, которая не потерпит неудачи."

 MAG_WA_proclaim_the_soldiers_republic:0 "Провозгласить солдатскую республику"
 MAG_WA_proclaim_the_soldiers_republic_desc:0 "С поражением красных на Западе и их землями, полностью находящимися в наших руках, Республика Западная Аляска, первая в своем роде, достигла наибольшего размаха. Города Иркутской области и Бурятии сейчас находятся в наших границах вместе со своими заводами, рабочей силой, кадрами и опытом. Похоже, что с каждым днем, который озаряет Дальний Восток, наемники добиваются все большего прогресса.\n\nНастало время провозгласить основы и идеи нашего нового государства. Республика не для народа, не для каких-то идеологий или идеалов, а для солдат. Для тех, кого бросает нация, для тех, кто пережил свою полезность: Солдатская республика. Все воины всех национальностей смогут назвать землю Западной Аляски своим домом. Тому, кто верит в идеалы Уэрбелла, мы дадим оружие, форму и жизнь, проведенную на поле боя. Нас больше не будут разделять форма, национальности и идеи."

 MAG_WA_the_wanderers:0 "Скитальцы"
 MAG_WA_the_wanderers_desc:0 "Государство Алдан откололось от Дальневосточной Советской республики - государства-правопреемника Советского Союза. Основанная в регионе, богатым золотыми рудниками, безопасность города зависит от мелких наемников, которых они нанимают, чтобы поддерживать мир и избавляться нарушителей спокойствия. К несчастью для жителей Алдана, мы решили сделать их маленькую хижину нашей, а золото, которое они там хранят - нашей платой.\n\nМы должны показать жителям Алдана, как управляются наемные компании. Мы предполагаем, что встретим очень слабое сопротивление на пути к разгрому города. Однако, как и в случае с Якутском, главная проблема заключается не в трудностях, а во времени. Нам нужно действовать быстро, прежде чем красные и Отец смогут даже подумать о нападении на эти золотые рудники. Как только завоевание Алдана будет завершено, мы продадим их золото через наши алмазные сети и заработаем на этом неплохие деньги."

 MAG_WA_the_faithful:0 "Верующий"
 MAG_WA_the_faithful_desc:0 "К северу от нас появился новый противник. Отец, которого зовут Александр Мень, собрал разношерстную бригаду крестьянских ополченцев и разочарованных солдат НКВД и фашистов, чтобы помочь ему в его деле. Он кажется христианским анархистом, который, по иронии судьбы для человека православного склада, придерживается неортодоксальных идей христианства. Судя по донесениям с огневой базы Мозес, это действительно могучая сила; возможно, самая сильная, с которой мы можем сражаться на Дальнем Востоке, если не считать красных в Иркутске и Бурятии.\n\nВойна против него, несомненно, отнимет у нас много людей и времени. Однако, сделав первый шаг, мы, возможно, получим опору, необходимую для успешного сокрушения его сил. Как бы то ни было, многие в наших рядах нервничают, бросая вызов такой огромной и мотивированной силе. Мы видели мятежников по всему миру; вот почему мы должны преуспеть."

 MAG_WA_the_war_for_hearts_and_minds:0 "Война сердцов и умов"
 MAG_WA_the_war_for_hearts_and_minds_desc:0 "С самого начала ясно, что Отец опирается на поддержку крестьян и общин охотников - собирателей, сосредоточенных в северных районах Дальнего Востока. Однако, когда он отправился на юг, многие присоединились к нему, желая отдать свою жизнь за Царство Божье, как это и было им задумано. Эти крестьяне, хоть и необучены, но многочисленны. Однако, полагаясь на них, Александр Мень совершил ошибку: все что нужно, чтобы разрушить его базу поддержки - это завоевать их сердца и умы.\n\nТогда все сводится к войне пропаганды. С наших радиостанций в Магадане мы будем кричать об освобождении Дальнего Востока от тирании этого еретика. Наши солдаты будут совершать диверсионные рейды на вражескую территорию, распределяя пайки и продовольствие в обмен на информацию и разведданные. Без своей опоры Отец ничто; его карточный домик рухнет,  рухнет во тьму."

 MAG_WA_efficient_supply_chains:0 "Эффективные цепи поставок"
 MAG_WA_efficient_supply_chains_desc:0 "Война против Отца продолжается. Наши солдаты, собранные из величайших наемников, которых когда-либо видел мир, живут относительно неплохо, учитывая их численность и наши обстоятельства. Однако есть одна проблема. Мы боремся на излюбленной территории противника. Пересеченная местность, в сочетании с суровой погодой, затрудняет пополнение запасов среди хаоса линий. Не говоря уже о том, что отсутствие инфраструктуры и дорог гарантирует, что ни один грузовик не пройдет беспрепятственно через сибирские леса.\n\nС тем количеством наказаний, которое Отец дает нам, мы должны обеспечить, чтобы постоянный запас боеприпасов и оружия проходил через линию фронта. Мы попытаемся повторить методы и приемы противника, адаптируя их систему так, чтобы она лучше соответствовала нашему способу ведения войны. Быстрые бегуны, новые дороги и маршруты должны помочь. Ведь это не первое родео для многих наших солдат."

 MAG_WA_shock_and_awe:0 "Шок и трепет"
 MAG_WA_shock_and_awe_desc:0 "Линии снабжения надежно защищены, и война за сердца и умы сибирских людей идет полным ходом. Тем не менее, есть еще одна постоянная проблема: Отец на севере имеет преимущество в кадрах, с которым мы не могли полностью сравниться. На тех участках, которые мы удерживаем, отбиваться от ополченцев вполне выполнимая задача. В этом и заключается наша проблема: нас недостаточно, чтобы не дать крестьянам прорваться через незащищенные участки фронта.\n\nЕсли мы позволим им продолжать, они сомнут нас. Однако у Уэрбелла нет никакого плана. Его ответом на затруднительное положение заключается в том, чтобы действовать в полном противоречии с ожиданиями противника. Нанося быстрые, решительные удары по слабым участкам их фронта, мы можем сокрушить их и изолировать их дивизии, нейтрализовав любые угрозы, исходящие от них. Этих крестьян может быть много, но отрезанные от поставок продовольствия они ничего не смогут сделать, кроме как сдаться."

 MAG_WA_face_the_father:0 "Лицо Отца"
 MAG_WA_face_the_father_desc:0 "Александр Мень потерпел поражение. Отец на севере, мятежник, чьи извращения православного мышления позволили зайти так далеко, теперь находится в наших руках, в нашей полной и абсолютной милости. Уэрбелл, не понимая, к чему вся эта болтовня о религии, теперь должен разобраться с тем, чтобы избавиться от него. Он честен; Отец для него с таким же успехом мог бы быть пришельцем из другого мира, пришедшим сюда проповедовать чужую веру.\n\nРимляне, однако, возможно хранят тайну этого решения. Damnatio memoriae, проклятие забвения : Отца не существует и он никогда не существовал. Возможно, у нас нет тесных отношений с Церковью, но при достаточном количестве травли и издевательств они должны уступить и объявить, что Мень - еретик. Нам нужно будет отгонять массы от идей Отца, какими бы достойными они ни были. Как только мы победим его, мы овладеем северными районами Сибири и на один шаг приблизимся к собиранию земель Западной Аляски."

 MAG_WA_the_best_is_yet_to_come:0 "Лучшее ещё впереди"
 MAG_WA_the_best_is_yet_to_come_desc:0 "Армии Западной Аляски одержали победу над красными на Востоке и над Отцом на севере. Уэрбелл признает, что он достиг гораздо, гораздо большего, чем первоначально ожидал. Из скромного наемника, получающего жалованье самого сварливого ублюдка на Дальнем Востоке, он стал владеть всем восточным побережьем России, глядя на свою родину из-за Берингова пролива. Он не сомневается, что он, пьяница и старый, недовольный солдат, мог бы далеко пойти, но целое государство у него в кармане? Безумие. Чистое безумие.\n\nОднако сейчас не время быть сентиментальным. На западе Россия все еще пребывает в хаосе, разделенная между государствами, которые соперничают друг с другом за свое окончательное господство над русской землей. Так много нужно сделать. Он смотрит на свой дом, а затем на свои владения. Есть работа, которую нужно сделать. Лучшее еще впереди."
 
 ### West Alaska regional political tree ###
 MAG_WA_in_the_land_of_fortune_and_glory:0 "В землях удачи и славы"
 MAG_WA_in_the_land_of_fortune_and_glory_desc:0 "Никто не ожидал, что простой командир наемников сможет захватить значительную часть России. Даже эксперты по разведке в Лэнгли и Вашингтоне не могли предсказать цепь событий, приведших к успеху Уэрбелла на Дальнем Востоке. Торжествуя над всеми другими традиционными силами региона - фашистами, коммунистами и Отцом на севере - он достиг положения, позволяющего создать новый тип государства. Убежище для наемников, безродных граждан мира, ставших бесполезными из-за отсутствия конфликтов.\n\nЭти заботы больше не будут мучить их: всех, кому не хватает работы, обеспечит республика Западная Аляска. Бесправные, обманутые или разочарованные снова найдут убежище под светом свободы. Добро пожаловать на Западную Аляску, джентльмены. У нас есть над чем поработать."
 
 MAG_WA_coopting_the_bureaucracy:0 "Сотрудничество с бюрократами"
 MAG_WA_coopting_the_bureaucracy_desc:0 "Когда Уэрбелл отвоевал эту землю у тиранов, провозгласивших свою любовь к авторитарным идеологиям, он обнаружил, что в каждом из этих государств была своя бюрократия. Коммунисты и фашисты, из-за своей одержимости порядком, оставили нам сокровищницу бюрократических механизмов, с помощью которых они управляли своими нациями. Было бы стыдно позволить всему этому пропасть даром, не так ли? В стране, где у республики нет союзников, она должна найти их, а если нет, то создать. Чтобы выжить, нужно уступить.\n\nХотя фашисты, нацисты и коммунистические болонки все еще верны своим идеологиям, президент не ожидает, что нынешняя договоренность продлится долго. Как только мы утвердимся, мы сможем отпустить этих сочувствующих и ввести наших собственных лоялистов."
 
 MAG_WA_enforcing_the_constitution:0 "Соблюдение конституции"
 MAG_WA_enforcing_the_constitution_desc:0 "Республика Западная Аляска не была бы страной для своих граждан, если бы у нее не было своей конституции. Во многом по образцу американской системы, она дает права обоим типам граждан: иностранным наемникам и местным жителям. На этих столпах держится республика, ибо без них она будет страдать от фантомной боли - и никакие протезы не смогут заменить конечности, состоящие из человеческих масс. Как левая и правая руки, они должна работать вместе, чтобы достичь нашей коллективной цели.\n\nКонституция необходима. Благодаря предусмотрительности президента, нация подготовила такой проект. Есть только один путь: принуждение. Армия санкционирует развертывание офицеров военной полиции для прекращения споров между наемными и гражданскими группами. Кроме того, Уэрбелл предоставит видные позиции тем сотрудникам, которые согласились присоединиться к нашему делу."
 
 MAG_WA_hotline_america:0 "Горячая линия Америка"
 MAG_WA_hotline_america_desc:0 "Хотя Уэрбелл хотел бы рассматривать свое учреждение как строго независимое, большие шишки в Вашингтоне так не считают. Через своего старого коллегу и друга по УСС Джона Синглауба они установили контроль над его правительством, следя за каждым его политическим шагом, пытаясь выбить его из колеи. Он лоялист, патриот? Может быть, он наемник, преследующий свои собственные цели? Никто не может сказать на этой стадии. Ясно, однако, что республика зависит от американского оружия.\n\n Неизбежно, мы нуждаемся в контакте с Леди Свободой, чтобы распространять её свет. Хотя правительство вынуждено терпеть ее наблюдение, ее надзор доставляет не только неудобства. Солдаты республики нуждаются в оружии, и заводы Соединенных Штатов могут быть использованы для поддержки своей братской республики через Берингов пролив. Мы создадим горячую линию, которая свяжет нас непосредственно с американским правительством - таким образом, мы всегда сможем позвонить им, когда что-то пойдет не так."
 
 MAG_WA_govern_like_a_cincinnatus:0 "Править как Цинциннат"
 MAG_WA_govern_like_a_cincinnatus_desc:0 "Многие из местных гражданских лиц обвинили Уэрбелла в диктаторских тенденциях, изображая его как Цезаря, которого не волнуют интересы народа. Это чушь собачья: Уэрбелл - потомок белогвардейского офицера, который воевал в гражданской войне в. У него много общего с народом, и он здесь только для того, чтобы навести порядок на своей разоренной родине. Разве не ликует и не радуется сердце патриота, когда его родная страна снова воспаряет среди сил этого мира?\n\nТакова цель Уэрбелла. Хотя многие могут осудить его правление как тираническое, он здесь не для того, чтобы диктовать - он здесь для того, чтобы править. Нравится им это или нет, но русские на Западной Аляске - его подданные, и он заботится о них. Возможно, в отдаленном будущем Уэрбелл уйдет в отставку и позволит более достойному русскому занять его место в качестве президента республики."
 
 MAG_WA_rule_like_a_caesar:0 "Править как Цезарь"
 MAG_WA_rule_like_a_caesar_desc:0 "Благодаря своему упорству и везению Уэрбелл сумел отвоевать свою родину у вероломных фашистов и коммунистов, наводнивших Дальний Восток. Многие осудили его правление над народом этого отрезка России как диктаторское, ожидая, что демократия последует за армией американцев. Так быть не должно. Если некому будет захватить власть, рассуждает Уэрбелл, она сама окажется захваченной - а он не может допустить такого риска. Хотя плебеи могут насмехаться, в конечном счете для них же лучше, что он берет бразды правления хаосом.\n\nРеспублика не должна давать никаких политических обещаний местному гражданскому населению. Пусть они насмехаются и восстают, ибо те, кто несет их кресты, должны нести их молча. Лучше прожить день как лев, чем провести вечность как овца."
 
 MAG_WA_illiberalism_by_necessity:0 "Антилиберализм по необходимости"
 MAG_WA_illiberalism_by_necessity_desc:0 "Хотя это и прискорбно, следует признать, что ситуация в России не позволяет пользоваться теми политическими свободами, которыми пользуются американцы. Хотя сердце Уэрбелла обливается кровью за русских, для того чтобы его дело восторжествовало, он должен объединить русских из всех политических классов, стоящих за ним. Он не может допустить никакого инакомыслия, никакого разрыва в своей решимости спасти Россию от нищеты, в которой она сейчас находится. Это прагматичное решение: когда истечет срок полномочий Уэрбелла в качестве диктатора, республика приложит все усилия для расширения этой свободы.тем не менее, на данный момент необходимо определенное политическое ограничение. Государственные органы Уэрбелла просматривают газеты, радиопередачи и средства массовой информации, которые потребляет русский народ, чтобы найти любые признаки недовольства и мятежа. Только через контроль и сдержанность мир сможет снова найти свой путь в Россию."
 
 MAG_WA_integrating_the_nkvd:0 "Интегрировать НКВД"
 MAG_WA_integrating_the_nkvd_desc:0 "Когда кто-то говорит о НКВД русским местным жителям, самая верная реакция, которую он вызовет, - это стон. Печально известные своей авторитарной практикой поддержания порядка и соответствия коммунистической ортодоксии, они могут быть инструментом, с помощью которого Уэрбелл и его республика могут остановить инакомыслие. Сам президент не коммунист - но в этих пустошах никто не может позволить себе быть догматиком. Альтернативой было бы использование русских фашистских головорезов. Однако если есть что-то, что местные презирают больше, чем НКВД, то это РФП.\n\nЕсли Уэрбелл решит интегрировать НКВД, республика должна перевоспитать их, чтобы они стали жизненно важным активом государства. Им будут присвоены полицейские звания и обязанность держать арьергард, пока солдаты Уэрбелла сражаются на передовой. НКВД, хотя и жестокое, но меньшее зло по сравнению с РФП. Уэрбелл - наемник, он занимается тем, что выбирает меньшее зло."
 
 MAG_WA_make_use_of_the_blackshirts:0 "Воспользоваться услугами чернорубашечников"
 MAG_WA_make_use_of_the_blackshirts_desc:0 "Фашистская партия, руководство которой состоит из русских эмигрантов из Харбина и других районов Маньчжурии, была первым врагом, с которым Уэрбелл столкнулся в России. Хотя судьба Матковского до сих пор остается неизвестной, его партия и партия Родзаевского остаются без направляющей руки. Томясь в тюрьмах по всему Дальнему Востоку, эти жестокие головорезы и партийные функционеры только и ждут лидера, который призовет их к действию. В конце концов, чтобы восстановить порядок, республике может понадобиться их помощь. Другим выбором было бы НКВД - и это решение само по себе является еще одной банкой червей.\n\nЕсли президент решит использовать чернорубашечников вместо НКВД, он даст им одностороннее помилование и суровое предупреждение. В то время как он ведет войну, чтобы восстановить Россию как единое целое, эти люди будут обязаны поддерживать порядок во внутренних делах. Хотя фашизм противоречит идеалам республики, иногда приходится выбирать меньшее зло."
 
 MAG_WA_executive_orders:0 "Административные указы"
 MAG_WA_executive_orders_desc:0 "Как гражданину Соединенных Штатов Америки, Уэрбеллу не нравится идея правления декретами. На протяжении многих поколений американская демократия поддерживала себя осторожным использованием власти и прецедентов. Хотя Уэрбелл является президентом Западной Аляски, он опасается, что любые декреты, которые он принимает, являются основанием для будущего диктатора злоупотреблять властью, которую он дал бы себе.\n\nВпрочем, сейчас не время быть малодушным. Если некому будет захватить власть, то кто-то рано или поздно это сделает. У народа России нет той американской роскоши легкой жизни, которую он может принять как должное. В борьбе за выживание никто не может позволить себе сдерживаться. Люди Западной Аляски могут быть несчастны, но это единственное решение. Цезарь спас массы римлян, заботясь не об их свободе, а об их благополучии. Они могут быть разочарованы, но хотя бы будут живы."
 
 MAG_WA_a_velvet_gloved_iron_fist:0 "Железный кулак в бархатной перчатке"
 MAG_WA_a_velvet_gloved_iron_fist_desc:0 "Как и любой хороший правитель, Уэрбелл предпочитает, чтобы его любили, а не боялись. Однако иногда он может принять крайние меры, чтобы обеспечить поддержание порядка, чтобы его правление было защищено от посягательств и узурпаторов. Он хочет, чтобы народ Дальнего Востока и России разделил его триумфы, чтобы они были счастливы, как он, чтобы они страдали, как страдает он за свою нацию. И все же, даже если человек настолько доброжелателен и открыт, насколько это возможно, он не может остановить злые намерения, которые варятся в сырых уголках человеческого сердца.\n\nСтрах такой же допустимый инструмент, как и любовь. Когда обожание и преклонение терпят неудачу, правительство должно прибегнуть к осуществлению политики запугивания. Суровые наказания за преступления, проникновение бывших сотрудников НКВД в местные общины, все, что можно сделать, должно быть сделано во имя порядка и страха. Правительство предпочитает, чтобы его любили; если это не удается, оно без колебаний использует страх."
 
 MAG_WA_the_carrot_and_the_stick:0 "Кнут и пряник"
 MAG_WA_the_carrot_and_the_stick_desc:0 "В регионе с таким большим количеством этнических и культурных различий, как Дальний Восток, гибкость является ключевым фактором. Предыдущие решения Уэрбелла сделали этот путь для него открытым. Кнут или пряник: люди вольны следовать нашим указаниям или не подчиняться им. Если они выберут первое, мы вознаградим их. Если они выбирают последнее, то они подлежат наказанию в рамках уголовного кодекса.\n\nПрежде всего, правительство должно попытаться дистанцироваться от гражданского населения. Используя ранее назначенные полицейские силы, мы введем систему наказаний. Гражданские органы республики награждают тех, кто выполняет свои обязанности с исключительным мастерством. Никогда не говорите, что Уэрбелл неблагодарный человек - он награждает тех, кто этого заслуживает, и наказывает тех, кто потерпел неудачу."
 
 MAG_WA_with_us_or_against_us:0 "С нами или против нас"
 MAG_WA_with_us_or_against_us_desc:0 "Если кто-то хочет быть Цезарем, мы должны учиться на его ошибках. В мартовские иды, когда враги закололи Цезаря насмерть, он считал окружающих своими друзьями и товарищами. Хотя местные жители могут терпеть наше правление, они никогда не смогут полностью принять чужака, правящего ими. Они нам не друзья - наши отношения сугубо профессиональные, и теперь мы ставим вопрос: вы с нами или против нас?\n\nМы здесь не для того, чтобы служить им, как правительство Соединенных Штатов служит своему народу. Когда долгом человека является спасение, на пути к компромиссу остается очень мало."
 
 MAG_WA_a_loyal_legislature:0 "Действующий законодательный орган"
 MAG_WA_a_loyal_legislature_desc:0 "В наших предыдущих попытках установить подобие контроля над дальневосточными территориями мы столкнулись с бюрократией этого места. Византийская, составленная из лоскутков правовых территорий, которые едва ли можно было назвать нацией. Несмотря на то, что ситуация стабилизировалась, остается значительное расхождение, особенно в том, что касается фашистских и коммунистических стандартов. Фашистская и коммунистическая бюрократия часто не сходятся во многом, к примеру - одна использует имперскую систему, другая - метрическую.\n\nЧтобы решить эту проблему, республика должна принять новые законы, которые стандартизируют различия, присущие бюрократической системе. Из этого лоскутного одеяла стандартов мы создадим ткань новой бюрократии: гладкую и плавную гражданскую службу, которая хорошо служит своим людям."
 
 MAG_WA_assign_regional_commanders:0 "Назначить командующих"
 MAG_WA_assign_regional_commanders_desc:0 "Мы, по крайней мере на данный момент, обеспечили безопасность Западной Аляски. Но теперь мы должны управлять ей, если хотим чтобы она оставалась стабильной и, прежде всего, продуктивной. Для этого мы разделим государство на регионы и назначим главнокомандующего в каждый из них.\n\nЭти командиры будут выбраны из числа наших лучших - и самых преданных - людей. Таким образом, мы будем уверены в их приверженности целям государства, а не каким-либо своим собственным."
 
 MAG_WA_representation_through_service:0 "Представительство через службу"
 MAG_WA_representation_through_service_desc:0 "Ни для кого не секрет, что среднестатистический наемник, находящийся на службе у президента, живет лучше, чем большинство местных русских жителей. Помимо более высокого уровня жизни, политических и избирательных прав, они имеют постоянный источник занятости, который, несомненно, обеспечит их. Местные жители завидуют жизни наемников. Законы республики жестки, и в них не так много места для социальной мобильности - несоответствие, которого не существует в Америке, где каждый человек волен быть тем, кем он хочет.\n\nСоздавая свое правительство по образцу своей родной страны, Уэрбелл стремится исправить это. У него есть решение, которое исправит кадровый дефицит республики, а также успокоит беспокойных местных жителей: представительство через службу. Теперь коренные русские могут записаться в армию Уэрбелла и получить больше прав по окончании срока службы. Если они умеют метко стрелять, зачем мешать им делать карьеру?"
 
 MAG_WA_drawing_the_districts:0 "Прорисовка районов"
 MAG_WA_drawing_the_districts_desc:0 "Хотя республика может временно приостановить демократию, она не может оставаться такой навсегда. Кем бы он ни был - Цезарем или Цинциннатом - Уэрбелл в конце концов должен ответить на вопрос народа. Где они находятся в республике? Является ли республика формой диктатуры, при которой заявленные политические права ограничены на неопределённый срок? Эти вопросы бурлили в мыслях русских, которые видели, как самые невероятные из всех кандидатов одержали победу над фашистами и коммунистами.\n\nЧтобы развеять их тревоги, республика сделает некоторый шаг вперед к принятию демократии в качестве своей формы правления. Она вступит в подготовительный этап - мы проведем жеребьевку округов, установим кабинки для голосования, передадим часть государственных полномочий муниципалитетам и городам. Мы можем завершить этот процесс, но не сейчас. Война стоит у наших ворот. Победа важнее, чем свобода."
 
 MAG_WA_a_legal_path_to_collaboration:0 "Легальный путь к сотрудничеству"
 MAG_WA_a_legal_path_to_collaboration_desc:0 "Республика ослабила свои стандарты обслуживания, но вопрос остается открытым: а как же сотрудничество? Правда заключается в том, что республика не может функционировать как государство без помощи коллаборационистов. От бюрократии до полиции русские, добровольно подчинившиеся власти Уэрбелла, составляют костяк и сухожилия новорожденной нации. Если бы не помощь этих людей, нас бы уже не было. Как следствие, их статус в обществе - это серая зона.\n\nОдин из способов разрешить это затруднительное положение - узаконить свою позицию. Принятие большего числа россиян на государственную службу, а также принятие законов, подтверждающих их правовой статус в обществе, в значительной степени способствовало бы успокоению беспокойных амбиций российских коллаборационистов. Наемникам это, конечно, не понравится - но разве республика не является государством и для русского народа?"
 
 MAG_WA_prioritize_the_mercenary_state:0 "Отдать предпочтение государству наёмников"
 MAG_WA_prioritize_the_mercenary_state_desc:0 "Что можно сказать такого, что запятнает имя наемников? Те храбрые мужчины и женщины, которые отозвались на призыв Уэрбелла и со всего мира откликнулись на его призыв, те, кто был с ним с самого начала. Те, кто достоин мира, те, кто держит свою часть неба - и что мы можем дать им, кроме обожания, которого они заслуживают? Если бы не эти отважные пионеры, республика Западная Аляска, сияющий маяк свободы среди пустоши диктатур, могла бы вообще никогда не появиться.\n\nСейчас не время для сомнений. Мы будем издавать больше призывов, больше воодушевляющих криков, чтобы собрать этих бездомных в их родных странах и дать им повод жить и бороться. Местным жителям и коллаборационистам это может не понравиться - однако, как часто говорит Уэрбелл, хрен с ними. Если мы хотим победить, мы не можем идти ни на какие компромиссы."
 
 MAG_WA_by_the_dawns_early_light:0 "На рассвете"
 MAG_WA_by_the_dawns_early_light_desc:0 "Далеко на Востоке новое солнце озаряет пустынный русский пейзаж. В эти смутные времена земли, где так долго господствовали авторитарные идеологии коммунизма и фашизма, земли, где соприкасаются огни, будут знать власть справедливой и нежной руки, чья сила тверда и чья хватка устойчива. Соединенные Штаты России вместе со своей братской республикой по ту сторону Берингова пролива встали на путь спасения русского народа. Скоро демократия пробьет себе дорогу к людям, которые не знали правления народной воли, и за это мы должны благодарить одного человека: Митчелла Уэрбелла III.\n\nВ своем президентском дворце в Магадане, где он правит по воле народа Дальнего Востока, он пьет вино и веселится. На западе лежит Центральная Сибирь - куда более сильный враг, чем любое из государств, с которыми он сталкивался на пути к власти. Однако он не боится: если придёт превосходящая сила, девиз республики эхом пронесется сквозь время: libertas vos liberabit."

 ### West Alaska regional economy tree ###
 MAG_WA_funding_our_endeavors:0 "Финансирование наших начинаний"
 MAG_WA_funding_our_endeavors_desc:0 "Наша разношерстная армия наемников и солдат - неудачников достигла того, что многие аналитики и наблюдатели назвали бы "неосуществимым" и "непрактичным", и теперь российский Дальний Восток принадлежит нам по праву завоевания. Однако президент Уэрбелл III не хочет останавливаться на достигнутом и намерен продолжать борьбу до тех пор, пока вся Россия не станет нашей.\n\nДля этого нам понадобятся наличные, и быстро. Обеспечение безопасности таких обширных территорий открыло широкий спектр возможностей для финансирования наших предстоящих сражений, при этом десятки военных трофеев все еще лежат невостребованными. Так или иначе, мы заставим эту адскую пустынную дыру заплатить свои долги."
 
 MAG_WA_woe_to_the_vanquished:0 "Горе побежденным"
 MAG_WA_woe_to_the_vanquished_desc:0 "Наши высокомерные враги были повержены, и теперь их сокровища принадлежат нам! Бесценные реликвии Романовых, конфискованные богатства, спрятанные в бывших оплотах РФП, и экспроприированные активы, принадлежащие Коммунистической партии; все они там и ждут, чтобы их забрали.\n\nНаши парни снова выедут, чтобы забрать то, что принадлежит им по праву; если придётся, силой. Как только добыча наших врагов будет взята, мы сможем начать использовать ее. В конце концов, не похоже, что бывшие владельцы смогли что-то сделать со всем этим! Будет справедливо, если мы позаботимся о том, чтобы это добро не попало в чужие руки..."
 
 MAG_WA_open_for_business:0 "Открыты для бизнеса"
 MAG_WA_open_for_business_desc:0 "С тех пор как распался Советский Союз, Россия была гигантским, метафорическим черным пятном на карте мира. Военные клики не были заинтересованы в общении с внешним миром, и в результате международная торговля медленно и бесславно умирала. Президент Уэрбелл слишком хорошо знает ценность свободного рынка и считает, что настало время для его возвращения в Россию.\n\nВдохновленные нашими американскими партнерами, мы будем проводить политику открытых дверей в отношении международной торговли. Иностранные предприниматели будут поощряться к созданию магазинов на наших берегах, и в процессе они будут стимулировать нашу молодую экономику и откроют тысячи новых рабочих мест. Естественно, однако, что некоторые предприятия будут более равными, чем другие."
 
 MAG_WA_seize_the_arsenals:0 "Воспользоваться арсеналами"
 MAG_WA_seize_the_arsenals_desc:0 "Наша армия продолжает расти, и она нуждается в оружии и боеприпасах. К счастью для нас, огромные склады боеприпасов, когда-то принадлежавшие дальневосточным военачальникам, теперь находятся в пределах нашей досягаемости. Это оружие сейчас пылится на различных складах и заброшенных арсеналах, разбросанных по всей стране, и его приобретение будет необходимо, чтобы каждый из наших солдат удачи имел в руках винтовку.\n\nКонечно, многие из этих видов оружия устарели, но это неважно. Наши люди привыкли обходиться тем, что у них есть, они не из тех, кто смеется над винтовкой, которая не имеет всех причудливых наворотов, к которым привыкло большинство современных армий. На данный момент мы просто должны использовать то, что нам доступно."
 
 MAG_WA_cautious_reinvestment:0 "Осторожное реинвестирование"
 MAG_WA_cautious_reinvestment_desc:0 "Дальний Восток обескровлен, и наши сундуки переполнены драгоценной военной добычей, добытой из костей наших поверженных врагов. Но теперь начинается самое скучное: необходимо решить, что нам со всем этим делать. Очевидно, что мы должны быть умны в этом вопросе и быть осторожными с тем, как мы будем реинвестировать, но в этом и заключается вопрос: как?\n\nОдним из вариантов было бы продолжить расширение нашей политики "открытых дверей" с ОСН и продолжать приглашать иностранный капитал, чтобы стимулировать нашу экономику. Конечно, мы могли бы также сосредоточиться на том, что у нас уже есть, и инвестировать в улучшение инфраструктуры региона и наращивание промышленности. С ограниченным запасом средств мы можем выбрать либо одно, либо другое."
 
 MAG_WA_an_open_door_policy:0 "Политика открытых дверей"
 MAG_WA_an_open_door_policy_desc:0 "Из всех потенциальных иностранных партнеров, которых мы могли бы иметь, ни один не соответствует нашим интересам больше, чем Соединенные Штаты. Президент Уэрбелл, сам американский гражданин, имеет много связей в ОСН, и поэтому будет справедливо, если при открытии торговли мы предоставим статус привилегированного партнера нашим друзьям на Западе.\n\nСтарые добрые США не найдут более охотного торгового партнера, чем мы. От Иркутска до Магадана американские компании будут приглашены для изучения возможностей на новых рынках, и от этого выиграют обе наши экономики."
 
 MAG_WA_invite_american_companies:0 "Пригласить американские компании"
 MAG_WA_invite_american_companies_desc:0 "Конечно, заставить американские компании сотрудничать не так просто, как открыть дверь и пригласить их войти. Нам нужно будет изменить законы, чтобы создать более... благоприятную для бизнеса среду. Поэтому налоги на крупный бизнес будут снижены, а некоторые правила советской эпохи, ограничивающие возможности крупных корпораций, будут отменены.\n\nНесмотря на то, что сочувствующие коммунистам все еще скрываются в стране, выгоды от этих изменений стоят того. Американские компании наконец-то получат карт-бланш на ведение бизнеса на наших берегах, пока мы получаем свою долю."
 
 MAG_WA_contracts_and_connections:0 "Контракты и связи"
 MAG_WA_contracts_and_connections_desc:0 "Нам удалось убедить наших деловых партнёров и они, наконец, решили начать торговлю на Западной Аляске. Однако теперь мы должны убедиться, что они останутся. Было бы весьма прискорбно, если бы они повернули назад после того, как столько сил было потрачено на их убеждение.\n\nК счастью, у нашего президента нет недостатка в связях. Он лично будет работать с этими компаниями и поощрять их работать друг с другом, чтобы повысить их эффективность, и в процессе этого заключит с ними контракты, которые юридически свяжут их с ведением бизнеса в нашей стране. Таким образом, для нас не будет иметь значения, если они передумают работать с нами..."
 
 MAG_WA_a_most_dependable_partner:0 "Самый надежный партнер"
 MAG_WA_a_most_dependable_partner_desc:0 "Бизнесмены и капиталисты одинаковы во всем мире: изворотливые, скользкие ублюдки, ищущие самый простой и быстрый способ заработать деньги, не заботясь о том, кого они обманывают в этом процессе. Однако сейчас мы должны поощрять бизнес, а это значит, что нам придется иметь дело с этими людьми.\n\nОни не найдут лучшего партнера, чем Западная Аляска. Что бы они ни попросили у нас, они получат это, пока это не поставит под угрозу наше правительство. Их инвестиции будут двигать нашу промышленность вперед, и экономика станет неостановимой машиной. Россия когда-то отстаивала идеалы социализма, но Россия президента Уэрбелла будет совершенно иным зверем."
 
 MAG_WA_what_their_laws_forbid_we_shall_give:0 "То, что их законы запрещают, мы разрешаем"
 MAG_WA_what_their_laws_forbid_we_shall_give_desc:0 "К сожалению, американские лидеры склонились перед давлением лентяев и ограничили предпринимательский дух своих величайших людей с помощью законов и правил.\n\nМы предложим им землю, где нет SEC, нет надоедливых адвокатов, а ящик с оружием и чемодан, полный денег, - это то, что правит всем. Самые смелые ковбои с Уолл-Стрит станут королями, чего же они могут хотеть больше?"
 
 MAG_WA_a_taste_of_american_capitalism:0 "Вкус американского капитализма"
 MAG_WA_a_taste_of_american_capitalism_desc:0 "Россия дом для многих идеологий и политических систем: коммунизма, социализма, фашизма, монархизма, самодержавия и даже ошибочной попытки создать Царство Божие на земле, но каждый из этих зачинщиков и мечтателей был подавлен реальностью.\n\nМы внедрили систему, которая смогла выжить в суровых сибирских пустошах: чистый капитализм. На границе России, где все философские концепции потерпели неудачу, американский доллар водрузил свой флаг точно так же, как он это сделал на том берегу пролива."
 
 MAG_WA_the_wealth_of_siberia:0 "Богатства Сибири"
 MAG_WA_the_wealth_of_siberia_desc:0 "Чем мы так отличаемся от первых американских поселенцев? Как и они, мы оставили оседлую жизнь и бросили всё. Мы также начинаем новую жизнь в дикой далекой стране, держа пистолеты наготове, как и ковбои до нас. Мы - сыновья золотоискателей Калифорнии, поселенцев Орегонской тропы, горцев Скалистых гор, ветеранов Гражданской войны, которые взяли свое оружие и направились к границе, мы не повернем назад.\n\nЧтобы остаться в Сибири, мы должны захватить богатства этой огромной земли и сделать ее своей."
 
 MAG_WA_putting_the_collaborators_in_charge:0 "Возложить обязанности на коллаборационистов"
 MAG_WA_putting_the_collaborators_in_charge_desc:0 "Мы чужаки в чужой стране, и мы не можем править Сибирью в одиночку. Без помощи местных русских управлять нашим новым государством было бы невозможно. Их опыт общения со своими соотечественниками и знание территории Сибири необходимы для сохранения нашего контроля. Обеспечение лояльности коллаборационистов к нам абсолютно необходимо. Мы можем убить двух зайцев одним выстрелом и гарантировать, что они останутся верными нашему правительству и помогут нам построить новую экономику, позволив им контролировать наше экономическое развитие.\n\nКоллаборационисты знают, где находятся лучшие месторождения ресурсов, куда инвестировать и от чего держаться подальше, а также как поддерживать все это в рабочем состоянии даже в самые холодные зимы. Наши наемники и американские советники могут знать, как управлять военными и правительством, но они не могут сравниться с русскими, когда дело доходит до управления Сибирской экономикой. Позволяя коллаборационистам делать то, что они делают лучше всего, мы все получаем выгоду."
 
 MAG_WA_and_the_locals_to_work:0 "А местных жителей отправить на работу"
 MAG_WA_and_the_locals_to_work_desc:0 "Наше население становится апатичным. Они видят в Уэрбелле захватчика, завоевывающего российскую территорию ради собственной выгоды и эксплуатирующего российскую землю и народ в американских интересах. Они стали немотивированными к работе, видя бессмысленным помогать стране, в которой они не заинтересованы. Мы должны показать им, как они ошибаются. Когда они работают, они укрепляют государство, а когда они укрепляют государство, они укрепляют Россию, а когда они укрепляют Россию, они укрепляют самих себя.\n\nЕсли этого недостаточно, чтобы мотивировать их, мы напомним им, что они больше не живут в социалистическом аду, который балует ленивых. Если они хотят есть, им нужны деньги, а денег у них не будет, если они не будут работать. Если даже этого недостаточно, мы можем привести несколько примеров самых вопиющих обструкционистов. Несмотря ни на что, русским пора возвращаться к работе."
 
 MAG_WA_informants_on_every_corner:0 "Информаторы на каждом углу"
 MAG_WA_informants_on_every_corner_desc:0 "Ожидаемый минус зависимости нашего экономического развития от местного населения - это увеличение случаев саботажа и сопротивления нашему правительству. Русские знают, что мы нуждаемся в них, и те, кому мы не нравимся, попытаются использовать это в своих интересах. К несчастью для них, многие из их товарищей действительно любят нас, или, по крайней мере, притворяются из-за высокой платы.\n\nСоздав обширную сеть информаторов и коллаборационистов по всей нашей стране, мы сможем следить за русским населением и выявлять нарушителей спокойствия. Большинство из них будут простыми недовольными и диссидентами, с которыми мы знаем как справиться, но наши информаторы позволят нам выявить худших агитаторов на ранней стадии и разобраться с ними соответствующим образом. Без своих главарей диверсанты прекратят свою деятельность."
 
 MAG_WA_information_trade:0 "Торговля информацией"
 MAG_WA_information_trade_desc:0 "Когда мы впервые создали нашу национальную информационную сеть, это было мерой выживания, необходимостью подавить закипающее восстание. Однако по мере того, как недовольство уменьшается и люди возвращаются к работе, мы находим новое, более выгодное применение для наших информаторов. С большим количеством людей в каждой отрасли, подчиняющихся непосредственно нам, наше правительство имеет почти непревзойденное понимание экономики нашей страны. Производственные квоты, суточная выработка, внутренние разработки - все эти знания находятся в нашем распоряжении, и мы не позволим им пропасть даром.\n\nНи для кого не секрет, что некоторые отрасли промышленности более важны, чем другие. Используя наших информаторов, мы можем быть уверены, что наши оружейные заводы и ресурсные компании достигают максимальной производительности. Другие компании, владельцы которых продемонстрировали свою лояльность и приверженность нашему правительству, также заслуживают всей информационной поддержки, которую мы можем им оказать, чтобы дать им опору в борьбе с их менее надежными конкурентами. За определенную плату, конечно."
 
 MAG_WA_a_respectable_distance:0 "Приличное расстояние"
 MAG_WA_a_respectable_distance_desc:0 "Когда Уэрбелл решил сосредоточиться на развитии Сибири, а не на привлечении американских инвестиций, многие назвали его глупцом или даже сумасшедшим. Они обвиняли его в том, что он хочет построить свое собственное королевство из ничего, что по их мнению обречено на провал. Как же они ошибались! Сибирь теперь процветает в партнерстве между правительством Уэрбелла и лояльными русскими, а будущее выглядит более светлым, чем когда-либо.\n\nОт Иркутска до Камчатки Сибирь производит больше, чем когда-либо считалось возможным. Из наших портов вытекают ресурсы, а взамен приходят богатства. Экономика нашей страны защищена как от рыночных потрясений, так и от обструкционистского саботажа. Люди на Дальнем Востоке работают продуктивно, и постепенно они начинают понимать, что иметь нас во главе, возможно, не так уж и плохо. И коммунизм, и фашизм подвели Сибирь. Теперь капитализм приведет ее в новый золотой век."
 
 MAG_WA_connecting_our_outposts:0 "Соединение наших аванпостов"
 MAG_WA_connecting_our_outposts_desc:0 "Россия - это большое место.\n\nНа длинных грунтовых дорогах Дальнего Востока грузовику легко пропасть без вести: неумолимая природа, бандиты, голодные беженцы, остатки наших поверженных врагов и даже обычные неисправности обычно означают, что груз теряется в этих краях.\n\nмы не можем позволить себе потерять груз оружия для наших войск или, что еще хуже, доставку долларов. По этой причине мы должны улучшить нашу инфраструктуру, чтобы обеспечить надлежащий контроль в регионе и создать соответствующую коммуникационную сеть, связывающую наши многочисленные разрозненные позиции."
 
 MAG_WA_from_a_backwater_to_a_hub:0 "От захолустья к центру"
 MAG_WA_from_a_backwater_to_a_hub_desc:0 "У нас есть огромное преимущество в том, что мы контролируем последний свободный порт России, но мы все еще получаем только ручеек богатства и инвестиций из внешнего мира, а не поток, который должен был бы хлынуть. Дело в том, что Магадан, жизненно важный центр Сибирской торговли, -это не более чем деревня в мировом масштабе. Если мы хотим привлечь дополнительные инвестиции и бизнес со всего мира, нам понадобится порт, достойный внимания всего мира. Магадан может стать таким портом, но для этого потребуются инвестиции.\n\nСкоро Магадан станет воротами в Россию, новым Владивостоком. Корабли из США, Канады, Южной Америки и Австралии найдут свой путь к российским берегам, чтобы вести с нами дела. Превращение бывшего китобойного порта в новый центр мировой торговли не будет дешевым или легким, но мы никогда не позволяли этому остановить нас."
 
 MAG_WA_a_brand_new_market:0 "Совершенно новый рынок"
 MAG_WA_a_brand_new_market_desc:0 "Инвестиции окупились. С каждым днем в Магаданскую гавань приходит все больше кораблей, везущих товары из внешнего мира и открывающих новую эру Сибирского процветания. Даже по мере того, как мы продолжаем расширять возможности нашего порта, все больше и больше стран по всему миру обращают свои взоры на нас, видя новые возможности для торговли и процветания. Магадан, наконец, становится тем, чем мы стремились его сделать: центральным узлом Тихоокеанской торговли.\n\nМы не можем почивать на лаврах и довольствоваться тем, чего достигли. Мы торгуем с членами свободного мира вокруг Тихого океана, но мы можем расширить наш охват дальше, если мы попытаемся. Порты Европы и Африки манят нас к себе. От Стокгольма до Кейптауна все больше потенциальных партнеров ждут, что им может предложить Сибирь. И мы должны им это показать."
 
 MAG_WA_back_in_the_game:0 "Снова в игре"
 MAG_WA_back_in_the_game_desc:0 "Во всем мире большинство людей думают о Сибири как о захолустье, замерзшей пустоши, куда Советский Союз отправлял своих диссидентов. Раньше они были правы. Всего несколько десятилетий назад Дальний Восток был немногим больше, чем тысячи километров лесов и тундр, оспариваемых военачальниками, но теперь он стал нечто большим. Под руководством Уэрбелла он стал страной потенциала, который больше не остается неиспользованным.\n\nГорода Сибири впервые за последние десятилетия процветают, а некоторые из них - впервые в истории. Страна становится богаче день ото дня, поскольку потоки внешней торговли, местные шахты и заводы производят все большее количество сырья и готовой продукции. Мы являемся свидетелями начала того, что можно назвать только экономическим чудом. Крупнейший и наименее населенный регион России сейчас находится на пути к тому, чтобы стать богатейшим."

 ### West Alaska regional military tree ###
 MAG_WA_in_defence_of_the_republic:0 "В защиту республики"
 MAG_WA_in_defence_of_the_republic_desc:0 "Нам удалось одержать победу над фашистами, коммунистами и религиозными фанатиками, чтобы обезопасить российский Дальний Восток, но наше новое государство далеко не безопасно. К западу от нас лежит остальная Россия, управляемая теми, кто больше всего на свете хотел бы уничтожить нас. На юге находятся японцы и их марионетки, все больше обеспокоенные нашей приверженностью свободе и тесными связями с Соединенными Штатами. В пределах наших собственных границ находятся бесчисленные диссиденты и честолюбивые революционеры, каждый со своими собственными убеждениями, и все они желают нашего свержения.\n\nУже идут споры о том, как же мы должны защищаться. Некоторые выступают за создание армии лояльных россиян, готовых сражаться за свою родину. Другие утверждают, что мы должны удвоить усилия по работе с наемниками, которые привели нас к власти и завели так далеко. Но в одном согласны все: наша армия должна быть расширена и усовершенствована. Мы больше не военное государство, а настоящая нация, и наша армия должна это отражать."
 
 MAG_WA_counter_insurgency_units:0 "Контр-повстанческие подразделения"
 MAG_WA_counter_insurgency_units_desc:0 "Наши военные хоть и завоевали контроль над Восточной Сибирью, но они приспособлены к фронтовым боям, а не к партизанской войне, которая становится все более серьезной проблемой в нашей сельской местности. Коммунистические и фашистские ополченцы начали поднимать оружие против нас, устраивая террористические атаки и нанося удары по нашим гарнизонам. Если мы не предпримем немедленных действий, наша армия окажется в опасности быть разбитой врагом, с которым она не готова сражаться.\n\nЛандшафт Сибири столь же враждебен, сколь и уникален, и во многих отношениях это идеальное место для небольших групп повстанцев, чтобы спрятаться от более крупного врага. Чтобы противостоять этому естественному преимуществу, мы должны создать подразделения специально предназначенные для выслеживания и уничтожения ячеек повстанцев и террористов. Используя методы, которым они научились в войнах в Индонезии и Южной Африки, наши наемники возглавят элитные отряды, чтобы выследить и уничтожить любых радикалов которые попытаются противостоять нам."
 
 MAG_WA_expand_cheryomushki_airbase:0 "Расширить авиабазу Черемушки"
 MAG_WA_expand_cheryomushki_airbase_desc:0 "Самая большая угроза для нашей нации лежит на западе, в Центральной Сибири. Регион хорошо известен своей промышленной мощью, а город Новосибирск в межвоенные годы был центром российской авиации. Регион объединяется и готовится к расширению, и мы станем первой целью, а наш скудный воздушный флот не готов к защите от армады, которую они смогут выставить.\n\nПервым делом мы должны расширить базы, в которых смогут работать наши пилоты. В настоящее время наши крупнейшие авиабазы это те, что остались от Советского Союза. Некоторые из этих объектов имеют большой потенциал стать базами для наших новых ВВС, и одна из них, известная как Черемушки, является главным кандидатом на роль новой ставки. Лежащая к западу от Читы, она достаточно далеко от линии фронта чтобы быть в безопасности, но не настолько далеко, чтобы наши летчики не смогли вовремя долететь до места боев."
 
 MAG_WA_the_west_alaskan_navy:0 "Флот Западной Аляски"
 MAG_WA_the_west_alaskan_navy_desc:0 "Хотя флот не принесет большой пользы в потенциальной войне в Центральной Сибири, но у нас есть длинная береговая линия и многочисленные морские угрозы, которыми мы не должны пренебрегать. После распада Советского Союза акватория Охотского моря стала современным очагом пиратства, и хотя худших из пиратов уже нет, несколько отставшихся остаются активными. На юге лежит Японская Империя, сильнейшая морская держава в мире и страна, с которой у нас в лучшем случае прохладные отношения. Хотя у нас нет иллюзий противиться их морскому господству, мы не должны уступать им контроль над морем без боя.\n\nДля этого необходимо создать небольшой, современный и боеспособный флот. Хотя он будет стоять в порту в течение зимних месяцев и будет использоваться в основном для прибрежного патрулирования, он все равно будет мощным символом возрождения России и нашей приверженности созданию нации, достаточно сильной, чтобы защитить себя."
 
 MAG_WA_modernization_and_standardization:0 "Модернизация и стандартизация"
 MAG_WA_modernization_and_standardization_desc:0 "Война изменилась. Речь идет уже не о варлордах, наивных идеологах и бандитах. Наши следующие сражения будут вестись против опытных бойцов и организованных дивизий.\n\nИз смеси наемников, чернорубашечников и авантюристов, наши бойцы эволюционируют в современных солдат, использующих современное оружие и экипировку. С помощью сложной подготовки для повышения своих способностей, наши люди будут утверждать материально-техническое, психологическое, коммуникационное и боевое управление. Все будет под нашим контролем, ибо тот, кто контролирует поле боя, будет контролировать Россию."
 
 MAG_WA_encourage_local_recruitment:0 "Поддержать вербовку местных"
 MAG_WA_encourage_local_recruitment_desc:0 "Найти людей, которые готовы убивать за деньги, не так уж трудно, но найти людей, готовых умирать за деньги, - это совсем другое, а в наших следующих войнах будет очень много умирающих, можете быть уверены в этом.\n\nВы можете рассчитывать на то, что некоторые из наших парней соберут свои вещи и отправятся домой, а те, кто останется, хоть они крепкие и выносливые люди не смогут противостоять тому, что придет с Востока, мы в меньшинстве, мы будем отрезаны и окружены. Мы должны использовать наших лучших людей в качестве умножителей силы, заставляя их обучать местных новобранцев нашим стандартам и заполнять пробелы между нашими отборными подразделениями, резервируя наши лучшие ударные группы, чтобы ударить врага там, где ему будет больнее всего."
 
 MAG_WA_heia_safari:0 "Хайя сафари!"
 MAG_WA_heia_safari_desc:0 "Что толку в большом количестве, если три храбреца на джипе могут отправить целый взвод местных бежать к своим хижинам? Легкость, с которой мы прорвались через их войска со дня нашего прибытия, является достаточным доказательством того, что они не нашего рода люди. Они фальшивые солдаты, мы видим их ложь насквозь. Нам нужны настоящие воины, и мы знаем, где их найти.\n\nВ дикой Африке, где люди из плоти и крови превращаются в сталь, и наши вербовщики позаботятся о том, чтобы они были готовы умереть за золото. Янки и Джерри, буры и британцы на одной стороне и готовы вступить в кровавую схватку. Гладиаторы, бегущие рысью по земному шару, обнажают мечи и строятся в шеренги для Западной Аляски."
 
 MAG_WA_a_russian_national_guard:0 "Русская Национальная Гвардия"
 MAG_WA_a_russian_national_guard_desc:0 "Слушай, не слишком зацикливайся на книгах. Мы можем найти свои собственные планы и свое собственное будущее, вместо того чтобы ограничиваться американской военной доктриной.\n\nСейчас мы сражаемся в чужой стране, возглавляя самую экзотическую армию на планете. Мы не можем ожидать, что американская пехотная дивизия с полной поддержкой промышленности Дяди Сэма и укомплектованная только ребятами из Мичигана будет работать здесь, в Сибири. Нам нужно выработать свою собственную военную мысль, Сибирский способ ведения войны, технику ведения боя там, где есть достаточно места для прикрытия, и отсутствие всего остального."
 
 MAG_WA_american_ingenuity:0 "Американская изобретательность"
 MAG_WA_american_ingenuity_desc:0 "Строить будущее и сохранять живым прошлое - это одно и то же. Мы никогда не должны забывать, кто мы и откуда пришли. То, благодаря чему мы прошли через все трудности, было не чудесами или чем-то сверхъестественным, а передовыми технологиями.\n\nМы будем сражаться по американскому образу войны, опираясь на наш прошлый опыт борьбы за УСС и ЦРУ и объединяя технологии и технику, чтобы стать королями России."
 
 MAG_WA_a_gateway_to_russia:0 "Окно в Россию"
 MAG_WA_a_gateway_to_russia_desc:0 "Статус Магадана как порта превратил окружающую среду почти апокалиптического города в нечто, напоминающее цивилизацию на пустоши Дальнего Востока.\n\nЭти врата в Россию являются одним из наших самых важных ресурсов и позволяют получать помощь от остального мира, чего нет во многих других регионах. Мы должны использовать этот порт в меру наших возможностей, так как это одна из наших главных сильных сторон.\n\nМагадан по-прежнему является небольшим портом и может использоваться только в ограниченное время года. Дальнейшее усовершенствование порта может обеспечить более быструю транспортировку оборудования и товаров, а также может сохранить поступление поставок."
 
 MAG_WA_the_military_armaments_corporation:0 "Корпорация военного снаряжения"
 MAG_WA_the_military_armaments_corporation_desc:0 "Корпорация военного снаряжения, или же КВС, одна из личных идей Уэрбелла. В Америке, где уже существует несколько крупных оружейных компаний, не хватает места для еще одной, пригодной для Уэрбелла. У России, однако, такой проблемы нет. Идея Уэрбелла может быть реализована, и КВС сможет полностью раскрыть свой потенциал, обеспечив организацию и полноценное производство боевого оружия.\n\nУэрбелл больше всего взволнован новым MAC-10, небольшим пистолетом-пулеметом, который будет серийно выпускаться в Республике Западная Аляска, и который он помогал разрабатывать до приезда в Россию."
 
 MAG_WA_construct_new_training_centers:0 "Строительство новых учебных центров"
 MAG_WA_construct_new_training_centers_desc:0 "Чтобы разместить русских в нашей армии, мы должны построить новые учебные центры. Мы не можем вечно полагаться только на наемников, русские должны быть костяком нашей армии.\n\nЗакаленные солдаты будут выкованы из крестьян, охотников и рыбаков лучше, чем любой другой солдат в России. Все должны привыкнуть к жизни на службе великому делу и защите Республики!"
 
 MAG_WA_adapt_and_improvise:0 "Адаптироваться и импровизировать"
 MAG_WA_adapt_and_improvise_desc:0 "Сибирская местность сурова для сражений, в основном в дикой местности. Мы должны учиться у местных воевать на пересеченной местности и адаптировать нашу военную тактику. Наши наемники должны быть полностью готовы сражаться в такой пустыне, как эта.\n\nТак же мы должны обучить наших солдат импровизировать в ситуациях, когда традиционное планирование не работает. Это в сочетании с суровой подготовкой в местности должно сделать нашу армию должным образом подготовленной к боевым действиям в условиях сибирской зимы."
 
 MAG_WA_a_haven_of_our_own:0 "Наша собственная гавань"
 MAG_WA_a_haven_of_our_own_desc:0 "Долгое время наемники были бродягами, международными изгоями из-за своей непопулярной профессии. Немногие выбрали этот путь, и многие никогда не смогут с него сойти. Республика Западная Аляска - это больше, чем просто русское государство. Мы свободны от устаревших догм прошлого. Есть бесчисленное множество солдат, оставшихся без гражданства и разделенных беспорядками 20-го века. Личные заслуги, образование и способности должны быть единственными критериями гражданства. Уэрбелл нанимает на постоянную работу. Пусть это будет дом для бездомных, брошенных мне бурей..."

 ### West Alaska regional diplo tree ###
 MAG_WA_the_question_of_recognition:0 "Вопрос о признании"
 MAG_WA_the_question_of_recognition_desc:0 "К удивлению международного сообщества, наша новая республика охватила весь российский Дальний Восток. Наше новое государство должно опираться, в частности, на международные отношения и признания для того, чтобы выжить в долгосрочной перспективе.\n\nПоэтому, мы должны послать наших лучших дипломатов для того, чтобы добиться признания со стороны мировых держав. Надеюсь, это сработает."
 
 MAG_WA_contacts_on_the_hill:0 "Связи на Холме"
 MAG_WA_contacts_on_the_hill_desc:0 "Пришло время возродить старые дружеские отношения. Некоторые из наших товарищей по оружию из Бирмы и Китая, люди, которые проливали кровь, пот и слезы рядом с нами, теперь занимают высокие места на Капитолийском холме. С президентом на нашей стороне мы можем рассчитывать на стабильные поставки товаров из Америки для поддержки нашей республики."
 
 MAG_WA_under_the_table:0 "Под столом"
 MAG_WA_under_the_table_desc:0 "Мы не орудия американского правительства или кого-то еще!\n\nБорьба - это то, в чем мы хороши; тем не менее, мы не бездумные одноразовые пешки генералов. Заметьте, что Пентагон все равно утвердит нас.\n\nМы будем работать тайно, без официальной связи с Лэнгли или кем-либо еще. Получив ваш платеж по не отслеживаемым оффшорным счетам и закупив наше оружие у дюжины различных поставщиков, мы сможем предоставить нашим клиентам полную непричастность к нашим операциям."
 
 MAG_WA_a_group_above_nations:0 "Организация превыше нации"
 MAG_WA_a_group_above_nations_desc:0 "Мы оставим наши страны. Мы оставим нашу Родину позади и станем единым целым с этой землей. Мы выше наций, философий и идеологий. Мы идем туда, где мы нужны, сражаясь не за правительство, не за страны, а за самих себя. Нам не нужен повод для ссоры. Мы будем сражаться, потому что в нас нуждаются. Мы будем сдерживающим фактором для тех, кто готов платить.\n\nМы - солдаты без границ, наша цель определяется эпохой, в которой мы живем. Если наши клиенты потребуют, мы станем революционерами, убийцами, террористами и преступниками. И да, возможно, мы все направимся прямиком в ад, но что может быть для нас лучше этого?\n\nЭто наш рай и наш ад.\n\nЭто Западная Аляска."
 
 MAG_WA_over_the_table:0 "Над столом"
 MAG_WA_over_the_table_desc:0 "Давайте будем честны: никто не поверит, что Лэнгли не держит руку на пульсе нашего восхождения к власти. "Бывший" агент ЦРУ захватывает кусочек России? Это звучит как отрывок из дешёвого романа, или же как один из самых смелых планов Вашингтона, но, возможно, так всё и есть.\n\nВонсяцкий не смог бы свободно действовать через Тихий океан, нанять нас и купить столько оружия, не имея хотя бы нескольких дружественных лиц в Вашингтоне, чтобы ФБР держалось от него подальше. Наши враги не поверят этому ни на секунду, так почему же мы должны пытаться скрыть это? Мы американцы и нас это не стыдит."
 
 MAG_WA_from_america_with_love:0 "Из Америки с любовью"
 MAG_WA_from_america_with_love_desc:0 "Наша братская республика - Соединенные Штаты Америки. Как и любой любящий брат, они посылают нам ресурсы, необходимые для распространения свободы через Берингов пролив. Каждый второй корабль, который прибывает в Магадан, помечен обожаемыми нами звездами и полосами. Эта важнейшая помощь помогает держать нашу молодую республику на плаву, и мы не видим причин протестовать против доминирования американской торговли в нашей экономике.\n\nОднако местные жители не слишком довольны этой ситуацией. Они делают нелепые заявления по типу "российский бизнес умирает "или" мы не будем колонизированы"." Очевидно, они просто еще не привыкли к свободе в американском стиле. Со временем они придут в себя. Быть на жалованье у величайшей в мире сверхдержавы - это лучшее, о чем мы могли бы попросить."
 
 MAG_WA_expanding_our_horizons:0 "Расширить наши горизонты"
 MAG_WA_expanding_our_horizons_desc:0 "Соединенные Штаты - наш величайший союзник и наша любимая братская республика, но они не единственные, с кем мы можем торговать. Нам доступна вся ОСН!\n\nКанада! Новая Зеландия! Австралия! Даже Англия, если их режим приветлив. Мы пошлем высокопоставленных лиц в эти великие демократические страны для переговоров о выгодных торговых сделках.\n\nЕсли мы действительно хотим быть братской республикой для Америки, мы должны вести дружественную дипломатию с её союзниками. Они являются последним бастионом свободы в этом жестоком мире, и они являются ярким примером того, какой может стать наша республика. Кроме того, все они процветают, и если мы будем поддерживать прочные отношения с этими странами, они смогут помочь нашей республике более... материальными способами."
 
 MAG_WA_a_global_reach:0 "Глобальный охват"
 MAG_WA_a_global_reach_desc:0 "Мы будем нужны странам, малым и большим, Восточным и Западным, по всему земному шару, которые еще не развили наш военный потенциал. Наши команды способны не только развивать эту способность, но и активизировать ее, и мы не должны стыдиться взимать с них плату за то, чего стоят наши услуги.\n\nС сетью финансистов, пилотов, информаторов и, прежде всего, псов войны, любой клиент, готовый заплатить, может получить команду спецназа, доставленную туда, где они нужны. Западная Аляска собирается стать крупнейшим в мире поставщиком вооруженных сил по всему миру."
 
 MAG_WA_supplying_wetwork:0 "Поставка мокрух"
 MAG_WA_supplying_wetwork_desc:0 "У вас есть журналист, и вы хотите от него избавиться, но у вас не хватает духу? Он продолжает ворчать на вас день и ночь, и это может свести вас с ума. У вас есть проблемы с вашим премьер-министром и сорванная сделка? Он ведет двойную торговлю со швейцарскими банками, и вот тогда деньги начинают исчезать. У вас есть проблема, которую никто другой не может решить? Вы знаете, где нас найти.\n\nВозьмите трубку. Мы всегда дома. Звоните нам в любое время. Мы можем справиться с чем угодно, войти и выйти так, чтобы никто не узнал, что это вы нас наняли."
 
 MAG_WA_denouncing_the_enemies_of_freedom:0 "Осудить врагов свободы"
 MAG_WA_denouncing_the_enemies_of_freedom_desc:0 "Хотя сотрудничество с Германией и Японией не совсем исключено, мы должны помнить, что мы союзники Америки. Однако, как у союзника Америки, у нас есть долг. Долг защищать свободу, бороться с фашизмом в любой форме.\n\nГермания и Япония - враги Америки, а значит, и враги свободы. Их государства по своей сути являются угнетающими. Мы осудим их и осудим их гнусные преступления. Делая это, мы продемонстрируем миру, что мы боремся за свободу и справедливость. Это поможет закрепить нашу репутацию среди остального мира и обеспечить поддержку нашей республики в борьбе за будущее России."
 
 MAG_WA_an_international_redoubt:0 "Международный оплот"
 MAG_WA_an_international_redoubt_desc:0 "У республики Западная Аляска есть репутация на мировой арене. Особенно среди ОСН, для которой мы не только законное международное государство, но и деловой партнер. Мокрая работа. Пролитая кровь. Убийства, если говорить прямо. Наши сети позволяют нам делать вещи, о которых ни одно другое государство даже не подумает.\n\nВсякий раз, когда нациям нужно сделать немного грязной работы, всякий раз, когда им нужно удалить неприятную занозу, мы будем рядом. Мы будем солдатами без границ. Мы станем международным оплотом, готовым выполнить грязную работу, необходимую для очищения репутации любой нации, желающей наших услуг, если конечно они смогут заплатить за это."

 ### West Alaska superregional tree ###
 MAG_WA_fortis_fortuna_adiuvat:0 "Fortis Fortuna Adiuvat"
 MAG_WA_fortis_fortuna_adiuvat_desc:0 ""Удача благоволит смелым", - так звучит лозунг, который сотни лет диктовал жизнь наемников. Неудачник, который сражается за деньги в чужих войнах: это жизнь солдата удачи, чья богиня ведет его от одной битвы к другой, в погоне за славой и богатством. Она непостоянное божество - в течение одной эпохи наемники были ценными воинами, основами империй и причиной их падения, прежде чем национальные армии устранили необходимость в них. С основанием Соединенных Штатов Сибири, похоже, она завещала дом своим последователям.\n\nРусские с запада размещают свои войска на наших границах, превосходя нас численностью в технике, количестве дивизий и личном составе. Тем не менее, как и у всех неудачников, шансы всегда были против нас. Удача благоволит смелым, а Уэрбелл продолжает рисковать."

 MAG_WA_pacification_of_the_great_giant:0 "Усмирение Великана"
 MAG_WA_pacification_of_the_great_giant_desc:0 "Центральная Сибирь имеет долгую историю. Впервые колонизированный империей сотни лет назад, всплеск промышленного развития, вызванный Сибирским планом, превратил регион в новый центр промышленности внутри России. Вместе с этим произошло развитие политических идеологий, которых, возможно, не было нигде в западном мире. Анархизм, считавшийся давно умершим, все еще имеет последователей в Канске. Новосибирск и Томск, две противоположности, находились в двух шагах друг от друга. Эти разновидности могут показаться интересными историкам, но для администрации республики это кошмар.\n\nЧтобы усмирить Великана, мы должны использовать подход кнута и пряника. Нам понадобятся сотрудники, и их будет много. Если они с нами, они присоединятся к нам; если нет, то они мятежники, которых нужно подавить во имя закона и порядка."

 MAG_WA_a_new_siberian_economy:0 "Новая сибирская экономика"
 MAG_WA_a_new_siberian_economy_desc:0 "Многие государства Центральной Сибири с разной степенью успеха реализовали различные экономические планы, соответствующие их политической ориентации. Однако никто не пробовал американский стиль капитализма. Ближе всего подошла Федерация Новосибирска и Алтая, но ее ориентация на корпорации вызвала отвращение и гнев даже у самого свободолюбивого американца. Вместе с экономической свободой должна прийти и личная свобода: таков, по мнению Уэрбелла, всегда был американский путь.\n\nПоэтому для процветания Соединённых Штатов Сибири необходимо омоложение экономики в соответствии с американскими принципами. Наша братская республика по ту сторону Берингова пролива многому нас научила, и ее процветание стоит на виду у всего мира. Учиться у американцев - мудрое и разумное решение."

 MAG_WA_life_liberty_and_the_pursuit_of_happiness:0 "Жизнь, свобода и стремление к счастью"
 MAG_WA_life_liberty_and_the_pursuit_of_happiness_desc:0 "Эти три права являются неотъемлемыми правами каждого человека, провозглашенными американской конституцией. Начертанная на учредительном документе Соединенных Штатов Америки, она стала пословицей почти каждого американца. Эти три права помогли Америке стать величайшей мировой державой, намного превосходящей Германию и Японию: единственным сияющим светом свободы, который ярко горит в мире, поглощенном тьмой. Сибирская конституция должна содержать те же принципы.\n\nВо-первых, жизнь. Каждый имеет право на жизнь, это ясно. Во-вторых, свобода. Через свободу предпринимательства мы стремимся дать личную свободу каждому сибиряку, участвующему в рынке. В-третьих, стремление к счастью - мы обеспечим защиту частной собственности и дерегулируем некоторые из наших законов, чтобы удовлетворить тех, кто с головой бросается в погоню за счастьем. С этими тремя правами мы можем гарантировать, что Соединенные Штаты Сибири станут достойной сестрой своему брату по ту сторону Берингова пролива."

 MAG_WA_expanding_the_federal_system:0 "Расширить федеральную систему"
 MAG_WA_expanding_the_federal_system_desc:0 "Когда наш дорогой лидер принял исполнительное решение о федерализации нашего государства по образцу Соединенных Штатов Америки, мы сделали шаг к радикальному, если не светлому будущему. Тем не менее, это будущее далеко до довершения, и то, что говорится на словах, сильно отличается от того, что делается на практике.\n\nПришло время оформить федерализацию Соединенных Штатов Сибири. В то время как Америка создавала штаты, основываясь исключительно на географических и политических соображениях, в России будут некоторые отличия. Хоть мы и также будем создавать штаты основываясь на географических параметрах, Сибирь имеет уникальную особенность, заключающуюся в том, что на ее территории разбросаны совершенно разные меньшинства. Таким образом, мы должны основывать наши штаты не только на географии, но и на культурных и этнических линиях - кроме того, предоставление штатов меньшинствам, таким как буряты и якуты, только поможет привлечь их на нашу сторону."

 MAG_WA_spreading_our_network:0 "Расширить нашу сеть"
 MAG_WA_spreading_our_network_desc:0 "Несмотря на нашу победу над нашими центрально-сибирскими противниками, суровая реальность нашего положения состоит в том, что народ Центральной Сибири продолжает сопротивление правлению иностранцев. Мы не виним их - огромная степень изменений, свидетелями которых они стали, была более чем разрушительной. Но только потому, что мы не обвиняем их, не означает, что мы можем терпеть их кипящее несогласие.\n\nМы должны ещё раз обратиться за вдохновением к нашим друзьям в Америке! Уэрбелл и его правительство решили создать Отдел Стратегических Служб, или ОСС, чтобы искоренить инакомыслящих и потенциальных мятежников на наших недавно завоеванных сибирских территориях, чтобы препятствовать любым потенциальным действиям против нашего правительства. В конце концов, если американцы могут делать это во имя свободы, почему мы не можем?"

 MAG_WA_a_rejuvenated_civil_service:0 "Омоложение государственной службы"
 MAG_WA_a_rejuvenated_civil_service_desc:0 "Иностранцы, чужаки, беспутные наемники - это лишь малая часть того, что многие коренные русские думают о нашей администрации. Это справедливо - десятилетия политической бесхозяйственности и политического угнетения привели их к врожденному недоверию к любому новому правительству, особенно к тому, которое возглавляет американский гражданин.\n\nНо то, что они нам не доверяют, еще не значит, что они нам не нужны. Большинство людей, на которых мы можем положиться - наемники, солдаты в душе. А хорошего солдата бюрократом не сделаешь. Итак, учитывая, сколько наших конкурентов мы победили, у нас есть золотая жила потенциальных администраторов, которые только и ждут, чтобы быть нанятыми нашими Соединенными Штатами. И как с любым золотым рудником мы должны эксплуатировать эту возможность, пока ничего не останется."

 MAG_WA_the_art_of_living_dangerously:0 "Искусство опасной жизни"
 MAG_WA_the_art_of_living_dangerously_desc:0 "В то время как российский Дальний Восток богат ресурсами и, в меньшей степени, относительно здоровой промышленной базой, ему не хватает рабочей силы. И хотя Центральная Сибирь в этом немного лучше, она не может сравниться с огромным количеством русских людей на западе. Тот факт, что наша армия состоит в основном из иностранных наемников, у которых мало шансов собрать массовые силы, заставил наше высшее командование остро осознать наше шаткое положение.\n\n"Бояться нечего", - заверил нас наш смелый лидер - "Искусство опасной жизни". Нам не нужна огромная армия, утверждает Уэрбелл. Наши наемники хорошо служили нам до сих пор, и почему это должно измениться? Наши вооруженные силы являются маяком элитарности и эффективности по всей российской тундре, и мы должны сыграть на этом. На востоке не будет лучшей и эффективной боевой силы, чем те храбрецы, которые сражаются за Соединенные Штаты Сибири."

 MAG_WA_employment_opportunities:0 "Возможность трудоустройства"
 MAG_WA_employment_opportunities_desc:0 "Ни для кого не секрет, что иностранные наемники, работающие у нас, живут благородной жизнью. По сравнению со среднестатистическим русским рабочим, влачащим жалкое существование на фабрике или на ферме, они должны казаться миллионерами. Хотя до сих пор мы полагались на наших иностранных наемников, предстоящий западный конфликт потребует не только амбициозных иностранцев.\n\nЕсли мы можем обучить любого человека со всего мира быть элитным солдатом, почему мы не можем обучить русского? Пора создать возможность трудоустройства в наших вооруженных силах для местных - не просто пополнить ряды, а сделать из них по-настоящему элитных солдат, наравне с теми, кого мы привлекли из-за рубежа. Те, кто влачит самое жалкое существование на сибирских пустошах, скоро станут ядром новой, профессиональной и опасной армии."

 MAG_WA_a_new_industry_for_a_new_military:0 "Новая промышленность для новой армии"
 MAG_WA_a_new_industry_for_a_new_military_desc:0 "Хоть мы выиграли наши прошлые войны не благодаря чистой удаче - у нас была самая профессиональная армия России на милю - уже было сказано, что окончательное противостояние с нашими новыми соперниками на западе будет далеко от того, с чем мы боролись до сих пор. Как и мы, наш западный сосед боролся изо всех сил, чтобы добраться туда, где они сейчас находятся. У них большая производственная база, большое количество населения и армия, которая боролась в течение многих лет.\n\nПроще говоря, бессмысленно просто полагаться исключительно на американскую помощь для снабжения наших солдат. Уэрбелл, а следовательно и остальная часть нашей администрации пришли к выводу, что нам нужно будет воспользоваться преимуществами русской промышленности, чтобы утолить постоянно растущий голод нашей армии по оружию и материальной части."

 MAG_WA_towards_a_sovereign_state:0 "На пути к независимому государству"
 MAG_WA_towards_a_sovereign_state_desc:0 "Ни для кого не секрет, что наше государство сильно зависит от американской помощи. Мы получаем не только оружие и различные военные припасы, но и экономическую помощь. Благотворительные фонды, промышленные субсидии - черт возьми, даже такие основные товары как туалетная бумага добирались от них до Магаданского порта. Но Митчелл Уэрбелл III - не американская марионетка, и он не должен так себя вести!\n\nВ конце концов, помощь иссякнет. Мы будем сами по себе. И когда это время придет, мы должны быть готовы. Администрация уже приступила к неофициальным планам экономического и промышленного самообеспечения. Пришло время укрепить их и привести в действие.\n\n"Давай, Фил! Ты должн признать, что опасно так полагаться на подобные вещи. Некоторые испанские солдаты даже говорят между собой, что они работают на ЦРУ! У нас есть ресурсы, у нас есть способности, пришло время действовать самостоятельно.""

 MAG_WA_a_call_to_uncle_sam:0 "Звонок Дяде Сэму"
 MAG_WA_a_call_to_uncle_sam_desc:0 "... но давайте не будем торопиться. Америка еще может нам помочь! Русские часто пренебрежительно относятся к термину "товарищ", но наши братские республики - Соединенные Штаты Америки и Сибирь, объединенные борьбой за свободу - самые верные товарищи.\n\nМы должны обратиться к нашим товарищам в Вашингтоне, мы должны обратиться к нашим товарищам в Лэнгли, и мы должны обратиться к нашим товарищам на западном побережье, отвечающим за доставку помощи в наши дальневосточные порты. Пусть помощь течет широко и свободно!\n\n"Митч, послушай, я понимаю, куда ты клонишь. Но зачем кусать руку, которая кормит? Пусть они помогут нам еще немного. Это будет хорошо и для нас, и для них.""

 MAG_WA_from_a_rabble_to_an_army:0 "Из сброда в армию"
 MAG_WA_from_a_rabble_to_an_army_desc:0 "Было нелегко приспособить наших новых местных и иностранных рекрутов к тому, что ожидается от вооруженных сил Соединенных Штатов Сибири. Тем не менее, прогресс, который мы наблюдали, был на удивление позитивным. Даже с большим притоком добровольцев и местных новобранцев ожидаемый компромисс между качеством и количеством был намного меньше, чем считалось ранее! Мы должны извлечь из этого выгоду и обеспечить, чтобы, когда придет время, Соединенные Штаты Сибири захотели и смогли распространить демократию и свободу на этой обреченной земле!\n\n"Ну же, Митч, ты должен признать, что это было довольно хорошо.\n\n"Хорошо как моя жопа. Видел бы ты моих ребят в Америке. Вот это было хорошо. Однако, не могу соврать, увиденное произвело на меня сильное впечатление. Эти русские чертовски хорошо знают, как сделать поворот. Может быть, у них все-таки есть шанс стать хорошими солдатами хотя бы наполовину.""

 MAG_WA_wagons_westward:0 "Вагоны на запад!"
 MAG_WA_wagons_westward_desc:0 "Что может быть более американским, чем яблочный пирог и бейсбол? Явное предначертание. Доктрина - нет, фундаментальное убеждение - что американскому народу самим Богом было предназначено расширить свое господство на всю Северную Америку.\n\nЕсли мы смогли заселить американский Запад и превратить его в цивилизацию в 19-ом веке, мы, черт возьми, можем сделать то же самое в России в 20-ом. Неужели Бог предназначил наших доблестных солдат рыскать по западу, принося с собой демократию и свободу? Только Митчелл Уэрбелл III знает.\n\n"План на месте, Хемминг?"\n\n"Абсолютно, босс. Мы готовы двигаться на Запад по вашим приказам."\n\n"Ладно, Джерри. Иди и верни свободу обратно к жизни в этой темной стране!""

 ### West Alaska events ###
 westalaska.1.t:0 "Радио Свободный Магадан - эфир 64"
 westalaska.1.desc:0 "Сегодня радио работало без сбоев. Необработанный и постоянно потрескивающий звук, который раньше воспроизводил русские патриотические мелодии, сменился мягкими звуками пианино. Играл Ноктюрн Шопена, оп. 9, номер 2, особенно любимый некоторыми наемниками, работавшими в Харбине. Это продолжалось несколько минут, пока не прозвучал последний гудок, и голос, ровный и сдержанный баритон, взял верх. "Добрый вечер, жители Сибири," - с легким английским акцентом проговорил он по-русски, - "Это новое Радио Свободный Магадан, недавно освобожденное от фашистов. Если вы только что настроились, то это ваш ведущий, Стивен, также известный моим французским товарищам как Ростбиф," - тщательно сдерживаемый смех - "Какие забавные ребята. Если вы русский или, говоря языком наемников, местный, можете называть меня Стрелок. Просто, но эффективно."\n\nКашель.  "О, простите," - произнес голос, отодвигаясь от микрофона, хотя удары все еще были слышны, - "Я прошу прощения за прерывание. А теперь, благодаря великодушию нашего благодетеля, мистера Уэрбелла," -  он продолжил - "Если у вас есть какие-либо запросы, вы можете отправить их в наши офисы в Магадане, прямо рядом со старыми офисами РФП. А пока," - послышалось шуршание бумаги, - "Пришло время для Surfin' Safari, от The Beach Boys. Это был Стрелок, или Ростбиф, до встречи в эфире."\n\nНачался гладкий рок."
 westalaska.1.a:0 "По крайней мере они профессионалы."
 
 westalaska.2.t:0 "Выкуп за царя"
 westalaska.2.desc:0 "Бывший царь всея Руси сидел на гладком бетонном полу своей тюрьмы. Одежда, в которую он был одет, не походила на то, что он носил в течение многих лет: грубая, изношенная и однотонная. Его медали, его лацканы, его незаслуженное великолепие - все исчезло, развеялось по ветру, как и белые, которые его защищали. По крайней мере, охранники говорили по-английски, и они часто шутили с ним и приносили ему лучшие тюремные пайки, которые теперь лежали перед ним. Суп с фасолью, несколько ломтиков хлеба и стакан воды. Не много, но достаточно.\n\nСегодня охранник, Джек, велел ему закончить с едой как можно скорее. Джек сказал, что придет почетный гость, и ему не хотелось злить этого парня. Михаил с самого начала знал, кто его посетитель. Одетый в тюремную форму и накормленный, как самый низменный рабочий в мире, в жилах Михаила все еще текла императорская кровь. Он не претендовал ни на чей трон, и корона ему не подходила.\n\nРешетки его тюрьмы с лязгом открылись. В проеме стояли Митчелл Уэрбелл и переводчик. Михаил встал, сначала немного неуверенно, а через несколько секунд, пошатываясь, пошел навстречу тому, кто мог быть его палачом или спасителем. "Я могу говорить по-английски," - начал Михаил, - "Переводчик не нужен.\n\nУэрбелл кивнул головой своему помощнику, который тут же ушел. -"Итак," - сказал Уэрбелл, оценивающе оглядывая Михаила, - "Русский царь говорящий с английским акцентом? Правда и в самом деле страннее вымысла." Он взял Михаила за плечо, и они вдвоем сели на скромную царскую кровать. "Я-я не англичанин..." - сказал Михаил, прежде чем остановиться. Прерывать Уэрбелла было бы неразумно.- "Мистер Романов," - Уэрбелл указал на Михаила, - "Так вас зовут?" Михаил кивнул. - "Знаешь, я не совсем понимаю, зачем ты здесь, и могу отпустить тебя, конечно, за небольшую плату. Я слышал, у твоего папаши большие карманы для королевских особ. "\n\n"С-сколько?"\n\n"За небольшую плату в полмиллиона долларов я отправлю тебя в Англию, Австралию, куда угодно."\n\n"У меня нет таких денег!"\n\n"Тогда тебе лучше надеяться что они есть у твоего отца." Михаил молчал. Затем он медленно кивнул. - "Я рад, что мы пришли к взаимопониманию." Уэрбелл ушел, и двери тюрьмы снова с лязгом захлопнулись."
 westalaska.2.a:0 "Лучше, чем смерть"
 
 westalaska.3.t:0 "Доклады с Мозес"
 westalaska.3.desc:0 "Нэнси Уэйк не была непривычна к ведению шпионажа. Она сидела в своем новом кабинете, ранее принадлежавшем члену РФП Николаю Петлину, местонахождение которого было неизвестно, получая отчеты и отдавая распоряжения. Ее долг был как у паука - плести паутину из информаторов, местных контактов и шпионов в надежде поймать ценную информацию или, возможно, даже пару стукачей. Ее сознание настроено на изменения в паутине, точно так же, как паук чувствует любой предмет, попавший в его сеть. Сегодня утром она получила отчет с базы Мозес, и он ее не разочаровал. В лежащем перед ней файле было то, что она хотела с самого начала: сочная, ценная информация.\n\nОна чувствовала яд, исходящий от этого документа. База Мозес наблюдала активность на севере. Все сообщения о передвижении гражданских казались неубедительными - отслеживать беглый людей на бесплодный север было бессмысленно и утомительно. Открыв папку, она просмотрела ее содержимое: торопливо написанные заметки, размытые фотографии и слово, которое эхом отдавалось снова и снова: Отец, Отец. Она откинулась на спинку стула и задумалась. Новенький телефон стоял напротив нее. Если она поднимет трубку, то такой же телефон зазвонит в кабинете Уэрбелла.\n\nБез сомнений, она потянулась за ней."
 westalaska.3.a:0 ""Это Уэйк. У меня есть новости.""
 
 westalaska.4.t:0 "Ответ на зов"
 westalaska.4.desc:0 "Смит окинул взглядом жалкий порт Магадана, несколько досок гнилого дерева торчали в холодных солоноватых водах северной части Тихого океана. По другую сторону этого океана находится рай на земле: Соединенные Штаты Америки. Земля свободы и бесконечных денег. Смит, проводя дни и ночи в Блумфонтейне, видел Америку с обложек журналов и едва различимых фотографий монохромных газет. Война - это бизнес, и бизнес хороший, но он не хотел вечно стрелять в туземцев. Нет, он мечтал о том, чтобы поселиться в Америке и наконец покончить с бродячей жизнью.\n\nОн увидел корабль, везущий новоприбывших по последнему плану Уэрбелла. Без сомнения, его обитатели мечтали о том же, что и Смит: поселиться где-нибудь в тихом месте, где они могли бы наслаждаться выигрышами жизни, потраченной на то, чтобы делать ставки против судьбы и снова и снова выходить победителем.\n\nСмит предпочел бы сейчас оказаться на передовой, где дни проходят быстро. Однако задание есть задание, и, по крайней мере, за него платили. Он должен был присматривать за солдатами, вести их к новым квартирам, водить по скромному городку и вообще помогать им приспособиться. Он перебирал в уме свои собственные слова: приветствия, шутки и то, как он будет обращаться и жонглировать особенно раздутым эго.\n\nОн закурил сигарету и затянулся. Его будущие проблемы были лишь его и ничьи больше. А пока он наслаждался небольшой роскошью, которую ему предоставляли, и насмехался над своим прошлым. Он рассмеялся и стал смотреть, как судно медленно плывет по волнам, приближаясь с каждой минутой."
 westalaska.4.a:0 "Затишье перед бурей"
 
 westalaska.5.t:0 "Звезды и полосы"
 westalaska.5.desc:0 """Ты из Америки, парень?" - Спросил Уэрбелл, поигрывая револьвером в руке. Рубленый "Смит-Вессон", специально на случай чрезвычайных ситуаций. В течение последнего часа он заряжал и разряжал в него патроны, вращая патронник и играя с предохранителем, и все это одной рукой. Парень, девятнадцатилетний помощник, пытался отговорить его от "необдуманных поступков". Уэрбелл мог быть пьян, но он знал, что делает.\n\n"Н-нет, сьер", - его французский акцент проникал во все, окрашивал его слова резким запахом вина, хлеба и круассанов. Или что-то в этом роде. Уэрбелл был человеком, не теряющим сознания, особенно когда был пьян. "Хотя я кое-что читал в газетах и журналах. Я думаю, что это прекрасная страна," - парень опустил глаза, - "По крайней мере, по сравнению с Францией."\n\nУэрбелл заревел от смеха. Помощник посмотрел на него с недоумением, а затем с растущей обидой. Однако прежде чем молодой человек успел что-либо сказать, Уэрбелл резко оборвал его, быстро щелкнув затвором револьвера. "Эти журналы ничего не раскрывают в полной мере," - наемник спустился с высоты, "Они ни хрена не рассказывают об Америке. Земля вольных, земля свободы, земля возможностей. Там можно найти почти все, кроме, может быть, удовольствия от жизни наемников." - Он сделал глоток виски и, наконец, сунул пистолет в кобуру. "Прибереги эту хуйню. Ты молодой - двадцать один год, верно? Может быть, там ты найдешь девушку своей мечты и поселишься на хорошей ферме где-нибудь в Техасе. Или что-то в этом роде." - Помощник мог только кивнуть. Пьяный Уэрбелл был купелью мудрости и жестокости, и парню ничего не оставалось, как улыбнуться его нелепости и экстравагантности."
 westalaska.5.a:0 ""Как скажете, сэр.""
 
 westalaska.6.t:0 "Красные сумерки"
 westalaska.6.desc:0 "ОТЧЁТ О ВСКРЫТИИ\n\nСУБЪЕКТ: Генрих Ягода, бывший генеральный секретарь Верховного Совета СССР.\n\nОСМАТРИВАЮЩИЙ: доктор Иоганн "Ножовка" Браун, немец.\n\nПРИЧИНА СМЕРТИ: огнестрельные ранения, дружественный огонь.\n\nСОДЕРЖАНИЕ: Субъект был найден с множественными ранами от пуль в груди, предположительно выпущенными рядовым, завербованным из местных жителей. Преступник был предан военному суду и наказан в соответствии с Временным Военным Кодексом Западной Аляски. Это произошло после ссоры между Генрихом Ягодой и упомянутым новобранцем. Последний устал и измучился после целого дня "уборки бардака после НКВД." Живя при режиме Генриха Ягоды, рядовой попытался рассуждать и понять мотивы диктатора о его "жестоком, бесчеловечном" правлении на Дальнем Востоке. Огорченный потерей своей вотчины в пользу тех, кого он называл "кучкой наемных смутьянов", бывший председатель Президиума попытался использовать свою защиту в соответствии с Кодексом и своим высшим образованием против рядового, чтобы оправдать то, что он называл "эксцессами социализма."\n\nЭто не привело ни к чему хорошему. После короткого интеллектуального спора, который утомленный русский новобранец счел раздражающим до крайности, он выстрелил в Ягоду, убив его после нескольких выстрелов из своего М1911. В настоящее время, когда все стороны удовлетворены результатом, когда русский наказан и Ягода мёртв, вот рекомендации эксперта:\n\nРЕКОМЕНДАЦИЯ: немедленное захоронение или кремация."
 westalaska.6.a:0 "Sic semper tyrannis."
 
 westalaska.7.t:0 "Пацан"
 westalaska.7.desc:0 ""Вам удобно, господин Саблин?" - сказал переводчик, передавая сообщение от своего работодателя, сидевшего прямо напротив Саблина: наемника Митчелл Уэрбелл III. Всего за несколько дней до этого правительство Западной Аляски приговорило бывшего комиссара НКВД Валерия Саблина к смертной казни. Теперь, он сидел с де-факто диктатором нации - последний выдыхал дым из своей сигары так, как он валит из дымовых труб перегруженных фабрик.\n\n"Да," - сказал Саблин самым озадаченным тоном, "Зачем я здесь?" Когда охранники сказали ему, что его отведут на встречу с Уэрбеллом, он подумал, что его поведут так как ягнят ведут на бойню, чтобы он предстал перед дулом пистолета беспощадного наемника и был безжалостно убит. Вместо этого он очутился перед полированной тарелкой с бифштексом в окружении серебряных приборов. Вдали от темных подвалов магаданской тюрьмы, эта столовая была хорошо освещена, а бусины люстры сияли как маленькие стеклянные  звезды.\n\n"Мы здесь, чтобы поужинать в тишине, лицом к лицу" сказал Уэрбелл, "Чтобы попрощаться." Наемник, одетый в костюм официанта, налил Саблину бокал красного вина. "Хотите сигару, господин Саблин? Хотя может быть, ты не знаешь, как курить такую штуку." Уэрбелл улыбнулся Саблину взглядом, свободным от злого умысла, стальным фасадом скрывающим злое лицо. Увидев, что комиссар смотрит на него со смесью недоумения и отвращения, он наклонил бокал в сторону Саблина. "Да ладно вам, господин НКВД. Вино не так уж и плохо.\n\n"Я в порядке, спасибо, - сказал Саблин, "Я скорее потерплю унижение тюремного заключения, чем буду умолять и перейду на сторону врага социализма."\n\nУэрбелл засмеялся "Кто сказал, что вы будете жить? Господин Саблин, вам всего лишь двадцать три. Поживи напоследок." Он кашлянул: "Перед смертью, конечно." Он указал вилкой на Саблина. "Давай, начинай." Он пил вино и ел, совершенно не обращая внимания на комиссара, который не притрагивался к своей тарелке. Он покинул Уэрбелла, смирившись со своей судьбой, как и прежде, хотя часть его задавалась вопросом, кем же на самом деле был наемник."
 westalaska.7.a:0 "Это была загадочная ночь."
 
 westalaska.8.t:0 "Солдатская конституция"
 westalaska.8.desc:0 "Уэрбелл наклонился вперед к столу, его кресло было для него либо слишком маленьким, либо слишком большим, в зависимости от момента. У него была самая шумная головная боль из всех известных человечеству - ему не следовало ничего пить до сегодняшнего дня. Его хватка на ручке была скользкой, а понимание реальности таким же великолепным. Отложив ручку, он хрустнул пальцами и потянулся, вызвав тем самым лавинообразную боль в голове. Каждое колебание его головы, каждое подергивание глаз, казалось, сотрясали и ломали реальность вокруг него.\n\nПеред ним была мать всех документов, которые ему когда-либо приходилось писать. Ему нравилось притворяться, что в его вызванном алкоголем кошмаре наяву черные следы чернил были жемчужинами мудрости, сияющими в темноте. Другая его часть называла это чушью. Основная его часть, которая считала кресло слишком большим, верила в другое. Иногда приходится лгать, чтобы светила правда - ещё одна чушь.\n\nСтук в дверь. "Вы закончили," - раздался голос испуганного французского помощника, "Сэр?" Уэрбелл решил не отвечать. В горле у него пересохло. Ему не помешал бы стакан теплой воды, но нет, "Конституция важнее, сэр." Проклятые французы с их конституциями - что они знают об управлении нациями? Две империи, три республики и страна, наполовину утонувшая в тисках Средиземного моря.\n\nОн ворчал, ругался, дрожал и трясся. Вздохнув, он признал, что это, вероятно, рано или поздно придется сделать. Он взглянул на большой лист бумаги и увидел, что только что добрался до "защиты меньшинств"." День обещал быть долгим."
 westalaska.8.a:0 "Он никогда не был канцелярской крысой"
 
 westalaska.9.t:0 "Исповедь наёмника"
 westalaska.9.desc:0 "Они позволили ему носить его черную мантию и крест. Они давали ему пищу - не гниющую, а съедобную. Даже после того, как суд приговорил его к расстрелу, они не прекратили особого обращения. Отец, Александр Мень, принимал все, что ему давали. Дары людей никогда не могут превзойти милость Господа. Он смирился с тем, что его судьба - страдать в тисках мягкого милосердия. Он постился, он отказывался носить свою одежду, предпочитая вместо этого носить поношенную, тусклую одежду других заключенных.\n\nОднако сегодня все было по-другому. Они заставили его, сначала мягко, а потом почти под дулом пистолета, надеть мантию священника. Охранники сказали, что их хозяин хотел встретиться с ним и исповедаться. Это высказывание ошеломило его. Он даже не был уверен, был ли Уэрбелл крещен по православному обряду. Его люди обсуждали его русское происхождение, но это же не так, да?\n\n"Мне нечего вам сказать," - сказал Мень, "И я сомневаюсь, что ваше намерение исповедаться было искренним." Он подавил в себе желание плюнуть. Двое мужчин стояли и смотрели друг на друга, прежде чем Уэрбелл начал,\n\n"Ну же, Отец," Уэрбелл ухмыльнулся взволнованному Отцу, "Я нерелигиозен. Я просто хочу поговорить. Хочу увидеть, как человек Божий смотрит на мою деятельность. Может быть, даже..." он сделал паузу. "Получить благословение." продолжал он. "Мне хочется верить, что я был милосерден в своем юношеском стремлении. Трудолюбивый, умелый в военном искусстве и с энтузиазмом практикующий дар Господа, разрешающий конфликты насилием." Он ткнул пальцем в револьвер. "Я торговец оружием, и не только оружием. Люди, танки, артиллерия - все то, что делает возможным современный конфликт." Он приблизился к Отцу, "Я совершил много грехов, Отец, и не вижу пути, чтобы повернуть назад. Может быть, с Вашего благословения, я мо- "\n\n"Нет." Мень оборвал его.\n\nУэрбелл не удивился. "Я так и думал," усмехнулся он. "Уведите его, мы закончили.""
 westalaska.9.a:0 "Видимо, у священников крепкий характер."
 
 westalaska.10.t:0 "Что ждет нас в будущем"
 westalaska.10.desc:0 "Уэрбелл и Нэнси вошли в город. Несколько дней назад вражеские повстанцы заняли его, превратив в поле битвы. Снаряды усеивали землю, и кирпичные здания лежали разбитые вдребезги - их фасад теперь был разбросан вокруг них. Вдалеке виднелся полузатопленный церковный приход с пробитыми колоколами. Артиллерийский удар поразил его башню, здание осело и накренилось, и защитникам пришлось быстро отступать в страхе перед дальнейшим обстрелом. Выжившие с обеих сторон шатались по руинам, ища медицинской помощи и еды. Вдалеке раздался пронзительный крик.\n\n"Какой беспорядок," сказала Нэнси, "Но я думаю, вы привыкли к этому, видя как ..." она обернулась и увидела, что Уэрбелл попыхивает сигарой, наслаждаясь, как будто он прогуливается по собственному заднему двору. "Приятно видеть, что хоть кто-то наслаждается этой поездкой" Она увидела женщину в белом, которая спешила между медицинскими палатками, неся в руках медицинские принадлежности, а также спирт для промывания ран. Местные медики. Хвала Богу за них. Это была ее идея. Их миссия расширялась в геометрической прогрессии, и теперь она была в первых рядах самого умопомрачительного явления в России. Она вздохнула. В конце концов, ее пребывание здесь будет дольше, чем ожидалось.\n\nВынув изо рта сигару, Уэрбелл выпустил клубы дыма, которые окутали его, как легкий туман. "Может, это и не похоже на правду," сказал он, поворачиваясь к Нэнси, "Но мы спасаем этих людей. Ради бога," он пнул ногой кучу земли перед собой, "Они не могут спасти сами себя. Помнишь Германию?" Он улыбнулся. "Мы еще сделаем из них солдат," сказал он, глядя на двух вялых мужчин, которые стояли перед остатками своего дома, их лица были опустошены и полны неуверенности, "Мы дадим им жизнь, свободу и стремление к счастью."\n\nВозможно, вся миссия была ошибкой. "Надеюсь, ты прав," сказала она. "Мне бы очень не хотелось, чтобы все эти страдания превратились во что-то неправильное.""
 westalaska.10.a:0 ""Я никогда не ошибаюсь.""

 westalaska.11.t:0 "Руководство наёмников"
 westalaska.11.desc:0 "Митчелл Уэрбелл сидел за старым письменным столом, который когда-то принадлежал фашисту Матковскому. Он все еще находил бутылки водки, спрятанные в офисе, даже после всех этих лет. Уэрбелл, уставший после долгого дня административной работы, не хотел ничего больше, чем снова оказаться со своими ребятами, сражающимися с коммунистами или кем-то еще, да что угодно, лишь бы выбраться из этого мрака. Находиться в тылу было не так приятно, но кто-то должен был это делать, и это был он.\n\n"Сэр, у нас есть для вас новый отчет."\n\n"Ещё один!" ответил Уэрбелл. "Сколько их ещё будет за этот день?"\n\n"Это очень важно, сэр, вам нужно это прочитать."\n\nЭто были в основном хорошие новости, в зависимости от того, какие хорошие новости вообще могут быть в сибирских пустошах. Сорваны многочисленные диверсионные мероприятия, в первую очередь на Иркутской ГЭС. Однако последние страницы отчета были самыми важными. У них заканчивались наемники. "Наши люди сильны и хорошо обучены," сказал помощник. "Но проблема в том, что мы разрослись так быстро, что у нас не хватает войск для охраны наших границ или выполнения антипартизанских миссий. Нам нужно решение, и единственное, что мы можем сделать, это нанять ещё больше наемников или ввести русских в наши ряды.\n\nУэрбелл уставился на страницы, пытаясь получить от них хоть какой-то ответ. Может быть, ему действительно нужно немного той водки."
 westalaska.11.a:0 "Трудное решение"

 westalaska.12.t:0 "Требуется некоторое собрание"
 westalaska.12.desc:0 "Митчелл Ливингстон Уэрбелл III сохранял бесстрастное выражение лица, но внутри него пылала ярость. Он не знал, насколько плохо обстоят дела, и был уверен, что все это время ему лгали. Они заплатят за это.\n\nОн только что осмотрел свою армию. Или, вернее, "армию", которую едва ли можно было назвать таковой. Толпа, называвшая себя солдатами, не обладала дисциплиной и не имела элементарных полевых навыков. Оружие и другая техника, которую они использовали, были не только древними и неоднородными, но и в ужасном состоянии.\n\nУэрбелл прожил так долго и обеспечил себе и своим союзникам господство на Дальнем Востоке не будучи небрежным, недисциплинированным, плохо вооруженным или слепым. Нет, он добился этого, взяв на себя ответственность. Честно и тяжело трудясь. Как и делает любой американец. Или должен делать. И он сделает то же самое здесь.\n\nГлядя в глаза каждому офицеру, мимо которых он сейчас проходил, он задавался вопросом, знают ли они, что их ждет. Предстояла очень тяжелая работа по приведению армии в надлежащую форму.\n\nИ, клянусь Богом, мы это сделаем."
 westalaska.12.a:0 "Обучение начнётся сейчас же."

 westalaska.13.t:0 "Языковые барьеры"
 westalaska.13.desc:0 "Отто смотрел на группу из 10 русских, стоявших перед ним с прямыми спинами, внимательными глазами с оттенком горького негодования и потёртой, плохо сидящей униформой. Бормоча что-то себе под нос по-немецки, старый наемник выпрямился и затянулся сигаретой, перебирая смутные воспоминания о занятиях по русскому языку, которые он посещал, когда ему было 15. Видимо, они сочли его пригодным для обучения войск.\n\nНа ломаном русском языке он заговорил с солдатами: "З-здравствуйте, доброе утро..." Черт, какое слово у них означает новобранец. "Ученики." Отряд уставился на него в полном замешательстве, но ничего не сказал. Только тишина царила на маленьком поле за казармами, если не считать свиста сибирских ветров. Сердце Отто забилось быстрее, пока он подбирал нужные слова, чтобы отдать приказ. На лбу у него уже скапливался пот, избитый ледяным ветром и оставлявший его с тем мучительным чувством, которое возникает в холодный солнечный день.\n\nНаклонившись в сторону, один из солдат прошептал своему товарищу "Идиоты посылают фрица, который едва говорит по-русски, чтобы обучить нас сражаться и притворяться американцами." Другой новобранец усмехнулся в ответ. Покраснев от смущения из-за насмешки, которую он не мог понять, Отто беспомощно попытался сформулировать предложение, которое заставило бы их закрыть свои проклятые рты.\n\n"Успокойте свои лица! Сегодня мы будем тренироваться на открытой траве. Э-э... Открытом поле. Бой в открытом поле." Отто бросил сигарету, воткнул ее в землю и неуверенно потянулся за следующей. В этот момент солдаты едва сдерживали истерический смех, их губы сморщились, а подбородки впились в шеи, чтобы не захихикать.\n\n"Боже правый. Просто... просто пробежать двадцать кругов, да, ученики?" Отряд кивнул и побежал по небольшой гравийной дорожке, которую они вырыли прошлой ночью.\n\nОдин новобранец крикнул: "Хорошо, учитель!" когда он тронулся в путь, хихикая над собственной шуткой.\n\nОтто сел и закурил вторую за день сигарету."
 westalaska.13.a:0 "Это будет нелегко."

 westalaska.14.t:0 "Радио Свободный Магадан - эфир 78"
 westalaska.14.desc:0 "Радиоприемники по всему Дальнему Востоку затрещали, когда началася сегодняшний эфир Радио Свободный Магадан. Тех, кто слушал, приветствовал уже знакомый голос Стефана, или Стрелка, или, как его ласково называют многие наемники и горожане, "Ростбиф".\n\n"Добрый вечер, сибирский народ" начал он встревоженно "Вы слушаете Радио Свободный Магадан, ваш лучший источник развлечений в эти переменчивые времена. Кстати говоря,"\n\nШепот раздавался за пределами слышимости микрофона, вместе с топотом шагов, когда кого-то проводили в студию, "Как вы знаете, ситуация в Африке тоже меняется; по мере того как ситуация становится все более нестабильной, мы приветствуем новых и экзотических наемников и друзей из далеких земель Конго! Один такой человек сейчас со мной в студии. Поздоровайтесь с нашими слушателями, мистер Калистрат."\n\nКогда гость заговорил, сквозь помехи радио послышался ломаный русский с сильным румынским акцентом, "Здравствуйте, меня зовут Фернандо Калистрат; Я очень благодарен за то, что меня приняли в вашей стране, и с нетерпением жду возможности служить с вами в армии. Спасибо."\n\n"Чудесно сказано, Фернандо. Он, среди других знаменитых солдат удачи, таких как швед Рой Ларсен, пришел с захватывающими историями и мускулами, чтобы поддержать наши героические усилия в России. Вот несколько известий из той далекой страны...""
 westalaska.14.a:0 "Новости и оружие из далекой страны."

 westalaska.15.t:0 "Человек с тысячью жизней"
 westalaska.15.desc:0 "Роджер Фолкес почувствовал скрип деревянных доков, когда сошел с лодки, немного спотыкаясь, пока привыкал к тому, что находится на суше. Чайки кричали далеко над портовым городом Магаданом, местом, далеким от тех мест, где он когда-либо бывал. Шагая по докам и пробираясь между толпами путешественников, моряков и докеров, он чувствовал, как болят старые раны. Пулю в ногу он поймал, сражаясь за свою страну против фрицев. Шрамы и пулевые ранения получил во время скитаний по Алжиру. Пулю в другую ногу, грудь и плечо он поймал, сражаясь за фрицев или какую-нибудь другую грязную власть с достаточным количеством денег, чтобы убедить старого солдата снова истекать кровью в какой-нибудь адской дыре в глубине Африки, за несколько рейхсмарок и всю жизнь тупой боли. Пуля, которая никогда не покидала его правую ногу после его пребывания на итальянском Ближнем Востоке, давала ему болезненную, но трудно заметную хромоту. Тысячи других стычек задержались в его памяти, но не оставили такого следа, как те годы в Северной Африке, Центральной Африке и на Ближнем Востоке.\n\nТем не менее, Роджер был лишь немного менее способным, чем раньше, что произвело впечатление на его работодателей и принесло ему славу и известность. Его называли "человеком с тысячью жизней". Поэтому, когда Роджер услышал, что государство в России нанимает наемников, и увидел, как многие люди, с которыми он сражался бок о бок, отправлялись туда чтобы снова жить дерзкой жизнью наемника, он решил попробовать.\n\nСтранное это было чувство, когда он бродил по улицам Магадана в поисках казармы, конторы по найму или любого другого места, где можно было бы найти работу. Он чувствовал себя не так, как будто искал место для работы, а скорее как будто бы искал место, которому принадлежал. Конечно, его карьера была легендарной, но в кои-то веки он оказался в месте, до краев заполненном такими же людьми, как он. У всех у них был какой-то особенный вид, который он находил в изобилии в толпе людей впереди него, круживших вокруг какого-то здания, вывески которого он не мог разобрать. Однако это было похоже на то место, которое нужно Роджеру, поэтому он двинулся вперед."
 westalaska.15.a:0 "Теперь с тысячью и одной"

 westalaska.16.t:0 "Глаза и уши Америки"
 westalaska.16.desc:0 ""...А потом- потом-, мы нашли его лицом вниз в чёртовой грязи со спущенными до щиколоток штанами!" Синглауб расхохотался, как гиена, и знакомый смех старого друга Уэрбелла эхом отозвался в телефонной трубке. Уэрбелл позвонил ему, чтобы обсудить дела, кое-что о Восточной России или Западной Аляске или... что-то в этом роде, но это быстро перешло в шутки и рассказы об их старых днях в ОСС.\n\n"Боже, я даже не помню этого. Должно быть, это был опиум." Хихикнул Уэрбелл, прежде чем продолжить. - В любом случае, давай перейдем к делу, старый друг. Я слышал, ты все еще работаешь с федералами в Штатах."\n\n"Да, да, Центральное Разведывательное Управление."\n\n"Верно. Все еще не так здорово, как ОСС, но это не имеет значения. Вот почему я позвонил, помимо личных дел."\n\n"Что ты имеешь в виду?"\n\n"Видишь ли, я хотел бы заключить сделку с вами и ЦРУ. Вы поставляете нам оружие, патроны и все такое, а мы присматриваем за вами здесь, в России. Держим вас и ЦРУ в курсе ситуации и все такое."\n\nНу... Мне придется обсудить это с заместителем директора. Но я уверен что справлюсь. В какой-то момент ожидай звонка от начальства, чтобы убедиться, что все готово, но я думаю, что смогу попросить об одолжении. Приятно было поговорить, Митч.""
 westalaska.16.a:0 ""Мне тоже, Джон""

 westalaska.17.t:0 "Зарубежное партнерство"
 westalaska.17.desc:0 "Митчелл Ливингстон Уэрбелл III пожал руку Гордону Инграму и понял, что встретил родственную душу.\n\nИнграм, приглашенный открыть свое дело на Дальнем Востоке, прибыл совсем недавно, но уже успел произвести впечатление. Этот человек был провидцем в области разработки оружия и показал ему ряд предлагаемых видов огнестрельного оружия, над которыми он намеревался продолжить работу.\n\nЕго, как и Уэрбелла, больше всего интересовало несколько компактных, чрезвычайно скорострельных пистолетов-пулеметов, достаточно маленьких, чтобы их можно было рассматривать, по крайней мере внешне, как пистолет. Военный и тайный потенциал такого оружия был очевиден, и Уэрбелл безоговорочно согласился максимально облегчить административные нужды этого предприятия.\n\nУэрбелл даже выдвинул несколько собственных идей, в первую очередь касающихся потенциала такого же оружия с глушителями различных размеров, которые сам Ингрэм нашел весьма интересными. Они оба были уверены, что в будущем появится много новых образцов оружия, которые можно будет использовать не только для получения прибыли, но и для операций государства как внутри страны, так и за рубежом.\n\nДа, подумал Уэрбелл, это еще одна победа капитализма на Дальнем Востоке. И кто мог на это пожаловаться?"
 westalaska.17.a:0 "Как следует назвать эту пушку?"

 westalaska.18.t:0 "Новая власть, та же профессия"
 westalaska.18.desc:0 "Александр Павлов был силовиком много лет. При Матковском он руководил многими операциями государственной безопасности. И теперь, под руководством Уэрбелла, он отвечал за обследование многих новых учебных объектов, которые были открыты по его приказу, чтобы убедиться, что они соответствуют стандартам.\n\nЭто была хорошая работа, а главное отличный способ обогатиться за счет офицеров, которые были ниже в должности. Он, естественно, был осторожен, и ограничивал свои действия, чтобы не вызвать неприятностей. Многим из его бывших товарищей повезло меньше, и он действительно расстрелял нескольких из них, чтобы доказать свою преданность новой власти.\n\nИнтересно, задумался он, что бы подумал Матковский о его работе на Уэрбелла? Этот человек всегда был в высшей степени практичным, понимая необходимость трудного выбора. Раскол партии и отступление в Магадан были достаточным доказательством этого. Он задумался, понял бы Матковский его выбор.\n\nПавлов быстро выкинул эту мысль из головы. Если и было что-то, чему он научился за долгие годы работы в РФП, так это то, что нужно быть очень способным и уметь меняться со временем. Так было и раньше, когда Матковский порвал с Родзаевским. И он делал это снова. Он не знал, как долго продлится эта новая реальность, но пока она существует, он будет уверен, что является ее частью. И в то же время, конечно, он должен был быть уверен, что он будет готов к её падению. Он задавался вопросом, будет ли он тем, кто свергнет Уэрбелла, если это произойдет.\n\nОн подозревал, что легко приспособится и к этой реальности."
 westalaska.18.a:0 "Оппортунизм необходим."

 westalaska.19.t:0 "Укреплённая республика"
 westalaska.19.desc:0 "Митчелл Ливингстон Уэрбелл III прочитал доставленные ему сообщения и улыбнулся. Дела действительно шли на лад.\n\nЕго усилия по улучшению качества и численности вооруженных сил государства принесли свои плоды. Дисциплина, обеспечиваемая многими новыми учебными центрами значительно возросла, и поступало все меньше и меньше сообщений о неподчинении. Оборудование потихоньку стандартизировалось, его партнерство с военными концернами доказывало свою ценность. Полевая работа изучалась и разъяснялась.\n\nНо самое главное, было больше зарубежных трудовых ресурсов, прибывающих практически каждый день. Закаленные люди, ветераны многих мировых войн и конфликтов, находили убежище и место, которое могли назвать своим домом на Дальнем Востоке. Их собственная дисциплина и навыки, без сомнения, помогли бы в значительной степени укрепить нашу армию.\n\nКроме того, их лояльность и преданность государству, которое они могли бы назвать своим собственным, также обеспечили бы готовый кадровый резерв администраторов для обширных территорий, которыми они могли бы управлять. По немногу, солнце всё ярче начинало светить над новой республикой.\n\nИ он должен работать, чтобы оно продолжало это делать."
 westalaska.19.a:0 "Прекрасный день."

 westalaska.20.t:0 "Носители плохих новостей"
 westalaska.20.desc:0 "Дмитрий тихо выругался, глядя в окно своей скромной газетной конторы. Полицейская машина припарковалась на другой стороне улицы, и мужчина на переднем сиденье то и дело поглядывал на передний план его редакции между обрывками разговора со своим напарником. Не обращая внимание на пишущие машинки и работающие прессы за его спиной, Дмитрий молча наблюдал за каждым их движением. Казалось, прошла целая вечность, прежде чем копы закончили разговор и вышли из машины. Сердце Дмитрия упало в пятки, когда он увидел что они направились к его двери.\n\nКолокольчик звякнул, когда полицейские вошли в здание. Дмитрий изобразил фальшивую улыбку и повернулся к ним, "В чем проблема, офицеры?"\n\n"Ты это опубликовал?" Заговорил человек впереди, протягивая газету со слишком знакомым заголовком: Тысячи солдат без пенсии из-за пугающе некомпетентной новой политики. Но что было еще ужаснее, так это линия прямо над ним: Око Магадана. Газета Дмитрия.\n\n"Да, но..."\n\n"Закрой ее по приказу президента Уэрбелла."\n\n"Но я..."\n\n"Ты хочешь чтобы я заставил тебя? Я могу это устроить."\n\nДмитрий вздохнул, "Нет..."\n\n"Хорошо. У тебя есть 24 часа, чтобы завершить всю эту процедуру, или мы с моим напарником нанесем еще один визит."\n\nКогда офицеры покинули здание, Дмитрий вздохнул и направился в заднюю комнату, где работали его сотрудники, готовясь сообщить им плохие новости."
 westalaska.20.a:0 "Правда замолкла."

 westalaska.21.t:0 "Расчётливый союз"
 westalaska.21.desc:0 "Гурген Асерьянц, лежа на ледяном полу погреба, видел, как его замерзшее дыхание прерывисто вырывается изо рта. Какое-то время он прятался, он не знал, как долго, после того как Верховный Совет пал от лап магаданских собак. Он не был идиотом. Он видел надпись на стене - коммунист и агент НКВД. У него не было ни единого шанса выжить. Так что, он прятался как какой-то паразит. Долго. До тех пор, пока он не услышал, как за дверью хижины, в которой он нашел убежище, хрустит снег.\n\nКак они могли его найти? Подумал он, слыша, как шаги все ближе и ближе приближаются к дверям подвала. Там было определенно больше одного человека, он был уверен в этом. Не успел он опомниться, как темноту подвала пронзил дневной свет, и двери с глухим скрипом распахнулись. Гурген замер, плотно закрыв глаза.\n\n"Гурген Асерьянц?" - Произнес голос откуда-то, где его не могли видеть. Он медленно открыл глаза, вжимая онемевшие руки в землю, чтобы принять сидячее положение. "Эээ... не совсем уверен, что ты меня слышишь, но у нас есть для тебя предложение."\n\nДрожа, Гурген ответил, "У кого, черт возьми, у "нас"?\n\n"Соединенные Штаты Сибири. Нам бы пригодился человек с вашими особыми талантами... умиротворения.\n\nВсё еще оставаясь холодным, Гурген поднял бровь, услышав это название, но в конечном счете решил проигнорировать его абсурдность. Все лучше, чем замерзнуть насмерть в пыльном подвале "...Очень хорошо. Почему именно я?"\n\n"Мы завербовали несколько бывших агентов НКВД, нам бы не помешал еще один. Кроме того, ваш друг - Генрих Люшков - здесь, со мной, и он дал вам блестящую рекомендацию."\n\nГурген сел, ухмыльнувшись при имени своего старого товарища. Он заковылял на негнущихся ногах к лестнице и выбрался из подвала на дневной свет."
 westalaska.21.a:0 "Возвращение к работе."

 westalaska.22.t:0 "Завидная командная работа"
 westalaska.22.desc:0 "Юрий Витвицкий проснулся от хлопка двери, он скатился с жесткой грязной койки, на которой спал, и упал лицом на холодную твердую землю. "Ох!" Он заворчал, сел и потер быстро чернеющий синяк под глазом. У него были раны и похуже в те дни, когда он был в чернорубашечником Матковского, но все равно было чертовски больно. Подняв глаза, он увидел человека, похожего на какого-то офицера, приближающегося к его камере. Юрий, пошатываясь, поднялся на ноги, ожидая, что его вызовут,но офицер подошел к следующей камере.\n\nМежду незнакомцем и соседом Юрия продолжался приглушенный разговор, прежде чем послышался звон ключей, а затем металлический скрежет открываемой двери камеры."Как же хорошо вернуться!" - Воскликнул голос, который становился все громче по мере того, как его источник выходил из камеры. Офицер в форме привел соседа в поле зрения Юрия, когда тот, наконец, приблизился к его камере - это был не кто иной, как Георгий Шехерев, лидер амурских чернорубашечников. Юрий определенно испытывал смешанные чувства по отношению к этому откровению; Амур был его заклятым врагом в течение долгого времени, но они оба делили тюрьму при республике Уэрбелла."\n\n"Заключенный Юрий Витвицкий". Произнёс офицер, как будто читая по сценарию, "У Соединенных Штатов Сибири есть к вам предложение."\n\nЮрий поднял бровь, "И что же это за предложение?"\n\n"Полное помилование для вас и нескольких других чернорубашечников в обмен на вашу службу Штатам в качестве миротворца."\n\n"Господи Иисусе, да что угодно, что вытащит меня из этой клетки.".\n\n"Очень хорошо." -Ответил офицер. Он вытащил еще один ключ из цепочки на поясе, вставил его в замок на двери камеры и открыл ее с тем же характерным скрежетом. Наконец Юрий покинул свою крохотную камеру."
 westalaska.22.a:0 ""Не могу дождаться, когда усну в настоящей постели.""

 westalaska.23.t:0 "Проверка реальности"
 westalaska.23.desc:0 "Уэрбелл задумался, держа во рту зажженную кубинскую сигару, чтобы, так сказать," вдохновиться". Наемник, ставший варлордом, размышлял о состоянии своих Восточно-Сибирских владений, которые, откровенно говоря, оказались сраным цирком. Политическая нестабильность была основной проблемой региона в течение немногим более десяти лет, правительства варьировались от коммунистических диктатур до более эзотерических, таких как религиозный мандат Меня, и, конечно, не следует забывать о пародии Матковского на "республику", искажающую те немногие идеи демократии, о которых знали местные.\n\nКак мог такой непокорный регион управляться своим народом или кем-то еще, если уж на то пошло? Митчел понятия не имел. Институты, наподобие тех, что были в Соединенных Штатах Америки, не могли быть реализованы здесь, или, по крайней мере, не в том формате или в нынешней ситуации, в которой оказалась Западная Аляска. Выпустив облако дыма, он поморщился, когда ему в голову пришла мысль: его мечта о федеральном правительстве не может быть согласована с реальностью ситуации, в которой он оказался. Хотя он и ненавидел эту идею, правление декретами было бы решением, которое он должен был бы принять – пока – чтобы принести столь необходимую стабильность.\n\nНачав постепенно привыкать к своему решению, Уэрбелл опасался, что проявление деспотичного правления создаст прецедент для появления в долгосрочной перспективе будущего преемника диктатора."
 westalaska.23.a:0 "Стабильность через диктатуру"

 westalaska.24.t:0 "Хитрость - это оружие"
 westalaska.24.desc:0 "Андрей посмотрел назад, потом огляделся вокруг. Дорога выглядела чистой, и он скользнул по забрызганной снегом грязи к одинокому разбомбленному зданию. До боевых действий это был магазин. Снаряд уничтожил его вместе с владельцами. Мародеры обобрали всё дочиста. Теперь от него осталась только обломки с подвалом, который отлично подходил ему и его друзьям.\n\nКогда Андрей вошел, Катя улыбнулась его приходу. "Я боялась, что ты свалишь, - сказала она и хлопнула его по плечу.\n\n"А что, соскучилась по своей замечательной компании?" - Ответил Андрей, что вызвало взрыв смеха. "Ладно, хватит нести чушь. Давайте поговорим о деле." Остаток ночи Андрей говорил с остальными о нуждах народа. Некоторые из них были просто расстроены тем, что наемники могут делать все, что им заблагорассудится. Другие хотели осуществить некоторые реформы из старого Союза. Но ничего радикального в этом не было. Хотя это легко могло легко им стать, небольшая группа свободомыслящих на данный момент сторонились насилия. Не из-за идеологической подоплеки, а потому, что они верили, что это приведет к их гибели.\n\nВот почему Катя должна была постоянно появляться на этих встречах. Вернувшись домой, она поговорила по рации со своим куратором. "Нет, сейчас полно дел, но этот Андрей очень умный. Он способен сделать что-то гениальное или глупое, но в любом случае это может причинить вред. Я останусь здесь еще на месяц или около того." С этими словами она затушила сигарету, убрала рацию и легла спать."
 westalaska.24.a:0 "Мы наблюдаем за восстанием в его колыбели, чтобы увидеть растет ли оно."

 westalaska.25.t:0 "Двуличность Западной Аляски"
 westalaska.25.desc:0 "Арсений втянул воздух сквозь зубы и отдернул руку от доменной печи. Несмотря на кипящий жар внутри сталелитейного завода и стук молотков и других инструментов, он не надел ни одной из своих защитных перчаток. Теперь кожа на его не защищённой ладони покраснела, покрылась пятнами и распухла, не говоря уже о пульсирующей боли. Отшатнувшись от печи и чуть не споткнувшись о стоявшего позади него человека, он поймал взгляд одного из надзирателей, назначенных на завод несколько дней назад. Морщась от боли, он наблюдал, как надзиратель подошел к нему и грубо обратился\n\n"Какого черта ты делаешь?"\n\n"Сэр, я-"\n\n"Я не желаю ничего слышать. Мы не можем допустить, чтобы безрассудные ублюдки причиняли себе вред, прикасаясь к горячей печи."\n\n"Сэр, моя перчатка была..."\n\n"Твоя перчатка была что? Ты обвиняешь нашу компанию в том, что она не предоставляет адекватного оборудования."\n\n"...Нет, сэр."\n\n"Хорошо. Отправляйся в больницу и не жди никакой платы за те часы, что тебя не будет."\n\nПосле окончания разговора и после того, как Арсений, шаркая ногами, вышел из здания, надзиратель подошел к другому человеку, который, как ему сообщили, превосходно выполнял свою работу. Несколько минут он наблюдал за тем, как тот без особых усилий работает над раскаленным добела слитком, ожидая, когда тот сделает перерыв. Рабочий повернулся к надзирателю, его лицо исказила тревожная гримаса. "Я сделал что-то не так?"\n\n"Нет, нет... как насчет прибавки к зарплате?""
 westalaska.25.a:0 "Кнут не всегда самый лучший способ мотивации"

 westalaska.26.t:0 "Отчёт 83"
 westalaska.26.desc:0 "МЕМОРАНДУМ ДЛЯ: ПРЕЗИДЕНТА УЭРБЕЛЛА IIIn\nЧЕРЕЗ: ПРЯМАЯ ПЕРЕДАЧА ИЗ РУК В РУКИ\n\nТЕМА: ИНАКОМЫСЛИЕ В СОЕДЕНЁННЫХ ШТАТАХ СИБИРИ\n\n1. Эта памятка (А) содержит обновленную информацию о событиях, связанных с нашей политикой "С нами или против нас" (см. отчет 78), и (Б) содержит несколько рекомендаций для последующей политики.\n\nСтатус "С нами": население поддерживающее нас растёт в численности, особенно в ---------, --------, и --------. Поддержка обеспечена, статус опасности резко снижается в соответствии с опросами и наблюдениями агентов.\n\nСтатус "Против нас": количество недовольных растёт в -------- и --------, туда направленны миротворцы, но они неохтно используют силу. Население все еще против нас из-за увеличения числа наемников-иммигранотов, из-за отношения мэра -------- к своему району и росту насилия с применением огнестрельного оружия в -------- в связи с увеличением присутствия оружейных компаний.\n\nРЕКОМЕНДАЦИИ: подавление преступности в ----------, продолжение инвестирования в сообщества "С нами", штатные города -----------, ------------, и -------- с другими агентами."
 westalaska.26.a:0 "КОНЕЦ ОТЧЁТА"

 westalaska.27.t:0 "Уборка"
 westalaska.27.desc:0 "Лада смотрела в окно своей квартиры в центре Якутска, которая находилась недалеко от здания администрации Якутска. В окно, в которое она наблюдала за тем, как солнце медленно опускается за горизонт и купается в огне, улицы медленно выцветают в фиолетовый цвет и переходят в полуночную голубизну. Черная машина, сопровождаемая кортежем военных грузовиков, проехала по улицам и остановилась прямо у администрации.\n\nЗаинтригованная, Лада еще больше высунулась из окна, вцепившись в подоконник и пытаясь разглядеть, кто выходит из машины. Никого из тех, кого она сейчас видела она не знала, они не были из числа тех, кого она когда-либо видела на избирательном участке или кого назначали советские власти. Нет, это был какой-то высокопоставленный военный. Она никогда не могла понять особенности униформы в новоиспеченных СШС, но у этого человека определенно была свита, чтобы доказать свое звание.\n\nОна наблюдала, как маленький человек вошел в здание вместе с несколькими солдатами. Через несколько минут из здания вышли несколько фигур. Только это были не солдаты, а административный персонал здания. Лада с глубоким беспокойством смотрела в окно, когда большей части якутского правительства приказали покинуть здание, по-видимому, чтобы его заменил человек в причудливой кепке и тот персонал, который он предпочел оставить. Встревоженная, она отошла от окна и пошла включить одну из своих ламп, ибо ночь была уже совсем темной. Вернувшись к окну, она задернула занавески и отдохнуть и поразмышлять о переменчивых временах."
 westalaska.27.a:0 "Хунта прямо на её заднем дворе"

 westalaska.28.t:0 "Мы все приносим жертвы"
 westalaska.28.desc:0 "Андрей в 50-й раз за полчаса посмотрел на часы на стене военкомата. Когда он решил записаться в армию, он предполагал, что очередь будет намного короче, но он пришел к ошеломляюще длинной очереди, которая теперь подходила к концу. На самом деле он понятия не имел, кто в здравом уме решит записаться в эту парадоксальную армию, но вот он стоял в очереди. Во всяком случае, других вариантов у него не было.\n\nЕго отцу становилось все хуже и хуже, а его никчемная фабричная работа не покрывала медицинских счетов. С тех пор как старик вернулся с войны на Западе, ему с каждым годом становилось все хуже. Андрей понятия не имел из-за чего; может быть, это была пуля в бедре, может быть, из-за месяцев, проведенных в грязи, но он не мог заплатить врачу за лечение. Он уже был готов все бросить, когда услышал о новой программе вербовки; они обещали права по окончании службы не только ему, но и всей его семье.\n\nИтак, он послал своего старого начальника и пришел сюда, чтобы стоять в очереди и каждые пять минут проверять часы. Наконец, от мыслей его отвлёк уход человека, стоявшего перед ним в очереди. Сейчас он сидел за столом, где напротив него сидел широкоплечий человек в форме.\n\n"Доброе утро, друг. Надеюсь, вы здесь, чтобы присоединиться?" сказал он.\n\n"Да." - Ответил Андрей, борясь с желанием сардонически спросить его, зачем же он ещё здесь.\n\n"Просто распишитесь здесь" Он кивнул, пододвигая бумагу к будущему новобранцу.\n\nАндрей уставился на пустое место, ожидая прежде чем расписаться. ""Все это будет стоить того..." - Пробормотал он, после чего поставил подпись, надеясь на большее в будущем."
 westalaska.28.a:0 "Посмотрим."

 westalaska.29.t:0 "Истинный Зимний Дворец"
 westalaska.29.desc:0 "На Западе, невероятно далеко от Магадана, лежал исторический город, основанный Петром Великим. Однако предметом интереса Уэрбелла была достопримечательность, созданная его племянницей Анной. Она создала русский Версаль, Зимний дворец. Какое-то время он был резиденцией правительства Керенского, но его место в истории было закреплено большевиками, штурмовавшими его в 1917 году. Не говоря уже о шрамах памяти о его разрушении, снятых для всеобщего обозрения в широко распространенных фильмах времен немецкого вторжения. Этот Геббельс точно знал, как снимать уничтожение истории...\n\nВпрочем, для Уэрбелла это было неважно. Строительство его президентского дворца, построенного как можно более похожим на Зимний Дворец из Петербурга, было завершено. Теперь он лежал в Сибири, в настоящей стране льда и снега. Единственное подходящее место для Зимнего дворца, разве нет?\n\nОн праздновал это событие с французским вином, привезенным сюда из Атлантики. Более дюжины бутылок было роздано его людям, которые должны были принять участие в праздновании завершения строительства дворца вместе с ним. По крайней мере, в душе. Потому что Уэрбелл хотел провести сегодняшний вечер в одиночестве. Он думал о своем сопернике на Западе, который мог в полной мере насладиться богатством Сибирского плана Бухарина. Когда он отхлебнул из своего бокала и огляделся вокруг, на его лице появилась улыбка. Он объединил толпу пропащих и брошенных на произвол судьбы. Он создал новую нацию, не русскую, а созданную по его собственному замыслу. Он был мастером войны и со своими любимыми солдатами шел вперед и сокрушал всех, кто попадался на его пути. Разве Цезарь или Наполеон колебались? Вообще-то, к черту этих неудачников! Они были завоевателями. Он же был строителем. Он собирался стать новым Вашингтоном. Вот как история запомнит его. Он не примет никаких оправданий."
 westalaska.29.a:0 "99% неудач происходят у оправдывающихся людей."

 westalaska.30.t:0 "Кто нашел, тот и взял."
 westalaska.30.desc:0 ""Осторожнее с этими предметами, некоторые из них стоят больше, чем вы!" Курт застонал, услышав лай своего начальника, пытаясь помочь приятелю вытащить сундук, полный конфискованного золота из парадной двери роскошной дачи. Очевидно, в этом позолоченном строении когда-то жил царь. Теперь он должен был превратиться в пустую оболочку, обчищенную наемниками Уэрбелла.\n\nКаждый шаг становился всё более трудным, чем предыдущий. Даже с двумя мужчинами, несущими сундук, вес ценностей внутри делал его транспортировку Геркулесовым делом. "Давай, Курт, подставь спину! Я чувствую, что делаю здесь всю работу один!" Товарищ Курта, крупный американец, сдавленным голосом выдавил.\n\n"Я пытаюсь, просто..." - прежде чем Курт смог придумать какое-то объяснение своей неумелой помощи, он почувствовал, как его грудь начала дрожать. Оба мужчины потеряли равновесие, и какой-то предмет выскользнул из сундука и послышался треск.\n\n"Блять", - проворчал американец себе под нос, "Надеюсь, капитан этого не заметил. Что мы потеряли?"\n\nКурт посмотрел вниз и увидел разбитую рамку, внутри которой была фотография старого казака, сидящего рядом с лысеющим человеком в царской одежде. Два человека, чьи деяния, без сомнения, затерялись в хаосе Сибирской анархии. Курт повернулся к своему товарищу."
 westalaska.30.a:0 ""Думаю, ничего важного. Давай просто пойдём дальше.""

 westalaska.31.t:0 "Первая доставка"
 westalaska.31.desc:0 "Капитан Фрэнк Стивенсон дрожал в своем пальто, сжимая онемевшие кулаки, глубоко засунутые в карманы. Несмотря на холод, он продолжал наблюдать, как его люди вытаскивают еще один ящик с автозапчастями из грузового отсека его корабля. Мужчины дрожали почти так же сильно, как и он, их замерзшее дыхание кружилось в воздухе вокруг них, словно морские приведения.\n\nЭто был их первый рейс в Сибирь. Будучи перевозчиками, они совершали рейсы по всему миру, но базировались на западном побережье, а это означает, что большинство из этих поездок были во многом... в более солнечные места. Япония. Индонезия. Австралия. Мексика. Гавайи. Не какая-нибудь абсурдная "республика Западная Аляска", как ее называли местные жители, в замерзшей адской русской дыре. Несколько других капитанов, которых он знал, также начали совершать свои первые вылазки в Магадан с тех пор, как русские, наконец, подняли свои жопы и начали восстанавливаться.\n\nУроженец Сан-Диего взглянул на приближающегося к нему человека, русского, завернутого в гораздо меньшее количество слоев одежды, чем он. "Ты ведь привозишь сюда автозапчасти, да?" - начал мужчина по-английски с сильным акцентом.\n\n"Да, да. Значит, вы покупатель?" - осведомился Фрэнк.\n\n"О, нет. Я просто вышел посмотреть. В городе поднялся большой шум из-за того, что сюда переезжают все американские компании. Это груз Форда, да?"\n\n"Ага. Никогда не ожидал, что доставлю сюда хоть какой-то груз, не говоря уже об автопарках. Я думал, что если когда-нибудь и буду делать поставки в Россию, то только после того, как какая-нибудь оружейная компания решит заключить с нами контракт. В основном они заставляют лайнеры заниматься всем этим дерьмом." - сказал Фрэнк, незадолго до того, как пробормотать что-то вроде "Это очень странная страна."\n\nОчевидно, русский услышал это пренебрежительную фразу и взглянул на Фрэнка. После короткой паузы, показавшейся вечностью, нейтральное выражение лица русского расплылось в ухмылке;"
 westalaska.31.a:0 ""Расскажи мне больше - я собираюсь жить здесь!""

 westalaska.32.t:0 "К побед..."
 westalaska.32.desc:0 "Российский Дальний Восток был обескровлен, и наша кампания по... возвращению ценностей, оставленных нашими ныне несуществующими врагами, наконец-то завершилась. Теперь под нашей защитой находится огромный клад сокровищ и ценностей, а это значит, что пришло время реинвестировать наш новообретенный капитал в превращение этого региона во что-то, с чем мы действительно сможем работать.\n\nМы могли бы использовать награбленное, чтобы стимулировать развитие инфраструктуры и промышленности Сибири и создать нечто, напоминающее настоящую военную машину, либо использовать его для привлечения щедрых инвестиций от наших друзей из-за Берингова пролива. И то и другое было бы очень полезно для Западной Аляски, но мы не можем усидеть на двух стульях.\n\nЧто же мы выберем?"
 westalaska.32.a:0 "Пора открыть наши двери Штатам!"
 westalaska.32.b:0 "Давайте создадим нормальную промышленность."

 westalaska.33.t:0 "Новая земля"
 westalaska.33.desc:0 "Джонни Уолтон никогда не думал, что его скромная маленькая лесозаготовительная компания станет международной. Ну, можно было и сделки с Канадой считать международными, но это был старый добрый сосед США. Едва ли Магадан был чужой страной, ибо он был более американизирован, чем он думал. Множество рекламных щитов знакомых брендов усеивали город, наряду с большим количеством американцев. Неряшливые наемники, патрулировавшие улицы, были из его собственной страны! Хотя они и присягнули на верность новым Соединенным Штатам.\n\nЭто не имело значения. Здесь у Джонни появился шанс расширить свой бизнес как никогда раньше. Когда ваш бизнес - деревья, вы ограничены количеством. Не говоря уже о лесоразведении после того, как вы закончите, ибо вам необходимо чтобы деревья были и в следующий раз. В отличие от дома, Джонни не нужно было беспокоиться о защите окружающей среды, надзоре или о чем-то еще, чем бы Большое Правительство пыталось держать такого Маленького Парня, как он. Ну, честно говоря, он унаследовал это дело от своего папаши и от своих предшественников. Но он был профессионалом! Он был здесь, делал ставки и рисковал в этой новой стране. Он был амбициозным сукиным сыном, готовым пойти на такой риск!\n\nПосле того, как он подпишется на это, правительство СШС собиралось дать ему десятки тысяч земель для сбора древесины. Его компания бесконечно росла, а инвесторы на его родине уже загребали деньги, чтобы помочь прокормить его предприятие. Еще больше выстроятся в очередь для инвестирования после первого года, и следующего, и всех последующих за ним. С каждым годом производство будет увеличиваться. И Джонни знал, что он не единственный, кто прибыл. По всем Соединённым Штатам люди слышали призыв к новой экспансии на этом новом фронтире. Как будто дикий запад возродился здесь и сейчас."
 westalaska.33.a:0 "Казалось, что эти сцены чарующего обольщения никогда не закончатся."

 westalaska.34.t:0 "Новый кошмар"
 westalaska.34.desc:0 "Все это было ложью. Скорее, это была одна большая ложь, построенная на горе из меньшей лжи. Джонни Уолтон, генеральный директор Уолтон Логгинг Компани, теперь был рабом. Он хотел быть первым, опередить всех остальных соперников. Что ж, его желание исполнилось. Сначала он думал, что сможет нанять американских рабочих, но в контракте было указано, что он должен нанимать местных. Затем он хотел создать сразу несколько лагерей по добыче, но для этого не было необходимой инфраструктуры. Черт возьми, ему и так было трудно достать бензин для всех грузовиков, в которых он нуждался. Производство здесь шло почти в десять раз медленнее, чем дома. Инвесторы вообще потеряли интерес. У Джонни был только один выход - получить прибыль. Только так он сможет спасти свою компанию, не развалив ее. Вот только...\n\nОн не читал мелкий шрифт. Он был обязан обеспечить определенное количество рабочих мест и дать определенную сумму дохода в виде налогов Соединенным Штатам Сибири. Не говоря уже о некотором количестве пиломатериалов, чтобы помочь с восстановлением домов, разрушенных при объединении Востока. Всё это будет сделано с помощью Уолтона.\n\n.И это ждало не только Джонни. Все американские компании, пришедшие сюда, оказались в ловушке по меньшей мере на десятилетие, если не больше. Все выглядело так просто. Правительство знало, что американские компании будут гореть желанием расширяться, слишком счастливы, чтобы попасться в капкан не заметив подвоха. Как и Джонни.\n\nОн вытащил ещё одну сигарету, глядя в окно своего дома на Ореган-Бич. Скоро ему придется продать его, чтобы сохранить компанию в плюсе. "Будь ты проклят, Уэрбелл!" Он кричал в ночь, но знал, что ему некого винить, кроме себя."
 westalaska.34.a:0 "Есть два способа завоевать страну. Один - мечом, другой - долгами."

 westalaska.35.t:0 "Покончить со всем старым"
 westalaska.35.desc:0 "Дмитрий шел по улицам Магадана, прибавляя шагу. Он был настроен скептически, когда наемники взяли верх. А кто не был? Эти люди были в основном иностранцами, которых объединяла только жадность. Его воспитание предупреждало его об иностранных империалистах, но Советский Союз был далёким воспоминанием. Светящаяся неоновая вывеска, на которой американскими буквами было написано "Coca-Cola". Он был уверен, что кириллица появится со дня на день. Так было обещано. Американский импорт затопил Магадан, дав ему жизнь. Повсюду появлялись новые рабочие места. Чтобы соответствовать требованиям, его повысили в доках и теперь он руководил целой командой докеров для приёма грузов. Это означало наличие денег в кармане и изобилие еды на столе. Теперь это казалось возможным, если сравнивать с правлением фашистов всего несколько лет назад. Пора было праздновать!\n\n"Владимир!" - крикнул Дмитрий в пыльный зал автопарка. "Владимир, сволочь, у меня есть водка, не заставляй меня пить в одиночестве! Позволь мне отплатить тебе за все те разы, когда я выпивал из твоей бутылки, а?"\n\nНа его зов никто не ответил. Он понял, что в магазине нет ни души. Именно тогда он заметил коробки, почти все упакованные и готовые к отправке. Дмитрий поспешил к Владимиру домой, где и заговорил с ним на пороге.\n\n"Американцы," - сказал Владимир, опустив глаза в пол. "Это место кишит их машинами, если ты заметил. Никому больше не нужно устаревшее советское дерьмо. Им нужны настоящие автомобили. Мне очень жаль, Дмитрий, но я переезжаю с семьей на ферму на юг, где живет моя сестра с семьей мужа. Мы пойдем пить, когда закончим работу".\n\nЭто была одна и та же история, повторяющаяся сотни раз. Если американцы могли что-то сделать, то они делали это дешевле и лучше. Дмитрий понял, что единственная причина, по которой его не заменили, заключалась в том, что им все еще нужен кто-то, кто доставит все это иностранное дерьмо. С каждым утром ходить на работу становилось все труднее."
 westalaska.35.a:0 "Не все могут быть победителями"

 westalaska.36.t:0 "Солидарность никогда"
 westalaska.36.desc:0 "Звук ревущих моторов заглушил скандируемые профсоюзные лозунги, когда Максим встал на цыпочки, чтобы посмотреть на своих протестующих товарищей. Легковые и грузовые автомобили, заполненные сотрудниками правоохранительных органов, быстро заполнили улицу сразу за сталелитейным заводом, на тротуаре которой теперь была беспорядочная масса из забастовщиков с их плакатами и песнями, и грохочущими автомобилями с их водителями и пассажирами, злобно глядящими на толпу недовольных сталеваров.\n\nШум на мгновение начал стихать, собравшиеся, в том числе и сам Максим, пытались выяснить причину присутствия силовиков. Конечно, любая теория, кроме "они здесь, чтобы разогнать нас" была бы выдачей желаемого за действительное, и даже самые наивные из собравшихся рабочих знали это. Когда первый сапог коснулся тротуара, все взгляды устремились на 10 или около того мужчин в снаряжении, вывалившихся из машин и направлявшихся к пикету.\n\nКрики становились только громче. Хаос достиг своей точки кипения, готовый подняться и перетечь через край своего сосуда. Как кипяток, он начался с хлопка и шипения. Точнее, хлопнула банка со слезоточивым газом, и воздух наполнился шипением ее содержимого. Максим, бывший в дальнем конце, только начал понимать, что происходит, когда люди перед ним начали сгибаться пополам и шататься в стороны, пряча лица в рубашках. Вскоре оно достигло его, вызывая слезы из глаз и затуманивая зрение. Все, что он мог увидеть так это то, что что-то горело, когда он, спотыкаясь, пробирался к краю облака, упав на тротуар сразу за его краем.\n\nОтчаянно вытирая слезы рукавом, он услышал, как один из офицеров заговорил, перекрывая крики, хрипы, кряхтение и кашель.\n\n"Теперь это официально незаконное собрание. Пожалуйста, разойдитесь, или мы будем уполномочены применить дальнейшую силу"\n\nВ то время как некоторые машины отъехали, несколько черных силуэтов остались, резко выделяясь на фоне полуденного солнца."
 westalaska.36.a:0 "Безгласные остаются такими же."

 westalaska.37.t:0 "Связи решают всё"
 westalaska.37.desc:0 "Революцию сложно пережить. Семья Савина Егора была верна царю, который потерял все, когда Советы вторглись в Сибирь. Его отец был добр к крестьянам. Он также старался быть добрым. Он не хотел быть плохим начальником. Когда у тебя есть рабочие, которые ты пытаются организоваться, это вполне естественно. Он пытался работать с ними. Но, казалось, его доброта была обузой.\n\nДругие работники, занимающиеся производством боеприпасов, также организовывались. Его рабочие вместе с рабочими других новых промышленников делали себе имя с тем небольшим капиталом, который был доступен им в этой новой стране. Единственной причиной, по которой Савин знал об этом, была информация от правительства. Этот сумасшедший эксперимент наёмников породил компетентных шпионов. Дружба с американским разведывательным агентством должна была что-то значить, а?\n\nОни собирались провести всеобщую забастовку через неделю, по всей отрасли боеприпасов. Это бы подорвало производство... но Савин знал об этом, а его конкуренты - нет. Потому что он всегда предлагал правительству лучшие контракты, потому что Савин создавал меньше всего хлопот. Если бы он мог быстро компенсировать потерю рабочей силы, он мог бы покорить рынок.\n\nОн взял трубку со своего стола: "Алло, Сергей? Мне нужно, чтобы ты поехал в Магадан и нашел каких-нибудь безработных, это не должно быть слишком трудно. Подготовь их к работе через неделю..."
 westalaska.37.a:0 "Вы либо находитесь за столом, либо в меню."

 westalaska.38.t:0 "Превышение ожиданий"
 westalaska.38.desc:0 "С тех пор как Уэрбелл захватил этот регион, все больше и больше американских компаний проявляют интерес к богатым ресурсам, которыми обладает его молодое государство. Мэтью Уорнер, представитель одной из таких компаний, приехавший сюда для соблюдения их интересов в порту Магадана, это осознал. "Никогда не ожидал, что столько денег пройдет через подобное место". Он пробормотал про себя, более чем немного впечатленный, когда размышлял об увиденном.\n\nГрузовой корабль загружали ящиками с бриллиантами и золотом, добытыми из богатых шахт Якутии, которые перевозили на борту в больших ящиках бригады грузчиков. Эти люди были наняты американской компанией, на которую работал Уорнер, которая также владела грузовым судном и заплатила за эти бриллианты, несомненно, для доставки в какой-нибудь пункт назначения в Соединенных Штатах для продажи по высокой цене.\n\nТакие достопримечательности в портах Дальнего Востока в наши дни не были редкостью. С Уэрбеллом во главе, возможно, всё так и будет продолжаться."
 westalaska.38.a:0 "В хаосе всегда есть возможности."

 westalaska.39.t:0 "Из низов"
 westalaska.39.desc:0 "Всего несколько десятилетий назад магаданский порт был всего лишь скромным китобойным портом, основанным на пике могущества СССР для помощи в развитии региона, поскольку Владивосток сосредоточился на обслуживании более крупных судов. Однако Владивосток больше не является российским городом. После многих лет, казалось бы, неустанной работы над совершенствованием его возможностей, Магадан наконец превратился в значительный порт на Тихом океане, привлекающий торговлю от Шанхая до Сан-Франциско, поскольку предприниматели и инвесторы стремятся извлечь огромные неиспользованные ресурсы России вообще и Дальнего Востока в частности через самый безопасный и теплый крупный порт, остающийся под контролем самих русских, а не немецких или японских оккупантов. Теперь он служит для обогащения не только тех, кто его контролирует и кто ведет в нем бизнес, но даже для тех простых людей, которые живут в нем или в его окрестностях. Самое главное, это привело к усилению роли Соединенных Штатов Сибири на мировой арене, придав им реальную силу и влияние в отношениях как с друзьями, так и с врагами."
 westalaska.39.a:0 "Удача любит смелых."

 westalaska.40.t:0 "Снова в игре"
 westalaska.40.desc:0 "Глядя на Магадан, Митчелл Ливингстон Уэрбелл III подумал о своих многочисленных великих трудах и улыбнулся.\n\nОтчеты, которые он получил сегодня утром и которые теперь лежали на его столе, были предельно ясны: экономика республики росла почти невиданными темпами. Промышленность развивалась с невероятной скоростью. Добыча ресурсов увеличивалась как по объёму, так и по эффективности. Общее торговое участие, как внутреннее, так и внешнее, продолжало расти.\n\nИ, как он хорошо знал, все это было благодаря его правительству и его политике. Как это могло не произойти? Коммунисты, фашисты и фундаменталисты, которые когда-то боролись за господство на российском Дальнем Востоке не сумели использовать почти безграничные ресурсы Земли. Но он тоже этого не сделал.\n\nОн привнес старомодную американскую изобретательность и предприимчивость в эту некогда мрачную страну. Он принес свет прогресса. И сейчас один из беднейших регионов России стал богатейшим.\n\nДа, Дальний Восток вернулся в игру. И эта игра была далека от завершения."
 westalaska.40.a:0 "Успех порождает успех."
 
 westalaska.41.t:0 "Соединенные Штаты Сибири запрашивают признание"
 westalaska.41.desc:0 "Похоже, что баланс сил в России вновь сместился. Дальневосточный регион страны вновь оказался под контролем одного государства, но никто не мог предугадать, кто именно это будет. Так называемые "Соединенные Штаты Сибири" - это государство, которое создано по нашему образу, во главе с американским гражданином: печально известным наемником и торговцем оружием Митчеллом Уэрбеллом III.\n\nЭтот странный новый претендент в русском болоте, что неудивительно, пытается получить международное признание, обратившись к своему главному вдохновителю. Нельзя отрицать стратегической выгоды от укрепления связей с дружественным режимом в России, но, с другой стороны, Уэрбелл и его наемники - личности с неоднозначной репутацией. Мы должны действовать осторожно."
 westalaska.41.a:0 "Мы окажем им нашу поддержку."
 westalaska.41.b:0 "Пошлите этого психа куда подальше!"
 
 westalaska.42.t:0 "Соединённые Штаты принимают наш запрос"
 westalaska.42.desc:0 "Неудивительно, что наши друзья в Соединенных Штатах безоговорочно приняли наш запрос о признании. Дополнительная легитимность, которая приходит с признанием от крупной державы полезна, поскольку в наших собственных границах все еще есть много людей, которые смотрят на наш, по общему мнению, странный режим с подозрением. Теперь мы можем сказать, что мы настоящий игрок в русской игре, и у нас наконец-то есть друзья в мире."
 westalaska.42.a:0 "Хорошо, хорошо!"
 
 westalaska.43.t:0 "Соединённые Штаты отклоняют наш запрос!"
 westalaska.43.desc:0 "Наша делегация в Соединенные Штаты вернулась, и у них есть довольно неприятные новости. США решили не признавать Западную Аляску законным преемником несуществующего российского государства, и теперь нам остается только гадать, что именно это означает для нашей молодой нации. Природа нашего правительства заставила многих усомниться в нашей легитимности, и отказ от крупной державы только усилит эти диссидентские голоса.\n\nЧто ещё хуже, это первый раз, когда наши так называемые друзья в Соединенных Штатах нас подставили. Будем надеяться, что он же и последний..."
 westalaska.43.a:0 "Подожди, что? Нет!"
 
 westalaska.44.t:0 "Соединенные Штаты Сибири предлагают сделку"
 westalaska.44.desc:0 "В нашу страну прибыла любопытная делегация, утверждающая, что она из государства, известного как "Соединенные Штаты Сибири". Однако несмотря на это название, дипломаты были самых разных национальностей - ни один из них не был русским или сибиряком. Эти странные люди хотели начать с нами торговлю в надежде укрепить как экономические, так и дипломатические связи.\n\nХотя мы не можем отрицать выгоду от такой сделки, в этих людях есть что-то действительно подозрительное. Что же нам делать?"
 westalaska.44.a:0 "Мы согласны."
 westalaska.44.b:0 "Пошлите их прочь."
 
 westalaska.45.t:0 "Соединённые Штаты Сибири осуждают нас!"
 westalaska.45.desc:0 "До нашего министерства иностранных дел дошла довольно язвительная прокламация, осуждающая Японскую империю, написанная "Президентом Митчеллом Ливингстоном Уэрбеллом III". После дальнейшего расследования выяснилось, что этот так называемый "президент" на самом деле является главой армии наёмников, объединившей Дальневосточный регион России.\n\nУэрбелл III обвинил японскую нацию в целом ряде чудовищных преступлений, начиная от преступлений, совершенных во время нашей войны с США, и заканчивая "вы думаете, что вы лучше всех остальных".\n\nЧто нас смущает, так это то, почему этого наемника так беспокоит несправедливость по отношению к американцам, когда его силы сосредоточены на делах касающихся России.\n\nКонечно, нам не нужно беспокоиться о том, что говорят или думают о Японии какие-то заблудшие солдаты удачи. Мы создали империю, которая охватывает всю Восточную Азию, в то время как все, что сделали они, это покорили какие-то замерзшие горы в глуши."
 westalaska.45.a:0 "Кто? Что?"
 
 westalaska.46.t:0 "Наши благодетели"
 westalaska.46.desc:0 "Еще одна туманная сибирская ночь, еще один пустой бар у черта на куличках. Агент Мэйсон привык встречаться со своими контактами в непритязательных местах вроде этого. Никто не заподозрил бы, что в закулисье разворачиваются сделки, меняющие ход игры, и он мог наслаждаться столь необходимой тишиной перед приездом гостей. Когда в заведение вошел улыбающийся мужчина со своими телохранителями, агент Мейсон понял, что перерыв закончился.\n\nМужчина, самопровозглашенный президент Западной Аляски усмехнулся, когда подошёл поближе. "Мэйсон! Я только что услышал хорошие новости от твоих дружков в Штатах. Похоже, теперь мы можем бросить всю эту шараду, а?"\n\nМэйсон поспешно приложил палец ко рту. "Эй, тише! Ты хочешь, чтобы весь чертов город знал, что мы здесь?"\n\nУэрбелл засмеялся, садясь напротив Мэйсона, явно не смущенный предупреждением агента. "Эй, в чём проблема? Теперь, когда Западная Аляска получила официальное признание..."\n\n"Это не меняет наши договоренности, Митч." Перебил его Мэйсон. "Послушай, ясно, что ОСН открыта для более тесной работы, но я бы посоветовал не торопиться. Ты же не хочешь, чтобы местные жители думали, что вся эта операция - попытка колонизации, не так ли?" \n\nУэрбелл призадумался. Возможно, Мэйсон был прав, и преклонить голову перед ОСН было не самой мудрой идеей, когда его репутация у местных жителей была столь сомнительной. С другой стороны, полноценное сотрудничество было именно тем, к чему он стремился все эти годы..."
 westalaska.46.a:0 ""Ты прав. Мы будем держать это в тайне.""
 westalaska.46.b:0 ""Извини, но пора покончить с плащом и кинжалом.""
 
 westalaska.47.t:0 "Холодный приём"
 westalaska.47.desc:0 "Агент Мэйсон выпустил клуб сигаретного дыма, глядя в вечернее сибирское небо. Его "партнер" Митчелл Уэрбелл III попросил о срочной встрече с ним, а Мэйсон никогда не умел выбирать место в кратчайшие сроки. По крайней мере, если они встретятся в порту Магадана, у Мэйсона будет время выкурить сигарету и понаблюдать за холодным морем.\n\nКогда он услышал, что за ним спешно припарковалась машина, агент понял, что пора возвращаться к делу. Затушив сигарету, Мэйсон повернулся и увидел, как с пассажирского сиденья джипа выходит довольно раздраженный Уэрбелл. "Ты! Тебе придется многое объяснить, приятель!"\n\nМэйсон обвёл доки взглядом. Если бы кто-нибудь был поблизости, они, скорее всего, услышали бы вспышку Уэрбелла. "Эй, потише, Митч!" Сказал он наполовину крича, наполовину шепча.\n\nУэрбелл не успокоился, когда подошел. "Я только что говорил по телефону с министром иностранных дел. Знаешь, что он мне сказал? США отказываются признать нас законным государством! Что за хуйня?! Я думал у нас что-то намечалось!"\n\nАгент вздохнул. "Послушай, наша сделка всегда была довольно... скрытной". Официальное признание никогда не гарантировалось, но в любом случае наше партнерство не меняется. Мои коллеги по-прежнему готовы работать с вами, что бы Госдепартамент ни говорил публично"\n\nНаемник скрипел зубами от разочарования. Он предполагал, что США сделают все возможное, чтобы помочь ему, но оказалось, что это соглашение будет более односторонним, чем он думал."
 westalaska.47.a:0 ""Херня какая-то""

 westalaska.48.t:0 "Последнее прощание"
 westalaska.48.desc:0 "Она стояла у причала магаданского порта, глядя на раннее утреннее солнце, пробивающееся сквозь темные, пасмурные облака и окрашивающее холодное море в яркие цвета. В ее губах была сигарета, звук тления которой уносил соленый морской ветер, хотя сладкий запах табака не исчезал. Она дрожала в своей шубке, подаренной другом - или бывшим другом? - и ее дыхание выталкивало сигарету с ее места.\n\nРядом с ней щелкнула тротуарная плитка, и она рефлекторно потянулась к кобуре. Но кобуры у неё не было, не говоря уже о пистолете. Старые привычки умирают с трудом. Она расслабилась, разглядывая полную фигуру своего друга - или бывшего друга? От него разило виски, хотя он изо всех сил старался скрыть этот запах под слоем духов. Странно. Она не помнила, чтобы он так делал, особенно для тех, с кем не ладил. Может быть, он все еще друг. Перекрикивая  волны, она начала говорить. "Сегодня ты выглядишь иначе," - сказала она. "В чём причина?"\n\nОн приветствовал ее с ухмылкой. "Не знаю," - сказал он, притворяясь обиженным. "Я собирался попрощаться с подругой. Она сегодня уезжает".\n\nОна улыбнулась, пытаясь сдержать смех. "А какая она, эта твоя подруга? Вы были близки?"\n\n"Она для меня как семья. Я собирался дать ей вот это," - он постучал по деревянному ящику в своих руках. "Я надеялся, что ты сможешь передать это ей".\n\n"Как она выглядит?"\n\n"Ты узнаешь ее, когда увидишь." Он протянул ей коробку. ""То что внутри - настоящий антиквариат. Не потеряй его." Прежде чем она успела что-то ответить, он начал уходить.\n\n"Прощай!" Она кричала во весь голос. Но шум волн и ветра заглушил её ответ."
 westalaska.48.a:0 "Прощай."

 westalaska.49.t:0 "Знакомая и чуждая страна"
 westalaska.49.desc:0 "Прошло сорок лет с тех пор, как Джек Рэй впервые ступил на землю Магадана. С тех пор город изменился. Все эти годы он с гордостью следовал за звездами и полосами. Конечно, он был мелким засранцем, который солгал о своем возрасте, чтобы попасть в армию в пятнадцать. Короткий год, проведенный в составе американских экспедиционных сил, сражавшихся бок о бок с белыми, сделал Джека тем, кем он был: убийцей, солдатом. Теперь ему перевалило за пятьдесят, и это было все, что он умел. Он чувствовал себя вправе вернуться туда, стать частью нации, которая там строилась.\n\nУ него не было возможности оставаться с белыми до самого конца. Вместо этого он участвовал в тыловых операциях в Шотландии против немцев. Когда началась Южноафриканская война, он был слишком стар, чтобы принимать в ней участие. Но республика Западная Аляска примет его. Он привез в Магадан свое оружие и свой многолетний опыт, готовый стать одним из бесчисленных новых наемников, откликнувшихся на призыв Уэрбелла. Поток чешских, польских, маньчжурских, французских, шотландских, ирландских, мексиканских и аргентинских мужчин сошёл вместе с ним. Джек должен был отдать Уэрбеллу должное, сумасшедший ублюдок знал, как собрать солдат вместе. Когда он посмотрел на доки, то увидел множество солдат, молодых и старых. Позади него на волнах плыли еще два корабля, набитые, как он предполагал, людьми и материалами. Джеку приходилось постоянно напоминать себе, что всё это происходит на самом деле.\n\nПодняв руки вверх, Джек сказал на своем ломаном русском: "Я вернулся, ублюдки!" Остальные мужчины на причале издали неровные возгласы приветствия, принимая очередного изгоя в ряды их растущей нации."
 westalaska.49.a:0 "Omnia si perdas, famam servare memento."

 westalaska.50.t:0 "Пушка, покорившая Россию"
 westalaska.50.desc:0 "Однажды вы возвращаетесь с праздничного ужина со своей возлюбленной, дети едят мороженое на заднем сиденье, и все кажется прекрасным, но вас останавливает толпа отморозков прямо за поворотом. Неужели вы думаете, что ваш старый Кольт сможет спасти вашу семью?\n\nВы можете быть уверены, что толпа пожалеет, что выбрала вашу машину, когда вы вытащите кое-что из вашего бардачка:\n\nВозьмите в ваши руки MAC-10, пушку, которая покорила Россию. Разработанный гениальным оружейником Джоном Инграмом, этот компактный пулемет 45-го калибра лишь немного больше вашего обычного пистолета. Тем не менее, он вмещает в себя больше патронов, чем стандартный армейский пулемёт: 700 слов убеждения в минуту, которые заставят всю толпу бежать и не оглядываться назад всего одним быстрым нажатием на спусковой крючок.\n\nЕсли вы человек действия, который не довольствуется лишь защитой своей машины или своих прав, мы предлагаем вам кейс для вашего MAC. Благодаря кожаной отделке и полужесткой конструкции вы сможете взять своего ангела-хранителя куда бы вы не пошли.\n\nНо если ваша самая большая проблема это раздражающий сосед, местный коммунистический агитатор или любопытный федеральный агент, то всё что вам нужно, это легальный глушитель SIONICS. Созданный самим президентом Уэрбеллом, этот шедевр делает ваш МAC-10 настолько тихим, что вы можете приятно разговаривать по телефону, при этом расстреливая всё вокруг.\n\nЕсли у вас есть акцизная марка, просто позвоните по номеру на экране прямо сейчас, и мы доставим ваш МAC-10 из Магадана прямо к вашему порогу."
 westalaska.50.a:0 "Этот сегмент был оплачен [MAG.GetName]."

 westalaska.51.t:0 "За пределами Дальнего Востока"
 westalaska.51.desc:0 "На радиоприемниках по всему миру говорил очень похожий на продавца подержанных автомобилей человек с американским акцентом.\n\n "Вам нужны наёмники, чтобы отбиваться от назойливых захватчиков?"\n\n"Вы боретесь с какими-то ублюдками, которые захватили вашу страну и пытаетесь ее вернуть?"\n\n"Здесь, на Западной Аляске, мы предлагаем лучшие в мире силы наемников! Оснащенный новейшими военными технологиями, экспедиционный корпус Западной Аляски, или же ЭКЗА, готов помочь в борьбе любой нации или народу!"\n\n"Вы можете сказать: "О, Фредди, эти ребята могут даже не понять, о чем мы говорим, или они могут убить нас!". Ну, друзья мои, не волнуйтесь, ведь ЭКЗА не только профессионален во всех областях благодаря жёсткой дисциплине, но и многонационален и способен говорить практически на любом языке мира!"\n\n"Ну, чего же вы ждете? Наймите ЭКЗА уже сегодня! Будь то джунгли Африки или холмы Британии, мы будем там! Чтобы нанять нас, пожалуйста, телеграфируйте в Министерство иностранных дел Западной Аляски и они обсудят цену, мы даже предлагаем услуги в кредит! Так что приходите нанимать ЭКЗА, потому что вы точно не захотите, чтобы нас наняла другая сторона!"."
 westalaska.51.a:0 "Затем он начнет говорить о гарантиях возврата денег, попомните мои слова."

 westalaska.52.t:0 "Делай то, что умеешь лучше всего."
 westalaska.52.desc:0 "Анатолий Собчак сидел за столом, нервно складывая карандаши в одну аккуратную линию. Его офис был тем же самым, город был тем же самым, но флаги изменились. Анатолий более не был подданным царя и не исполнял свои обязанности мэра от его имени. Обязанности Анатолия остались те же, но теперь он подчинялся американскому наемнику.\n\nЗелено-белый флаг княжества в его кабинете был заменён цветами Западной Аляски. Анатолий мог бы посмеяться, "Западная Аляска", что за нелепица. Он мог рассмеяться, но не стал. Он бы не удержал свое положение, хихикая всякий раз, когда солдаты прогуливались по городу. Нет, он держал рот закрытым, а голову опущенной. Итак, Анатолий сидел в своем кабинете, расставляя карандаши и надеясь, что он сможет продолжать защищать людей, находящихся под его опекой.\n\nПравда, белые угрожали убить его за то что он не сражался насмерть против наемников Уэрбелла, но что он мог поделать? Мертвый, Анатолий не мог ничего сделать, но как коллаборационист, как мэр, он мог продолжать работать на благо своего народа. Анатолий вздохнул, откинувшись на спинку кресла. Он задавался вопросом, простят ли горожане его однажды. Снег тихо падал на крыши, и Анатолий погрузился в тишину."
 westalaska.52.a:0 "Однажды они поймут"

 westalaska.53.t:0 "Кто владелец свиньи?"
 westalaska.53.desc:0 "Русский язык Джерри Патрика Хемминга был не особенно хорош, но с тех пор, как он прибыл в Магадан, он постепенно улучшался. Перед ним стояли два русских крестьянина, местные жители надела, за которым Уэрбелл поручил ему присматривать. Оба были грязные, с нечесаными бородами и в заплатанной одежде, почти комическое изображение русского крестьянства. Сидя за столом в окружении вооруженных охранников, Хемминг изо всех сил старался уловить суть разговора. Крестьяне тараторили на своём провинциальном русском и обвиняюще показывали друг на друга пальцами.\n\n"Ладно", - сказал Хемминг на своем примитивном русском, "Олег, ты говоришь, что Петр украл твою свинью?" Олег кивнул, его темные брови задрожали, когда он хмуро посмотрел на Петра. "А ты, Петр, это отрицаешь?" Петр тоже кивнул, свирепо глядя на своего обвинителя. "И я так понимаю, что нет ни свидетелей, ни квитанции о продаже упомянутой свиньи?"\n\nОлег нахмурился. "Мне не нужна квитанция, вор забрал мою свинью прямо из моего загона!\n\n"Лжец!"-крикнул Петр, которого один из охранников удержал, когда он повернулся к Олегу."Господи," - сказал Хемминг, "Успокойтесь! Олег, у вас нет доказательств, что свинья была ваша, а вы, Петр, также не можете доказать право собственности на неё. Вот что я вам скажу: вы бросите всё это, извинитесь друг перед другом, а я куплю тебе свинью, Олег. И все будут в выигрыше."\n\nОлег улыбнулся, показав недостающие зубы "Да, я отзываю свою жалобу."\n\n"Окей," - ответил Хемминг, радуясь, что обстановка смягчилась, "Мои люди поговорят с вами завтра." Крестьяне вышли, и Хемминг потер виски. Он чувствовал себя средневековым графом, улаживающим споры, а не военным губернатором. Так было по всей Западной Аляске, полагал он."
 westalaska.53.a:0 "По крайней мере, никто не пострадал."

 westalaska.54.t:0 "Плохие новости"
 westalaska.54.desc:0 "Господин президент, с нашей западной границы поступили... печальные новости.\n\nПохоже, что один из наших высокопоставленных наемников, некий "Джон Питерс", был вовлечен в... ссору с местным политиком по поводу "закупки " жилья. Ссора закончилась смертью участвовавшего в ней политика в результате многократного нанесения ножевых ранений, причем Питерс заявил, что, цитирую, "Этот ублюдок заслужил это потому что был высокомерным мудаком".\n\nБлагодаря своему высшему статусу Питерс сумел избежать наказания, но наши отношения с местными заметно ухудшились."
 westalaska.54.a:0 "Черт возьми!"

 westalaska.55.t:0 "Магаданская научно-наблюдательная группа"
 westalaska.55.desc:0 "Для сотрудников магаданского аэропорта прибывшие люди были просто очередными солдатами удачи, неряшливыми новобранцами со всего мира, приехавшими в поисках счастья в новую землю обетованную для грабежа и добычи.\n\nИменно такой реакции и добивались эти люди, входившие на разные рейсы, во время разных инспекционных смен и из совершенно разных слоев общества. Агентство, а следовательно и Соединенные Штаты, не могли публично демонстрировать поддержку военного диктатора, не имеющего никакой легитимности. Они знали кем был Уэрбелл, независимо от земель и титулов, которыми он себя наделил. Но его успех, тем не менее, был в интересах Америки, поэтому их и отправили.\n\nИх задача была проста. Наёмники, на которых Уэрбелл полагался в своей "армии", были очень искусны в стародавнем времяпрепровождении наёмников - в стрельбе и грабеже безоружного или едва вооруженного населения. Но во всем остальном они были совершенно не компетентны. Это изменится. Люди, ветераны боевых операций по всему миру обучат этих подонков.\n\nОни улыбались и терпеливо инструктировали их, а также участвовали в операциях в качестве сопровождающих советников и полевых наблюдателей. Они скрывали глубокое презрение и ненависть, которые питали к наемникам и предателям, потому что так им было приказано. Тем самым они обеспечат победу в интересах и нуждах Америки.\n\nДля большинства из них это было не в первой. Они делали это и раньше, с точно такими же неприятными мужчинами. И уж точно не в последний."
 westalaska.55.a:0 "Еще одна пустошь для Агентства."

 westalaska.56.t:0 "Многоликая матрёшка"
 westalaska.56.desc:0 "Уэрбелл спокойно смотрел телевизор, терпеливо ожидая своего обращения ко всем гражданам Соединенных Штатов Сибири, чтобы заверить их в процветании страны и её твердом суверенитете. Самым удивительным было то, что эта речь будет полностью на русском языке, что было невероятно, учитывая что Митчелл не мог сказать на нем ни слова. Но кто сказал, что говорить должен он? Он наклонился вперед, когда экран засветился и появилось его лицо.\n\n"Мои соотечественники" - сказал он на прекрасном русском. Его губы двигались, не попадая под произносимые слова, что было легко объяснимо, ибо был наложен дубляж, записанный наёмником русского происхождения. Он усмехнулся, когда вспомнил эту уловку, использованную для того, чтобы народ считал его за своего.\n\n"Я, президент Уэрбелл, обращаюсь к вам по поводу нашей нации и ее истории в течение последних нескольких лет, которая не обошлась без изрядной доли неприятностей: будучи первоначально осколком государства среди многих других на этой холодной земле, наша республика теперь охватывает огромное пространство России. Повысился уровень занятости населения по всей Сибири, а также общее качество жизни ее граждан. Теперь наша страна - это страна с сильными институтами, обеспечивающими мир и стабильность для каждого ее жителя, гордая и независимая страна, которая останется свободной от иностранного влияния. Я клянусь перед вами".\n\nТолько вот эта клятва была уже давно нарушенна, поскольку СШС были тайно поддержаны ЦРУ. Черт побери, да ее президент был американским наемником с сомнительными претензиями на русское происхождение.\n\n"И вот на этой клятве я желаю вам спокойной ночи и да благословит Господь Соединенные Штаты Сибири."\n\nКогда экран потемнел, послышались несколько нот Русского танца Стравинского, и в этой темноте можно было разглядеть сияющую улыбку Уэрбелла."
 westalaska.56.a:0 "Невидимые силы таятся в темноте."

 westalaska.57.t:0 "Дипломатический выстрел"
 westalaska.57.desc:0 "Рукопожатия, фальшивые улыбки и рюмки виски - три вещи, с которыми дипломаты должны быть знакомы, чтобы заключать сделки.\n\nЗвездно-полосатый флаг развевался на маленьком корабле, входящем в порт Магадана, место, столь далекое от дома. Хорошо одетые мужчины стояли на мостике, нахмурив брови, глядя на толпу мускулистых мужчин в поношенной военной форме, стоявших на краю гавани и торжественно ожидавших их прибытия.\n\nКогда американцы высадились, одна из дородных фигур вышла вперед и быстро пожала каждому из послов руки, чуть не сломав при этом их слабые запястья.\n\n"Добро пожаловать на Западную Аляску, джентльмены, место, не так уж отличающееся от старых добрых США, так что вы не будете скучать по дому. Давайте мы доставим вас в ваши покои, хорошо? Мы поговорим подробнее за стаканом виски и выпьем за зарождение великой дружбы между нашими странами, а?\n\nДипломаты переглянулись, явно ошарашенные прямотой наемника, и перешли к деловому подходу. С другой стороны, виски казалось заманчивым, когда холодный ветер дул над гаванью..."
 westalaska.57.a:0 "Господи, как же здесь холодно!"

 #Blackbear event chain
 westalaska.58.t:0 "Учебный Лагерь"
 westalaska.58.desc:0 ""Пистолет. Давай," - рявкнул голос за спиной Джека Свободы, отвлекая его внимание от ряда бутылок. На какую-то секунду ему показалось, что медведь гризли научился ходить по-человечески; несомненно, над ним возвышался человек, одетый с головы до ног в меха. Только протянутая рука рассеяла все мысли человека-медведя; прежде чем они успели вернуться, Джек передал отцовский пистолет.\n\nА потом он поднялся и пошел треск - треск - треск. Три пули вылетели с сибирским ветром и опрокинули в снег три разбитые бутылки. Человек-медведь сделал за три секунды то, что он не мог сделать за тридцать - Джек подавил желание разинуть рот.\n\n"Локоть согнут, нога слишком широкая и дрожащая," - сказал громоздкий мужчина на грубом ломаном английском. "Закрой глаз, когда нажимаешь на курок. Двигайся размашисто, как трава на ветру." Он поднес пистолет Джека поближе, изучая тонкие узоры, которые тянулись по всей его длине. "Револьвер с рукояткой из слоновой кости и причудливым рисунком. Бесполезный." Не отводя взгляда, он продолжал: "На Западной Аляске не место ребенку, играющему в солдатика. Откуда ты?"\n\n"Т-Техас", - пробормотал Джек.\n\n"Американец, да? Думаешь, ты ковбой, охотящийся на индейцев в лесу? Продолжай стрелять как дебил, и мужики здесь сами перережут тебе горло с помощью бутылки водки." Мужчина повернулся к остальным пяти любопытным стрелкам. "Это касается всех, кто приезжает в Магадан. Здесь вы сражаетесь не с голым татарином с луком; вы сражаетесь с армией с большим количеством оружия и мозгов, чем у вас всех вместе взятых. Забудьте о голливудском дерьме. Вы - Черные Медведи, лучшие солдаты удачи во всем мире. И мы учим вас сражаться как один - или вы умрете как один."\n\nТехасец едва успел собраться с мыслями, когда русский ушел. "Подождите! - крикнул он. "Мой пистолет, сэр...?"\n\n"Возьми пистолет получше у снабженцев. И скажи Трофиму, что тебя прислал босс.""
 westalaska.58.a:0 ""Питон," - сказал босс уходя. "Теперь тебя зовут как твой плохой пистолет.""

 westalaska.59.t:0 "Полевые учения"
 westalaska.59.desc:0 "Одно из неписаных правил, которым Босс учил в учебном лагере гласило, что стервозность -  это добровольное поведение. В десяти километрах от цивилизации, утопая в снегу, теперь уже рядовому Джеку Свободе было на что пожаловаться: желудок мучили голодные муки из-за отсутствия завтрака, а ноги все еще болели после вчерашнего марша. Мороз впивался в кожу, как будто никакой одежды и не было. Половина мозга ушла на то, чтобы держать рот на замке; половина молилась, чтобы безмозглый ублюдок вошел в его прицел до заката.\n\nИ как будто его жалобы были заклинанием, радио ожило. "Питон",-потрескивали помехи, "Патруль, двое на севере, 300 ярдов. Я беру левого. На счёт три. "\n\nНаконец-то блядь! "Понял, босс," - почти прокричал Джек, перенаправляя свой "Спрингфилд" на опушку леса. Как и было обещано, из-за деревьев вышли двое мужчин, их арктический камуфляж выдавала темнота оружейного металла. Зачем они здесь и почему - мимолетно пролетели мысли усталого, голодного наемника. Чем скорее эти деревенщины упадут замертво, тем скорее он доберется до теплой еды.\n\nДжек сглотнул и задержал дыхание, как учил Мельник. Выпрямив руки, он всмотрелся в прицел. Патруль остановился: приятель левого приблизился к сосне и стал возиться с молнией. Спусковой крючок сжат, мелкий крестик медленно приближается к голове ссыкуна, верно, просто он окрашивает снег в желтый цвет, прежде чем пуля разнесет его мозги в один-\n\n"Три." Треск. 30-06 пролетел и попал в снег. Головы повернулись в панике; еще один треск, более отдаленный, прежде чем левый не лишился головы. Его приятель едва успел прикрыться, как третий опрокинул его лицом в собственную мочу.\n\nИменно так Джек и пропустил свой продовольственный билет на сегодняшний вечер."
 westalaska.59.a:0 "Потраченные впустую выстрелы выигрывали время только на стрельбище."

 westalaska.60.t:0 "Боевой патруль"
 westalaska.60.desc:0 ""Так я и думал."\n\nСержант "Питон" Джек обдумывал вопрос медика, наблюдая за импровизированным лагерем. Черные как смоль полуночные смены и пустая болтовня никогда ни к чему хорошему не приводили. Затем еще раз... "Ты все время думаешь, Сонг."\n\n"Ну ..." -протянул Сонг "Кай" Чжон Хва на своей койке. "Разве все это не похоже на кино? Кучка наемников стекается в страну раздираемую военачальниками, берет все в свои руки и устраивает место, которое могут назвать своим. Все, что вам нужно, - это Джон Уэйн, Джоан Фонтейн, избитый романтический сюжет и..."- он хлопнул в ладоши, "БАМ! Блокбастер года".\n\nНапротив Кая сел Казимир "Каз" Мельник". Тлеющие угольки и искры поблескивали на его очках в оправе, казалось, слившихся с головой наводчика. "Как сказал босс, Кай: Держи Голливуд в Голливуде. Если только мы не живем в твоём лихорадочном сне, Западная Аляска теперь наш дом. Один для всех."\n\n"Босс это, босс то-, скажи что-нибудь своё для разнообразия!" -возразил Кай. "И я не из тех, кто одевается как ковбой и крутит пистолеты. Это Лысый!"\n\nОн указал на Адама "Шашку" Абрамова, который вертел револьверы в каждой руке. "Признак хорошего вкуса, мой корейский друг. Это говорит о тебе гораздо больше, чем обо мне. Шассёр, можешь ли ты научить юного девственника чего хотят женщины?"\n\n"Шассёр" Мириэль дважды свистнула, когда молчаливый снайпер подал патрон для её МАС-36. Кто-то был рядом. Прежде чем разговор окончательно затих, Джек навел винтовку на шелестящие кусты туда, где поляна встречалась с деревьями. Гром дважды расколол воздух, и чье-то тело ударилось о снег с мягким глухим стуком.\n\nПоявилось ещё несколько человек, размахивая стволами."
 westalaska.60.a:0 ""Хороший выстрел, Пи!" сказал Кай прямо перед тем, как свинец заполнил пустующую ночь."
