 MILITARY_ROGER_FAULQUES_DESC:0 "§LИзвестный во всем мире, а среди наемников именуясь как "Человек с тысячью жизней", Роджер Фолкес - это человек, который сражался в бесчисленных войнах - и накопил почти столько же опасных для жизни ранений.\n\nБывший член французского спецназа, Фолкес отказался от того что он знал, решив вместо этого использовать навыки, которые он развил в погоне за своей собственной удачей и славой. Найдя множество возможностей в Африке и в других местах, он вскоре стал известен как опытный и жестокий боец, готовый броситься под огонь противника, чтобы одержать победу.\n\nКогда Уэрбелл объявил о создании своего государства, многие были уверены, что это только вопрос времени, пока не прибудет Фолкес, преследуя все большую известность и славу, и теперь это произошло. Он, несомненно, принесет огромную пользу и статус зарождающейся республике, даже если многие задаются вопросом, намерен ли он со временем заменить своего нового командира таким же образом, как и раньше.§!"

