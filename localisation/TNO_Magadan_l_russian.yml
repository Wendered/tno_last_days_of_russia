 #Petlin
 petlin.1.t:0 "Новая республика"
 petlin.1.desc:0 "Петлин поправил свои очки, зайдя в офис Матковского, находящийся в старой штаб-квартире РФП в Магадане. Это место определенно выглядело оживленно. Рюмки наполненные виски и просто собиравшие пыль бутылки водки замуровали стол, за которым когда-то восседал Вождь. Вероятно, Матковский знал, что его арестуют, и соответственно подготовился к этому. Петлин и не подозревал, что потакает алкоголю в последние часы своей политической карьеры. Снаружи же завывал ветер, стуча по оконным стеклам с дикой силой. Петлин хотел вздрогнуть, однако ему не было холодно.\n\nОн вспомнил вид Матковского, когда охранники увозили того в тюрьму, для ожидания судебного процесса. Пара окровавленных глаз и бледное лицо, кричащее о полном поражении. Однажды он поверил, что Матковский в некотором роде хороший человек: противостоять чернорубашечникам и дикому варварству, что были распространенны в Харбине, было добрым делом. Когда Петлин предложил сибирский билль о рравах, старый Вождь, казалось, был взволнован перспективой нового жеста политической реформы. Однако, он вспомнил, как прямо в этом офисе, несколько лет назад Матковский разорвал его билль, критикуя его идеалы как "слишком либеральные." Затем последовал Дальстройский скандал. Матковский был монстром всё это время.\n\n"Больше никакого Харбина", - сказал Петлин Матковскому. "Больше никаких зверств, больше никаких идеологий, которые ставят нас на уровень зверей." Он подошел к любимому граммофону Матковского и включил его. Марш сибирских стрелков заполонил воздух. Он поднял пустую рюмку и сделал тост за давно ушедших товарищей."
 petlin.1.a:0 ""К воспоминаниям о Харбине.""

 petlin.2.t:0 "Надежда для Сибири?"
 petlin.2.desc:0 "Многообещающие сообщения поступили в ЦРУ от наших контактов из Сибирской Национальной Республики. Новое правительство узурпировало власть у режима Михаила Матковского и, похоже, проявляет все признаки функционирующей в процессе развития демократии. Это новое правительство, возглавляемое неким Николаем Петлиным, также, похоже, весьма заинтересовано в укреплении связей с США. Запросы такого рода от правительства Петлина уже поступили в Госдепартамент и ждут нашего ответа."
 petlin.2.a:0 "Нам всегда нужны новые друзья."

 petlin.3.t:0 "Слово из Вашингтона"
 petlin.3.desc:0 "Похоже, наши усилия по укреплению связей с Соединенными Штатами принесли свои плоды. Наше министерство иностранных дел получило сообщения от американских дипломатов о том, что они заинтересованы в укреплении экономических и дипломатических отношений между нашими странами. Сейчас остается только разобраться в деталях, но это не должно быть слишком большой проблемой для МИД. Это действительно могло бы стать началом прекрасных отношений!"
 petlin.3.a:0 "Прекрасно."

 petlin.4.t:0 "Изгнание Тени"
 petlin.4.desc:0 ""Это просто смешно, Петлин!" - сказал ему Александр Павлов в своём кабинете, - "Вож- Матковский мог быть преступником, но упразднить его титул - это предательство нашего дела." Павлов вздохнул:"Давай вернемся к этому, Петлин, мой друг. Мы должны сохранить наследие наших предшественников. Матковский был хорошим человеком, и без него партия не дошла бы до Сибири. Он был преступником, да, но всё, что он делал, он делал во славу своей родины."\n\n"Я верю тебе, Павлов", - ответил Петлин спокойным голосом, - "Однако, товарищ, без Матковского Дальстрой не существовал бы как единое целое. Бумаги", - возмущался Петлин, - "Бумаги. Помнишь их? Бумаги, которые он сжег, чтобы замести следы. Может быть, Советы и не наши союзники, но их проницательность важна. Матковский - преступник, и я прослежу, чтобы его судили. Никаких следов его влияния не останется в этой - в моей - партии. Надеюсь, вы понимаете."\n\n"Хорошо. Если вы не признаете его существование, то я не признаю ваше правительство." Он указал на Петлина:"Послушай, Петлин. Раньше ты мне никогда не нравился, но сейчас нет причин сдерживаться. Ты не мой Вождь, Николай Петлин, и я прослежу, чтобы лейбористы знали это. Как и ГРУ." Он захлопнул дверь.\n\nПетлин искусился позвать его, используя американское выражение. Что это снова было?"
 petlin.4.a:0 ""Не позволяй двери ударить тебя по заднице, когда будешь выходить.""

 petlin.5.t:0 "Преступников больше нет"
 petlin.5.desc:0 "Чувство ног без кандалов было в новинку для Иванова. Дальстрой поручил ему раскопки железной дороги и бессмысленные общественные работы из-за его связей с НКВД. Он работал, днем и ночью, под гнетом голода, уверенный в том, что может упасть в любой момент. Его тело было слабым, и работа, безусловно, не делала ему никаких одолжений. Иванов осмотрел свои плечи и руки. Костлявые, без особой массы и мускулов. Суп, который они выжали, пустой и неаппетитный, не насытил вдоволь.\n\nЗатем в лагерь ворвалась вооруженная охрана Сибирской Национальной Республики, арестовавшая всех. Некоторые из надзирателей, после перестрелки с армией, убежали в лес. Иванов услышал, что негодяи-охранники были задержаны, ожидая суда, как и их Вождь. Это действие его напугало. Справедливость в глубинах российского Дальнего Востока была не маловероятна; Она была невозможна. Тем не менее, он был там, солдаты снимали с него кандалы и избавили его от этого ада.\n\nТеперь его единственной заботой было то, что ему нужна была работа. Однако, несомненно, президент Петлин и его премьер-министр позаботились бы об этом. Никаких больше теней, никакого доминирования властей, которые только искали власть."
 petlin.5.a:0 "Только Правосудие."

 petlin.6.t:0 "Воспоминания о Харбине"
 petlin.6.desc:0 "Сцена была, пожалуй, казалась знакомой. Петлин вспоминал вечера и ночи в Харбине, когда Российская Фашистская Партия праздновала свой зенит. Свастика, крючковый крест, пронизанный электрифицированными огнями, сияли как рождественские ёлки в морозую зиму в Харбине. Тем не менее, они выдерживали, и ни огонь, ни пламя не согревали их сердца, а только силя воли. А также любовь.\n\nЛюбовь, самая сильная из всех эмоций. Именно любовь снова привела их в Россию. Именно любовь заставила их думать о России, когда японцы и китайцы игнорировали и дискриминировали их. Но именно любовь породила одержимость Родзаевского чистой Россией, которая оправдывала зверства Дальстроя. Когда Петлин и народ Магадана держали свечи в память о таких трагедиях и подвигах воли, они закрыли глаза и молились. Хор пел мягкие гимны Богу, о прощении и покаянии. Петлин закрыл свои глаза.\n\nОн вспомнил свое собственное прошлое. Организатор голосов, которые когда-то говорили о нем с теплотой и присматривали за ним. О Матковском, о Родзаевском - они были так тогда молоды, и все такие глупые. Так, так глупо. Когда он открыл глаза, патриарх повел паству по молитве Господня. Петлин последовал за ним."
 petlin.6.a:0 ""И прости нам наши согрешения, как и мы прощаем тех, кто посягается на нас.""

 petlin.7.t:0 "Прощание"
 petlin.7.desc:0 ""Лидия", - сказал Петлин у входа в его дом, обращаясь к жене. "Это займет несколько дней, недель, не знаю. Я обещаю тебе, что скоро вернусь". Он смотрел на свою жену с широкой улыбкой на лице. Петлин гордился ею. Диссидентка сама по себе, влиятельная и активная женщина, освободившаяся из лап безумца Родзаевского. Он вздрогнул от мысли о том, что сумасшедший Вождь делал с ней, но она мало рассказывала о своих днях в Харбине.\n\n"Увидимся, дорогая". Лидия сказала, что, поправляя галстук мужа. "Куда ты опять? Я так долго была в Магадане, что мало что знаю о России".\n\n"Новосибирск. Город Солнца, как его называют, дорогая. Я знаю, что буду далеко от тебя, но это необходимо. Скоро вы покинете Магадан, и мы отправимся на запад. Государство не может удерживать правительство с такой отдаленной точки, как Магадан."\n\n"По крайней мере, мне здесь понравилось."\n\n"Я знаю. Мы вернемся сюда когда-нибудь, когда Россия снова будет едина. Возможно, мы даже пересечем проливы в Америку. Увидим Лос-Анджелес, Сан-Франциско! Может, даже Вегас."\n\nОна улыбнулась, и в ее глазах мелькнул огонек энтузиазма."
 petlin.7.a:0 ""Это обещание, дорогой.""

 petlin.8.t:0 "Новосибирская ассамблея"
 petlin.8.desc:0 "Новосибирская ассамблея прошла за закрытыми дверями, в старых залах местного президиума города. Какими бы ни были средства массовой информации в России, а также некоторые зарубежные СМИ из Америки, их деятельность была приостановлена. Все депутаты от РНП отказались давать комментарии. Петлин поспешил уехать на своей машине, пока репортеры не добрались до него, а телохранители расталкивали толпу. Все, что можно было почерпнуть из дискуссий внутри, казалось бы, говорило в пользу реформизма, хотя никто не знал подробностей.\n\nНаконец, в одно морозное утро Петлин вышел на подиум, за ним стояла остальная часть Русской Национальной Партии. "Народы России и Сибири", - начал он, собрав свои силы, чтобы обратиться к нации. Или к половине. "Сегодня я стою перед вами, лидер Сибирской Народной Республики, ее президент по воле оружия". Он сделал паузу. "Но этого больше не будет. Я заявляю таким образом: что политические партии теперь легальны, что правительство теперь будет искать одобрения у своего народа. Мы посвящаем себя восстановлению демократической и республиканской России". Все глаза были устремлены на него. "Вот и все."\n\nКогда он повернулся спиной к своей партии, началось ликование. Посреди холодной Сибири был маленький появился источник тепла. Медия об этом не знали, но Петлин улыбнулся их энтузиазму."
 petlin.8.a:0 "Сибирская оттепель началась."

 petlin.9.t:0 "Сибирская Конституция"
 petlin.9.desc:0 "После своего заявления в конце новосибирской ассамблеи Петлин собрал независимых, профсоюзных деятелей и свое собственное крыло партии, чтобы обсудить особенности новой конституции, которая должна была заменить старый билль о правах. В нее Петлин добавил положения, защищающие права на свободу слова, собраний и право на политическую организацию. Лейбористы ворчали и жаловались, но у них больше не было единоличной власти в партии. Независимые, поначалу настороженно относившиеся к Матковскому, вскоре потеплели к нему. Наконец, после многих лет диктаторского правления, появился лидер, который прислушивается к их опасениям.\n\nСтоя в залах новосибирской ассамблеи, Петлин оставался прежним годами, стоя перед Матковским, он представил свою идею "Билля о правах" перед Вождем. "Слишком либерально." Слова вернулись к нему. "Я подозреваю, что ты социалист, Петлин" Он засмеялся. Как он мог быть настолько слабым? Если бы тот же Вождь вернулся к нему, одетый во всей своей красе, Петлин не подчинился бы. Народы России имеют свои права, и он не должен отказывать им в их правах. Он поклялся, что никто не испытает того, что случилось в Харбине, никогда больше.\n\nПара сибирских депутатов подошли к нему, на костюмах у них булавки с молотком и серпом. Петлин устал, но потом его пригласили на ужин. Он улыбнулся. Возможно, коммунисты не так плохи, как говорят, в конце концов."
 petlin.9.a:0 "Рождение новой демократии."

 petlin.10.t:0 "Враг, наставник, протеже, прездинент"
 petlin.10.desc:0 ""Ты навещаешь меня только для того, чтобы позлорадствовать, Петлин?" Матковский бросил на него ядовитый взгляд. "Когда я умираю, ты приходишь ко мне. Министр иностранных дел, депутат, протеже, но прежде всего, предатель наших идеалов. Предатель Харбина!" Матковский встал со своей кровати, но упал обратно в неё. Когда Петлин двинулся ему на помощь, он протянул руку. "Мне не нужна помощь предателя." Он кашлял кровью. "Я близок к смерти, и я вижу, как на моих глазах горит моё видение России. Ее поджигатель стоит передо мной, но я ничего не могу сделать."\n\n"Матковский," имя звучало странно на языке Петлина. "Разве те, кто стоит за память о Харбине, допустят, чтобы на нас оказывалось давление против нашего собственного народа? Если порядочный человек увидит Дальстрой и не осудит его, разве это даст ему верные воспоминания о труде в Харбине, где женщины продавали себя на улицах от отчаяния? Скажи мне это" он затаил дыхание. "Вождь всех русских."\n\n"Ты не имеешь права обращаться ко мне как к таковому! Ты низкий червяк, низкий из низших. Сказать, что я презираю тебя, было бы преуменьшением, Петлин."\n\n"Чувства взаимны, Матковский." Они смотрели друг на друга, слишком злые, чтобы продолжать разговор. "Доверься мне с Россией. Я хорошо о ней позабочусь."\n\nВ глазах Матковского горел свет сочувствия. "Возможно. Петлин, если у тебя не получится. Я буду мучить тебя в аду. Запомни это. А теперь оставьте меня, мистер президент.""
 petlin.10.a:0 "Наставник и протеже примирились в рамках одного общего желания."

 petlin.11.t:0 "Снова дома"
 petlin.11.desc:0 "Дул сильный ветер, когда Виталий медленно, но верно пробирался к двери, дрожа и обхватив себя руками. Он был здесь. Он действительно снова был здесь. После всего того времени, что он провел в Далстрое, все это время, проведенное в молитвах, что смерть придет за ним на мгновение раньше. В конце концов, он возвращался в единственное место, которое все еще имело для него значение.\n\nДом.\n\nБыло странно, правда, как это стало для него таким незнакомым словом. Долгое время он не осмеливался говорить об этом, лишь время от времени едва вспоминая об этом, как будто боязнь проявить слишком много привязанности может обречь их на такую же судьбу. Их. Его семью. О, Боже, его семья. Как много изменилось за то время, что он был в отъезде? Узнают ли они его? Они хоть помнят его?\n\nРаз, два, три стука в дверь, потом он опустил руку, с нетерпением ожидая ответа. Даже "уходи" было бы достаточно. Он просто хотел знать, живы ли они. Наконец, после короткого времени, казавшегося вечностью, дверь распахнулась. "Здравствуйте, что я могу сделать для-" Женщина, открывшая дверь ахнула, ее глаза широко раскрылись, как будто она увидела привидение. С тем же успехом она могла это реально сделать. О, как же он скучал по жене. София все еще любила его, но он задавался вопросом, как он все еще любил ее?\n\nПройдя мимо нее, Виталий мог видеть, как два подростка подходили, смущенные суматохой. Его сын, Валентин, и его дочь, Анна. Он закрыл глаза первому, старшему из них. Лицо мальчика было жутким отражением его собственного, молодого против старого, любопытного против осторожного, бесстрашного против боязливого. Выглядел ли он так раньше? Каким он был раньше? Он не мог вспомнить. Вместо этого он улыбнулся и сказал единственное, что мог."
 petlin.11.a:0 ""Я дома""

 petlin.12.t:0 "Дорога домой"
 petlin.12.desc:0 "Пейзаж снаружи машины был прекрасен. Тонкие пятна снега уступили место бушующим зеленым травам ранней весны, жужжание пчел гудело вдоль оконных стекол автомобиля, теряя свою песню в стуке и гудении моторов. Петлин чуть не задремал, а дорога домой была не такой уж и длинной. Там ждала Лидия. Наконец, впервые за многие годы они могут обрести покой. Освобожденные от тиранов, от ложных мессий, от врагов - тишина, после долгих лет криков и хаоса.\n\nЛюди махали его машине, когда она проезжала мимо. Некоторые сплюнули. Вечер отбрасывал длинные тени на заборы и тюки сена, а последние пятна холода растворялись под смутным взглядом заходящего солнца. Петлин откинулся назад, позволив подушкам сиденья впитать его вес. Он посмотрел на часы. Все еще за несколько минут до того, как дом оказался в поле зрения. Он закрыл глаза и позволил сну овладеть собой. Машина трясло и трясло, но после целого дня работы в ней не было лучшей чем в постели. Петлин улыбнулся мыслям о вечере. Друзья, товарищи и его жена у очага, как душевное тепло обещает умыться от холода, который их погрузил."
 petlin.12.a:0 "На этот вечер и на многие другие."

 petlin.13.t:0 "Сибирский спорт"
 petlin.13.desc:0 "'...посмотрите и на красноярскую хоккейную команду, - сказал министр иностранных дел Юрий Власов, указывая на Красноярск на карте Сибири для бизнесмена в гостиничном номере "Магадан", в котором они сидели, - Да, они находятся в очень отдаленном месте, но, тем не менее, они очень выносливы и выносливы, и из них выйдут отличные спортсмены, если они будут тренироваться должным образом.'\n\nБизнесмен, о котором идет речь, Джейсон Моррисон, смотрел на карту.\n\n'Вы уверены, что это того стоит?' - спросил он после долгой паузы.\n\n'Конечно! С американскими деньгами в карманах команды, у них будут тренеры и снаряжение, которые им нужны, чтобы стать звездами международной торговли! Старостин, я что-то пропустил?' Власов ответил.\n\nМоррисон посмотрел на Старостина.\n\n'Город Красноярск попал в тяжелые времена, и спортивная команда не исключение' - сказал министр экономики, 'Если вложить туда деньги, пусть даже в нечто столь эфемерное, как спорт, то это далеко пойдет, и город снова станет одним из величайших индустриальных городов Сибири'\n\nЗа этим последовала еще одна пауза, так как Моррисон обдумывал ценность города и команды.\n\n'Мы начнем с сотни тысяч в месяц. Если команда покажет признаки улучшения после трех месяцев, я увеличу их до двух'\n\nКомната пробормотала, когда два министра вышли из комнаты. Для такой новой нации, как Сибирь, было важно получить как можно больше могущественных союзников. Хотя спорт может показаться банальным, то, что бизнесмены были готовы инвестировать в такую область, было знаком того, что гораздо более тесные связи с США будут налажены в ближайшие месяцы."
 petlin.13.a:0 "И, возможно, граждане также могут извлечь выгоду из таких облигаций."

 petlin.14.t:0 "Старый Адмирал"
 petlin.14.desc:0 "Иван Степанович Юмашев прогуливался по утренним улицам Петропавловска. Бывший адмирал наблюдал за людьми, когда они шли по своим делам. Мужчины и женщины шли по дороге на фабрики в магазины, родители и дети спешили к бакалейным лавкам, чтобы наполнить свои кладовые, а некоторые просто сидели на скамейках и наблюдали за уходом дня. На его лице появилась улыбка, когда он увидел, как молодой солдат направляет напуганного ребенка обратно к своим родителям.\n\nВремя от времени к нему подходил бывший моряк Тихоокеанского флота, и они разговаривали о жизни с тех мрачных дней на Камчатке. Младшие хвастались беременными женами и новыми детьми, а старшие-внуками и относительно легкой жизнью, которую они ведут сейчас. Адмирал всегда находил время, чтобы поговорить с этими людьми, послушать их проблемы и их триумфы. Когда его люди нуждались в помощи, он делал всё возможное, чтоб её оказать, а когда всё, что им было нужно - это ухо, котрое их выслушает, он был слишком счастлив, чтобы сделать это.\n\nВ конце концов, Иван нашел свое обычное пристанище. Маленькая скамейка под сенью большой старой сосны, обращенной к водам Тихого океана. Когда он сидел, он вспоминал старые добрые времена. Дни после окончания Великой Отечественной войны, когда Тихоокеанский флот медленно, но верно собирался в Петропавловске. Он вспоминал тяжелые времена, когда флот, некогда гордость Союза на Востоке, был вынужден охотиться на судоходные корабли чтобы выжить.\n\nОн вспоминал о падении Божественного Мандата, падение фашистов Национальной Республики, той самой республики, в которой он сейчас живет. Это было странное время для флота, поскольку фашисты вскоре были вытеснены изнутри нынешним Президентом. Теперь, когда он смотрел на воды Тихого океана, он не мог не думать о том, как им повезло. Катастрофы удалось избежать, когда Петлин и его сторонники изгнали Вождя и восстановили права народа. Странно было думать о происхождении этого государства, но Иван бы сказал, что оно достойное. Государство, в котором он по-настоящему почувствовал себя как дома."
 petlin.14.a:0 "Дом для потерянных."

