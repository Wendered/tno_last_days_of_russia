 MAG_a_new_dawn_for_the_republic:0 "Новый рассвет для республики"
 MAG_a_new_dawn_for_the_republic_desc:0 "После немалых количеств кровопролитий, политических интриг и экономической борьбы, нам наконец-то удалось объединить практически всю Сибирь. От наших скромных начинаний в замерзающем порту Магадана до настоящего времени, кажется, будто это было вечность назад, когда мы едва цеплялись за свою жизнь.\n\nТем не менее, многое еще предстоит сделать. В то время как мы планируем двинуться на запад, чтобы объединить Россию, есть также много проблем внутри страны. Бывший вождь, тиран и диктатор, Михаил Матковский когда-то обещал провести радикальные реформы, чтобы успокоить народ и создать иллюзию сотрудничества с американцами для привлечения их инвестиций. Тем не менее, его слова были искренними, а обещания - ложными. Теперь, когда он отстранен от власти, мы можем сфокусироваться на реальных и весомых реформах."
 
 MAG_depoliticize_the_armed_forces:0 "Деполитизация вооруженных сил"
 MAG_depoliticize_the_armed_forces_desc:0 "Несмотря на все усилия, мы стали свидетелями подъема коррупции и кумовства в наших вооруженных силах, даже в первые дни после победы над царем-бандитом Родзаевским и читинскими царистами. Множество офицеров сохраняют политические связи, особенно беспокоят те, кто тесно связаны с лейбористским крылом нашей партии - те, кто поддержали бы тирана Матковского.\n\nЭто не может и не будет продолжаться. Наша администрация слишком много работала, чтобы маргинализировать сторонников Матковского, и слишком много рисковала, чтобы позволить нарастающей военной поддержке перерасти в переворот. Мы должны разобраться с теми, кто имеет связи с лейбористами - или любым политическим крылом. Мы должны устранить худших, маргинализировать оставшихся, и тем самым обеспечить, чтобы военные работали на правительство, а не наоборот."
 
 MAG_cooperative_federalism:0 "Кооперативный федерализм"
 MAG_cooperative_federalism_desc:0 "От верхов до низов нашей администрации, от правительственных залов в крупных городах, до наших самых базовых деревенских административных центров, должна быть связь.  В конце концов, у всех людей и, следовательно, у всех правительств есть общий набор задач, которые необходимо решать.\n\nТаким образом, мы должны внедрить систему, основанную на американской модели кооперативного федерализма. То есть все федеральные, государственные и местные органы власти должны работать вместе, совместно и коллективно, чтобы решать общие для них проблемы. Эта политика направлена на то, чтобы не позволить соответствующим уровням власти решать проблемы порознь, а вместо этого содействовать созданию атмосферы взаимодействия и доверия между высшими должностными лицами и людьми, которых они представляют."
 
 MAG_bond_the_eagles:0 "Узы орлов"
 MAG_bond_the_eagles_desc:0 "Орел издавна был символом Соединенных Штатов Америки - но он также представляет и русский народ. Орел - глава среди птиц, царь небес. Этот благородный зверь наполнен выносливостью, стойкостью и мощью. Американский народ представлен орлом, но и русские тоже должны быть представлены им.\n\nИ, следовательно, двое орлов мира не должны идти в одиночку во тьму, которой является международное сообщество. С нашей значимой и реальной реформой, американцы, несомненно, увидят ценного союзника в нашей администрации, сейчас и в будущем. Мы должны ещё раз обратиться к ним и продолжать связывать себя с ними - будущее России с Организацией Свободных Наций."
 
 MAG_the_shadow_of_the_vozhd:0 "Тень Вождя"
 MAG_the_shadow_of_the_vozhd_desc:0 "Михаил Матковский был много кем. Он мог быть тираном, и он мог быть диктатором, но он, конечно, не был идиотом, не был бредящим психом. Матковский был тактичен, умнем и политически искуснен. Он тратил свое время на то, чтобы создать и сохранить центр своей поддержки, которое, к сожалению, все ещё существует, несмотря на его отстранение от власти.\n\nТень Вождя все еще висит над нашей администрацией, а его сторонники, прячась в этой тени, мешают нам добиться того, что нам нужно сделать. Они должны быть искроненны, разоблачены такими, какие они есть. Лейбористов нужно сделать беззащитными и презренными - тех, кто достаточно смел для того, чтобы утверждать, что бывший диктатор был ложно заключен в тюрьму! Эти люди опасны, и к ним нужно относиться с той же жестокостью, как и к самому Вождю."
 
 MAG_disband_dalstroy:0 "Распустить Дальстрой"
 MAG_disband_dalstroy_desc:0 "Дальстрой, по названию строительная программа "Работай за зарплату", а по сути - высокоэффективная серия принудительных трудовых лагерей, оказывающее пожалуй один из самых пагубных эффектов наследия Матковского. Массивные комплексы, которые, по общему признанию, дали нам много экономических благ, также долгое время служили символом угнетения русского народа, независимо от вероисповедания или политической принадлежности.\n\nХватит это терпеть.\n\nДальстрой будет распущен, его чиновники будут привлечены к ответственности по всей строгости наших новых законов, а люди, попавшие в ловушку программы, смогут работать там, где им заблагорассудится, возвращаясь к семьям и в родные города. Ни в коем случае невинные люди больше не будут вынуждены работать в ужасных условиях практически за бесценок."
 
 MAG_caging_the_corporations:0 "Посадить корпорации в клетки"
 MAG_caging_the_corporations_desc:0 "Одним из способов, которыми Вождь закреплял свою политическую власть в стране, было заключение сделок с рядом корпораций, как российских, так и других. Эти корпорации щедро пополняли его личные счета, которые он использовал для подкупа оппонентов, запугивания тех, кто не был куплен, и обеспечения того, что его власть никогда не ослабнет. Взамен этим корпорациям будет предоставлен привелегированный режим в рамках сценария "Услуга За Услугу".\n\nЭти корпорации, конечно, привыкли к подобным сделкам, и теперь, когда мы находимся у власти, мы находимся в состояние, что по сути является открытым бунтом из-за нашего отказа соблюдать предыдущую сделку. Несмотря на их сохраняющееся влияние в нашей администрации, мы должны работать над устранением их наследия в политике, чтобы мы могли обеспечить, чтоб правительство служило не военному и не частному секторам, а российской общественности."
 
 MAG_the_redemption_of_harbin:0 "Искупление Харбина"
 MAG_the_redemption_of_harbin_desc:0 "Город Харбин, расположенный в самом сердце Маньчжурии, - это город многих вещей. Первостепенное значение среди них, к сожалению, имеет наследие Русской Фашистской Партии, созданное тем нелепым персонажем, каким некогда был Константин Родзаевский. По происхождению этой партии многие на международной арене, не говоря уже о России, знают ее как центр того, что когда-то было организацией, систематически терроризировавшей людей, которых она считала своими идеологическими противниками.\n\nНо Харбин - это нечто намного большее. Центр русской эмигрантской культуры, родина многих, в том числе и нашего дорогого лидера. Место, где пересекаются культурные дороги. Харбин не следует помнить только как место рождения Русской Фашистской Партии. Мы должны сделать так, чтобы память о том, где у нас были наши скромные начинания, была известна как позитивная, а не негативная."
 
 MAG_siberian_spring:0 "Сибирская весна"
 MAG_siberian_spring_desc:0 "С тех пор, как мы завоевали центральную сибирь, мы в лучшем случае слабо владеем этими территориями. Тем не менее, крайне важно, чтобы мы интегрировали их, расширив нашу администрацию на запад, и обеспечив конкретный контроль над нашими новыми землями. Таким образом, мы будем получать больше налоговых поступлений, получим больший резерв рабочей силы для привлечения рекрутов и будем иметь больший запас промышленности для обеспечения того, чтобы оружие войны, необходимое нам для победы в объединении России, было легко доступно нашим храбрым солдатам.\n\nДля этого есть ряд задач, которые мы можем сделать. Однако первостепенное значение среди них имеет обеспечение прав и свобод для всех россиян в пределах наших границ, а также просвещение этих русских о важности вольности, свободы, и о пользе, которую эти понятия и, следовательно, наша администрация приносят им."
 
 MAG_the_assembly_of_novosibirsk:0 "Новосибирская ассамблея"
 MAG_the_assembly_of_novosibirsk_desc:0 "С нашими новыми территориями приходит огромное количество новых людей - и среди них много политиков, которые когда-то имели власть в других государствах-варлордах. Некоторые из этих политиков теоретически могут быть реабилитированы и использованы для управления центральной сибирью. Других можно будет даже принять в нашу партию. В конце концов, кто был бы лучше их, как экспертов по центрально-сибирской политике?\n\nМы должны провести конференцию в Новосибирске, безусловно, самом густонаселенном городе региона, чтобы обсудить с нами и этими новыми политиками вопросы политической интеграции региона, а также помочь интегрировать и нормализовать тех, кого можно было бы принять в нашу партию."
 
 MAG_a_new_course:0 "Новый курс"
 MAG_a_new_course_desc:0 "За последние годы мы переняли много влияния от американцев, так почему бы не перенять ещё больше? Никто в нашей партии не станет спорить, что наша администрация должна отойти от того пути, на который ее поставил тиран Матковский. Однако было много размышлений о том, каким направлением мы могли бы пойти.\n\nНаш лидер Николай Петлин выдвинул предложение, которое уже получило достаточно большую поддержку: ряд программ и проектов общественных работ, финансовая реформа и реконструкция регионов, которые все будут финансироваться правительством, подобно тому, что, по мнению некоторых американских политиков, было бы лучше для их собственной нации. This would ensure that the government would be able to create a responsible economy and one that would recover from the strains of what has essentially been anarchy until now."
 
 MAG_promote_democratic_ideals:0 "Продвижение демократических идеалов"
 MAG_promote_democratic_ideals_desc:0 "Одна из главных трудностей, с которой мы столкнулись на дальнем востоке, а сейчас сталкиваемся в центральной сибири. Проще говоря, русский народ в большинстве своем полностью и совершенно незнаком с тем, как работает демократия. Таким образом, нашей администрации необходимо сконцетрироваться на  продвижение идеалов, которые мы поддерживаем.\n\nДемократия, вольность и свобода для всех россиян - это то, что мы представляем себе - и это то, во что народ должен верить, на что нужно надеяться. Ибо если народ сможет проникнуться нашим посланием, ничто не помешает нам создать по-настоящему свободную, демократическую российскую нацию."
 
 MAG_reform_the_courts:0 "Реформа судов"
 MAG_reform_the_courts_desc:0 "Сказать, что система правосудия при тиране Матковском была фарсом, было бы слишком любезно. Это было больше, чем фарс - плохо написанное, гиперболическое художественное произведение, написанное необразованным юношей, обеспечило лучшую основу для правосудия, чем для кенгуриных судов, которые держал бывший Вождь. Правосудие не было объективным - оно служило и распределялось практически напрямую Матковским через попугаев и марионеточных присяжных, которые манипулировали итогами и избавляли Вождя от его оппонентов.\n\nЭто долгое время было одним из самых мрачных пятен на наследии нашей партии и до этого момента сдерживало наше будущее развитие. Мы должны обеспечить проведение полной реформы нашей системы правосудия, чтобы искоренить тех, кто выпонял приказы Матковского - коррумпированных, идеологических, трусливых; это люди, которым не имеет дела судить, виновен ли гражданин России или нет."
 
 MAG_drafting_a_constitution:0 "Составление конституции"
 MAG_drafting_a_constitution_desc:0 "Несмотря на создание сибирского билля о правах много лет назад, бывшая администрация при Михаиле Матковском продолжала откладывать написание конституции для русского народа. Утверждая, что народ не готов к такому прогрессивному документу, как конституция, это было очевидным прикрытием истинных намерений Матковского: тирании и угнетения, подчинения народа его воле и только его воле.\n\nЭто было неприемлемо, когда бывший Вождь делал это тогда, а теперь, когда его нет, это, безусловно, неприемлемо и сейчас. Пришло время конституции. На самом деле, время конституции уже давно прошло. Но сейчас у нас есть шанс исправить ошибки Матковского. Мы должны сейчас подготовить проект, который в ближайшие годы станет фундаментом нашей республики."
 
 MAG_towards_freedom_and_unity:0 "Навстречу свободе и единству"
 MAG_towards_freedom_and_unity_desc:0 "Мы многое сделали для продвижения дела демократии и свободы на территориях, которые мы контролируем. Мы исправили темные следы, оставленные наследием так называемого Вождя, Матковского, обеспечив честную справедливость, справедливую экономику и справедливую конституцию, которая обеспечит права народа и демократию в предстоящие десятилетия. Мы работали над тем, чтобы деполитизировать армию, уничтожить наследие Матковского и очистить наше наследие от наших истоков.\n\nМногое ещё предстоит сделать. Но мы можем, хотя бы на мгновение, отдохнуть и полюбоваться тем, чего мы достигли. Мы находимся на пути становления свободной и демократической страной - Россия будет освобождена." 
 
 ### Matkovsky tree ###
 MAG_the_vozhd_marches_on:0 "Вождь идёт вперёд"
 MAG_the_vozhd_marches_on_desc:0 "Сибирь окончательно объединена под знаменем Вождя. Мы больше не будем прятаться в ледяных пустошах, не будет ссор между изгнанниками из-за титула наследника Колчака.\n\nХотя мы должны были устранить некоторые нежелательные элементы на нашем пути, это всё было для лучшего дела - единства Родины. Русская Национальная Рабочая Партия едина в своей преданности Вождю."

 MAG_altering_the_siberian_bill:0 "Пересмотр Сибирского билля"
 MAG_altering_the_siberian_bill_desc:0 "Николай Петлин был смутьяном, которого нельзя было терпеть в этом жестоком мире, реформистом, полным идей, но лишённым здравого смысла. Естественно, он должен был быть устранён, но это не значит, что он должен быть стёрт из памяти. Многие из его планов содержали в себе зародыш хороших идей, которые должны быть взращены более опытным государственным деятелем.\n\nСибирский билль был одной из лучших идей Петлина, новым фундаментом для великой и могущественной России. Несколько изменений в законопроекте - и он станет мощным заявлением как для наших собственных граждан, так и для наблюдателей со всего Тихого океана."

 MAG_immediate_universal_suffrage:0 "Всеобщее избирательное право"
 MAG_immediate_universal_suffrage_desc:0 "Россия должна догнать народы Запада, если хочет надеяться на их помощь. Права голоса в ней не видели со времён Новгородской республики, да и то его имели только дворяне.\n\nНарод будет по-настоящему благодарен нам, когда мы дадим всеобщее избирательное право не только мужчинам, но и женщинам, и это, безусловно, прославит нас в Америке как истинных союзников демократии."

 MAG_state_department_of_moral_decency:0 "Государственный департамент нравственности"
 MAG_state_department_of_moral_decency_desc:0 "Идеи - опасная вещь, и их нужно контролировать, чтобы Россия снова не погрузилась во тьму. Большевики вырвали русскую мораль с корнем, допустив упадок, разрушив традиционную семейную структуру и даже поощряя девиантность.\n\nГосударственный департамент нравственности будет следить за тем, чтобы все публикации соответствовали стандартам русского народа, не говоря уже о том, чтобы публиковать только правильные политические взгляды. Было бы ужасно позорно, если бы кто-то сбился с пути."

 MAG_a_peace_preservation_law:0 "Закон о сохранении мира"
 MAG_a_peace_preservation_law_desc:0 "Пока наше государство движется вперёд семимильными шагами, мы не должны допускать головокружения от успехов. Правильное голосование в неправильном месте может привести к катастрофе наше новообразованное государство, поэтому мы должны обеспечить, чтобы голоса достались правильным людям.\n\nЗакон о сохранении мира даст нам право налагать вето на кандидатов из списка избирателей в целях национальной безопасности. Российская Национальная Рабочая Партия твёрдо верит в систему "один человек - один голос". У вас есть один голос и один человек, за которого можно проголосовать."

 MAG_qualify_votes_and_districts:0 "Обустройство округов и выборов"
 MAG_qualify_votes_and_districts_desc:0 "Дальний Восток - это огромное пространство, поэтому вопрос о избирательных округах стоит очень серьёзно. Эти районы являются мощным инструментом для установления контроля над этой малонаселённой землёй.\n\nНе русские элементы, такие как саха, буряты и монголы, некоторое время были занозой в нашем боку, и они несомненно воспользуются шансом устроить суету, когда до них дойдут выборы. Для предотвращения этого, мы должны скорректировать округа так, чтобы они в них были меньшинством."

 MAG_the_ideological_quagmire:0 "Идеологическое болото"
 MAG_the_ideological_quagmire_desc:0 "В Центральной Сибири полный бардак. Коммунистические военачальники, анархистские армии и безумные короли правили регионом в течение десятилетий, что привело к политической ситуации, которую можно назвать безумной.\n\nДля возвращения региона в нормальное состояние, мы направим туда агентов Государственной безопасности, чтобы лучше определить, как стабилизировалась идеологическая обстановка в регионе. Как только мы узнаем, во что люди действительно верят, мы сможем исправить это или, по крайней мере, изолировать их от их идей."

 MAG_the_consciousness_of_law:0 "Правовое сознание"
 MAG_the_consciousness_of_law_desc:0 "Иногда родители должны что-то скрывать от своих детей. Позволяют ли они тогда ребенку буйствовать, устраивать истерики и доставлять неприятности? Конечно нет. Именно по этой причине мы должны скрывать что-то от нашего народа, и мы не должны позволять им поднимать шум из-за этого. Право высказывать свое мнение - это не право, а драгоценный дар, который можно использовать только с нашего благословения.\n\nМы не позволяем протестующим митинговать на улицах для их же блага, и не позволяем им говорить обидные вещи просто в целях хорошего воспитания."

 MAG_integration_of_the_sibplan:0 "Интеграция Сибирского Плана"
 MAG_integration_of_the_sibplan_desc:0 "Хоть Бухаринский Советский Союз и был катастрофой не только для России, но и для всего мира, не бывает худа без добра. Его пренебрежение к России окупается Сибирским Планом, всесторонним переустройством сибирской промышленности и модернизацией Транссибирской магистрали, ныне соединяющей огромные слаборазвитые земли, как никогда раньше.\n\nЗавершив наши собственные инфраструктурные проекты, мы достаточно далеко продвинулись на Запад, чтобы по-настоящему интегрироваться в эту сеть."

 MAG_politically_conscious_politically_convenient:0 "Приемлемая политика"
 MAG_politically_conscious_politically_convenient_desc:0 "Наши усилия по совершенствованию демократии, очевидно, окупились. Явка избирателей была впечатляюще высокой почти во всех округах, причём округа с низкой явкой соответствовали округам, где большинство населения составляли нерусские. Российская Национальная Рабочая Партия получила подавляющее большинство в каждом округе, в основном из-за отсутствия других доступных кандидатов.\n\nВождь Михаил Матковский похвалил русский народ за его вновь обретённую тягу к демократии и милостиво принял мандат, который они дали ему для продолжения его пребывания на посту лидера."

 MAG_no_partisanship_no_problem:0 "Нет конкуренции - нет проблем"
 MAG_no_partisanship_no_problem_desc:0 "Сибирская Национальная Республика стала мирной страной с рациональной демократией. Без оппозиции, способной нарушить мир, у нарушителей спокойствия нет средств распространять свои разрушительные идеи.\n\nЕдинственным средством достижения успеха на выборах является Российская Национальная Рабочая Партия, гарантирующая, что любой желающий получить голоса должен иметь подобающие политические взгляды, или окажется вычеркнутым из избирательного бюллетеня."

 MAG_keeping_up_appearances:0 "Соблюдение манер"
 MAG_keeping_up_appearances_desc:0 "Поддержание сердечных отношений с Организацией Свободных Наций было одной из центральных частей нашей стратегии. Когда-то мы были лишь одним из многих осколков, умоляющих о внимании, но теперь мы - одна из крупнейших стран на планете, и нас нельзя игнорировать.\n\nЧтобы однажды нас признали единственным законным российским правительством, мы должны выделить средства на учреждение посольств в странах ОСН. Американцы сочтут невозможным не отдать нам свой вотум доверия."

 MAG_a_reliable_partner:0 "Надежный партнер"
 MAG_a_reliable_partner_desc:0 "Конечно, у Сибирской Национальной Республики есть свои причуды, но она находится в уникальном положении. Конечно, здесь меньше свободы слова, чем в Америке, но у какой страны её больше? Может быть, этническим меньшинствам не нравится их положение, но то же самое есть и в США. И да, Вождь, может быть, больше похож на диктатора, чем на президента, но он доброжелательный диктатор, настоящий Цинциннат.\n\nМожет у нас и есть недостатки, но прежде всего мы надежны. Мы ничего не хотим больше, чем быть добрым соседом, и сделаем всё возможное, чтобы доказать это нашим американским братьям."

 MAG_with_us_or_against_us:0 "С нами или против нас"
 MAG_with_us_or_against_us_desc:0 "Хотя мы ничего не хотим больше, чем быть добрым соседом и установить хорошие рабочие отношения с нашими союзниками, нами не будут помыкать. Мы больше не какой-то мелкий осколок, а настоящая нация с огромными ресурсами, могучей армией и национальной гордостью. Хотя мы можем работать с иностранцами, мы, конечно, не полагаемся на них, и мы более чем готовы уйти от стола переговоров, если нас начнут обманывать - так что им лучше научиться работать с нами."

 MAG_sensible_concessions:0 "Разумные уступки"
 MAG_sensible_concessions_desc:0 "У ОСН всегда есть свои требования по той или иной мелочи, и хотя это может противоречить нашим непосредственным интересам, нам следует время от времени поддаваться их толчкам. Однако нет никакого смысла позволять им полностью диктовать темпы наших реформ - именно поэтому у нас есть список.\n\nМы рассмотрим те реформы, которые нас не особенно волнуют, и которые мы можем продемонстрировать ОСН. Если мы внесём достаточно мелких изменений, они не станут требовать больших, и мы сможем казаться прогрессивной Новой Россией.\n\nВсё ради благого дела."

 MAG_protecting_corporate_interests:0 "Защита корпоративных интересов"
 MAG_protecting_corporate_interests_desc:0 "Бизнес - это жизненная сила государства, и мы должны сделать всё возможное, чтобы бизнес шёл гладко. Огромные земли Сибири и Дальнего Востока болезненно не используются из-за их огромных размеров и малого населения, поэтому мы должны сделать всё возможное, чтобы сгладить путь к прибыли. Чем легче здесь будет вести бизнес, тем больше бизнесменов мы привлечём, и чем больше бизнесов укоренится здесь, тем больше мы интегрируемся в ОСН.\n\nЧтобы привлечь бизнес, мы должны позаботиться о том, чтобы права людей не шли в ущерб их собственным интересам."

 MAG_an_army_to_be_proud_of:0 "Армия, которой можно гордиться"
 MAG_an_army_to_be_proud_of_desc:0 "Наша армия далеко продвинулась. Когда-то мы были немногим больше чем бандиты, навязывающие свою волю на улицах Харбина, а потом вооружённые головорезы делали то же самое в Магадане. Нам пришлось приспосабливаться, чтобы выжить, сначала внедряя новшества в тактику небольших отрядов, которые позволяли нам брать города и деревни, а затем, когда возник конфликт с псами Родзаевского, мы были вынуждены разрабатывать собственные стратегии.\n\nОбъединение Востока было только началом, поскольку, когда мы пошли на Запад, нам пришлось приспосабливаться к полномасштабной войне на широком фронте. Всего за одно десятилетие мы создали армию почти наравне с армией Запада.\n\nНам необходимо ещё немного отточить своё мастерство, прежде чем мы будем готовы к окончательному воссоединению."

 MAG_the_struggle_for_the_national_russia:0 "Борьба за Россию"
 MAG_the_struggle_for_the_national_russia_desc:0 "Путь был долгим и трудным, но за всё это время Вождь укрепил свою власть над Национальной Республикой. Всё, о чём мы мечтали в трущобах Харбина, стало реальностью. Мы находимся всего в шаге от полного воссоединения России, от отмены последних двадцати лет унижения.\n\nВсё, что нам остаётся - подготовиться к окончательной борьбе."
 
