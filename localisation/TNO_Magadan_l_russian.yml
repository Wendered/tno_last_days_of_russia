 ### Matkovsky expansion tree events ###
 magexp.1.t:0 "Царь Марионетка"
 magexp.1.desc:0 ""Надеюсь, еда вам нравится," - сказал Матковский, отрезав немного говядины, "господин Романов". Напротив него сидел так называемый Царь Михаил. Свет от свечи освещал те глаза, которые ещё пару дней назад видели огонь оружий, пока РФП штурмовала "дворец" Михаила. По правде говоря, не смотря на  Михаил был всего лишь марионеткой на побегушках у старожил Белой Армии. Ожидая ответа от "Царя", Матковский сьел кусочек, почувствовав у себя во рту неопрятный, почти прожаренный стейк. Не хорошо, но и не плохо.\n\nМихаил прожевал, проглотил и положил свои принадлежности на стол. Он протёр свой стол и отпил вина из бокала. Он спокойно посмотрел на Матковского и сказал:"Это был... неплохой ужин". Матковский улыбнулся. Если верить слухам, то Михаил всегда был честен. И хотя он не был легитивным царём, у него было то, что не было ни у фашистов, ни у монархистов: сила воли. Он выпил вина. Бокал с глухим звуком был поставлен на стол. Михаил сказал:"Господин Матковский, не хотите ли побаловать своего заключеного ответом на скромный вопрос?"\n\n"Говорите," на этом моменте ужин был практически завершён,"ваше "Величество"".\n\n"Я осознаю, что моя позиция в России на данный момент является...слабой."Смешок."Не то чтобы она была сильной, но что есть то есть." Михаил, позволив себе отклониться от этикета знати, глубоко вздохнул."Так что же со мной произойдёт?"\n\nМатковский посмотрел на него, взвесив все за и против. Этот "царь" был потенциально опасным. Он мог являться угрозой для государства. С другой стороны, пятно монархизма в РФП постепенно увядает. В скором времени, никто не будет воспринимать Михаила всерьёз. Ссылка его из России кажется неплохой идеей. Матковский открыл свой рот и сказал..."
 magexp.1.a:0 ""Ты останешься тут.""
 magexp.1.b:0 ""Ты вернешься домой.""
 
 magexp.2.t:0 "Воспоминания"
 magexp.2.desc:0 "Матковский откинулся на спинку своего стула, покуривая сигару: роскошь в хаосе России. Он затянулся, пепел разлетелся по комнате с характерным оранжевым цветом. Затем, одним лёгким выдохом, комнана заполняется дымком. Это был хороший день. Как Вождь, он понимает, что его работа никогда не закончится, а высоты! А каких высот он достиг! От шестёрки безумца до главы нового Анти-Большевистского фронта. Он фыркнул. Жизнь была абсурдной, жизнь была хорошей\n\nНа его столе не было алкоголя. Ни виски, ни водки. Он пьянел от другой вещи, на которую он подсел ещё в начале своей карьеры. Фотоальбомы, как чёрно-белые, так и в цвете, были разбросаны по его столу. От его дней в РФП во времена Харбина, до вторжения в Сибирь, у него была целая коллекция. Вот он, стоит между Родзаевским и Семёновым при осмотре войск его бывшего начальника, чёрная униформа солдат выделяется на фоне снега. Тогда он был юн и яро верил в идеи РФП. Грустная улыбка появилась на его лице. Если бы только люди не менялись. Его разум просматривал фотографии, пытаясь найти то, чмто смогло бы сохранить это братство. Но он ничего не нашёл.\n\nМатковский опять закурил. Он смотрел на старыый громофон в углу комнты. Матковский встал с стула и покинул комнату."
 magexp.2.a:0 "Момент тишины среди хаоса."
 
 magexp.3.t:0 "Судьба Дикого Митча"
 magexp.3.desc:0 "Сегодня был день проверки. Одетый в чёрное кожаное пальто Матковский осматривал корабли в порту, пока они перевозили припасы и оружие из Америки. Он мог видеть морозный пар, белый и обыденный. Порт пах как обычно рассолом и гнилой рыбой с нотками соли поверх всего этого. Петлин и Павлов прошлись по пирсу, их силуэты были видны в тусклом утреннем свете.\n\nИ тут Матковский задумался. Они не нашли трупа Уэрбелла. Как они не пытались, даже обыскав всю Сибири, они не смогли найти его. Он вздохнул, учуяв запах моря. Его не заботило, где он был. Мёртв, жив, Уэрбелл не стоит на его пути. Спокойной походной он пошёл в док.\n\n-----------------------------------------------------------------------------------------------------------------\n\nГде-то в мире, лёгкий гитарный мотив играл в тропическом кафе с видом на пляж. Грубый, лысеющий человек сидел в угле комнаты, почитая газету. Его своей чашке кофе он даже не притронулся. Мужчина предпочитал сигареты. Но не предпочитал фашистов. Он повеселился с местными жителями тех мест, и печально то, что веселье кончилось. Ёбаные фашисты. Сперва они ему не заплатили, а потом и выпнули его. К чему пришёл наш мир. Он поматал говорой. Сейчас толком и не сыщешь честного нанимателя.\n\nМужчина впервые за всё утро попробовал кофе. Грязь. Он решил проведать другие места, открыть для себя новые горизонты. Он оставил деньги на столе, включая чаевые и покинул кафе, с сигаретой во рту."
 magexp.3.a:0 "И куда же он направится?"
 
 magexp.4.t:0 "Дальневосточный театр"
 magexp.4.desc:0 "Передача 02, Агент Мэйсон, в настоящее время находится в Магадане.\n\nТема:О ситуации на Дальнем Востоке: Разбор.\n\nСодержание:\n\nПродолжая предыдущий доклад, трениврока армии под руководством Матковского прошла гладко. Поставка оружий из США и выдача его местным солдатам являлось великолепным решением. Тренировка офицеров приносит свои плоды. Я без сомнений могу сказать, что армия Вождя является самой передовой на Дальнем востоке. Проверить это можно только на деле. Им ещё есть куда расти. Перспективы крестового похода Вождя (он не желает менять этот термин) кажутся светлыми.\n\nПродолжая предыдущий доклад, РФП в Магадане победила свой эквивалент в Амуре. После этого, они быстро нарушили перемирие между царистами в Чите и свергли местного царя. Лёгким движением руки, Матковский силой объединил старый Анти-Большевисткий фронт. Беглов осмотрев другие стороны конфликта, мы можем сказать, что Вождь обладает самой сильной индустрией и армией на Дальнем Востоке.\n\nТем не менее, мы считаем необходимым уточнить причины этой серию быстрого прогресса в будущем. На Дальнем Востоке имеются две преграды: красные и консервативные члены РФП. Так же нас волнует факт того, что по слухам местных офицеров, что на севере Сибири религиозный лидер набирает силу среди местным племён. И хотя вероятность победы РФП остаётся высокой, мы рекоммендуем и дальше сделить за ситуацией в регионе. Конец связи."
 magexp.4.a:0 "Ещё многое предстоит сделать."
 
 magexp.5.t:0 "Учась у прошлого"
 magexp.5.desc:0 ""Петлин рассматривал карту перед ним. Грубая, неопрятная картинка с кое-как нарисованными границами между "государствами", которые боролись за главенство на Дальнем Востоке. Теперь их остались только двое: коммунисты, помеченные красным, и обновлённая Русская Фашисткая Патрия, разукрашенная чёрным и коричневым. Он направил свои пальцы на линии, которые обозначали границы между двумя заклятыми врагами. В ледянящем душу холоде его офиса, он мог почувствовать тепло от десятилетий ненависти и вражды на фронте.\n\nСтук. Петлин не придал ему внимания. Скорее всего, это был советник, который пробирался через темноту. Он посмотрел в окно своей маленькой команты. Ночь была светлой, иногда становилось темно из-за облаков, закрывающих свет полной луны. В ближайшие дни, модет быть недели, может месяца, он не знал когда, но в этот момент наступит конфротация. Он вздохнул. Если бы был другой путь. Стук приостановил его мечтания.\n\n"Кофе?", сказал советник, неся с собой поднос с чашками, полными чёрной горячей жидкости, из которых исходил пар."Я думал вы захотите его, так что я заварил на вас и ещё нескольких людей."\n\n"Поставь на мой стол",- сказал он, вздохнув с облегчением. Слава богу, что это был не Вождь, решивший проверить работу. "Не поставьте на карту" Советник поставил чашку на северный край карты, запах кофе распространился по комнате. Подняв поднос, он обронил чашку, разлив кофе. Советник в спешке достал платок, но Петлин его остановил. Ущерб уже был на несён. Хоть оботрись, карту этим не очистить.\n\nСоветник покинул комнату,  извинившись несколько раз. Петлин рассмотрел пятно, вспомнив о слухал с севера. Слухах о еретике, собиравшимся освободить Сибирь от тирании фашизма и коммунизма. Пятно начало расширяться и поглощать всё больше бумаги. Петлин опять задумался. Может быть, это знамение?"
 magexp.5.a:0 "Может это знак свыше?"
 
 magexp.6.t:0 "Первые отчёты"
 magexp.6.desc:0 "Олег достал листок расположил его на дереве, записывая карандашём заметки для первого отчёта нового Государственного Бюро Разведки Вождя. Как член Сибирских Рейнжеров, было не мудрено, что его выберут в качестве одного из первых агентов ГБР. Олег старался сильно не давить на кору дерева, так как этим он мог спокойно порвать клочок серой бумаги. Сами заметки были простыми: что он видел, какая погода была на улице и расположение местных жителейй.\n\nПоследняя часть не нравилась Олегу, так как ему не нравилось разговарвать с людьми. Он предпочёл бы проползи во вражеский окоп, обходя мины и колючую проволку, пока по нему работает пулемет чем разговоры с деревенщиной, который не умеет разговаривать на своём же диалекте. Однако, он смог записать немного информации о том что он видел и слышал от местных. Она, скорее всего, не была настолько важна, но Олега это не заботило. Он сделал то, о чём его просили, и сделал это хорошо. Он даже поговорил с парой менее назойливых фермеров в глуши. Закончив писать, он положил листок в карман и присел. Настало время для минутного отдыха. Он достал грубо скрученную сигарету и закурил.\n\nВ руках ГБР, индивидуальная информация безполезна. Однако коллективная могла бы стать той силой, которая решит исход битвы. Он вытащил сигарету, позволив облаку дыма очистить свой разум. После этого, Олег отправился в офис ГБР и начал печатать свой отчёт, делая выводы и рекомендуя направления действий для вышестоящего руководства. Он предпочел бы остаться в Сибирских Рейнджерах, но, возможно, эта жизнь была не так плоха."
 magexp.6.a:0 "И так двинулись шестерни новых глаз и ушей Вождя."
 
 magexp.7.t:0 "Последний часовой"
 magexp.7.desc:0 "Грузовик приехал в сибирскую глубинку. В нём было пять человек, четверо из них были экипированными солдатами, пятым был человек в повязке на глазах и рванье. Было раннее утро, придорожный снег лежал густыми комами на вьезде в лес, в который направлялась машина. Иногда они ударялись об препятствия на дорогу так, что оставшимся четверым людям приходилось сажать пятого обратно.\n\nК частью, пятый молчал. Голос с радио, который провозгласил об освобождении рабочего класса в России ныне был сломлен. Он ничего не мог с этим поделать. Его глаза закрыты, его руки связаны, его соратники мертвы, а его наследие растает так же, как и снег весной.\n\nОни приехали на пустырь, случайное место, которое называть "местом казни". Открыв кузов, люди достали из него человека и поставили на колени. Затем, они заставили его встать и пойти вперед, неизвестно куда. Он был атеистом всю свою жизнь, у него не было никаких сожалений. спокойная тишина рассвета приветствовала жуткую тишину его сердца. Ему не нужно было агитировать массы, потому что осталась только его собственная боль.\n\nОни сняли с него повязку, солнечный свет ослепил его. Сколько дней он пробыл тут? Сколько недей, месяцев? Сколько? Они остановили его и вновь поставили на колени. Его глаза были уставлены в небо.\n\nОни начали зачитывать приговор. Винтовки взвелись и были нацелены на его голову."По приказу Вождя всех Русских," - зачитывал голос перед ним. "Я приговарию вас, Валерия Михайловича Саблина," он был готов. "К изгнанию!". Он опустил свою голову и растерянно осмотрелся. Солдаты выдали ему револьвер, две пули, пальто и немного чёрного хлеба. После этого они уехали.\n\nОн хотел засмеяться, и он это сделал. Однако, вокруг была тишина, которую прерывал обделённый пла."
 magexp.7.a:0 "Жестокое милосердие."
 
 magexp.8.t:0 "Вождь на радио"
 magexp.8.desc:0 "Солдаты сидели в столовой, ожидая того, когда персонал приготовит им еду. Ждать чего-то особенного не было смысла, учитывая как почва в Сибири, но этого хватало. Немного густой похлёбки и чёрный хлеб был их ужином. Обычно, они стояли в очереди, но сегодня был особый день. Офицер принёс радио и поставил его на стол. В этот вечер, Вождь был на радио, готовясь к выступлению перед жителями Дальнего Востока. Стало тихо, за исключением звука тарелок и утвари. Никто не прикасался в своей еде.\n\nВдруг заиграла патриотическая музыка. Голос их дорогово Вождя, Михаила Матковского, отзывался эхом в комнате. "Добрый вечер, народ России!", - сказал он."Завтра, после полуночи, начинается новая эра. Коммунисты, предатели ценностей русского народа, были побеждены. Их армия мертва, их идеология, их партия, их президиум и их так называемся легитивность. Всё было развеяно по ветру." Радостные возгласы были слышны из комнаты, но все оставались спокойны. Грохот и щебетание продолжались между словами Матковского.\n\n"Мои верные солдаты, воинственные люди, армия Русской Фашистокй Партии, настоящие герои пролетариата, вырвались из тьмы, в которой так долго томилась Россия." Аплодисменты наполини столовую. "Они будут опорой новой революции. Не той революции, вызванной не нуждами нечеловеческих идеологий, а обновлением, омоложением, чтобы новая, сильная Россия заняла своё место среди других нацей!"\n\nКомнату наполнили крики и хлопки. Этот шторм подавил все другие звуки. Вечер был завершён."
 magexp.8.a:0 "Весёлый вечер выдался."
 
 magexp.9.t:0 "Жизнь Иуды"
 magexp.9.desc:0 "Наступал вечер, Захар заканчивал работу. Он сидел в своём скриптории, свеча горела рядом с ним, готовясь к неизбежной ночи. Солнце ещё не зашло, но лучше быть готовым к этому моменту. Его  перьевая ручка небрежно писала по мягкой, дорогой бумаге которую ему принёс Вождь. Щедрость, которая равнялась с его грандиозным заказом: история Христианства на Дальнем Востоке. С каждым движением он поражался мыслью и памятью о том, как он попал на службу к Михаилу Матковскому. Эту историю знали только он сам и Бог. Он скрипел зубами, дав слово, что он унесёт её с собой в могилу. Каждый человек носит свой крест. И это был его. Не умереть с честью, но жить в позоре.\n\nЕго ручка остановилась, когда он начал писать про пятидесятые и шестидесятые. Он вздохнул. Ради потомства, возможно, будущему будет лучше не знать о совершенных преступлениях, которые были сотворены во имя лучших времён. Помимо общего хаоса в России, он оказался в тупике. Кроме очевидного и известного, на Дальнем Востоке не произошло никаких заметных событий. Ему придётся порыться в архивах, документах и книгах. Возможно, там он сумеет создать достаточно убедительный рассказ, чтобы никто не усомнился в его правдивости. Он открыл первую попавшуюся ему книгу, это были запищи о крещении, и начал читать, роясь в страницах.\n\nНа первых же страницах начали появляться чёрные полоски. Некий Отец, чьё имя было запятнанно чернилами, крестил сотни людей в деревнях - имя напомнило ему воспомианиях. Захар узнал его рукописи. Он делал их в спешке. Это был тяжелый выбор, но он не мог сделать так, чтобы история монастыря изчезла. Захар вспомнил Отца, человека, который взял на себя тяжёлую ношу обращения в христианство племён на севере. Никто не думал, что он вернётся, но он это сделал, неся с собой не перо, а меч. Захар выдвигался с ним на юг в качестве одного из военных советников. От начала и до конца он был с ним.\n\nОн вышел наружу, и вдруг, его тёплые и яркие воспоминания уходят в тьму. Смех, слёзы, звон. Всё это он слышал. Затем, он увидел могилы, он увидел их силуэты во тьме уходящего Солнца. Они стояли рядами, протяжённостью на целые километры. Он видел кресты своих товаризей, мужчин и жещин, которые они понесли за собой в могилу. Кресты были грубо сделаны из дерева, все они были неподписаны. Он упал на колени. Может, сегодня, он тоже не сможет донести свой."
 magexp.9.a:0 "И всё за пару серебрянников."
 
 magexp.10.t:0 "Бумаги НКВД"
 magexp.10.desc:0 "Дмитрий наблюдал, как люди выкладывали стопки бумаг из офисов Ягоды. Стопки и стопки бумаг, белоснежные бумаги с камнями на верху, чтобы сибирский ветер их не сдул. Сам Ягода либо умер, либо исчез. Вождя не заботило это. Хотя, ему приятнее было бы застрелить его, но судьба не допустила этого. Дмитрий потирал культю, которая когда-то была его рукой. По ночам, он всё ещё чувствовал её, прикасаясть в воображаемым объектам, дёргая за ручку воображаемые двери, облакачиваясь на стены, которые были только в его разуме.\n\nИван тоже там был, где-то. Этот ублюдок даже не принял благодарности за содеяное. В ответ он получал ворчание. Его руки отказывались от сигарет, консерв и денег. На траве перед Дмитрием лежал протез, который так и ждёт своего часа. Не сейчас. Прошло немного времени с того момента, когда медики ампутировали ему его грязную, инфицированную руку в медицинской палатке. Морфина, который они выдавали, не хватало. Дмитрию до сих пор боязно вспоминать ту ночь.\n\nОсмотревшись, он увидел идущего на встречу солдата в форме РФП с канистрой в руках. За ним шли другие с листьями, ветками, и прочим, что они смогли найти и собрали всё это в кучу. Едкий запах бензина разнёсся по всей округе. Солдат открыл канистру и начал поливать из неё кучу, уходя от неё и оставим за собой след. Затем, он подожёг спичку и все они смотрели, как след зажёгся и без задней мысль подожёг бумаги.\n\nДмитрий без интереса смотрел на огонь. Его не заботило то, что произошло между Вождём всех Русских и генеральным секретарём Советского союза. Он чувствовал огонь на своём лице, который с каждой секундой становился горячее. Он сел, потирая свою культю, и стал наблюдать за тем, как прошлое превращалось в пепел."
 magexp.10.a:0 "Будущее наступило."
 
 magexp.11.t:0 "Устав Магадана"
 magexp.11.desc:0 "Петлин наблюдал за тем, как Матковский и другие занимали свои места в кабинете, который находился на самом высоком этаже здания РФП. он последовал за ними сев рядом с Матковским. Простого амбассадора повысили до правой руки Вождя. Он являлся спрасательным тросом между американцами и партией. Канделябр освещал комнату, необычное явление. Обычно собрания проводились днём, но никак не ночью.\n\nПосле того как все уселись, Матковский повернулся к нему и спросил:"Это все?. Николай кивнул в ответ. Вождь встал, прокашлялся, тем самым прервав шептание и сказал:"Господа, сегодня мы здесь собрались по важному делу. У меня для вас есть смелое предложение, - он постучал пальцами по столу, попутно осматривая людей за столом. "По рекоммендации нашего дорого друга Николая Петлина", - он указал на него, для пояснения, "который предложил радикальное изменение, такое, что изменит саму суть нашей партии." Дойдя до другово конца стола он остановился и затем продолжил."Я понимаю, что многие тут, включая меня, Петлина, Павлова служили во благо России ещё со времен Харбина. Однако, времена меняются. Партии нужно, простите за выражение, двигаться вместе со временем. Чтобы..." его голос утих, чтобы подумать над следующей фразо. "Чтобы уйти от тени Родзаевского" Он поднял голову и посмотрел в глаза каждому человеку в кабинете."Мы подпишем этот устав Магадана. Его рука похлопала Петлина по плечу. "Наш дорогой друг Петлин, написал для нас новую конституцию. Я уверен что вы все уже прочли её. Моё предложение такого, с этого дня, Русская Фашиская Партия будет расформирована - заместо неё пояивится Национальная Трудовая партия России." Он приостановился, опять посмотрев на людей."Кто согласен скажите за."\n\nГолосов против не было."
 magexp.11.a:0 ""За.""

 magexp.12.t:0 "Изгнание царя"
 magexp.12.desc:0 "В огне революции, Бухарин приказал расстрелять императорскую семью. Они являлились угрозой. Считалось, что они были символом старого порядка.\n\nВ суматохе Дальнего Востока всё сложилость по другому. Родзаевский застрелил бы царя. Ибо он был врагом, ужасным врагом нового порядка России, он был оскорблением для этого животного, что кличило себя Вождём.\n\nНастоящий Вождь осмотрел стол, ужин был окончен. Решение насчёт царя было принято без раздумий."Михаил Романов, ты покинешь Россию. Надеюсь, ты знаешь почему."\n\nОн медленно кивнул, перебрав эмоции от отрицания до некого спокойствия."Понятно... Значит изгнание." Послденее предложение он пробормотал, как бы не желая, чтобы Матковский его услышал.\n\n"Изгнание." Матковский резко кивает, вертя в руках бокал вина и разглядывая странного царя. "Ты покинешь свою Родину и не вернешься. Ты отправишься...в Австралию, не так ли?"\n\nМихаил снова кивает, опустив глаза и барабаня пальцами по столу. "Да, так и есть." Он смотрит вверх, чтобы встретиться взглядом с Матковским: Я ..." - Он замолкает, и Матковский слишком хорошо знает бывшего царя, чтобы думать, что это цветастая благодарность. "Тебе и не нужно было этого делать."\n\n"Нет, не нужно было", - Вождь позволил себе ухмыльнуться. "Но я это сделал."\n\nВ относительном покое Магадана, перед ним простирается долгая дорога на Москву, Вождь позволяет себе милость. В конце концов, царь скоро станет бесполезным"."
 magexp.12.a:0 "Новый Вождь может быть щедрым."

 magexp.13.t:0 "Домашний арест"
 magexp.13.desc:0 "Мир находится на краю, родина стоит перед историческим перекрёстком. В такие времена, двуглавый орёл начинаем привлевать людей вновь. Михаил Матковский заудумался. Тяжёлая дорога на запад имеет и своих претендентов на императорский трон.\n\nМатковский посмотрел старому царю Читы в глаза и сказал."Тут есть неплохой дом рядом с озером Байкал, тебя туда сопроводят."\n\nДомашний арест." Очевидное было произнесено перед ним. "Всё так же как и было...\n\n"Это милосердие.", - Вождь завершил предложение, произнеся слова с тяжёлым подтекстом. Животное Амура застрелил бы его на месте так же, как и любого коммуниста. "Не беспокойся, о тебе будут заботиться, я заверяю."\n\n"Спасибо.", - слова эти не без горечи, но он её ожидал. Царь посмотрел на Вождя со смешанным чувством смирения и облегчения оттого, что его не выставят на посмешище и все же не освободят.\n\nСвет кажется резким, разговор переходит в Сибирь, и холодный тон Вождя, кажется, высасал из Михаила всякий намёк на протест.\n\nМатковский сидит вместе с остатком старого порядка, вспоминая о том, что он всё ещё может вдохновлять. Орёл будет заперт в клетке на озере Байкал. Царь останется в России до того момента, когда новая Россия Вождя забудет о его заслугах."
 magexp.13.a:0 "Вождь милостлив, но не всегда."

 ### Regional events ###
 magreg.1.t:0 "Запишитесь и вступите"
 magreg.1.desc:0 "Юный Сергей потёр свои глаза, проснувшись от звука громкоговорителя из окна. Снаружи ехал грузовик оснащённый громкоговорителем.:\n\n"Соратники! Ваш Вождь взывает вам ради дела высшей важности! Может быть вы и не помогли уничтожить фальшивых наследников Харбина, но теперь у вас есть возможность достигность большей славы: обьединение России! Наши друзья в Америке прислали нам лучшее снаряжение, но нам нужны вы!\n\nСергей вслушивался в слова, спускаясь по лестнице чтобы позавтракать. Его родители сделали ему простую кашу, и пока он ел, он мог услышать как грузовик вновь проехал мимо.\n\n"Наша победа над предателями, диверсантами и лунатиками является первым шагом к триумфу над немцами! С вашей помощью, новый год мы проведём в Москве! С вашей помощью, рождество мы проведём в Киеве! И с вашей помощью, мир снова будет трепетать над мощью и величием России! Поступите на службу в Национальной Республицанской армии сегодня и наша родина станет единой уже завтра!\n\nСергей знал, что его родители будут против этого, но после завтра, он побежал в мэрию, чтобы найти рекрутёра. Его родителям придётся пропустить его 18ти летие."
 magreg.1.a:0 "К оружию за Россию!"
 
 magreg.2.t:0 "Сны наяву"
 magreg.2.desc:0 "Ушли те старые дни, напоминавшие об ошибках царистов, коммунистов и, да, ошибках фашистов. По крайней мере, ошибках германофильского животного под именем Родзаевский. Михаил окрасил проблемые границы одной большой красной кистью. Дальневосточная граница тепреь в безопасности, но этого недостоаточно\n\nДостаточно не будет никогда. Магадан был бедным домом для эмигрантов, которые в надежде на новую надежду прибыли сюда. В надежде на новый дом. На новую Россию. И мы предприняли первый шаг в достижении этой мечты. Подумать только, что попадёт в его руки.\n\nКонечно, у него было полно работы. Нужно укрепить контроль над страной, американцы должны быть доволны и наше будущее должно быть закреплено. Но его мечта продолжала посещать его. Но - мечта всё ещё посещала его. Свободная Россия, другая. Новое место, где всё было бы лучше. Где всё спокойно. Место, которое русские люди могут по настоящему назвать домом - не смотря ни на что.\n\nНовая земля, наполенная надеждой. Мир с помощью порядка. Порядок с помощью силы. Это всё что им нужно. Сила. Стройкость. Несговорчивость.\n\nОсмотрев все бумаги на своём столе, он не мог выкинуть танцы из своей головы."
 magreg.2.a:0 "Будущее не ждёт. За работу."
 
 magreg.3.t:0 "Свободное радио?"
 magreg.3.desc:0 "Наконец, правительство согласилось субсидировать Радио Свободный Магадан, однако, это решение имело свою цену.\n\nМножество трудовиков призывали к радикальным реформам на радио, что включало себя замену ведущих (которые уже успели понравиться людям, к удивленю всех кроме, наверное, Сергея.) Это бы увеличило лояльность к государству и превратило бы его в неплохой инструмент для распространения фашисткой правды. Конечно, Сергей и Василий не очень-то тепло относятся к Трудовикам, слухи говорят. что это чувство взаимное. В таком случае придётся от них... избавиться, ибо они могут отомстить нам за их увольнение.\n\nС другой стороны, реформисты призвали оставить ведущих на их местах из-за их популярности. Они также смогут поддерживать свободу слова на радио, в соотвествии с его названием. Прижётся сделать некоторые изменения, чтобы радио работало как надо.\n\nОстаётся только сделать решение."
 magreg.3.a:0 "Нет верности без свободы."
 magreg.3.b:0 "Нет свободы без верности."
 
 magreg.4.t:0 "Нестандартное собрание"
 magreg.4.desc:0 "Это было обычное собрание РНТП. Ничего важного не обсуждалось, но судя по всему, оно было важным. Михаил с важным видом поприветствовал Трудовиков, ловя косые взгляды Реформаторов. Комната была наполнена тишиной. Маленькое чудо, никаких ссор в партии, хотя бы сегодня. Николай Петлин вышел на трибуну.\n\n"Сегодня на повестке дня:арест Михаила Матковского." Николай спокойно произнёс эти слова, с щепоткой стали в тоне.\n\nВождь впал в ступор и затем моргнул. Он всё правильно услышал? Аррест? Его? Он подумал, что это шутка. Всего лишь щепотка юмора от человека, который хотел занять его место. Никто не протестовал. Никто не смеялся, или что-либо говорил. Трудовики, которых он поприветствовал, побледнели, и комната вновь наполнилась тишиной.\n\n"За бесчисленные преступления против Русского народа и народа России..." Николай продолжал, но Михаил перестал слушать. Как это произошло? Как так получилось? Это невозможно. Но нет. Пока он стоял, обрабатывая происходящее, шок прошёлся по его лицу. Солдаты пошли. Не для того, чтобы застрелить или арестовать Петлина на месте.\n\n"Предатель", - прошептал бывшый Вождь, пока гвардейцы надевали на него наручники. "ПРЕДАТЕЛЬ! ТЫ СВОЛОЧЬ! Твои Реформисты, каждый из них свололочь! Вы не можете..." Руки за его спиной. Ярость, страх и горечь смешались в крик.\n\nНикто из его фракции не смотрел на него, пока Матковского уводили. Солдаты проигнорировали его мольбы. Николай Петлин, его сутулый министр иностранных дел, его субординат, его замена смотрит ему в глаза, пока его уводят."
 magreg.4.a:0 ""... так со мной поступить. Вы...не...можете.""
 
 magreg.5.t:0 "Звон колоколов"
 magreg.5.desc:0 "Петлин сидел, метафорически и физически на краю своего кожаного кресла качалки. Он и до этого слышал стуки в его дверь, рёв двигателей, подобный гончим. Его хотели привести к финальному суду, пока солдаты подходили к его двору. Он знал, что этот день наступит, он знал давно. Косые взгляды трудовиков, изчезновение его союзников, усиление власти Вождя, Петлин знал, к чему всё это идёт. Смерть надежды на свободу в Магадане стояла на пороге его двери. Однако, не смотря на моральную готовность к этому, это событие пустило дрожь по его телу.\n\nПетлин услышал, как внизу солдаты Матковского безцеремонно выбили дверь и вошли в его дом. Петлин поднял свои руки, показывая, что он сдаётся. И тут, он получает удар под дых от тренированного солдата. Ошеломлённый, его повалили и надели наручники, зачитывая приговор\n\nГосударственная измена. Достаточно правдивый, но очевидный приговор. Ему больно думать о том, что все то, что он сделал ради страны дало ему лишь титул предателя.\n\nЕго вывели на улицу. Его соседи оставались в своих в своих домах, чтобы не навлечь на себя ярость Вождя. Они через шторы смотрети, как Петлина садят в грузовик без номеров. Он ускорился, и больше никогда не возвращался. Помимо острой головоной боли, на его уму была лишь одна мысль."
 magreg.5.a:0 ""Боже, спаси нас.""

 magreg.6.t:0 "Мечты Моряка"
 magreg.6.desc:0 "Щука - старая лодка, созданная для охоты на подводные цели, однако, немногие были использованы по их прямому назначению. Красные в Петропавловске переделала большинство из них для контрабанды, секции с торпедоносителями переделали в своеобразные трюмы. Теперь они находятся в руках Сибирской Национальной Республики.\n\nАбрамов осмотрел больше полусотни суден в порту Магадана,пока сине-серые воды Охотского моря омывали их. Он посмотрел на манифест, большинство суден будет направлено на контрабандитскую деятельность между Петропавловском или Магаданом дл Аляски, давая республице стабильный доход и золотою. Некоторые старые суда придётся разобрать, так как из них выйдут отличные запчасти и один корабль будет использован в качестве тренировочного, обучая новое поколение мастеров в искусстве выживание под водой.\n\nНалив себе кружку кофе, он позволил своему разуму вернуться в времена в Маньчжурии, в времена захвата Дальнего Востока и разкола Харбинской тройцы. Тогда время было простым, когда у них был Ягода, который удерживал порядок. Он был удивлён тому, как он до сих пор остался жив.\n\nЗаметив, что он выпил кофе, Абрамов решил опять заполнить её, кофе у него хватало до конца дня. У него ещё полно работы."
 magreg.6.a:0 "Правильный выбор."

 magreg.7.t:0 "Национальная Республика и Мир"
 magreg.7.desc:0 "Подготовлено для: Дипломатического корпуса НАциональной республики\n\nПредисловие: Национальная Республика заполучила неоспоримый контроль над Восточной Сибирью и в скором времени, будет контролировать всю национальную территорию. Полный доклад (см. приложение) представит вам полный анализ всех дипломатических возможностей, с которых Национальная республика может поиметь экономическую или иную выгоду, для достижения данной цели. Сведения о регионах предоставлены ниже.\n\nАзия: Главная целью является спонсирование анти-японских организаций в Маньчжурии и других местах. Вероятность вмешательства в интересы Японии крайне вероятны.\n\nСеверная Америка: первостепенным контактом являются Соединённые Штаты. Второстепенные вкючают в себя Канаду и Мексику.\n\nЮжная Америка: На данный момент не представляет интеренса.\n\nЕвропа: Возможности ограниченны на данный момент из-за немецкого влияния.\n\nАфрика: Не представляет на данный момент инетерса.\n\nОкеания:Австрали и Новая Зеландия считаюся главными точками интереса, которые могут могут помочь с японским влиянием. Рекомендуется провести переговоры.\n\nКаримов Б.А,\nСтарший сотрудник по ведению дел, государственная разведка"
 magreg.7.a:0 "Возможности есть повсюду. Нам нужно их только найти."
 
 magreg.8.t:0 "Родина Мать зовёт"
 magreg.8.desc:0 "Дипломаты из Сибирской Нациолальной Республики прибыли в Вашингтон, проведя встречи с несколькими чиновниками. Обычно амбассадоры из других государств, которые хотят объединить Россию, хотят официального признания, торговых сделок или оружия, обычно требуют всё разом. Но эти люди прибыли в Америку по другому делу. После объединения Дальнего Востока, начался так называемый "процесс стабилизации и перестройки Родины". Ссылаясь на это и на долгую кооперацию между с Штатами, они запросили разрешние на работу с некоторыми российскими организациями беженцев в Америке. Они надеются, что они смогут убедить русских беженцев эмигрировать обратно в сибирь и "излечить раны, которое нацисткое правительство нанело русскому народу."\n\nЧаще всего мы не даём разрешение иностранным представителям работать в Штахах с целью убеждения людей покинуть страну, но это были особые обстоятельства. Сибирская Национальная Республика, несмотря на свою авторитарность, проявила интерес в сотрудничестве с ОСН, и если мы сыграем свои карты правильно, то мы сможем заполучить надёжного союзника в стратегически важном регионе. СНР имеет сильную неприязнь в сторону нацизма и коммунизма, и, хотя проще было бы работать с японцами, русские заигрывали с нами, а от такой сделки отказываться трудно. В добавок, российских эмигрантов в Америке немного, и это маловероятно, что много кто покинет Нью-Йорк или Калифорнию, чтобы вернуться в Сибирь. Те, кто всё же решат вернутся, скорее всего и так хотели вернуться на свою родину.\n\nНесмотря на все риски, было решено впустить их. Мы желаем им удачи. Она им пригодится, когда они захоятт убедить кого-то променять величайшую нацию во всём мире на какую-то арктическую тундру."
 magreg.8.a:0 "Ну кто захочет покинуть страну свободы?"

 magreg.9.t:0 "Ответ на звонок"
 magreg.9.desc:0 ""Но папа, я не хочу в Россию!"\n\n"Прости меня, Саша, я знаю, ты не хочешь, но тебе понравится там?."\n\n"Но все мои друзья тут."\n\n"Ты заведёшь себе много новых друзей в России, солнышко."\n\n"Я не хочу дружить с вонючими русскими ребятами!\n\nОт таких слов Игорь потерял дар речи. Он знал, что его дочери всего семь лет и она не пониамала того, что сказала, но она уже сделала свой выбор. Он был русским. Его жена была русской. Его дочь родилась в Сакраменто и никогда не была в какой-либо другой стране, кроме штатов, но он был уверен, она тоже русская, и теперь она говорит, что русские - вонючие. Может, кто-то из детей в школе так сказал? Зная их родителей, это не удивило бы Игоря. Они бы были такими же, как и остальные родители в этой стране, постоянно смотря на него и Софию с необычной американской смеью горечи и презрения. Ему надоело всё это. Когда он услышал о сибирской программе репатриаци в российском центре культуры, ему казалось, что его молитвы были услышаны.\n\n"Зачем нам покидать Америку?"\n\nПотому что в России теперь всё спокойно, солнышко, и теперь мы должны помочь им сделать её вновь сильной."\n\n"Но мне нравится Америка. Меня ничуть не волнует Россия."\n\n"Я знаю."
 magreg.9.a:0 ""Но когда нибудь...""
 
 magreg.10.t:0 "Мы дома"
 magreg.10.desc:0 ""Папа, а ты вырос тут?"\n\nНет Саша, я вырос в Владивостоке. А это Магадан."\n\n"А во Владивостоке так же холодно?"\n\n"Нет солнышко, точно нет.\n\nПочему мы тогда не можем поехать туда?\n\nИгорь посмотрел в окно на ледяные поля и здания, щедро посыпаланные снегом. На улице было очень холодно, а теплоизолаяция аэропорта оставляла желать лучшего, но он всё ещё чувсовтвовал тепло в животе. Это было то же тепло, которое он чувствовал, когда впервые встретил Софию в Сан-Франциско в далёком 1947 году. Или когдаон впервые держал Сашу на руках в больнице Сакраменто. Тут была какая-то неописуемая радость в знаках и табличках на русском и подтверждении того, что он всё ещё может это прочесть. Даже разговоры других людей в аэропорту вызывали радость. Знакомые слова несли с собой столько воспоминаний, до того, как всё исчезло.\n\n"Папа?"\n\n"Вопрос Саши вернул Игоря в реальность. "Прости, солнышко, что ты сказала?"\n\n"Почему мы не можем поехать в Владивосток?\n\n"Ох." Он задумался на момент."Он у японцев."\n\n"Блин.", - ответила Саша. Игорь мог только кивнуть в ответ"
 magreg.10.a:0 "Добро пожаловать, снова, Игорь. Добро пожаловать домой, Саша."

 magreg.11.t:0 "Возвращение"
 magreg.11.desc:0 "Сначала этого никто не замечал, просто пара напуганных, подающих надежды лиц среди доков и аэропортов Сибири. Каждую неделю, прибывает больше таких людей, с их документами и паспортами на таможне, работники которой зазывали к себе. Сперва прибывала только горстка, но вскоре она переросла в ручей, а ручей перерос в поток новых иммигрантов, прибывающих в Магадан, Камчатку и Иркутск.\n\nДля большинства прибывших, это было возможностью, которую они ждали годами, шанс вернуться на свою родину, которой их лишили. Для других, это был шанс начать всё с чистого листа, начать новую дизнь в новой стране, где их прошлое значит только тогда, когда они этого захотят. А для остальных - это шанс вновь увидеть свою родину, в которой они выросли и о которой слышали истории, но не могли вернуться туда. С восстановлением порядка на востоке, они вновь могут увидеть их нацию, которую любили их родители.\n\nС ежедневным увеличением количества иммигрантов, был произведён найм большего количества работников таможен, а процесс выдачи из был упрощён для уменьшения задержек в прибытии и интеграции. По всему миру, дети отчизны услышали хорошие новости: страна восстанавливается, и пришло время для всех русских исполнить их долг. Каждый день, всё больше людей прибывает на наши берега чтобы построить новую жизнь или вернуть предыдущую."
 magreg.11.a:0 "Россия ещё не потеряна."
 
 magreg.12.t:0 "Авантюра Вождя"
 magreg.12.desc:0 ""Вы почти закончили с приготовлениями?" Матковский зашипел на снующую пару помощников, членов РНЛП, которым больше нечего было делать кроме как собирать небольшой багаж, который Матковский намеревался взять с собой, а также необходимые бумаги. Они извинились и ускорились, Матковский фыркнул и вернулся к своему столу, где он пытался закончить то, что мог сделать до поездки.\n\n Трудно было представить, что к завтрашнему дню он будет в Америке, самопровозглашенной стране свободы и, что гораздо важнее для Матковского, потенциально решающим союзником против японских собак. С помощью американцев торжества могли бы состояться и в старом Великом Владивостоке, и уже одного этого было достаточно, чтобы попытаться наладить отношения с Вашингтоном. С помощью американцев, в Владивостоке вновь начнуться пирования, а это само по собой является поводом для налаживания отношений с Вашингтоном. Пока они были  полезны, Американцы могут пропихивать свои бессмысленные идеалы, если от этого им станет лучше.\n\nКогда последние вещи были упакованы, Матковский вздохнул, положил ручку и пошёл к кровати. Его мысли отвлекали его от важной работы, а на встечу нужно прийти бодрым. Если всё пройдет гладко, то у России будет сильный друг в этом мире, который изменит всё для ней."
 magreg.12.a:0 "Мечты Харбина перенеслись в Вашингтон."

 magreg.13.t:0 "Прибытие Вождя"
 magreg.13.desc:0 "Внешняя политика Вашингтона зашевелилась в ответ на новости о том, что в Штаты прибыли гости: делегация из Сибирской Национальной Ресупублики, квазигосударства, которое закрепило контроль на дальнем востоке России. Гвоздём программы является так называемый Вождь, Михаил Матковский. Лидер, хитрость и мотивация которого известа по всей России. Матковкий - человек спорный, так как критики его системы обвиняют его в правлении фашисткой диктатурой, что противоречит идеям демократических ценносте в внешней политике. Так же, Матковский известен своим прагматизмом и анти-японской политикой, его СНР могла бы стать неплохим союзником, и может быть Штаты смогут распространить своё влияние.\n\nВизит вождя, объявленный незадолго до его отъезда, продлится, как ожидается, несколько дней, а встреча с президентом станет кульминацией этой поездки. Для Матковского и его людей, долгое время сражавшихся за свою жизнь на холодном Дальнем Востоке, светская жизнь Вашингтона может стать воплощением мечты. Для либеральных политиков это свидетельствует о том, что приверженность их страны демократическим ценностям гораздо слабее, чем кажется, и некоторые конгрессмены-республиканцы и члены с-НПП уже ясно выразили свои возражения.\n\nЦели Матковского до сих пор неясны, но все сходятся на том, что он стремится к расширению политического и экономического сотрудничества с Соединенными Штатами, возможно, в сочетании с военной помощью.Некоторые в Америке может быть и готовы выслушать его,но это зависит от того, действительно ли он открыт для реформ или или он просто ещё один деспот, правящий остатками великой державы."
 magreg.13.a:0 "Мистер Матковский, мы согласны."
 magreg.13.b:0 "Мы не заключаем сделок с фашистами."

 magreg.14.t:0 "Из Магадана на Национальную Аллею"
 magreg.14.desc:0 "По мере того как ее различные мелкие владения уступают место подлинным странам, Россия начинает открываться внешнему миру. Одной из первых остановок для любого варлорда в его мировом тур являются Соединенные Штаты, и действительно, Николай Петлин из сибирской национальной республики, как сообщается, совершает свой первый государственный визит в Вашингтон. Прошлое Петлина уже сделало его популярным среди американского политического класса; он впервые пришел к власти, свергнув авторитарного лидера региона Михаила Матковского, и пообещал продолжить демократические реформы по мере развития.\n\nНа Дальнем Востоке, где мало жителей и ресурсвом, иностранное покровительство является жизненно важной политической проблемой. Там, дома, все глаза были устремлены на Петлина, так как более его тесные связи с Штатами могли бы значительно усилить его шансы на победу в русской борьбе за власть. Вероятно, цель этой встречи-более тесные дипломатические и экономические связи, а в будущем - Святой Грааль военной помощи.\n\nШансы Петлина довольно хороши; за исключением нескольких несогласных, которые задаются вопросом, насколько далеко СНР действительно продвинулась от фашизма, большая часть Конгресса, похоже, открыта для идеи расширения отношений, и президент не заявил об оппозиции. Его несколько дней в Вашингтоне могли означать начало взаимовыгодных отношений — тем временем Петлин мог воспользоваться возможностью немного отдохнуть в сравнительно."
 magreg.14.a:0 "Хорошие отношения с демократическими странами: вот это по-американски."
 magreg.14.b:0 "Мы не должны терять своё время на эту маленькую муху."
 
 magreg.131.t:0 "Переводя дыхание"
 magreg.131.desc:0 "Сидя в своем номере в вашингтонском отеле, Михаил Матковский почувствовал боль, о которую раньше не замечал. Дома у них не было таких диванов. Даже для Вождя с трудом находили удобную мебель. Телефон лежал на столике рядом с ним, и он решил воспользоваться предоставленными удобствами. "Обслуживание номеров?" Короткое молчание.\n\n"Вам что-нибудь нужно мистер Матковский?"\n\n"Принесите мне ром." Он на мгновение задумался. "Кубински".\n\n"Сию минуту, сэр." Несколько минут спустя он откинулся на спинку стула, потягивая напиток, о котором несколько лет назад он мог только мечтать. Если бы Родзаевский не был жив, он хотел бы увидеть его лицо. Его мысли вернулись к событиям прошедшего дня. Все началось плохо; его прибытие в то утро было омрачено присутствием группы протестующих, выкрикивающих всевозможные антифашистские ругательства. Им повезло, что они не встретили его у него дома. В середине дня, как только он должным образом устроился, он встретился с президентом для того, чтобы провести продуктивную серию переговоров, где они обсудили ряд тем, начиная от необходимости сотрудничества против японской агрессии и заканчивая возможностью расширения экономических связей в будущем. На вопросы о политических реформах Матковский давал туманные обещания о демократизации в далеком будущем, когда внутренняя ситуация будет более стабильной. Президент был разумным человеком и понимал всю деликатность подобных вопросов. По крайней мере, на это надеялся Вождь.\n\nОбед был роскошный, и Матковскому очень нравилось играть роль почётного гостя. Он был особенно рад произнести тост "За мир без тирании", чем заслужил бурные аплодисменты присутствующих. В общем, это было достаточно хорошее зрелище для возвращения Сибирской национальной республики на мировую арену. Он почувствовал, что засыпает, и сделал последнюю мысленную заметку: выяснить, где он может заказать такой же стул для своего домашнего офиса."
 magreg.131.a:0 "Плодотворный, но напряженный день."

 magreg.141.t:0 "Отдых от волнения"
 magreg.141.desc:0 "Петлин расслабился в кресле, измученный событиями поездки. Вздохнув, он задумался, хорошо ли поработал. Возможно, лучше, чем сделал бы Матковский. И все же, подумал он, откинувшись на спинку роскошного кресла и чувствуя, как улетучиваются тревоги, наслаждаться роскошью в таком отеле - само по себе чудо. Ничто в Сибири не сравнится с этим. Американцы действительно не знали, что с этим у них всё так прекрасно.\n\nГоворя об американцах, их прием, безусловно, согрел его душу. Русские эмигранты и американские любители демократии приветствовали его появление на взлетной полосе, и Петлин не мог не помахать им рукой, проходя мимо с глупой ухмылкой на лице. Он чувствовал себя солдатом, возвращающимся домой с победоносной войны. Устроившись на новом месте, он встретился с самим президентом и провел ряд удивительно продуктивных бесед на самые разные темы - от сотрудничества против японских агрессоров до расширения экономических связей между Сибирью и Соединенными Штатами. Отвечая на вопрос о политической реформе, Петлин представил конкретный план по постепенной, но ограниченной демократизации, успокоив американцев. Хотя встреча с одним из самых могущественных людей в мире безусловно была пугающей, он оказался разумным человеком, и вскоре тревога Петлина утихла.\n\nУжин, последовавший за разговорами, был лучшим из тех которые Петлин ел за последние годы, и аплодисменты, которые он заслужил, произнеся тост "За мир без тирании", заставили его почувствовать себя героем. Петлин был вполне уверен, что это послужило мощным дипломатическим сигналом к выходу Сибирской национальной республики на мировую арену. Засыпая, он начал мечтать о том чувстве героизма, которое так быстро полюбил."
 magreg.141.a:0 "Даже мышь мечтает о храбрости."
 
 magreg.15.t:0 "Успешное соглашение!"
 magreg.15.desc:0 "Наши взволнованные дипломаты были успокоены невероятными новостями. Наши усилия по переговорам с Соединенными Штатами имели ошеломительный успех! Хотя поначалу американцев отталкивало фашистское прошлое Сибирской национальной республики, в конце концов они решили, что наличие союзника в сибирском регионе перевешивает другие соображения. Недавняя делегация в Вашингтон, по-видимому, была важным фактором в успокоении их опасений, и президент подписал соглашение несмотря на небольшое сопротивление остальной части правительства.\n\nСоглашение между США и СНР предусматривает значительное политическое и экономическое сотрудничество, расширение торговли между двумя странами, линию связи между руководством обеих стран и ряд других положений, обеспечивающих прочное партнерство на ближайшие годы. В окружении соперников, раньше такая возможность и не могла представиться. Сегодня в Магадане настроение будет поистине праздничным, а в ближайшее время в дипломатическом отделе будут повышения."
 magreg.15.a:0 "Отличная работа, ребята."

 magreg.16.t:0 "Американцы отклоняют наше предложение"
 magreg.16.desc:0 "Новости, поступающие из Соединенных Штатов, нанесли серьезный удар по усилиям Сибирской национальной республики добиться признания за рубежом, поскольку недавнее предложение, организованное при посредничестве нашего руководства, было полностью отвергнуто президентом. Несмотря на визит делегации СНР в Вашингтон, американцы в конечном счете решили, что более тесное сотрудничество не в их интересах, либо из-за фашистского прошлого СНР, либо потому что они не видели в этом выгоды.\n\nИз-за этого решения наше будущее в международных делах становится существенно более мрачным. Возможно, американцев удастся убедить пересмотреть своё решение, когда СНР будет контролировать большую часть России, но пока мы должны быть готовы бороться за будущее России в одиночку. Без крупного международного покровителя наша внешняя политика была значительно ослаблена, что чревато тяжелыми последствиями. В Магадане, где многие надеялись на дальнейшие связи с Соединенными Штатами, настроение мрачное, и многие наши дипломаты, несомненно, будут уволены."
 magreg.16.a:0 "Неудача, но преодолимая."
 
 magreg.17.t:0 "Американо-сибирский торговый акт [GetYear]"
 magreg.17.desc:0 "Вспышкой фотоаппарата и рукопожатием американцы официально оформили свои отношения с нашей республикой. Вскоре их корабли пришвартуются в порту Магадана, неся огромные богатства для нашего режима. Соглашение между нашими двумя странами, американо-сибирский торговый акт, формально требует чтобы мы предоставили американцам доступ к ресурсам Сибири в обмен на огромные богатства, которые они могут доставить в больших флотилиях кораблей. Было сообщено, что Вождь, приняв условия соглашения ухмыльнулся, зная что теперь он заручился формальной американской поддержкой.\n\nВ ближайшее время мы ожидаем увидеть порт набитым американскими судами, перевозящими тонны топлива, оружия, снаряжения и боеприпасов, чтобы мы могли одержать верх над нашими противниками. Наше время, потраченное на поиски пищи и кражу снаряжения у соседей под покровом ночи, закончилось; мы требуем от Сибири процветания, и оно у нас будет! Наши американские друзья будут спонсировать наши шаги по превращению этих пустошей и дикой природы в республику, достойной зваться "Россией"."
 magreg.17.a:0 "За взаимовыгодные отношения!"

 magreg.18.t:0 "Американо-сибирский торговый акт [GetYear]"
 magreg.18.desc:0 "Связи с молодой республикой укрепились; подписание американо-сибирского торгового акта укрепило связь между нашими двумя народами, признавшими желание наших русских друзей быть свободными. В этот исторический день мы сидим с представителями Сибирской национальной республики, чтобы заключить соглашение между нашими свободолюбивыми народами; мы снизим наши тарифы и предоставим республике преференциальный статус в отношении судоходства в северной части Тихого океана, а взамен они будут принимать наши деньги и инвестиции в добычу ценных ресурсов в сибирском регионе.\n\nПока конгрессмены аплодируют нашим действиям и американский народ одобряет закон, мы, безусловно, рады сказать, что русские за пределами порта Магадан радуются, зная, что они разделяют нашу борьбу за свободу. В Сибири нам говорят, что бои тяжелы, а зимы холодны, но с американскими пушками и горючим неприятностей у них наверняка поубавится. С подписанием документа и рукопожатием отношения между Соединенными Штатами и Сибирской национальной республикой были закреплены в законе, и будущее наших народов заключается в борьбе против тирании, где бы она ни была найдена."
 magreg.18.a:0 "Начало взаимовыгодных отношений."
 
 magreg.19.t:0 "Альтернативные пути"
 magreg.19.desc:0 "Наши предыдущие переговоры с американцами закончились неудачей. Мы должны отбросить наши идеалистические мечтания о международном признании и искать другие источники обогащения, чтобы создать себе имя. Независимо от того, добываем ли мы всё что можем из ресурсов наших соседей или увеличиваем привлекательность нелегальных перевозок в порт Магадан, мы должны неустанно работать.\n\nВ обезумевшей от боли России мы снова вынуждены прибегать к использованию контрабандных товаров и оружия с западных и японских рынков, чтобы держать нашу республику на плаву. Столкнувшись с врагами со всех сторон, наша неспособность заручиться американской поддержкой в нашей борьбе против варлордов и сибирской глуши показывает нам, насколько мы действительно одиноки в нашей борьбе за господство в этом уголке мира.С твердым намерением облегчить наши страдания, Вождь обращает свой взор на другие рынки, чтобы привлечь поток оружия и поставок в наши владения. Если мы хотим противостоять жестокости пустошей, порт Магадан, наш спасательный круг для управления нашим режимом в регионе, не должен обходиться без иностранных товаров."
 magreg.19.a:0 "Будем надеяться, что удача повернётся к нам."

 magreg.20.t:0 "Сибирские возможности"
 magreg.20.desc:0 "Сибирская национальная республика протянула руку через Тихий океан, чтобы наладить дипломатические миссии со странами Канады, Мексики, Австралии и Новой Зеландии. Ссылаясь на принципы суверенитета и свободы от тирании, республика просит дипломатических отношений с народами и лидерами, выступающими против деспотизма и анархии, и призывает их поддержать войну против варлордов в сибирских пустошах.\n\nПризывы также приглашают международные суда торговать в порту Магадана, накачивая сибирские рынки иностранными товарами и оружием. С развитой экономикой и армией, Сибирская национальная республика может стоять на двух ногах и бороться с хаосом анархии при поддержке своих международных союзников. До тех пор, однако, русские сидят в Магадане, молясь, чтобы их призывы не остались без внимания, и эта поддержка прибудет до того, как сибирская пустыня сведет на нет их контроль над диким континентом."
 magreg.20.a:0 "Мы согласны."
 magreg.20.b:0 "Нам это не выгодно."
 
 magreg.21.t:0 "Новые торговые возможности"
 magreg.21.desc:0 "Спеша к столу Вождя, в Магадан из-за Тихого океана были доставлены ответные сообщения; мы получили ответ на наши призывы о поддержке! Демократии свободного мира предлагают установить официальные дипломатические отношения с нашей республикой и в ближайшие недели начнутся официальные переговоры.\n\nВ ледяному порту Магадана причаливают суда с флагами наших иностранных союзников, прибывают сотни тонн припасов для нашей молодой республики. Пожимая руки посланникам и международным наблюдателям, мы, несомненно, сделали себе имя на всем земном шаре и нашли друзей за великим Тихим океаном. Мы далеки от того стабильного и прочного положения, к которому неустанно стремимся, но наши усилия по управлению Сибирью уже не остаются незамеченными свободным миром."
 magreg.21.a:0 "Все начинает налаживаться."

 magreg.22.t:0 "Брошенные"
 magreg.22.desc:0 "Ледяной сибирский ветер свистел в порту Магадана. Металлический лязг плавучих буев разносился по всему заливу, как единственный звук, слышимый среди пенистых вод Тихого океана. За исключением покачивающегося судна контрабандистов, пришвартованного в холодной бетонной гавани, в водах не было кораблей из свободного мира.\n\nНаши крики о помощи были проигнорированы "свободолюбивыми" народами Запада, и нам не на кого положиться, кроме самих себя. Таким образом, мы уходим в изоляцию, выживая за счет ограниченных запасов, которые мы можем собрать со всей дикой Сибири. Если мы хотим выстоять даже в самые лютые холода, мы должны найти ресурсы, необходимые для сохранения нашей молодой республики, иначе мы снова скатимся к варлордизму."
 magreg.22.a:0 "Мы должны сделать все возможное с тем, что у нас есть."
 
 magreg.23.t:0 "Маньчжурский кандидат"
 magreg.23.desc:0 "В последний раз осторожно выглянув наружу, чтобы убедиться, что за ним не следят, Александр закрыл дверь в уединенный сельский дом, в котором теперь оказался. Глубоко вздохнув, он повернулся и сел за стол в самом центре комнаты. По другую сторону стола сидел представитель так называемой Сибирской национальной республики, по обе стороны от него - не очень хорошо вооруженные телохранители. "И так." Представитель говорил тихо, почти шёпотом, и Александр не мог его винить. Когда дело доходит до борьбы с японцами, даже стены могут иметь уши. "Не обсудить ли нам нашу помощь вам и вашим соотечественникам?" Увидев быстрый кивок Александра, он продолжил. "Мы готовы предоставить оружие, припасы, финансирование вашим повстанцам - все, о чем вы просили. Взамен мы просим только, чтобы после освобождения этих территорий они были присоединены к нашей республике. Вы согласны на это?"\n\nАлександр взглотнул. Он не питал особой любви к клике Ягоды в Иркутске, но и не слишком доверял поссорившимся Харбинским изгнанникам. Но когда Дальний Восток снова объединился, было самое подходящее время, чтобы саботировать японские операции в Маньчжурии. Не похоже, чтобы у него и остальных повстанцев был большой выбор; без внешней поддержки у них было мало шансов выстоять против могущественного японского оккупанта.\n\nДа будет так. "Мы заключили сделку, - сказал наконец Александр. "Мы объединим наш народ.""
 magreg.23.a:0 "Все, что остается - это завезти припасы.."

 magreg.24.t:0 "В будущее"
 magreg.24.desc:0 "За столом собрались высокопоставленные чиновники Министерства иностранных дел Сибирской национальной республики, созванные на специальное совещание. Они болтали между собой, но замолчали, когда министр иностранных дел откашлялся и посмотрел на их начальника. "Джентльмены," - начал он. "В последние месяцы вы все отлично поработали, и я хотел бы прежде всего поздравить каждого из вас."\n\nХотя собравшиеся чиновники ничего не сказали, зная, что не следует прерывать речь министра, настроение в зале улучшилось, и на некоторых лицах появились гордые улыбки. Дав им время насладиться похвалой, министр иностранных дел продолжил:\n\n"Однако еще многое предстоит сделать. Необходимо углубить отношения с Вашингтоном, а также с ОСН в целом. Более того, возвращение Владивостока и остальных юго-восточных территорий остается приоритетом для администрации. Поэтому я ожидаю, что вы продолжите прилагать все усилия и в последующие месяцы. Это понятно?" Хор согласия раздался от сидящих чиновников. "Тогда хорошо. Вы все свободны.""
 magreg.24.a:0 "Россия больше не одинока."
 
 magreg.25.t:0 "Печатник Дальстроя"
 magreg.25.desc:0 "Сергей Дмитриевич Соловьев выругался, когда его руки соскользнули с лопаты. Его руки, долго занятые тонкой работой, необходимой для набора текста, были совершенно не приспособлены к ручному труду. Однако это было все, чего он мог ждать в течение очень долгого времени.\n\nОн вспомнил ту ночь в своей типографии. Действительно, то, что он считал неизбежным, наконец-то произошло. РФП обнаружила его небольшую попытку сопротивления. Но, по-видимому, он был недостаточно важен для них, чтобы они потратили средства на избавление от него. И вот он оказался здесь.\n\nДальстрой якобы был программой общественных работ. Однако, как он и другие теперь испытали на собственном опыте, программа была не более чем способом сажать в тюрьму диссидентов и других "нежелательных". Он узнал других, которые по-своему восстали против партии. И вот теперь они все вместе копали траншеи для железнодорожных шпал.\n\nОн знал, что в один прекрасный день все изменится. Должно было измениться. Но сейчас, видя суровый взгляд надсмотрщика и желая избежать участи тех, кто работал слишком медленно, он отбросил свои мысли и взял лопату.\n\nЕщё было много работы, которую необходимо закончить."
 magreg.25.a:0 "Его способности используются более подходящим образом."

 magreg.26.t:0 "Фракционализм поднимает голову"
 magreg.26.desc:0 "Недавний съезд партии спровоцировал явление, о котором раньше не слышали в залах власти Магадана: формирование фракций. В рамках символических реформ политической системы, проводимых Матковским, возможности для выражения несогласия внутри Национальной лейбористской партии выросли, и ряд политиков решили воспользоваться этим, чтобы попытаться изменить курс правительства.\n\nЛичная фракция Матковского, так называемые лейбористы, остается самым крупным блоком. Эклектичная смесь умеренных фашистов, национал-консерваторов и сторонников Вождя, это крыло партии статус-кво, выступающее за очень медленную, умеренную политическую реформу под эгидой однопартийного государства. Даже при более заметной оппозиции в государственном аппарате лейбористы на практике держат почти всю власть, именно так, как этого хотел бы Матковский.\n\nВо многих отношениях реформа только усиливает аппетит к реформам, и это, безусловно, применимо в Сибири, как и везде. Протестуя против однопартийного правления, Николай Петлин сформировал собственное реформистское крыло партии, состоящее из сторонников подлинно демократической системы. Интерес Матковского к политическим переменам заходит так далеко; его недоверие к Петлину хорошо известно, и можно ожидать, что реформисты будут недостаточно представленной, но громкой частью партии.\n\nВ тылу стоит Старая гвардия, практически рудиментарное крыло партии, возглавляемой фашистскими сторонниками жесткой линии. Поскольку у населения или политического класса практически нет желания вернуться к экстремистским идеалам в стиле Родзаевского, сторонники жесткой линии изолированы и бессильны, в большинстве своем они состоят из малоизвестных и неэффективных фигур. Многие предполагают, что они используются как просто отрицательное сравнение с "умеренным" правилом Матковского и козлы отпущения за его худшие решения.\n\nЭта новая эра сигнализирует о беспрецедентном плюрализме, а также о беспрецедентном конфликте внутри партии. Только время покажет, сильно ли повлияет на СНР решение."
 magreg.26.a:0 "Обнаруживаются новые трещины."
 
 magreg.27.t:0 "Большой Собор"
 magreg.27.desc:0 "В своем кабинете в Магадане Николай Петлин позволил себе легкую улыбку. Впервые за долгие годы он мог разумно сказать, что надеется на будущее. После нескольких месяцев осторожных маневров он убедил Матковского позволить сформировать примитивный законодательный орган. Большой собор едва ли достоин своего названия, но это было начало.\n\nВождь по-прежнему оставался высшей властью в Магадане, поскольку он не собирался отказываться от более чем символического влияния на страну. На самом деле, заставить Матковского отказаться даже от той маленькой власти, которая была предоставлена собору, было само по себе почти чудом, но даже в этом случае для народа России была одержана победа, пусть даже незначительная..\n\nПетлину было ясно, что Матковский считает вопрос закрытым, что разрешенные им символические реформы станут концом дискуссии. Он верил, что может просто вернуться к тому, чтобы еще крепче сжимать свой бронированный кулак вокруг русского народа, но Николай в глубине души знал, что он только начал. Русский народ так долго страдал, и он заслуживает гораздо большего, чем собор, который скрепляет указы Вождя Матковского. Это было бы сложно и очень опасно, но он сделает все, что в его силах, чтобы построить Россию, которой ее народ мог бы гордиться."
 magreg.27.a:0 "По одному шагу за раз."
 
 magreg.28.t:0 "Волею Вождя"
 magreg.28.desc:0 "Во внутреннем сообщении, отправленном сегодня утром высокопоставленным членам правительства, Вождь категорически отверг предложение о создании законодательного органа, подтвердив свое намерение оставаться единственным органом власти - исполнительным или иным - в Национальной республике..\n\nОдной из основных целей этой фракции было продвижение национального парламента под руководством так называемого «реформистского» крыла Национальной лейбористской партии во главе с Николаем Петлиным и которое предполагалось как возрождение Земского собора царской эпохи. Пока неизвестно, каков будет эффект этого отказа, хотя многие в партии ожидают, что он будет значительным.\n\nРеформисты, как и ожидалось, возмущены этим решением, но даже члены собственных «лейбористов» Вождя проявили беспокойство. Хотя они, конечно, поддерживают абсолютное превосходство Вождя, они видят раскол внутри партии, особенно значительный раскол, о чем свидетельствует реакция на такие решения, как по своей сути дестабилизирующую и тревожную тенденцию..\n\nМногие предсказывают, что борьба за власть между фракциями станет только более интенсивной, в то время как другие делают кажущиеся бесполезными призывы к единству перед лицом многочисленных врагов Республики, как внешних, так и внутренних..\n\nДействительно, хотя для Республики в целом Национальная лейбористская партия является монолитной, становится ясно, что раскол внутри нее глубже, чем когда-либо."
 magreg.28.a:0 "Одна нация. Один правитель."

 magreg.29.t:0 "Что значит быть свободным"
 magreg.29.desc:0 ""С возвращением на Радио Свободный Магадан!" - воскликнул Сергей с восторженной улыбкой на лице. «Уверен, вам должно быть интересно, чему я так рад, дорогие слушатели!» Вздох. «Наша публика тебя не видит, Сергей». Пришел гладкий баритон Василия. "Просто продолжай."\n\n"Да. Да, конечно! »- согласился Сергей, легкомысленный, как ребенок на рождество.« Я счастлив, слушатели, потому что Сибирская Народная Республика наконец согласилась субсидировать нас, и наш контент как никогда бесплатный. Радио «Свободный Магадан» не просто свободнее, чем когда-либо, оно богаче! »- радостно хмыкнул Сергей, все еще не веря этому. На лице Василия расплылась легкая, редкая улыбка, он не мог его винить, как трудно было в это поверить. Они действительно продвинулись далеко.\n\n"Итак, позвольте нам поблагодарить наших щедрых спонсоров, начав с выступления о них. Сергей? - Василий жестом пригласил своего соведущего говорить. - Да! Недавно я слышал разговоры о том, что в Америке людям гарантировано право собираться. Право на сборку! Вы можете в это поверить, Василий? "- воскликнул Сергей. Не дожидаясь ответа, он продолжил." Я начинаю задаваться вопросом, почему они не позволяют нам делать это здесь. Это может принести большую пользу. Вы только посмотрите, насколько сильны американцы!"\n\nВасилий задумался, медленно кивнул. "Знаешь, Сергей, хоть раз ты мог быть прав.""
 magreg.29.a:0 "Фашизм - это прихоть, радио - навсегда."

 magreg.30.t:0 "Бесплатно только по названию"
 magreg.30.desc:0 "Девушка-подросток по имени Галина Александровна, живущая относительно комфортной, но обычной жизнью в городе Магадан, взволнованно бросилась сесть за семейный обеденный стол, где радио было расположено в центре и где уже сидели ее родители. Пришло время для последней передачи Радио «Свободный Магадан», и семья Галины в последнее время стала чем-то вроде семейного праздника, слушая каждую передачу после долгого дня. Не то чтобы в городе было больше дел всей семье, но все же. «Ну чего мы ждем? Включите, включите!» Отец Галины усмехнулся ее нетерпению и подчинился.\n\nОднако ожидавший их голос был незнакомым и холодным, как сибирская погода. «Добрый день всем, настраивающимся. Как вы уже догадались, старые хозяева…» Галина услышала в его голосе презрение к ним. «Их больше нет. Их забрали за подрывную деятельность, и поэтому Российская фашистская партия теперь будет напрямую управлять Радио Свободный Магадан.."\n\nКак будто для того, чтобы подчеркнуть его точку зрения, на заднем плане раздалось два выстрела. Сделав паузу, новый ведущий решил проигнорировать это, но ему не пришлось комментировать это, чтобы Галина узнала, кто был убит. «Я буду обсуждать эту новость через мгновение, но сначала присоединяйтесь ко мне, чтобы дать клятву верности нашему праведному Вождю Матковскому. О Матковский, Вождь всех россиян, прославьте ...» Галина не могла вынести ни слова, и выключи радио. Родители обеспокоенно посмотрели на нее, но не пытались снова включить радио; не было необходимости. Было несложно понять, из чего будет состоять остальная часть шоу, сейчас и до конца его существования. Они, как и их дочь, пришли в ужас от этого откровения. Однако они были всего лишь обычными людьми; в этой стране они были не более могущественными, чем муравьи под сапогом. Это должно было стать будущим всех простых людей, теперь казалось, так же, как и в прошлом: вечно топтаться сапогами тиранов.."
 magreg.30.a:0 "Вождь убил радиозвезду."
 
 magreg.31.t:0 "Краткий проблеск дневного света"
 magreg.31.desc:0 "Николай Петлин скреб вилкой по тарелке примерно в пятый раз с тех пор, как последний кусок мяса был убран. Погруженный в раздумья, он продолжал перемешивать кусочки соуса и жира, оставшиеся в его мыслях. Зараза фашизма с каждым днем все глубже и глубже проникала в Магадан, растягивая свои щупальца по его прекрасной стране и усиливая свою хватку. Конечно, в этом был гнев, но был также оптимизм в сочетании с приступом отчаяния. Его долгом было избавить Харбин и всю Россию от того, что когда-то было мерой защиты, а теперь - гнусным проклятием. Как только он собирался снова поскрести тарелку, он услышал, как его жена кричит через стол..\n\n"Это получится. Я верю в тебя », - сказала Лидия, уже зная, что терзало ее мужа. Фактически, это тоже преследовало ее. Каждая грань Магадана пропиталась РФП и, соответственно, ее покойным бывшим мужем Родзаевским.\n\n"Будет ли он? Предстоит так много работы, Лидия. Матковский правит как мясник, и с каждым днем кажется, что свобода все дальше уходит, а фашизм усиливается », - ответил Николай.\n\n"Кто-то должен это сделать, Николай. К счастью, этот человек и есть вы, но вам не обязательно делать это в одиночку. Я знаю этих людей, черт возьми, я был женат на одном. Они силачи. Матковский - человек, правящий страхом и жестокостью. Сила свободы всегда свергнет такого бумажного тигра, как он."\n\n"Спасибо. "Кивнул Николай. Бремя не было полностью облегчено, но, по крайней мере, у него была некоторая уверенность в себе. Но более того, он просто хотел прекратить разговор. Итак, с жесткой верхней губой он взял свою тарелку и поставил ее. в раковине, прежде чем отправиться в кабинет, его разум гудит от того же ведьминского отвара эмоций."
 magreg.31.a:0 "Хотя капля надежды еще далеко."

 magreg.32.t:0 "Новое начало"
 magreg.32.desc:0 "Для Николая Петлина последние дни были вихрем смятения и опасностей. Тиран Матковский был закован в цепи, арестован в момент слабости человеком, которого он считал ниже себя, скорее, насекомым, чем человеком. Сторонники Петлина держали бывшего «Вождя» в охраняемой камере в Магадане под строгой охраной. Этого было почти достаточно, чтобы рассмешить его, чистая удача, необходимая для успеха переворота, ошеломила его разум..\n\nЕго сообщники рискнули всем, чтобы свергнуть Тирана, и, по иронии судьбы, Матковский был бы больше похож на своего ненавистного соперника Родзаевского, он, вероятно, положил бы конец восстанию Петлина до того, как оно началось. К счастью, его высокомерие заставило его ослепить угрозу, зреющую у него под носом. Теперь похожая проблема назрела, даже когда он сидел и смотрел на город.\n\nВ недрах своего нового офиса Петлин оказался в очень шатком положении. Пока Матковский благополучно находился за решеткой, тирана Магадана поддерживали армия и служба безопасности. Помешать сторонникам Матковского вернуть контроль над правительством само по себе было бы опасной задачей, но она была бы необходимой. Чтобы народ России процветал, тиранию Матковского нужно оставить на свалке истории."
 magreg.32.a:0 "Наконец-то мы можем начать большую работу."

 magreg.33.t:0 "Извлеченный урок"
 magreg.33.desc:0 "Матковский сидел в своем кабинете и читал документы, в которых перечислялись все члены реформистского крыла РНЛП. Он вычеркнул еще одну из списка, когда раздался телефонный звонок, и он назвал другое имя. Еще один ликвидирован. Осталось двадцать.\n\nОн проклинал себя за недооценку Петлина. Этот предатель чуть не поверг «Вождь»! К счастью, у этого дурака не было достаточной поддержки для его идиотского переворота. И все же для Матковского было ужасно знать, что тот, кому он доверял, кто-то, кого он считал почти своим другом, пойдет на все, чтобы увидеть падение Матковского. Где еще Петлин ждет в темноте своего шанса на власть? Планируют ли другие его советники убить его? Матковский вздрогнул. Он никогда не чувствовал себя таким слабым и подорванным. Он должен был быть более осторожным. Трудно было бы выбрать тех, кто заменит людей, которых он убил..\n\nТем не менее, это был урок на будущее. Он никогда не откажется от власти. Никому нельзя было доверять. И самое главное, он никогда бы не согласился подписать реформы, которые когда-либо снова ослабили бы его лидерство! Только он, Вождь, мог привести Россию к величию. Только он мог добиться успеха в крестовом походе против предателей и немцев.!"
 magreg.33.a:0 "Да здравствует Вождь!"

 magreg.34.t:0 "Бегство к свободе"
 magreg.34.desc:0 "Петлин с легкой улыбкой наблюдал из окна своего кабинета, как обычные жители города Магадана делали свою жизнь. Они были намного счастливее, гораздо более удовлетворенными, чем были раньше, особенно по сравнению с темными днями сразу после отделения от сил Родзаевского. Однако те дни давно прошли, и Петлин предпочитал думать о более счастливых, более актуальных событиях. Одна из таких вещей, которая занимала его ум, - это его предстоящий визит в Вашингтон.\n\nБыло удивительно, что это действительно происходило, когда он думал об этом - он действительно не думал, что сможет это сделать. Теперь оставалось только закончить то, что он мог, нанятые помощники упаковали его багаж и подготовили документы перед завтрашним отъездом. Петлин мог только мечтать о том, какие наряды ждут его в Вашингтоне, округ Колумбия, великом городе демократии. Скоро ему не придется мечтать - он сможет испытать это, сам насладиться этим. Как только он это сделает, он сразу же вернется к тому, чтобы все остальные россияне могли наслаждаться такой же роскошью прямо здесь, на своей родине. А пока Петлин отбросил эти мысли, отошел от окна и сел за стол, чтобы вернуться к работе. Мечты могли подождать, когда работа по их достижению будет выполнена."
 magreg.34.a:0 "Мечты о демократии."

 magreg.35.t:0 "Медали бесчестия"
 magreg.35.desc:0 "Юрий Витвицкий сидел на холме с видом на шумный порт Магадана и размышлял о том, как сильно изменилась его жизнь. О решении, которое он принял ранее этим утром.\n\nВ старшем возрасте он решил сражаться за Россию, за идею о том, что его родина однажды может стать целой. Но так было не всегда. В прошлом он действительно служил совсем другому хозяину. Тот, против которого он теперь выступал во всех смыслах этого слова.\n\nЯпонская империя когда-то много обещала, а у него не было опыта, знаний или, как он теперь понял, желания видеть коварную цель во всем, что они делали. Ему потребовалось много времени, чтобы не только понять это, но и принять это. Принять, насколько он был введен в заблуждение. Как, по правде говоря, он не хотел видеть.\n\nСунув руку в куртку, он достал небольшой контейнер и открыл его, чтобы осмотреть содержимое. Медали. «Награды» за долгую и похвальную службу Империи, которая никогда и никогда не уважала его. Он был инструментом. Но больше нет.\n\nС последней мыслью о подтверждении, Юрий отдернул руку и швырнул контейнер изо всех сил, наблюдая, как он перевернулся через край и, наконец, ударился о воду, опускаясь под поверхность. Позади этого места он мог видеть большой грузовой корабль, движущийся к пирсу, без сомнения, несущий материальные средства для усилий по воссоединению государства. Контраст с Юрием был разительным.\n\nУ него появился новый хозяин. Тот, в которого он мог верить. Тот, кто мог показать своему старому глупость их целей."
 magreg.35.a:0 "Есть новые медали, которые нужно заработать."

 magreg.36.t:0 "Служить и защищать"
 magreg.36.desc:0 "Трофим даже в самых смелых мечтах не думал, что он будет носить форму полицейского..\n\nДавний член Русской фашистской партии, он провел много лет, спасаясь от или избегая захвата полицией различных государств. Таким образом, когда он впервые услышал, что «чернорубашечников» преобразовывают в полицию, он подумал, что это шутка. Он быстро понял, что, как всегда, когда «Вождь» провозгласил перемены, это не шутка..\n\nПоначалу ему не понравилась перемена, хотя он не осмелился бы озвучить эту мысль. В чернорубашечниках он привык делать то, что необходимо, не задумываясь о законах. Это было уже не так. И, тем не менее, он обнаружил, что не возражает против правил так, как когда-то. Потому что они позволили ему реализовать то, чего он всегда хотел: принятие.\n\nКогда люди проходили мимо него на улице сейчас, после начального периода недоверия, конечно, они больше не смотрели на него с постоянным подозрением и страхом. После того, как он поработал над поимкой некоторых преступников низкого уровня, некоторые даже приветствовали его. Ему понравилось это чувство. Ему нравилось чувствовать, что на каком-то уровне он помогает людям, помогая своей стране достичь ее естественного предназначения.\n\nЕму это понравилось. И он поблагодарил Вождь за возможность."
 magreg.36.a:0 "Удивительное изменение взглядов."

 magreg.37.t:0 "Как дует ветер"
 magreg.37.desc:0 "Бывший капитан Тихоокеанского флота Дмитрий Кирленко был стариком. Он был зачислен в советский флот, когда был молодым человеком, и поднялся по служебной лестнице с невероятным энтузиазмом. Когда его впервые сделали капитаном, ему был передан крейсер типа «Киров» «Калинин». Он влюбился в этот корабль, она была его первой и последней командой.\n\nКогда Великая Отечественная война подошла к концу и Президиум бежал в Иркутск, он отлично выступил против IJN в ее последнем наступлении. Когда адмирал Юмашев вывел флот на Камчатку, он лично обеспечил сплоченность своей оперативной группы. Падение флота отцу и Магадану стало последней каплей для многих его товарищей-моряков. Те, кто не нашел работы с новым региональным гегемоном, оказались дрейфующими и топили свои печали в выпивке..\n\nГлядя на пришвартованные торговые суда в Магаданском порту, Дмитрий думал о своей ситуации. У новых правителей Дальнего Востока перевернулся желудок. Он был вынужден делать то, о чем он сожалел, чтобы удержать «Калинин» и ее сестер на плаву, но даже он не мог найти в себе силы проявить щедрость по отношению к членам Российской фашистской партии. Взглянув на горизонт, он снова задумался, уехать ли ему из страны. Возможно, он совершит чартерный рейс на торговом корабле в Америку или отправится на запад, вглубь бывшего Союза.\n\nОн задавался вопросом, одобрит ли его старый друг адмирал Юмашев Сибирскую Народную Республику и что она означает. Будет ли он сожалеть о своем решении покинуть свою родину в пользу более зеленых берегов? Поддержит ли он его пребывание в этой новой стране? По правде говоря, он знал, что это не имеет значения. В конце концов, все сводится к его собственному решению. Дмитрий еще раз взглянул на воды своей родины, вдыхая соленый воздух и шум портовых рабочих. Со слезами на глазах он пошел к концу доков. Там был корабль, принимавший пассажиров в Соединенные Штаты."
 magreg.37.a:0 "Последний рейс старого моряка."

 magreg.38.t:0 "Начиная с нуля"
 magreg.38.desc:0 "За столом в Сан-Франциско был поднят бокал, заглушив невнятные голоса, говорящие по-русски, которые выжидающе подняли глаза. «Предлагаю тост», - объявил мужчина, держащий стакан. «За Америку, за освобождение России и, прежде всего, за разорение немцев!» Стаканы звенели, раздались аплодисменты, и когда званый обед продолжился с новой силой, Матковский подумал, что его новая жизнь здесь может быть не так уж плоха. Правда, он все еще думал, что чем скорее «УерБелл» подавится собственной плевкой и отправится к черту, тем лучше будет на свете. Тем не менее он обнаружил, что почти собирается наслаждаться своим пребыванием в этом великом американском городе Сан-Франциско. Это почти напомнило ему Харбин и наполнило его ностальгией по тем более простым дням, которых было почти достаточно, чтобы заглушить горечь по поводу вынужденного изгнания. Почти.\n\nОстальные эмигранты здесь были вполне согласны и помогли ему устроиться, и за годы, прошедшие после трижды проклятого поглощения WerBell, он стал для них чем-то вроде лидера, устраивая широко популярные вечеринки и праздники для общества. К сожалению, немногие, казалось, были очень убеждены в фашизме, поэтому все его надежды на возвращение Магадана и на то, что Уербелл получил справедливую награду за предательство, быстро испарились..\n\nТем не менее, эта Америка была довольно милой страной, и внимание, с которым относились к нему эмигранты, позволяло ему все еще наслаждаться некоторым подобием власти, которой он когда-то обладал, поэтому он старался не думать о разбитых надеждах и прошлых приключениях. Возможно, подумал Матковский, ему стоит написать книгу и надеяться, что следующее поколение или поколение после него наконец осуществят фашистский идеал.."
 magreg.38.a:0 "Старый фашист находит своеобразное счастье."

