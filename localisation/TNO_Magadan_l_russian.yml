 #Matkovsky
 matkovsky.1.t:0 "Новый, зимний Рассвет"
 matkovsky.1.desc:0 "Матковский бывал здесь и раньше, в те туманные дни, когда Магадан был его единственной территорией. Кабинет у него был чище, а водка дороже. Прежнее Харбинское чувство не покидало его. Он посмотрел в окно и увидел, как снежные хлопья разворачиваются и распадаются в воздухе, как завывание зимних ветров затихает за стеклами. Некоторые снежинки прилипли к стеклу, но потом соскользнули вниз, оставляя за собой след прозрачной жидкости.\n\nОн обратил свое внимание на список. Листы за листами имен, вычеркнутых в порядке их казни. Во главе списка стоял его враг - Николай Петлин. Его имя было вычеркнуто, но, по правде говоря, Матковский не знал, куда он делся. Тем не менее, было предпочтительнее считать, что Николай Петлин мертв, и только это имело значение.\n\nПомощники входили и выходили из его комнаты, неся с собой холод, когда передавали Вождю донесения о чистках. "Эй," - сказал Матковский долговязому белокурому помощнику. "Включи граммофон." Звуки музыки и завывание ветра заглушили выстрелы в сибирских дебрях."
 matkovsky.1.a:0 "Работа Вождя никогда не прекращается."
 
 matkovsky.2.t:0 "Обновлённый Сибирский Билль"
 matkovsky.2.desc:0 "Когда-то Вождь русских поручил своему верному последователю написать за него Конституцию. Ответственным за это был Николай Петлин - предатель, человек, ответственный за ядовитое течение либерализма в партии вождя. Его яд разъедал хватку Матковского, как яд разъедает сталь. Вождь был милосердным человеком, полным снисхождения. Тем не менее, он не мог допустить, чтобы подобные вещи повторились. Не в последнюю очередь, когда он был так близок к власти.\n\nИтак, ему придется быть строгим. Раньше он вверял русским власть политических свобод и свободы слова, но они предали его. Сегодня вечером, в одиночестве и при свечах, Матковский составит Сибирский Билль о правах. Новый, без изъянов старого. Он был обязан. Если русский народ и партийные диссиденты бросали ему вызов, он не находил лучшей альтернативы, чем самозащита.\n\nОн начал с сокращения. Прежний Билль о правах был слишком длинным, слишком многословным, слишком тяжелым для понимания. Он потратил много времени на разъяснение бесполезных вольностей, которые могли бы угрожать позиции партии. Матковский покончил с ними, нанося удар за ударом черточками из-под пера.\n\nКогда утренний свет пролился из окон на его стол, он встал с новым Биллем в руке. Вождь улыбался, его работа закончена."
 matkovsky.2.a:0 "Эти ошибки больше не повторятся"
 
 matkovsky.3.t:0 "Списки избирателей"
 matkovsky.3.desc:0 "Когда его деревня объявила новые списки избирателей для своего округа, Айсен был взволнован. Вождь русских был вождем не только лишь русских. Тем не менее, он, как и остальные саха, живущие там, обнаружил, что их имена отсутствуют на доске. Глаза Айсена снова и снова смотрели на раздел "А", будучи уверенным, что произошла ошибка. Она была пуста, как будто местные чиновники пропустили его мимо ушей.\n\nВ этот же день он пришел в офис избирательной комиссии, чтобы пожаловаться. Айсен был гражданином государства и не хотел, чтобы его права были нарушены. Внутри бревенчатого деревянного здания сидел дородный мужчина, который сидел за тонкой дощатой доской вместо стола. Два охранника, вооруженные винтовками и пистолетами, стояли в противоположных углах комнаты. В задней стене была дверь, ведущая в глубь кабинета. Подойдя к мужчине, Айсен сказал:"Извините, что прерываю вашу работу, но моего имени нет в списке избирателей".\n\nМужчина улыбнулся. "Вы якут?" - сказал он. Айсен кивнул. "Да, да." Он рявкнул на охранника по-русски, тот отошел в глубь кабинета и выдал бумажный бланк, состоящий из пяти-шести листов. "Заполните эту форму и пройдите тест. Я решу, можете ли вы голосовать".\n\nАйсен говорил по-русски, но не очень. Научная терминология, технические термины - столько всего он не мог понять. Это был тест на грамотность, понял он. Способ лишить народ саха права голоса. Тем не менее, он заполнил бланк каждой унцией знаний из своего ума и передал его мужчине.\n\nОн изобразил разочарование. "Мне очень жаль, но вы не прошли. Возможно, после того, как вы подучитесь, у вас всё получится. Однако в нынешнем виде я не вижу ничего хорошего в вашем голосовании." Он снова улыбнулся "Не обижайтесь." Айсен вышел из кабинета раздраженным и расстроенным."
 matkovsky.3.a:0 "Партия нуждается в компетентных избирателях."
 
 matkovsky.4.t:0 "Отчёт о положении"
 matkovsky.4.desc:0 "На стол Матковскому положили доклад из государственного разведывательного управления, высыпав листы бумаги и досье, заполненные печатными отчетами и графиками. На обложке значилось: "ПОЛОЖЕНИЕ НА ЗАПАДЕ" - собранная информация, обеспечивающая всесторонний надзор за полевыми командирами и бандитскими республиками в Центральной Сибири. Вождь окинул бумаги долгим скептическим взглядом, прежде чем протянуть руку и тщательно пролистать каждую страницу.\n\nОн просмотрел каждый лист, изучая подробности каждой большевистской бригады и оппортунистического деспота, бесчинствующих в регионе. Подобно животным, они сражались друг с другом за остатки пищи и ресурсов на замерзших равнинах Запада. Наконец Вождь добрался до страницы с подробным описанием различных стратегических и логистических планов возможной аннексии и интеграции региона, и его глаза загорелись.\n\nПитая свое авторитарное эго, Матковский ухмыльнулся и бросил документ обратно на деревянный стол. Он откинулся на спинку стула и задумался над этим, возбуждая свои чувства всевозможными планами похода на Запад."
 matkovsky.4.a:0 "Это лишь только начало."
 
 matkovsky.5.t:0 "В интересах национальной безопасности"
 matkovsky.5.desc:0 "Установив контроль над большей частью Восточной Сибири, Вождь вновь обратил свое внимание на вопросы государственной безопасности. Ведь для того, чтобы иметь стабильную республику, объясняет он, она должна быть защищена изнутри и снаружи. Таким образом было определено, что государственное разведывательное управление должно иметь гораздо большую автономию от юридических ограничений и полномочия проводить операции, которые защитят нашу нацию от диверсантов и революционеров.\n\nДвери выбивают, дома обыскивают, подозреваемых арестовывают, предателей расстреливают. Во имя национальной безопасности не должно быть никаких исключений. Вождь не может допустить, чтобы эта молодая республика, эта великая надежда России, пала жертвой мятежного злодейства из темных уголков восточных пустошей. Сибирская глушь неумолима, как и сам Матковский."
 matkovsky.5.a:0 "Мы не будем рисковать."
 
 matkovsky.6.t:0 "Честные выборы"
 matkovsky.6.desc:0 "В избирательном бюллетене по округу Томск-12 было три фамилии. Двое из них были кандидатами от Русской Национальной Рабочей Партии, которые пользовались всей поддержкой, какую только могла дать им партия. Время на местном радио, агитационные фонды и плакаты с их именами, которые висели, казалось бы, на каждом углу. Закон о сохранении мира предписывал строгие идеологические требования к политическим партиям, фактически лишая любой из томских салонов права баллотироваться.\n\nТретий кандидат был независимым, бывший Бастиллиардец. Он пошел на выборы, прекрасно понимая, что находится в невыгодном положении. Ни один из старых салонов не мог ему помочь. Радио и газеты отказывались принимать его интервью. У него были кое-какие скромные деньги, полученные от его старых приятелей из числа Бастиллиардцев, но это само по себе было опасным предложением. Если власти обнаружат их, он будет обвинен в мошенничестве и отстранен от участия в выборах. Поэтому он делал то, что делал в дни Бастиллиардов: стоял на углах улиц, пытаясь оскорбить людей, которые обращали на него внимание. В некоторые дни он с ними разговаривал. Иногда полиция уводила его, называв "общественным вредителем".\n\nКогда в конце дня подсчитали голоса, результат оказался неудивительным. Девяносто пять процентов проголосовали за кандидатов от РНТП, остальные - за независимого."
 matkovsky.6.a:0 "Без политических мотивов не может быть политического сопротивления."
 
 matkovsky.7.t:0 "Работа волонтером"
 matkovsky.7.desc:0 "После праймериз Алеша целыми днями слонялся по Амуру, делал подработки и ничего особенного. Он потратил целое состояние, чтобы вступить в Российскую национальную рабочую партию, но потерпел поражение на праймериз. Политика Алеши была либеральной: он надеялся присоединиться к РНЛП с явной целью реформировать ее изнутри. Теперь, лишенный денег и возможностей, его дни прошли слишком медленно, но и слишком быстро, как свечи.\n\nГРУ быстро нашло Алешу. Он не был сдержанным человеком, и его поведение привлекало внимание. Когда он вошел в бар, чтобы выпить свои заботы, двое мужчин, один худой и высокий, другой коренастый и крепкий, похлопали его по плечу. "Господин Алеша?" они сказали, "Не могли бы вы пойти с нами? Мы с вечеринки. Нам нужно поговорить".\n\nПоначалу Алеша был полон надежд. Возможно, Вождь увидел в нем потенциал как политика и послал этих двоих, чтобы дать ему второй шанс. Однако его полет фантазии был остановлен тяжестью, когда он понял, что эти двое, вероятно, были из ГРУ.\n\nОтведя его на тихий угол улицы, они допросили Алешу о его вере в русский народ, а затем попросили его стать волонтером в Дальстрое. Его лицо побледнело, но выбора у него не было. "Да", - сказал он. "Да.""
 matkovsky.7.a:0 "Если человек не может служить на политической арене, может быть, он может служить рабочим."
 
 matkovsky.8.t:0 "Уступки от Вождя"
 matkovsky.8.desc:0 ""Позвонив сегодня утром, мы получили твердое заверение от Михаила Матковского, Вождя Сибирской Народной Республики, что усилия по укреплению их свободной республики в последнее время значительно улучшились. В прошлом мы настаивали на том, что если они хотят услышать что-нибудь от Соединенных Штатов, они тоже должны продемонстрировать свою приверженность правам человека, к которым они должным образом приспособились и привержены.\n\nМатковский представил доказательства того, что отношение к меньшинствам улучшилось по сравнению с российским правящим истеблишментом. Более того, мы уверены, что свободы, гарантированные законом, соблюдаются государством и правоохранительными органами по всей стране. Действительно, немногочисленные наши дипломаты, проживающие по ту сторону Тихого океана, высоко оценили нас после того, как десятки государственных чиновников совершили поездку по Сибири, чтобы увидеть огромный потенциал региона, не дав нам ни единого совета по поводу чего-либо, достойного критики в молодая республика.\n\nМатковский не спешил с ответами, когда мы допросили его, но мы верим, что он выполнит свои обещания. А пока мы продолжим наши дипломатические миссии, чтобы узнавать больше о таинственной восточной республике, которая сейчас у нас поджидает."
 matkovsky.8.a:0 "Пустые слова? Должен быть американский термин."
 
 matkovsky.9.t:0 "Рейнджеры идут впереди"
 matkovsky.9.desc:0 """И ОСТРИ!"\n\nРяды сибирских рейнджеров остановили свой марш, и по всему лагерю разнесся грохот, солдаты топали сапогами. Они стояли выстроенными колоннами, вертикальными рядами ожидали следующей команды капитана Олега. Это были новобранцы, и они проходили тяжелую подготовку в дикой Сибири, чтобы акклиматизировать их к суровому восточному холоду. Обучение было суровым, а офицеры более суровыми, но такой строгий порядок мог превратить этих людей в воинов, достойных командования Вождя.\n\nСопротивляясь суровому сибирскому холоду, они стояли неподвижно, пока капитан Олег проходил мимо и осматривал каждого новобранца. Он смотрел каждому из мужчин в глаза и изучал их позы. Его взгляд был пронзительным и устрашающим, сам его взгляд дисциплинировал любое чувство нелояльности в сердцах молодых людей. Капитан Олег дошел до конца колонны, к которому он на мгновение поднял руку, и новобранцы синхронно подняли свои винтовки в сторону. Когда он повернулся спиной к новобранцам, коллективный грохот винтовок напомнил капитану Олегу о его первых годах в армии, и он оглянулся на солдат, чтобы заметить, что они были намного более опытными, чем он. Он улыбнулся из-под своих густых усов и на мгновение усмехнулся, прежде чем вернуться к своему холодному и неумолимому взгляду."
 matkovsky.9.a:0 "Жить и умереть в снегу."
 
 matkovsky.10.t:0 "Мрачные вести"
 matkovsky.10.desc:0 "Матковский сидел в своем кабинете, пил вино. Наконец, после всех этих лет винтаж достоин своего наследия. Тепло, сладко, Матковский опьянел и слегка опьянел. Граммофон из Харбина стоял в углу комнаты, ревел ностальгические песни: патриотические марши, гимны, Чайковский. Сладкие мелодии и мелодии его юности навевали воспоминания о нем, когда он был подростком в Восточном Париже. Наконец, все эти страдания, вся эта боль того стоили.\n\nСтук в дверь, нарушение ритма. Его доктор вошел в дверь, весь в ледяном поту. Очки его, казалось, дрожали, когда он шел вперед, глаза его не отводились от лица Матковского. "С-сэр", - сказал он, запинаясь, страх, явившийся в его зубах, - "Я-я принес вам плохие новости".\n\nОткинувшись на свое грандиозное кресло, Матковский заговорил. "Что за плохие новости, доктор? Разве вы не видите, что Вождь хорошо проводит время? Разве это не может подождать? Разумеется, вы не смеете рисковать моим гневом".\n\n"Н-нет, сэр. Абсолютно не может". Сглотнув, он продолжил. "Боюсь, что вы больны раком, сэр".\n\nМгновение Матковский сидел неподвижно. Он не мог поверить в то, что пролетело через губы доктора. Рак? Ему? На пике своей жизни, в этот самый момент? Вранье! Вранье! Он спокойно встал с бокалом вина в руке. Матковский резко дернул рукой вперед и назад, катапультировав стекло в костюм доктора, забрызгав его красным. Ему хотелось кричать, кричать, но он должен был сохранять спокойствие.\n\n"Охранники! Охранники! Уберите этого человека от меня!" Сапоги ввалились в комнату. "Пригласите его на работу в Дальстрой. Убедитесь, что он получил хорошее образование. Понятно?" Кивает. "Уволен". Они вынесли доктора, и после их отъезда последовали рыдания."
 matkovsky.10.a:0 "С Вождем все в порядке. Вообще ничего."

 matkovsky.11.t:0 "Зимняя соната"
 matkovsky.11.desc:0 "Матковский уставился на лежавшие перед ним бумаги. Держась за живот, он стонал от боли каждый раз, когда переносил вес. В конце концов, доктор не лгал. Рак пришел к нему, пульсируя, пульсируя в животе, волна боли, которую едва ли могло остановить любое болеутоляющее. Его новые врачи предложили поездки в Америку. Химиотерапия, лучевая терапия - или что это за фигня в наши дни - могут помочь. Не сейчас. Вождь из русских должен править с русской земли, а не делегировать свои задачи подчиненным, пока он скачет с иностранцами на чужих берегах.\n\nМатковский склонил голову к окну у кровати. Снег падал, накрывая холодный воздух белым плащом. Его крупинки метались и вертелись по прихоти ветра, и глухой скрежет засвистел, когда он задел стены дворца. Он закрыл глаза и прислушался. Далеко внизу, на кухне, голоса горничных и слуг, возбужденные любопытными сплетнями, превратились в невнятный шепот, перемежающийся пронзительными нотами смеха. Вверху скрипели деревянные доски чердака, когда туда переносили старые вещи Матковского. Граммофон, личные сувениры и стопка русских походных песен сохранились в идеальной записи.\n\nОн сел. Боль была сильной, и он стиснул зубы. Откинув ноги в сторону, он приготовился встать. Положив руку на спинку кровати, он приподнялся, пытаясь противостоять массе шока, который, казалось, исходил из ниоткуда. Однако он не кричал. Затем Вождь стоял в своей роскошной спальне, его колени были готовы подкоситься под тяжестью агонии. Матковский глубоко вздохнул и пошел. Он мог бы выпить."
 matkovsky.11.a:0 "Все начинается опять."

