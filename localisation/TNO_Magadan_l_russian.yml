 westalaska.100.t:0 "[MAG.GetName] Предложение контракта"
 westalaska.100.desc:0 "Наша война продолжается, и нам понадобится все имеющееся в нашем распоряжении преимущество, чтобы победить врага. К счастью, одна из таких возможностей только что представилась.\n\nПредставитель [MAG. GetName] сделал нам предложение. За определенную цену они пришлют "частных консультантов по обороне", чтобы помочь нам в нашем конфликте, будь то обучение наших войск или борьба вместе с ними на передовой. По его словам, эти наемники обладают высокой квалификацией в военном искусстве и имеют значительный опыт, накопленный в зонах боевых действий по всему миру.\n\nХотя они будут стоить не дёшево, возможно, эти солдаты удачи именно то, что необходимо в наших военных действиях?"
 westalaska.100.a:0 "Скажи им, что мы согласны."
 westalaska.100.b:0 "Нет, мы не можем им доверять."
 
 westalaska.101.t:0 "Контракт принят"
 westalaska.101.desc:0 "Похоже, наше щедрое предложение отправить наемников в [FROM.GetName] было принято. Группа "консультантов по вопросам обороны" уже направляется в это место, чтобы начать предоставлять свои специальные услуги.\n\n Несмотря на то, что некоторые могут не согласиться с перспективой использования наемной помощи в своих войнах, приятно видеть, что другие не возражают против выделения дополнительных средств, чтобы оставить свои кровавые дела профессионалам..."
 westalaska.101.a:0 "Они не разочаруются."
 
 westalaska.102.t:0 "Контракт отклонён"
 westalaska.102.desc:0 "Довольно печальные новости доходят до нас из [FROM. GetName]. Похоже, им не нужна наша помощь, и они наотрез отказались от нашего щедрого предложения заключить контракт с наемниками. Хотя это действительно разочаровывает, возможно, мы можем попробовать еще раз, когда они будут в более отчаянном положении?"
 westalaska.102.a:0 "Позор."
 
 ### West Alaska Superregional Events ###
 wa_superregional.1.t:0 "Царь-Волшебник всея Сибири"
 wa_superregional.1.desc:0 "Митчелл Уэрбелл III смотрел на сибирские просторы, зажав в зубах сигару. Волшебник Шепчущей смерти был одет в тяжелые меха, защищающие от холода Дальнего Востока, хотя он все еще обжигал его щеки. Ему было плевать, ведь сегодня был его день. Центральная Сибирь наконец-то была в его руках, неудачники, фанатики и головорезы региона теперь были зарыты в землю, черт возьми, сегодня действительно хороший день, чтобы быть Митчеллом Уэрбеллом III.\n\nОгни Читы сверкали, прямо как яркие cибирские звезды. Уэрбелла всегда удивляло, какими яркими могут быть звезды на фронтире.\n\nОн усмехнулся. Это безусловно был фронтир, а Уэрбелл был ковбоем-первопроходцем с американским оружием, готовым оставить свой след на этой дикой земле. Да, именно так он назвал бы это место, свой фронтир, свои Соединенные Штаты Сибири. Звонок от Вонсяцкого, переворот, последующие войны. Все могло перевернуться с ног на голову и потопить Уэрбелла, как камень, но Госпожа Удача все это время была на его стороне.\n\nВолшебник Шепчущей смерти выпустил облако дыма в ночное небо, наслаждаясь своей победой."
 wa_superregional.1.a:0 "Рождается причуда истории."
 
 wa_superregional.2.t:0 "Армия остатков"
 wa_superregional.2.desc:0 "Им было очень досадно, знал Василий, но это все, что было у России против американского монстра с Востока. Их силы состояли из анархистов, силовиков, солдат из Томска, сторонников Рюрика, мятежников и остатков Красной армии. Вначале их было не больше двухсот, но стычки с наемниками еще больше сократили их численность, и теперь их осталось около сорока. Прижимаясь к деревьям, эти последние воины Центральной Сибири наблюдали, как колонна грузовиков так называемых Соединенных Штатов Сибири продвигается по лесу. Наемники превосходили их числом, но быстрым ударом они могли захватить столь необходимые им припасы и ещё один день для сопротивления.\n\nЛюдмила, силовик, вглядывалась в прицел винтовки, ожидая сигнала Василия. Петр, анархист, поднял свой РПГ. Наконец Василий махнул рукой вперед. Винтовка Людмилы выстрелила, РПГ Петра взревел, и дюжина другого стрелкового оружия выстрелила в конвой. Ракета врезалась в борт грузовика, и взрыв опрокинул его на бок, вызвав пожар. Пуля пробила голову водителя ведущего грузовика, и машина врезалась в дерево. Повсюду царили хаос и смерть, партизаны спешили вниз чтобы захватить все, что могли.\n\nВасилий перескочил через мертвого наемника и бросился в кузов одного из опрокинутых грузовиков. Он разорвал брезент и тихо обрадовался, увидев медицинские припасы, в которых так отчаянно нуждалось его движение. Он почувствовал резкую боль в ребре. Неужели кто-то ударил его? Василий обернулся, удивляясь, почему у него все плывет перед глазами. Чернокожий мужчина в темных очках с одной из причудливых американских винтовок выстрелил еще раз, второй выстрел поразил Василия в колено. С затухающим зрением, он увидел, как его товарищи падали один за другим, их последний набег оказался напрасным."
 wa_superregional.2.a:0 "На сорок бандитов меньше."
 
 wa_superregional.3.t:0 "У кого-то всегда есть идея"
 wa_superregional.3.desc:0 "Катя вернулась из той поездки за город. Хорошо было снова оказаться в Магадане, месте, где теперь были свет и жизнь. Любой, кто хоть что-то из себя представлял, жил здесь. В том числе и крупная рыба для ее нового агентства. Когда она покинула столицу, она была агентом под руководством куратора. Теперь она была директором департамента внутренних расследований в отделе стратегической службы. Она чувствовала себя хорошо, она чувствовала себя... властью. В фургоне с ней был новобранец на его первом задании. Рядом с ним сидел инструктор ЦРУ, который притворялся обычным американским наемником. В здании через дорогу шел встреча радикально настроенных студентов, которую устроил провокатор. В соседнем здании было двадцать или около того агентов, готовые открыть огонь в любой момент.\n\n"Они сказали что-нибудь важное?" - спросила Катя новобранца. Молодой человек покачал головой. Катя вздохнула. "Кажется, это не работает, - сказала Катя, потом подумала и добавила, "Хорошо. Мы идём внутрь".\n\nЦРУшник вздохнул, потом сказал на своём ломаном русском, "Ты не можешь этого делать. Нужны улики!" Катя с усмешкой повернулась к нему, доставая свой М1911. "Наши Штаты это не твои Штаты, ковбой." Новобранец достал немецкую винтовку, и все трое ворвались внутрь здания. Это было собрание молодых агитаторов, которые хотели возвращения к социализму. В углу висела фотография Саблина, от которой Катю чуть не стошнило. Неужели эти типы не могут найти кого-то другого, кого можно было бы боготворить? У Ленина хотя бы была красивая бородка. Ее интуиция, заставившая ее войти, не подвела. Главарь копил украденное оружие из армейских запасов. Это была победа - остановить этого идиота, пока он не привёл всех этих ребят к гибели.\n\n"Что ты собираешься с ними делать?"Спросил ЦРУшник. "Главарю светит лет десять за кражу. Остальных мы можем запугать и разделить их. Может быть, установим прослушку на их стационарные телефоны дома, чтобы узнать, не попытаются ли они снова что-нибудь такое провернуть." Покончив с этим, Катя направилась к своему любимому бару. Она ведь рано закончила работу, не так ли? Пора и отдохнуть."
 wa_superregional.3.a:0 "Черт возьми, как хорошо быть властной."
 
 wa_superregional.4.t:0 "Я люблю предателей"
 wa_superregional.4.desc:0 "Анатолий ожидал увидеть американца или русского. Но не 193-сантиметрового африканца, который теперь повсюду следовал за ним. Судя по всему, он был из Конго, наемник, который уехал оттуда во время войны. Анатолий не был уверен в этом. В конце концов, это не имело значения. Этот человек будет его телохранителем до конца жизни. Анатолий занимал значительный пост в Новосибирске и, в отличие от всех людей подобного ранга, был готов работать с безумцем из Магадана. Но это не делало их друзьями. Уже все до единого его коллеги приветствовали временного губернатора Новосибирской области угрозами расправы. Которые прикалывали к его двери ножом, конечно. Анатолий искал утешения среди множества наемников, вливавшихся в его город, но достойным собутыльником был только конголезец. В основном потому, что он молчал. Остальные были шумными, в основном иностранной швалью, которая не уважала ничего, кроме собственных карманов!\n\nНе то чтобы его работа была особо важной. Он подписывал приказы о ремонте железнодорожных линий, восстановлении заводов и перепрофилировании старых военных излишков для нужд... Ой, какое же нелепое, блять, имя! Соединенные Штаты Сибири? Он продал свою душу не дьяволу, а идиоту. Хотя... Этот пост принес ему престиж, немалую сумму денег и влияние на сенаторов других штатов за помощь в смазывании колёс бюрократии в их пользу. Если это помогло новосибирцам, то тем же лучше, нет?\n\nПока он размышлял над этим, в его окно влетело несколько пуль. Конголезец повалил его на пол, а остальные открыли огонь. Через несколько секунд все было кончено. Жертв с обеих сторон нет. Анатолий улучил момент, чтобы сесть в кресло, глубоко вздохнул и..."
 wa_superregional.4.a:0 "...начал смеяться до слёз."
 
 wa_superregional.5.t:0 "Длинное резюме"
 wa_superregional.5.desc:0 ""Я просмотрел ваше личное дело, господин Тарасов." - сказал министр обороны СШС, проходя мимо стола, за которым сидел Иван. Их лица были освещены мерцающим светом в комнате с бетонными стенами. Ивана притащили сюда около часа назад для, как он пологал, допроса. Единственной логичной причиной, по которой его не убили это потому что он был новосибирским генералом. Он никак не ожидал, что всё это превратится в собеседование.\n\n"Победа в битве под Кемерово. Победоносный партизанский поход в северном Томске. Миллион побед и горьких, тяжелых поражений. У тебя неплохой послужной список. Твои ребята многих наших в грязь втоптали." - продолжал министр.\n\n "И что? Такая у меня была работа," - ответил Иван, удивленный довольно едким дополнением к списку.\n\n"Мистер Тарасов, вы принимаете комплимент за обвинение. Я хочу сказать, что мы могли бы использовать таких людей как вы во главе наших армий. Наши бойцы эффективны и искусны, как вы видели, но неуправляемы. Им необходима сильная рука на поводке."\n\n"Я понял. Вот почему я еще не умер? "\n\n"Ты уловил суть, Тарасов. Так что же? Ты проведёшь ещё 10 лет здесь ..." капля воды упала с дырявого потолка на стол, "Или на передовой, командуя честными русскими людьми... и несколько менее честными иностранцами."\n\nИван стиснул зубы, прежде чем прошипеть в ответ "Ладно.""
 wa_superregional.5.a:0 ""Чудесно. Добро пожаловать в армию""
 
 wa_superregional.6.t:0 "До свидания и спасибо за бабло"
 wa_superregional.6.desc:0 "Вереницу хорошо одетых американцев провожали из Магадана. К этому времени жители города устали от образов хорошо одетых, сытых иностранных капиталистов. Не имело значения, что люди, которые их выгнали, тоже были американцами.\n\nПеред капитаном, выводящим их наружу, встал человек. "Ты не можешь так поступать!" - крикнул он и ткнул пальцем в камуфляжную куртку. "Мы сделали все, чтобы поддержать эту, эту - я даже не знаю, можно ли назвать это место страной!\n\nКапитан спокойно выслушал его. Он недобро ухмыльнулся. Зубы капитана заскрипели, на лбу вздулась вена. Когда рука капитана потянулась к пистолету, болтливый чиновник заткнулся.\n\n"Вы получили хорошую компенсацию за свои инвестиции, но мы больше не нуждаемся ни в ком из вас. Ваше гражданство аннулировано, ваши рабочие визы также аннулированы, вы все немедленно уезжаете. И не думайте, что оставшиеся компании бросятся, чтобы помочь вам, потому что они этого не сделают. Они нам нужны. А вы нет. Пока-пока." Капитан жестом приказал группе двигаться дальше. Он был закоренелым наемником, а все они были избалованными американскими промышленниками. Группа сделала то, что он сказал, и они навсегда покинули Соединенные Штаты Сибири."
 wa_superregional.6.a:0 ""Тебе нужен Уэрбелл, Америка. А ты ему - нет.""
 
 wa_superregional.7.t:0 "Легионы из местных"
 wa_superregional.7.desc:0 "В то время как ядро Вооруженных Сил Сибири, состоящее из наёмников, было одним из самых опытных в мире, такого нельзя было сказать о местных, которые составляли подавляющее большинство населения - население, которое им нужно было рекрутировать, чтобы вести крупномасштабную войну против западной России. Уэрбелла неоднократно предупреждали, чтобы он ожидал худшего, поэтому он и был готов к худшему, наблюдая за парадом новобранцев на тренировочных площадках.\n\nОн сосредоточился на каждом их движении, отмечая каждый шаг за линию и каждую малейшую ошибку солдат. После всех сражений в огромном количестве конфликтов, Уэрбелл стал кем-то вроде эксперта в определении боевой эффективности любого подразделения. Он подсчитал в уме ошибки и сравнил их с ожиданиями, прежде чем повернуться к генералу справа.\n\n"Знаешь что, а они не так уж и плохи!" - генерал вздохнул с облегчением. "Не из-за недостатка попыток, Митч. Клянусь, иногда они намеренно забывали, с какой ноги нужно начинать марш."\n\n"Ну, теперь они поняли, вот что важно. Я убежден, что мы можем работать с тем, что у нас есть. Скажи мне, как они обращаются с тем оружием, которое мы получили от Дяди Сэма."\n\n"Они хорошо владеют им, всё в порядке. Большинство из них выстрелят во всё, что ты им укажешь в пределах 500 метров, просто не проси их попасть в определённое место"\n\nУэрбел успокоился, но всё же слегка нахмурился."Гораздо лучше чем я ожидал, но одно я знаю наверняка...""
 wa_superregional.7.a:0 ""...Нам предстоит ещё много работы.""
 
 wa_superregional.8.t:0 "40-й меридиан или провал"
 wa_superregional.8.desc:0 ""СУДЬБА ЖДЁТ" - гласил призывной плакат, на обложке которого было изображено несколько стрел, вонзающихся в Западную Россию. Уэрбелл находил переход между одобрением плаката на своем столе и видением его повсюду немного странным, но такова была жизнь. Боже, как далеко они зашли? Он прошел путь от наемника, работающего на фашиста, до президента половины бывшего Советского Союза. Что бы ни случилось сейчас, он оставил свой след.\n\nНо этого было недостаточно. Если бы он просто хотел, чтобы его запомнили, то давно бы уже вышел в наркотическом припадке на какое-нибудь поле боя. Ему нужно было нечто большее: оружие, выпивка и слава! О, старые времена иногда вспоминались ему... но нет, это другое. Теперь Уэрбелл отдался России. Если бы он хотел свалить, то к 64-му году он мог бы уехать с целым состоянием. Но он сидел за этим столом каждый день, потому что верил в этот проект, каким бы безумным он ни был.\n\nУэрбелл взглянул на карты, лежавшие на столе, на линии и стрелы, составлявшие его план вторжения в Западную Россию - ничего похожего на стрелы на плакате. В первые дни его армия была немногим больше, чем профессиональными бандитами. Они захватывали все, что могли, чтобы взять то, что им было нужно для жизни. Теперь они процветали, и Россия тоже! Магаданский порт с каждым днем становился все более насыщенным, морское судоходство вдохнуло жизнь в экономику Сибири. Русские жили в таком достатке, какого не видели с 45-го года. Уэрбелл гордился собой. Он взращивал на этой проклятой земле нечто прекрасное, то, что Россия видела лишь мельком за всю свою историю - демократию.\n\nРоссия будет пользоваться теми же свободами, что и американцы с 1776 года, и ее народ будет любить свободу так же, как богобоязненные американцы. Пусть орды Запада собираются на границе, подумал Уэрбелл. На его стороне была судьба, а за спиной - самая крутая армия, которую когда-либо видел мир."
 wa_superregional.8.a:0 "Да здравствуют безрассудство и храбрость!"
 
 wa_superregional.9.t:0 "Создание прецедента"
 wa_superregional.9.desc:0 ""Мне жаль, Мистер Накамура, я больше ничего не мог сделать," сказал новый сенатор штата Камчатка, Лев Семенов, стареющему мужчине. Мистер Накамура был представителем нескольких сотен людей, которые идентифицировали себя как айны в штате который представлял Лев. Накамура покачал головой, повторяя сказанную уже сотни раз речь. При царе, при японцах и при коммунистах айнов всегда преследовали. Многие из них были казнены в рамках насильственного обращения их угнетателями. И теперь они были лишены собственного штата?\n\nЛев им сочувствовал. Он действительно сочувствовал. Он сражался бок о бок с двумя наемниками-айнами в первые дни великого плана Уэрбелла. Хорошие, свирепые люди из жёсткой культуры. Теперь, как сенатор, он должен был помочь им. К сожалению, просто не было достаточно живых айнов, чтобы оправдать создание собственного штата.\n\n"Господин Накамура, это была не единственная причина, по которой я позвал вас сюда. Видите ли... Поговорив с самим президентом, я уверен, что мы сможем обеспечить вам и вашему народу привилегированный статус меньшинства. Многие другие сибирские народности получают то же самое. Это получилось благодаря тому то, что для такого небольшого населения айны выделили довольно много способных солдат. Вы же понимаете, что солдаты имеют довольно сильное влияние в нашей стране, да?"\n\nЛев покинул встречу, чувствуя себя счастливым, зная, что десятки подобных разговоров происходили по мере того, как новые штаты вводились в действие. Он не был уверен, чем может закончиться этот эксперимент. Он также не был уверен в иностранном влиянии, если уж на то пошло. В чем он был точно уверен, так это в том, что он собирался создать прецедент здесь, в самом бедном штате нового федерального союза. На горизонте для Льва, который начинал как обычный наемник из Маньчжурии, замаячила надежда. Прежде чем старик покинул кабинет, он повернулся и сказал Льву,"
 wa_superregional.9.a:0 ""Ияирайкеле, сенатор.""

 wa_superregional.10.t:0 "Проявление судьбы"
 wa_superregional.10.desc:0 "Звенели бокалы, гремел смех, взлетали пробки. Звуки торжества почти заглушили его мысли, но Уэрбелл был полон решимости потратить секунду, чтобы подумать о том, что привело его сюда, прежде чем утонуть в алкоголе и женщинах.\n\nОни это сделали. Они действительно это сделали. Вся свободная Россия теперь лежала под орлиным крылом, свет демократии американского образца изгонял тьму анархии. С момента провозглашения об объединении иностранные инвестиции выросли в десятки раз. Каждая достойная корпорация открыла свои первые предприятия на русской земле, доставив продукцию людям, которые никогда даже современного радио не видели. Спрос на иностранные товары всё не падал, а бизнес процветал.\n\nГоворя о бизнесе, Соединенные Штаты России теперь прочно утвердились как выдающийся экспортер наемников во всем мире, изменив ход многих гражданских войн во имя золота и славы. Те, кто называл их государством наёмников, обычно делали это с целью оскорбить, попытаясь поставить под сомнение законность правления СШР, но Уэрбелл принял это название с гордостью. Никогда не существовало такой нации, как у него, и никогда не будет.\n\nКонечно, некоторые были недовольны результатом. Нахуй их. Не было наемника, которому не было бы наплевать на жалобы либеральных тряпок на его старой родине, и Уэрбелл не был исключением. Однако внутри страны было много русских, протестовавших против его правления, к чему он относился более серьезно. Впрочем, Уэрбелла и это не слишком беспокоило. Он мог только представить, какой культурный шок они испытали: всего за десять лет русские перешли от стрельбы друг в друга из Мосинок к вождению американских автомобилей и наслаждению американской свободой. Он знал, что они привыкнут. Он еще сделает из них техасцев.\n\nКогда ход его мыслей закончился, кое-что попалось ему на глаза. Две штуки, если быть точным, и самые большие из тех, что он когда-либо видел. Уэрбелл по-прежнему плохо говорил по-русски, но подмигивание стоило тысячи слов. Когда она опытным шагом приблизилась к нему, старый наемник подумал напоследок:"
 wa_superregional.10.a:0 "Как же хорощо быть королём."

 wa_superregional.11.t:0 "Диалоги на Западной Аляске, стр. 27"
 wa_superregional.11.desc:0 "Слушая доклад, Уэрбелл серьезно посмотрел на француза, отметив, что его акцент немного улучшился.\n\n"Согласно верховному командованию, мы просто не можем эффективно вести наступательную войну против врага, превосходящего нас численно. Когда дело доходит до оборонительного сценария, это совсем другая история, но они непреклонно предлагают вам озна-"\n\n"Как мы сюда попали?" - прервал его Уэрбелл.\n\n"Ну, сэр, я..."\n\n"Это был риторический вопрос, не отвечай на него, сынок." Его довольно стоическое выражение лица сменилось широкой заразительной улыбкой.\n\n"Мы здесь потому что надрали всем остальным задницы, вот и все. У нас никогда не было достаточного количества солдат, или пушек, или, черт возьми, народной поддержки, но теперь половина этой прекрасной пустоши находится под нашим знаменем. Понимаешь, к чему я веду?"\n\n"Я думаю, что я..."\n\n"Риторический вопрос, черт возьми," - усмехнулся Уэрбелл на мгновение, прежде чем продолжить. "Наша армия служила и в настоящее время служит в большем количестве конфликтов по всему миру, чем любая сверхдержава. Отсюда, от Сибири до Африки и Ближнего Востока наши люди сражаются, истекают кровью и умирают. У других стран, возможно, лучшая промышленность, лучшие разработки и неограниченные призывники, но у нас есть опыт, дисциплина и умение сочетания того и другого, чтобы заставить превосходящие силы бежать с поджатыми хвостами. Сибирская армия - лучшая боевая сила по эту сторону Москвы, и она будет лучшей во всём сраном мире!\n\nСтарый наёмник перевел дыхание после своей небольшой речи, успокоился, и снова сосредоточился на человеке перед ним.\n\n"А теперь, что еще нужно армии? - помощник на секунду открыл рот, но затем закрыл его, уставившись на своего президента широко раскрытыми глазами, словно олень, онемевший в свете фар автомобиля. Неловкость молчания была почти осязаема."
 wa_superregional.11.a:0 "Это ещё один риторический вопрос, чёрт возьми!"

 wa_superregional.12.t:0 "Визит от Дяди Сэма"
 wa_superregional.12.desc:0 "Услышав стук в дверь своего кабинета, Уэрбелл оторвал взгляд от бумаг на столе. Выдвинув ящик, он сунул туда свой начатый рисунок гипотетической штурмовой винтовки. Расправив на столе бумаги, в которых не было набросков винтовок, он сел и изобразил дьявольскую ухмылку, прежде чем пригласил посетителя внутрь.\n\nДверь распахнулась, показав нового делового партнёра Уэрбелла, агента ЦРУ Мэйсона. Его парадные туфли застучали по деревянному полу, когда он направился к столу.  "Доброе утро Уэрбелл"\n\n"Ай-я-яй." Настойчиво произнёс Уэрбелл. Мейсон закатил глаза и повторил,\n\n"Доброе утро, господин Уэрбелл."\n\n"Спасибо, добрый человек. Для чего вы здесь сегодня?"\n\n"Ну, я хотел бы сделать предложение. Для дальнейшего сотрудничества, между нашей родиной и э-э... этим местом."\n\n"Что именно вы имеете в виду, друг?"\n\n"Ну, вы помните, как согласились быть нашими глазами и ушами в России, верно?"\n\n"Одно из лучших решений в моей карьере президента."\n\n"Ну, мы хотели бы предложить вам шагнуть дальше. Что скажете? Кое-какая помощь от Дяди Сэма, в обмен на помощь с вашей стороны? "\n\n"Других путей нет. Присаживайся, Мэйсон...""
 wa_superregional.12.a:0 ""...Давайте перейдем к конкретике.""

 wa_superregional.13.t:0 "Обитатели холмов"
 wa_superregional.13.desc:0 "Одной прохладной магаданской ночью Роджер Фолкес оказался на улице, пытаясь привести в порядок ход своих мыслей, и он мог бы показаться совершенно обычным человеком, если бы так явно не выделялся. Как только он начал наконец расслабляться, он увидел странно знакомое лицо, которое смотрело прямо на него. "Ты, там... разве я тебя не знаю?" - спросил он на посредственном английском.\n\nЛицо другого мужчины точно так же осветилось узнаванием. "Фолкес? Роджер Фолкес? Это ты!" Он рассмеялся и пожал руку Фолкесу. "Это я, Тадеуш Ковальски! Я служил с тобой в Конго! Приятно видеть, что ты все еще цел. Как ты?"\n\n"Настолько хорошо, насколько можно было ожидать, учитывая все, что произошло." Ответил Фолкес слегка улыбаясь воодушевлению Ковальски. "А как ты поживаешь? Последнее что я слышал, это то, что ты пытаешься установить как можно большее расстояние между собой и Польшей." Ковальски печально пожал плечами. "Я боюсь, что Польша, которую мы оба знаем, потеряна навсегда. Что бы с ней ни случилось, я больше не смогу её узнать. То же самое у тебя с Францией, не так ли? Ты знаешь, как это бывает"\n\n"Да," Фолкес безнадежно вздохнул. "С тех пор, как Гиммлер создал свое государство... нет, с тех пор, как мы проиграли мировую войну, она потеряло то, что когда-то делало её моей родиной.\n\n"Тогда мы должны приложить все усилия, чтобы превратить Россию в место, которое любой солдат, живой или мертвый, сможет назвать своим домом." - решительно сказал Ковальски, удивив Фолкеса. Он похлопал его по плечу и повернулся, чтобы уйти. "Рад был тебя видеть, Фолкес. Не сдавайся.".\n\nФолкес продолжал стоять в ошеломлении, пока Ковальски уходил вдаль. "Новая родина для таких, как мы...""
 wa_superregional.13.a:0 "Никакое место не заменит дом."
 
