 MAG_the_true_heir_of_harbin:0 "Истинный наследник Харбина"
 MAG_the_true_heir_of_harbin_desc:0 "Российская Фашистская Партия, как её звали в Харбине, уже не существует. Матковский и верное ему крыло партии давно разочаровались в политике и риторике Родзаевского, поэтому они взяли власть в Магадане, и устраивают его согласно своим идеям. Довольно партии копаться в грязи, пока страдает вся Россия. Хватит бандитизма, хватит риторики ненависти; Россия Матушка взывает нас защитить её, спасти от разрухи.\n\nДо того, как Матковский может вправду послужить родине, он должен убедиться, что правит сам, несогласия и сопротивления быть не должно. Хоть он и доверяет своему крылу партии, он обязан сокрушить несогласие в своих рядах. Те, кто подозревается в верности Родзаевскому, должны подвергнуться чистке. Обеспечив полную политическую власть над Магаданом, Матковский исполнит свой священный долг, который он обещал исполнить ещё с тяжёлых времён в Харбине: под его руководством, Россия вновь встанет, единая, сильная и неделимая."

 MAG_building_the_wastes:0 "Обустроить Пустоши"
 MAG_building_the_wastes_desc:0 "Ужасные вести доносятся с востока. Постоянные немецкие бомбардировки, набеги бандитов, войны русских против русских. На самом краю русского Дальнего Востока, Магадан скрыт и недостижим для бед, которые терзают всю остальную Родину. Из-за своей удалённости, тем не менее, Магадан многого из себя не представляет. Ввиду того, что он расположен в самом пустом регионе России, как в плане населения, так и в плане ресурсов, тут очень мало того, что пригодится нам в будущем освобождении и воссоединении России.\n\nМатковский это исправит. Представители его партии наведают все улицы и окрестности Магадана, ради рабочих, которые желают поддержать его в его завоеваниях. Они будут строить дороги и телеграфные посты, мелкие мастерские и мануфактуры. Когда день освобождения настанет для истерзанной и измученной России, поставленной на колени из-за ошибок красных и преступлений немцев, они будут высоко награждены за их верность и отверженность, ведь Матковский не бросает тех, кто в него верит."

 MAG_siberian_factories:0 "Сибирские фабрики"
 MAG_siberian_factories_desc:0 "Магадан, как уже было замечено, удалён и изолирован от всей остальной России. В самом портовом городе Магадане промышленность есть, но она незначительна и не совсем угодна для производства военного снаряжения. К счастью, на Дальнем Востоке, эта проблема с нехваткой промышленности везде, так как промышленный центр во Владивостоке, развитый во времена красных, теперь в руках японцев и маньчжуров. Короче говоря, все, с кем нам предстоит бороться на Востоке - на нашем уровне.\n\nМатковский, правда, возможностей не упускает. Он будет создавать новые фабрики в пустошах Сибири, с намерением реально воевать, а не участвовать в этих детских драках. Партия вооружит и натренирует солдатов Магадана как солдатов с высшими идеалами, а не бандитов. К тому же, ни один гражданин под крылом партии не будет знать ни бедности, ни лишений; да будет это примером, видением прекрасной России будущего."

 MAG_siberian_farms:0 "Сибирские фермы"
 MAG_siberian_farms_desc:0 "Как однажды сказал известный китайский стратег, "Не ногами армия марширует, но желудками." Во времена проклятого Союза и Империи портовый город Магадан всегда полагался на внешний импорт, чтобы удовлетворить свою потребность в пище. Лишенные связи с другими регионами своей родины, большинство ее жителей тем временем занялись прибрежной рыбалкой, чтобы заработать себе на жизнь. В их сердцах распространяется тайное желание, рожденное голодом: чтобы Россия их спасла.\n\nПартия, а с ней Матковский, прислушаются к их зову. Чиновники соберут добровольцев и призывников для работы на полях Сибири. Дальний Восток не плодороден, но для сотворения чуда достаточно усилий честных русских. Нам не нужно, чтобы наши склады были переполнены продуктами, достаточно , чтобы выжить в суровом климате Сибири и прокормить наш народ. Когда Россия снова восстанет, все это будет забыто, как пепел на ветру."

 MAG_try_something_else:0 "Попробуем что-нибудь другое"
 MAG_try_something_else_desc:0 "С основанием сибирских заводов и ферм партия в Магадане зарекомендовала себя как сила, способная к действиям и реформам. К сожалению, до сих пор эти действия имели ограниченный успех; как бы не было трудно Матковскому и его политической клике признать это, время покажет эффективность этих усилий; пока нам остается только ждать. А пока идет речь о вооруженных силах партии. Хотя наши люди относительно хорошо вооружены и на многое способны, они не привыкли к боевым действиям и не подходят для них.\n\nПора попробовать что-нибудь еще. Матковский, который сам был солдатом в давние времена, будет наблюдать, как его генералы и офицеры выковывают из солдат новую армию, состоящую из закаленных и опытных людей, способных сражаться в суровую сибирскую погоду. Тренировки в суровых или ясных условиях будут обычным явлением. Каждый солдат Магадана должен быть в авангарде крестового похода Матковского."

 MAG_acquire_advisors:0 "Найти советников"
 MAG_acquire_advisors_desc:0 "Земли Сибири имеют давнюю историю. Еще до того, как Империя начала быстро расширяться на восток в прошлые столетия, здесь жили различные народы, переносящие суровые погодные условия и зарабатывая на этом себе на жизнь. Войскам Магадана есть чему у них поучиться, и их советы по выживанию в дикой природе могут означать разницу между жизнью и смертью в суровых условиях Дальнего Востока.\n\nЧтобы заполучить этих советников, некоторые войска вместе с местными переводчиками отправятся на север, в земли близ Камчатки. Там мы наладим контакты с местными жителями в надежде использовать их тысячелетний опыт для развития нашей собственной теории войны. Мы превратим наших солдат в выживальщиков, в победителей! Они больше не будут выживать в сибири, стуча своими зубами: отныне они не будут жить жизнью без сомнений и забот, данной богами дальневосточных земель."

 MAG_radical_techniques:0 "Радикальные техники"
 MAG_radical_techniques_desc:0 "Дальний Восток -  это дикая, дикая земля. Малонаселенная даже во времена Союза и Империи, без цивилизации, способной выдержать российскую экспансию на восток, жизнь стала сложной и безжалостной. В лесах и тундрах Сибири война не принимает того характера, который она имеет дальше на запад. При отсутствии значительной инфраструктуры, о которой можно было бы говорить, война на севере свелась к столкновениям между маленькими державами, которые борются за контроль над Дальним Востоком. Добиться успеха в Сибири означало бы отказаться от общеевропейских правил ведения войны.\n\nРади нашего дела мы должны оставить позади все, что знаем. В конце концов, методы ведения войны меняются в зависимости от эпох. Наши солдаты получат радикально новый режим обучения, основанный на уроках, которые мы извлекли из сибирских туземцев. Скоро леса и тундры Сибири будут для нас подобны равнинам и полям западной России, без каких-либо препятствий, которые не остановят нас от нападения на врага, будь то Родзаевский, царисты или даже красные."

 MAG_preliminary_arming:0 "Предварительная подготовка"
 MAG_preliminary_arming_desc:0 "Пришло время, чтобы построенные нами сибирские заводы принесли свои плоды. Имея достаточное количество рабочих для укомплектования своих этажей и достаточное количество оборудования, они могут начать работать по назначению. С улиц Магадана видно, как дымовые трубы этих заводов выпускают дым - намек на то, что они создают внутри. Внутри них рождаются винтовки, обмундирование, пули, даже артиллерийские орудия и снаряды. Партия вновь победила в самой безвыходной ситуации, и Матковский доволен.\n\nПора вооружить боевое крыло партии. Имея адекватное снаряжение, наши солдаты с гораздо большей силой будут сражаться с красными, царистами или Родзаевским, даже если недооценивать их было ошибкой. Это преимущество предоставит нам возможность объединить Дальний Восток, поскольку Матковский готовится к крестовому походу, чтобы освободить Родину от лап страданий и разобщенности."

 MAG_winterized_gear:0 "Зимнее снаряжение"
 MAG_winterized_gear_desc:0 "Среди всех причин, по которым Дальний Восток может быть негостеприимным, наиболее заметной является его низкая температура. Передвигаться в холодную сибирскую зиму тяжело, бороться в ней еще труднее. Хуже того, экипировка, которую сейчас используют наши солдаты, часто гниет или становится бесполезной в суровую погоду. Мы должны найти решение, поскольку зимние условия почти постоянно беспокоят войска. Более того, приобретение более прочного снаряжения на сибирскую зиму дало бы нашим солдатам еще одно решающее преимущество перед нашими врагами.\n\nМатковский прикажет утеплить всю военную технику. Поскольку большая часть нашего оборудования не готова к использованию при низких температурах, это будет длительный и сложный процесс. Однако это борьба, которую мы должны вынести. Окончательное освобождение России потребует всего, что у нас есть, и это небольшое неудобство - ничто по сравнению с Вызовом; когда-нибудь, когда Матковский будет править Россией, все это докажет свою ценность."

 MAG_sitting_out_the_winter:0 "Отсидеть зиму"
 MAG_sitting_out_the_winter_desc:0 "Мы сделали все, что могли. Фабрики и фермы стоят, их продукция попадает в руки солдат и горожан. Местные советники превратили наших людей в закаленных солдат, способных выжить в суровом климате Дальнего Востока, сохраняя боевую эффективность. Заказ на утепление завершен; оборудование, выпускаемое на наших заводах, теперь способно работать при низких температурах. Мы готовы действовать, но зима приближается.\n\nМы мало что можем сделать против сил природы. Мы должны переждать зиму и разместить солдат для обслуживания телеграмм и дорог. Патрули по-прежнему будут проводиться, чтобы гарантировать, что владения Матковского останутся свободными от преступности и бандитизма, но никаких боевых учений не будет. Все агрегаты будут работать в обычном режиме, адаптируясь к погодным условиям. Когда это закончится, всех нас ждет грандиозная задача, и Матковский встанет у руля наготове."

 MAG_desperate_times:0 "Отчаянные времена"
 MAG_desperate_times_desc:0 "После всего, что мы сделали, дело дошло до этого. Наши запасы продовольствия на исходе, зимнее оборудование почти не работает при зимних ветрах, как и наши фермы и фабрики. Зима, возможно, пришла и ушла, но она наложила свой отпечаток на наши усилия по стабилизации королевства и укреплению позиций в суровых сибирских условиях. Возможно, пришло время взглянуть наружу, используя планы Матковского, чтобы обратиться к иностранным державам и эмигрантам, чтобы поддержать его дело в России.\n\nУ нас есть три варианта, через которые мы можем пройти. Царь, проживающий в Чите, - в лучшем случае наш невольный враг, но, возможно, мы сможем убедить его клику согласиться на прекращение огня. Американцы под руководством своего президента Никсона могут быть склонны поддержать нас, если мы дадим им обещания реформ. Наконец, русских эмигрантов, самым известным из которых является влиятельный фашист Анастасий Вонсяцкий, можно убедить с помощью своих ресурсов поддержать наше дело. Кого бы мы ни убедили поддержать, ясно одно: в одиночку партия не выживет."

 MAG_the_tsar:0 "Царь"
 MAG_the_tsar_desc:0 "Чита, едва отделенная от нашей территории подлыми силами Родзаевского, имеет больше общего с нами, чем большинство других варлордов. В результате эволюции разнообразных эмигрантских движений и организаций, появившихся в Харбине, режим опирался не на фашизм, а на царизм. Группа белых генералов, стоящих за фондом Читы, подошла к Михаилу Андреевичу, потомку Романовых, но не имеющему легитимности в качестве претендента на престол, и отобрала часть империи Ягоды, когда она рухнула.\n\nУ нас много общего как в наших идеологиях, так и в наших врагах, и Михаил, похоже, сейчас готов сотрудничать и наладить более тесные отношения. Это может быть сложно из-за отсутствия наземного сообщения, но это не помешает нам установить контакт с нашими новыми друзьями в Чите."

 MAG_smuggling_routes:0 "Контрабандные пути"
 MAG_smuggling_routes_desc:0 "Самая большая проблема в достижении взаимовыгодных отношений с государством царя Михаила заключается в том, чтобы найти ответ на вопрос, как мы их достигаем, но мы разработали решение.\n\nКак известно, у нас, на Дальнем Востоке, населенных пунктов и связей между ними немного и они редки. Это означает, что если мы будем осторожны и внимательно изучим наши пути и графики, на самом деле можно создать маршрут или даже несколько из них, которые смогут соединить нас с Читой секретными средствами. Эти маршруты, охраняемые нашими лучшими людьми, позволят обеспечить поток оружия и ресурсов в обе стороны, и даже перевозку эмиссаров между нашими государствами. Если мы сможем провезти все, что захотим, в Читу и из Читы, это хороший первый шаг в преодолении географии и установлении дипломатических отношений."

 MAG_put_aside_our_differences:0 "Забудем о наших различиях"
 MAG_put_aside_our_differences_desc:0 "У нас с роялистами Читы много общего, но есть и разногласия. У нас общее прошлое, но, хотя они уходят своими корнями в старые обычаи царской империи, наша идеология проистекает из нового и свежего движения - русского фашизма. Конечно, нас разделяет вера старых русских генералов и политиков в могущество монарха, но это не делает невозможным примирение в этой ужасной обстановке.\n\nЧтобы противостоять общему врагу - фашистской партии Родзаевского, мы сделаем шаг, демонстрирующий нашу дружбу и уважение к Чите, предложив с ними пакт о сотрудничестве и ненападении. Если они согласятся, у нас даже будет шанс нанести более безопасный удар по Амуру."

 MAG_divide_and_conquer:0 "Разделай и властвуй"
 MAG_divide_and_conquer_desc:0 "С того дня, как мы отделились от сторонников жесткой линии РФП, силы Родзаевского в Амуре были самой большой угрозой нашему выживанию. Никакая другая граница не охраняется так тщательно, как наша южная, и ситуация там нередко перерастает в рейды и стычки пограничных гарнизонов. Теперь, когда мы нашли союзников в Чите, мы можем продемонстрировать силу, чтобы продемонстрировать нашу мощь, а также проверить свои возможности.\n\nМы найдем идеальный момент для удара, и когда мы проведем рейд, более крупный, чем любой другой, который мы начали. Царисты помогут отвлечь армию Родзаевского на востоке, и мы надеемся улучшить свои позиции в промерзших землях Восточной Сибири."

 MAG_the_president:0 "Президент"
 MAG_the_president_desc:0 "Чтобы найти себе наибольшую возможную поддержку, мы должны взглянуть на бескрайний Тихий океан и обратить внимание на сверхдержаву Западного полушария; Соединенные Штаты Америки. Они входят в тройку самых могущественных стран мира и обладают почти беспрецедентной промышленной и военной мощью. Матковский задумал получить хотя бы небольшую часть этой мощи для поддержки своего стремления вернуть Россию.\n\nПрезидент Никсон является нынешним лидером страны, и пока он не проявил особой готовности вовлекать Америку в дела России, и нам нужно это изменить. Есть два требования, чтобы заручиться поддержкой Америки: первое - доказать, что наш режим может быть полезным и надежным активом, второе - показать, что мы отличаемся от фашистов, которых они ненавидят. Достижение того и другого будет иметь решающее значение, если мы хотим, чтобы прибыла помощь из-за границы."

 MAG_the_siberian_bill_of_rights:0 "Сибирский билль о правах"
 MAG_the_siberian_bill_of_rights_desc:0 "Большое препятствие, мешающее нам получить поддержку со всего Тихого океана, - это наша идеология, поскольку американское правительство считает, что мы являемся деспотическим и тоталитарным режимом, подобным тому, с которым они борются. Чтобы изобразить себя в позитивном свете, возможно, пришло время начать реформы или, по крайней мере, сделать вид, что мы их проводим, и хорошее начало - гарантия прав наших граждан.\n\nОфициальный документ будет разработан и подписан Михаилом Матковским, гарантирующий основные права, такие как равное обращение, свобода выражения мнений и свобода собраний, для всех людей, этнических русских или нет. Независимо от того, будем ли мы строго следовать этому закону, это будет признаком того, что мы стремимся к реформам и мы не такие, как немецкие нацисты, что определенно волнует США."

 MAG_promise_to_reform:0 "Обещания реформ"
 MAG_promise_to_reform_desc:0 "Теперь, когда мы заявили о своем намерении обеспечить свободу нашим собственным гражданам, пора обратиться напрямую к Соединенным Штатам, вместо того, чтобы ходить вокруг да около. В обращении, сделанном нашим «Вождем» перед жителями Магадана и направленным в Белый дом, он заявит, что режим, даже если он родился из RFP, открыт для реформ и не будет бороться с ними, но вместо этого примите это.\n\nЕсть надежда, что этот великий призыв к реформе дойдет до ушей конгрессменов и даже самого президента и, наконец, изменит их мнение о проблеме России и о том, как лучше всего подойти к ней."

 MAG_operation_intrude:0 "Операция Вмешательство"
 MAG_operation_intrude_desc:0 "Порт Магадан - один из крупнейших военно-морских объектов России, до сих пор не оккупированный иностранными врагами. Когда позволяет погода, корабли, российские или нет, регулярно останавливаются по многим причинам. Однако у порта есть еще одно применение; стать получателем американского оборудования и материалов. Таким образом, наш лидер Матковский разработал план сделать предложение, от которого США не откажутся.\n\nМагадан находится довольно близко к Японским домашним островам, которые находятся прямо через Охотское море, и радарная станция здесь даст нашим будущим союзникам возможность шпионить за своими заклятыми врагами с более близкого расстояния. Возможно, это заставит их понять преимущества, которые мы можем предложить, и они решат помочь нам."

 MAG_the_vozhd:0 "Вождь"
 MAG_the_vozhd_desc:0 "Анастасий Андреевич Вонсяцкий, или, как он предпочитает называться "Вождь России", - вождь фашистских эмигрантов в Америке. Когда-то он был близким партнером Российской фашистской партии, и прогерманская риторика его прогнала. Возглавляя свою собственную политическую организацию белых русских эмигрантов, РФО, он заручился значительной поддержкой русских беженцев, которые в настоящее время проживают в Соединенных Штатах.\n\nТеперь, когда мы расстались с Родзаевским, возможно, Вонсяцкий пересмотрит свою поддержку Русской фашистской партии. Поддержка находящегося за границей РФО дала бы нам источник дохода, не тронутый бандитскими рейдами Родзаевского или других. Наряду с этим новым потоком доходов ходят слухи, что он знает одного из самых опасных людей в Америке: бывшего сотрудника ОСУ по имени Митчелл Уэрбелл III. Если есть шанс, что Вождь свяжет нас с ним, мы должны немедленно связаться с ним."

 MAG_welcoming_werbell:0 "Поприветствовать Уэрбелла"
 MAG_welcoming_werbell_desc:0 "Митчелл Уэрбелл III, сын царского офицера Белой армии, во время Великой Отечественной войны стал оперативником УСС. Среди театров, в которых он работал, были британская Бирма и бывший французский Индокитай. После того, как война окончательно закончилась в пользу Японии, он вернулся в Америку, чтобы поработать мирской работой, прежде чем решил, что его призвание - это бой. С тех пор он участвовал во многих конфликтах по всему миру, заработав грозное прозвище "Волшебник Шепчущей Смерти".\n\nМатковский решил, что в интересах партии приветствовать этого персонажа в своих рядах. Вместе с ним придет его свита: собрание наемников, которые сражались по всему миру и теперь стремятся удовлетворить любую потребность в "мокренькой работе". Мы будем приветствовать его и его команду в портовом городе Магадан. Оказавшись там, они будут вынуждены работать вместо них; они обнаружат, что есть сеть, которую они могут потратить."

 MAG_old_money:0 "Старые деньги"
 MAG_old_money_desc:0 "Российская Фашистская Организация, фашистская политическая группа Вонсяцкого, является домом для некоторых из самых богатых спонсоров в рамках русского эмигрантского сообщества. Теперь, когда у нас есть его поддержка, пора направить средства, которые они предоставили, на более высокую цель, чем вечеринки и собрания на земле, которая никогда не будет их домом. Сыновья и дочери России в Америке больше не будут растрачивать свои деньги партийными функционерами на легкомысленные вещи: теперь они поддерживают реальное движение.\n\nРФО будет направлять свои деньги из Америки через Берингов пролив в форме твердой валюты или даже оборудования, будь то военного или промышленного. Эти средства и припасы очень помогут нам в приближающемся конфликте с раскольниками и красными. Вскоре мы будем готовиться к тому, что наши отчужденные братья и сестры вернутся в Россию, которую они знали с детства: сильную, способную Россию, не имеющую себе равных в этом мире."

 MAG_integrate_the_mercs:0 "Интегрировать наёмников"
 MAG_integrate_the_mercs_desc:0 "Наемники, которых привел Уэрбелл, на лиги опережают наших нынешних солдат. Как же им не быть? После мировых войн они, возможно, являются самой элитной силой на Дальнем Востоке, превосходя даже остатки Красной армии, которые есть у красных. До сих пор они доказали, что являются ценным активом для Матковского, и, хотя их лояльность зависит от их заработной платы, они вполне могут стоить этих денег.\n\nОднако из-за своей независимой природы эти наемники действовали вне командной структуры, только выполняя приказы своих командиров, и, как правило, отказывались сотрудничать, за исключением прямых приказов самого Матковского. Эта практика должна прекратиться. Интегрируем наемников в рядовых; наличие лучших навыков не означает, что человек освобождается от подчинения начальнику. Сотрудничество с таким наемником, как Уэрбелл, может быть неприятно для некоторых россиян, но день, когда Россия сможет выстоять самостоятельно, еще далек."

 MAG_our_secured_position:0 "Укрепить нашу позицию"
 MAG_our_secured_position_desc:0 "Царисты в Чите согласились на временное перемирие, и они даже готовы сотрудничать в ограниченном объеме. Американцев удовлетворили наши обещания реформ, а также Билль о правах, обнародованный в Магадане и разосланный американским агентствам. Из-за границы поддержка эмигрантов стала нашей, поскольку Вонсяцкий соизволил присоединиться к нам в крестовом походе за освобождение нашей священной родины. Наша позиция тверда, надежна; пришло время закрепить эти преимущества, поскольку идеи Матковского укореняются на Дальнем Востоке.\n\nПрежде чем партия в Магадане приступит к выполнению своей священной задачи, возможно, пора остановиться и дать некоторое время остыть результатам этих договоров. Пусть средства из-за границы потекут в казну партии, а американская поддержка обеспечит стабильную прибыль. Ограниченное сотрудничество с царскими властями в Чите будет продолжаться, поскольку мы совершаем набеги на сторонников Родзаевского с обеих сторон. Вскоре Матковский использует все, что он приобрел, для своего следующего шага: сибирской армии."

 MAG_the_siberian_army:0 "Сибирская армия"
 MAG_the_siberian_army_desc:0 "Соглашения, которые мы заключили с иностранными державами, наемниками и царистами, купили нам драгоценное время и дали нам возможность дышать. Теперь партия может обратить взор на главное средство своей священной задачи: армию. Хотя партия не является пацифистской организацией, ее боевое крыло пока состоит только из стажеров и ополченцев, набранных с улиц и окраин Магадана, учитывая, что оружие либо грубое, либо нефункциональное. Если наступление на запад произойдет, нам нужно преобразовать их в настоящую профессиональную армию.\n\nУ нас есть несколько вариантов того, как мы можем к этому подойти. Первый - придерживаться доктрины, подходящей для местных сил; в конце концов, русские знают, как лучше всего сражаться на российской земле. Второй - запросить американских советников, чей опыт мировых войн через посредников может выиграть и Россию. Последний вариант - использовать методы Уэрбелла для объединения наших сил: его опыт нас не разочарует. Что бы мы ни выбрали, грандиозная задача продолжается."

 MAG_a_local_force:0 "Местные войска"
 MAG_a_local_force_desc:0 "Давным-давно, во время гражданской войны и оскорбленной Революции, Матковский когда-то был кадетом в Белой армии, прежде чем известие о поражении увело его на юг, в Маньчжурию. Большинство наших нынешних военнослужащих имеют схожее происхождение: офицеры Белой армии, изгнанные из своей родины, ищут убежища в чужой стране, а тем временем планируют свое возвращение. Они непреклонны в том, что только российская тактика и стратегия могут победить на российской земле, - мнение, которое лично разделяет Матковский, но еще не поддерживает.\n\nЕсли мы выберем этот путь, мы не будем больше просить американскую поддержку, кроме военных материалов, и будем давать отпор Уэрбеллу, который только заботится о своих наемниках. В конце концов, русские лучше всех знают Россию, и тактика русских, как красных, так и белых, объединится, чтобы поднять Родину с колен. Наш долг тяжелый и божественный; крест, который могут нести только русские."

 MAG_white_army_tactics:0 "Тактики Белой армии"
 MAG_white_army_tactics_desc:0 "В почти забытом прошлом, о котором смутно вспоминал даже сам Матковский, Россия была разделена на две фракции: белых и красных. Белые боролись за сохранение установленного Богом порядка в России, а красные боролись за утверждение рабочей утопии. Хотя белые потерпели поражение от красных, их тактика и стратегия позволили им продолжать сражаться дольше, чем они могли бы в противном случае. Принять их доктрину, особенно в отношении Дальнего Востока, - отличная идея.\n\nНаши офицеры изучат основы и принципы старой Белой армии, применяя их для обучения наших собственных вооруженных сил. Хотя это напоминает тактику, использовавшуюся во время Первой мировой войны, вскоре условия и суровость Сибири выковывают из нее целостную доктрину. Люди старого порядка будут смотреть на нас с небес: мы не разочаруем их ни сегодня, ни в ближайшее время."

 MAG_legacy_of_the_union:0 "Наследие Союза"
 MAG_legacy_of_the_union_desc:0 "Красные - наши враги; в этом нет никаких сомнений. Однако их военная доктрина вызывает большой интерес у наших офицеров. Именно они победили белых в гражданской войне. Именно они сдерживали немцев, даже когда они продвигались к линии А-А. Если рассказы с Запада верны, именно они отбросили немцев, отвоевав большую часть священной земли родины. Поддерживать их идеалы и изучать их тактику - это две разные вещи: разницу, которую наши офицеры стараются держать в уме.\n\nНаши офицеры изучат архивы в городе Магадан и составят целостную доктрину из того, что мы сможем спасти. Сочетание концентрации сил красных и их промышленной мощи сослужит нам хорошую службу от Дальнего Востока до западных концов России. Возможно, со временем мы сможем закончить то, что не смогли выполнить красные: немцы не будут долго резвиться на русской земле."

 MAG_the_siberian_school:0 "Сибирская школа"
 MAG_the_siberian_school_desc:0 "После интенсивного изучения военных доктрин и принципов белых и красных, армия партии в Магадане превратилась в профессиональную вооруженную силу, объединив их в истинно русскую форму, сохранив при этом свой специализированный характер для Сибири. Не полагаясь на помощь посторонних, Матковский и его группа создали военную силу, способную сражаться в холодную и суровую сибирскую погоду. Раскольники в Чите и Амуре, наряду с красными в Бурятии и Иркутске, теперь научатся нас бояться.\n\nПришло время повести эту армию против них. Партия вооружит их, а наш офицерский корпус укомплектует их. Теперь мы контролируем самую опасную силу на Дальнем Востоке, и никто не может нас остановить. Спустя столетия мужчины и женщины будут воспевать великих героев дальневосточных территорий: солдат, которые служили и учились в сибирской школе, чей уверенный марш освободил Россию и вывел ее на мировую арену."

 MAG_a_foreign_force:0 "Иностранные войска"
 MAG_a_foreign_force_desc:0 "Некоторые ошибки лежат глубоко в том, как Россия до сих пор вела войну. Во время Первой мировой войны русские армии были разбиты на Восточном фронте, посеяв семена грядущей революции. Во втором случае красные не смогли сравниться с силами немцев, отброшенных гитлеровцами на линию А-А. Рассказы, которые доносятся с западных концов родины, рассказывают о революционном фронте, который был близок к отражению немецких захватчиков и свержению рейхскомиссариатов, но в последний момент потерпел поражение из-за разобщенности в своих рядах.\n\nПора взглянуть наружу в отношении военных действий, и что может быть лучше, чем наши партнеры за Беринговым проливом, американцы? Благодаря нашему тесному сотрудничеству мы сможем изучить их способы ведения войны и, возможно, однажды узнать их ключ к борьбе и победе в конфликтах по всему миру. Хотя это еще не ясно, их доктрина о подавляющей огневой мощи и неумолимой силе, возможно, проведет Россию в самые мрачные времена."

 MAG_american_advisors:0 "Американские советники"
 MAG_american_advisors_desc:0 "По другую сторону пролива лежит земля свободы, Америка. Она защищала свободу во всем мире, и ее сыновья участвовали в конфликтах от Первой до Второй мировой войны, от гражданской войны до конфликтов по всему миру. Их опыт и различные взгляды, накопленные за десятилетия войны, могут быть именно тем, что нам нужно для прорыва на Дальнем Востоке. Обещания, которые мы дали, а также тесные связи, которые мы установили с их правительством, позволят нам получить ценные инструкции по их способам ведения войны.\n\nПодаем запрос в американское представительство в Магадане с просьбой советников. Как только они приедут, им придется поработать. Они будут обучать наши войска американской доктрине превосходящей огневой мощи и превосходящей силы до тех пор, пока наша армия не сможет сравняться с их армией в умелом применении тактики и стратегии. Их помощь будет иметь важное значение в нашем благородном деле, поскольку они предоставят нашим офицерам возможность не только сражаться, но и одержать победу."

 MAG_superior_firepower:0 "Превосходство огневой мощи"
 MAG_superior_firepower_desc:0 "Во времена Второй мировой войны говорили, что если вы выстрелите в британского солдата, вам ответят градом быстрой, но точной винтовки. Сделайте то же самое с немцем, и он ответит очередью из своего пулемета. Выстрелите в американца, и он нанесет артиллерийский удар по вашей позиции, одновременно передавая сигнал поддержки с воздуха. Опираясь на свою огромную военную промышленность, конкуренцию и огромную рабочую силу, они создают грозного врага, сражающегося в полевых условиях.\n\nХотя у нас нет инфраструктуры, чтобы выдержать количество атак, требуемых американской доктриной, с постоянными поставками артиллерийских снарядов и орудий, пересекающих пролив, мы можем в некоторой степени имитировать их. Против тряпичной оппозиции на Дальнем Востоке достаточно подражания. Однако, как только Дальний Восток станет нашим целиком, возможно, мы сможем реализовать американские планы и доктрины в полной мере."

 MAG_maneuver_warfare_focus:0 "Манёвренная война"
 MAG_maneuver_warfare_focus_desc:0 "Земли Дальнего Востока огромны. Хотя это и самый редкий и самый суровый регион России, на его долю приходится более трети территории страны. Без какой-либо значительной инфраструктуры конфликты в лесах и тундре протекают медленно. Война медленная и извилистая. Даже самые крупные армии с трудом могут поддерживать сплоченную линию фронта, не говоря уже о растрепанных силах, которые можно было бы собрать из Магадана, Читы, Родзаевска или Иркутска. Американцы с их грузовиками и быстро построенными дорогами могут дать ответ на эту проблему.\n\nИх решение? Маневренная война. Вместо непрерывного противостояния с врагом американские инструкторы познакомили нас с новым способом противостояния врагу: идти быстрее их, преодолевать бреши в их построениях, используя любые бреши в их рядах. Оказавшись за линией фронта, наши подразделения могут сеять хаос и изолировать группы противника, отрезая их от подкреплений. Хотя мы еще не можем полностью принять этот метод войны, мы можем извлечь для себя пользу, заложив основы для него сейчас."

 MAG_a_mercenary_force:0 "Наёмники"
 MAG_a_mercenary_force_desc:0 "В то время как другие выступают за национальную армию с разными подходами к ведению войны, печально известный наемник Уэрбелл представляет, пожалуй, самый смелый план реформирования вооруженных сил Магадана. Он предлагает армию, которая обязана не какой-либо национальной принадлежности, а только деньгам и оплате по самой высокой цене. Он хочет, чтобы армия солдат без границ, прибывшая со всего мира, сражалась за самое выдающееся дело свободы по эту сторону Сибири: Матковского. Хотя Матковский польщен, он сомневается в его идее.\n\nЕсли мы решим пойти по этому пути, мы будем приглашать всех наемников, которых сможем с помощью ликвидных денег от наших благотворителей в Америке. Партия позволит своим нынешним формированиям существовать в их нынешнем виде и пополнять или расширять их наемниками по мере их появления. Возможно, это самый радикальный путь реформирования армии, решение продолжать идти по этому пути не следует воспринимать легкомысленно. Хотя это необходимо для нашего предприятия, многие в самой партии сомневаются в добрых намерениях Уэрбелла."
 
 MAG_soldiers_without_borders:0 "Солдаты без границ"
 MAG_soldiers_without_borders_desc:0 "Матковский принял решение. Уэрбелл теперь свободен в реализации своей программы реформирования армии: все постоянные подразделения партии, которые в настоящее время не находятся под его контролем, будут продолжать существовать, но будут объединены с наемниками, которые скоро прибудут со всего мира. Матковский считает, что "Уэрбелл" оправдает оказанное ему доверие, и армия солдат без границ в короткие сроки станет самой смертоносной силой на Дальнем Востоке.\n\nТем временем Уэрбелл будет делать все возможное, чтобы Дальний Восток стал лучшим местом для наемников. Войска будут прибывать со всех уголков земного шара, обещая сражаться во имя Матковского, борца за свободу и демократию в России. Все, кто слышит призыв, должны прислушаться к его посланию, и наемное подполье в мире будет гореть от энтузиазма, в то время как Уэрбелл продолжает разжигать огонь."

 MAG_the_best_guns_money_can_buy:0 "Лучшие пушки, которые можно купить"
 MAG_the_best_guns_money_can_buy_desc:0 "Приехали новые члены армии Матковского. Прислушиваясь к призыву Уэрбелла к оружию в дальневосточных уголках России, на наши берега прибыло беспрецедентное количество наемников, готовых построить новую армию. Теперь вопрос не в цифрах, а в том, как вооружить этих профессиональных солдат. Хотя сибирские заводы делают все, что в их силах, дефицит оружия и материалов остается. К счастью, у Уербелла есть план.\n\nМитчелл ВерБелл - человек, который знает преступный мир, и преступный мир узнает его. По его словам, легендарный наемник с легкостью восполнит нехватку оружия, сделав несколько одолжений и смазав несколько ладоней. Если Матковский согласится, он обещает заполнить арсеналы Магадана не только поразительным количеством оружия, но и новейшим, а не дешевым местным производством. Более того, он клянется Матковскому, что возглавит свою армию, чтобы объединить Россию, будь то ад или паводок. Клятва, которую мы должны соблюдать осторожно."

 MAG_the_back_of_the_truck:0 "В кузове грузовика"
 MAG_the_back_of_the_truck_desc:0 "Обещания Уербелла принесли свои плоды. Казалось бы, из ниоткуда оружие материализовалось для поддержки дела Матковского, причем настолько низкими темпами, что это почти невыгодно. Хотя его мотивы до сих пор остаются загадкой, он не представляет угрозы - пока. Однако дефицит остается, и хотя он не так серьезен, как раньше, было бы разумно сохранить склад оружия на черный день - а в Сибири идет дождь, большую часть времени, если не идет снег.\n\nКак фокусник, вытаскивающий из своей шляпы одну уловку за другой, Уэрбелл может предложить Матковскому другое решение проблемы дефицита. Он знает маршруты контрабанды в Беринговом проливе, не находясь под наблюдением остатков советского флота, дислоцированного в настоящее время на Камчатке. С юга он также знает пути в Японской Маньчжурии, скрытые от взора японской императорской армии. Он считает, что этих маршрутов будет достаточно, чтобы покончить с проблемой нехватки оружия, которая сейчас преследует нас. У нас нет другого выбора, кроме как слушать его."

 MAG_ready_at_last:0 "Мы готовы"
 MAG_ready_at_last_desc:0 "Реформа Сибирской армии завершена. Теперь мы готовы противостоять нашему давнему противнику Родзаевскому, ныне проживающему в Амуре. Наша армия готова наконец-то исправить старый раскол РФП. Некоторые из наших самых опытных ветеранов мечтают об этом дне еще со времен взятия Матковским Магадана. После всех этих лет партия снова станет единым целым.\n\nМатковский и его офицеры прикажут всему персоналу стоять и готовиться к операции против Амура, причем немедленно. Наша победа обеспечена, пока все, что мы запланировали, идет своим путем. Единственная дикая карта на столе - это ВерБелл, наемник, которого привел с собой Вонсяцкий. Надеюсь, мы держали его на достаточно жестком поводке, чтобы он не делал ничего, что могло бы помешать нашим планам, но некоторые в наших рядах отмечают его возрастающую мощь и сомневаются, что наших текущих мер достаточно. Тем не менее операция должна продолжаться."

 MAG_matkovsky_secured:0 "Матковский в безопасности"
 MAG_matkovsky_secured_desc:0 "Матковский и его офицеры прикажут всему персоналу стоять и готовиться к операции против Амура, причем немедленно. Наша победа обеспечена, пока все, что мы запланировали, идет своим путем. Единственная дикая карта на столе - это Уербелл, наемник, которого привел с собой Вонсяцкий. Надеюсь, мы держали его на достаточно жестком поводке, чтобы он не делал ничего, что могло бы помешать нашим планам, но некоторые в наших рядах отмечают его возрастающую мощь и сомневаются, что наших текущих мер достаточно. Тем не менее операция должна продолжаться.\n\nОсновная часть наемной армии покинула поле боя, разбившись на отряды отдельных солдат, которые, шатаясь, уходили в пустоши Сибири, в то время как другие сдались. Воинствующее крыло партии должно выследить разрозненные отряды наемников, предоставив им выбор: служить под началом Матковского или умереть. Предоставим им окончательное решение: все равно Матковский победил."

 MAG_the_final_countdown:0 "Финальный отсчёт"
 MAG_the_final_countdown_desc:0 "Наемники под командованием Уэрбелла пытались убить Матковского. Они потерпели неудачу. Однако их действия прервали важнейшие операции партии: атаку на Амур и устранение разногласий в старом РФП. Тем не менее, с армией, собранной и обученной сражаться, а также с экипировкой для ведения грядущей войны, мы не потеряли большого прогресса в наших приготовлениях. Немного потрясенные попыткой убийства, мы дадим армии передышку, чтобы собраться с силами.\n\nСолдаты должны ненадолго вернуться в свои казармы. Все машины, полученные из американских поставок, не пойдут в эксплуатацию без топлива и в неготовом состоянии. Каждый, от офицера до рядового, должен осмотреть свое снаряжение. Высшее командование рассмотрит их планы и решит, потребуются ли дальнейшие приготовления. Наш курс ясен, и мы идем к нему без всяких сомнений: мы победим Родзаевского раз и навсегда."

 MAG_d_day:0 "День-Д"
 MAG_d_day_desc:0 "День настал. Армия с отточенной и учтенной техникой готова сразиться с Родзаевским. Артиллерийские орудия нацелены в сторону границы между Амуром и Магаданом, чтобы сделать первые выстрелы, которые зажгут столкновение между двумя старыми товарищами. Только по команде Матковского операция будет продолжена. Мы ожидаем, что конфликт будет коротким, и победитель будет определен через несколько недель; момент слов закончился: теперь только сила решит, какое крыло партии победит.\n\nЧерез несколько дней Матковский лично подпишет приказ о наступлении и передаст бразды правления войной своим подчиненным. Наши войска сломают непростую и неформальную границу между нами и Родзаевским. Им будет предшествовать артиллерийский огонь, поскольку они сокрушат жалкое вооруженное ополчение, которое Родзаевский осмеливается вызвать армией. Война начнется, и Матковский добьется успеха. После этого ждет остальная Россия."

 MAG_reunion:0 "Воссоединение"
 MAG_reunion_desc:0 "Матковский победил Родзаевского, и наша армия разрешила их спор. О расколотой партии, одно крыло которой будет отдыхать в Амуре, а другое в Магадане, больше не будет. Однако партия должна заняться одним принципиальным вопросом: что делать с остатками сторонников Родзаевского? В конце концов, хотя они могут ошибаться, эти люди когда-то следовали тем же идеалам, что и Матковский, и, покинув Харбин, они доказали свою решимость вернуться на Родину и восстановить ее.\n\nМатковский будет к ним снисходительнен. Он покроет свою руку бархатом, в то время как он будет вручать прощение и наказание со своего высокого места в Магадане. Тех, кто доказал, что они достойны милосердия, он пощадит, и пусть они выкупят себя на поле. Этих ярых подвижников Родзаевского он должен сослать в сибирскую глушь или казнить за преступления, совершенные во время правления Родзаевского. Когда пыль уляжется, наследие Харбина будет нашим и только нашим."

 MAG_keeping_the_past_alive:0 "Оставляя прошлое в живых"
 MAG_keeping_the_past_alive_desc:0 "Российская Фашистская Партия едина. Люди, которые десятилетиями были врагами, теперь обнимают друг друга в духе братства, объединяющего одного русского с другим. Руки, которые в былые времена обращались к ружьям, ножам и винтовкам, теперь сжимают друг друга в единстве и дружбе, не зля по отношению друг к другу. Дни раскола остались позади, поскольку все члены партии соглашаются присоединиться к Матковскому в его святом крестовом походе: освобождении России от разорения и страданий.\n\nОднако на Дальнем Востоке по-прежнему скрываются враги. Красные в Иркутске и Бурятии уладили собственный раскол и готовятся вернуть свои прежние территории. Дальше на восток царисты все еще удерживают Читу, а неохотный монарх содержится в своей позолоченной клетке. Между тем, по нашим землям распространились слухи об Отце из северных частей Сибири. Все они падут, потому что РФП теперь марширует не как два, а как один."

 MAG_the_man_who_sold_the_vozhd:0 "Человек, что продал Вождя"
 MAG_the_man_who_sold_the_vozhd_desc:0 "Смерть Вонсяцкого в некоторых отношениях была неизбежна. С его уходом РФП потерял денежную поддержку из-за границы, и наемники оказались в чужой стране. Не имея большого выбора, Митчелл Уербелл совершил переворот посреди подготовки войны против другого русского фашиста, базирующегося в Амуре: Константина Родзаевского. Рассеивая армию Матковского, Уербелл теперь овладел портовым городом Магадан. К сожалению, Матковский скрылся.\n\nЭто может быть немного, но в Магадане есть гавань, достаточно большая, чтобы вместить любых солдат удачи, прислушавшихся к призыву ВерБелла. Несмотря на небольшую численность, наемники будут бродить и патрулировать границы Магадана, выслеживая солдат, поклявшихся в верности Матковскому. Мы предложим нашим заключенным два выбора: сражаться за Уербелл или умереть. Черт возьми, может быть, в долгих и глубоких поисках в стране мы можем даже найти самого Матковского. После его смерти мы будем считать этот долг погашенным."

 MAG_taking_back_whats_ours:0 "Заберём то, что принадлежит нам"
 MAG_taking_back_whats_ours_desc:0 "Матковский, наш первоначальный работодатель, думал, что он будет вести войну с другим крылом Русской Фашистской Партии во главе с Константином Родзаевским. У нас нет бизнеса в этой стране, кроме как получать деньги за хорошо выполненную работу в. Их идеологические страхи, расколы, разногласия для нас ничего не значат. Однако, учитывая, что тысячи мужчин просят отвести их в другие части мира, мы можем заключить с ними сделку на всю жизнь.\n\nМы пойдем войной на Амур. Этот Константин, возможно, тусовался в своем офисе, радуясь тому, что Матковский, похоже, ушел навсегда, а наемники отправятся в строй. Что ж, его ждет сюрприз. Мы перейдем нашу неформальную границу и уничтожим их. Ничего личного, господин Родзаевский; в нашу защиту, мы ищем не вас, а то, что вы храните в своих хранилищах. После того, как мы вытащим его и его последователей из Сибири, возможно, настало время начать с нетерпением ждать чего-то другого, чего-то ... другого."

 MAG_consolidate_control:0 "Установить единый контроль"
 MAG_consolidate_control_desc:0 "Пришло время окончательной войны с Родзаевским. Его резюме довольно длинное: король бандитов, правящий с Амура, основатель РФП и экстраординарный антисемит. Однако Уэрбелл совершенно не интересует ни он, ни партизанские распри в РФП. Здесь важно только выживание. Родзаевский стоит на нашем пути к этому. Без Амура и его месторождений невозможно оплатить наемникам малопривлекательный экспорт рыбы и хлеба: нам нужно найти выход, а у Родзаевского есть то, чего все мы хотим.\n\nПора ужесточить контроль над Дальним Востоком. Родзаевскому вообще нельзя позволить выстоять. Его армия бандитов и фашистских любителей не выдержит ни малейшего шанса против современной и опытной армии, вооруженной лучшим снаряжением на всей известной земле. Как только мы с ним разберемся, мы начнем планировать свое будущее. Видит Бог, у нас есть из чего выбирать."

 MAG_were_going_even_deeper:0 "Всё глубже и глубже"
 MAG_were_going_even_deeper_desc:0 "После завоевания Амура все думали, что едут домой. Это не так. На деньги, которые мы получили из казны Родзаевского, едва хватило на то, чтобы заплатить наемникам, не говоря уже о том, чтобы отправить их бог знает откуда они. Сейчас не время искать способы убежать от проблемы; мы собираемся присесть и пойти немного глубже. Может, эта земля все-таки даст ответ на наши беды.\n\nНо обо всем по порядку. В нашей наивной уверенности в том, что мы вырвемся из этой богом забытой земли с прибылью, полученной от "семейных реликвий" Родзаевского и Матковского, мы не позаботились о создании какой-либо формы гражданского управления на этой территории. Теперь, когда нас забронировали на гораздо более длительный срок в Сибири, чем мы думали, самое время навести порядок в Магадане и Амуре. Жителям этих отсталых захолустных городов, должно быть, не терпится уехать: для них у нас есть деловое предложение"

 MAG_building_the_future:0 "Строим будущее"
 MAG_building_the_future_desc:0 "Когда Матковский и Родзаевский впервые раскололи партию в былые времена Антибольшевистского фронта, они не ожидали, что не они выйдут на первое место в борьбе за власть. Уербелл, родившийся далеко от родины в Америке, с ногой в сибирской земле и лицом, полным грязи в течение нескольких месяцев, тоже не ожидал этого. Вместо этого наемники, которых он возглавлял, выиграли гражданскую войну в Сибири с умением, соответствующим его долгой и легендарной карьере.\n\nПыль осела. У нас по-прежнему достаточно проблем с оплатой, оборудованием и моральным духом, но пока мы в безопасности. К западу от нас лежит земля царистов, странного народа, который хочет, чтобы император снова стал правителем России. Затем идут красные с их небольшой потасовкой, исход которой столь же непрозрачен, как и всегда. С севера наши караваны слышат об Отце и его подвигах. Решение нашей проблемы, возможно, кроется в Якутии и Алдане, где рудники переполнены золотом и алмазами. Будущее ждет, а лучшее еще впереди."
 
